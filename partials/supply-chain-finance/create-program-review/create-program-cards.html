<div class="oj-flex">
  <div class="oj-flex-item oj-lg-3 oj-md-5 oj-sm-12">
    <row
      params="baseModel : $baseModel, rootModel : $component, label : $component.params.customFields.resourceBundle.confirmScreen.programName, value : $component.params.customFields.programName">
    </row>
  </div>
  <div class="oj-flex-item oj-lg-9 oj-md-7 oj-sm-12">
    <row
      params="baseModel : $baseModel, rootModel : $component, label : $component.params.customFields.resourceBundle.confirmScreen.programId, value : $component.params.customFields.programId">
    </row>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 oj-lg-12 oj-md-12">
    <label data-bind="text:$component.params.customFields.resourceBundle.confirmScreen.navigationText"></label>
  </div>
  <ul class="confirm-screen__list">
    <li class="">
      <a href="#" data-bind="click:$dashboard.loadComponent.bind($data,'select-role',{})">
        <img
          data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.params.customFields.resourceBundle.confirmScreen.viewProgram},loadImage:'dashboard/quick-access/account-details.svg'">
        <div data-bind="text:$component.params.customFields.resourceBundle.confirmScreen.viewProgram"></div>
      </a>
    </li>
    <li class="">
      <a href="#" data-bind="click:$dashboard.switchModule.bind($data, 'supply-chain-finance')">
        <img
          data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.params.customFields.resourceBundle.confirmScreen.scfDashboard},loadImage:'dashboard/quick-access/dashboard.svg'">
        <div data-bind="text:$component.params.customFields.resourceBundle.confirmScreen.scfDashboard"></div>
      </a>
    </li>
    <li class="">
      <a href="#" data-bind="click: $dashboard.switchModule.bind($data,$root.currentRole())">
        <img
          data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.params.customFields.resourceBundle.confirmScreen.dashboard},loadImage:'dashboard/quick-access/dashboard.svg'">
        <div data-bind="text:$component.params.customFields.resourceBundle.confirmScreen.dashboard"></div>
      </a>
    </li>
  </ul>
</div>
