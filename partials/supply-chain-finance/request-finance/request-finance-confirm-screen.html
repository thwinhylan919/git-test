<div class="oj-flex">
    <div class="oj-flex-item oj-lg-3 oj-md-7">
        <row
            params="baseModel : $baseModel, rootModel : $component, label : $component.params.customFields.resourceBundle.amountRequested, value : $formatter.formatCurrency($component.params.customFields.amountRequested(),$component.params.customFields.disbursementCurrency())">
        </row>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-lg-12 oj-md-12">
        <label data-bind="text:$component.params.customFields.resourceBundle.nextAction"></label>
    </div>
    <ul class="confirm-screen__list">
        <li class="">
            <a href="#" data-bind="click:$dashboard.loadComponent.bind($data,'view-finances')">
                <img
                    data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.params.customFields.resourceBundle.viewFinances},loadImage:'dashboard/quick-access/account-details.svg'">
                <div data-bind="text:$component.params.customFields.resourceBundle.viewFinances"></div>
            </a>
        </li>
        <li class="">
            <a href="#" data-bind="click:$dashboard.switchModule.bind($data, 'supply-chain-finance')">
                <img
                    data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.params.customFields.resourceBundle.supplyChainOverview},loadImage:'dashboard/quick-access/dashboard.svg'">
                <div data-bind="text:$component.params.customFields.resourceBundle.supplyChainOverview"></div>
            </a>
        </li>
        <li class="">
            <a href="#" data-bind="click: $dashboard.switchModule.bind($data,$root.currentRole())">
                <img
                    data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.params.customFields.resourceBundle.dashboard},loadImage:'dashboard/quick-access/dashboard.svg'">
                <div data-bind="text:$component.params.customFields.resourceBundle.dashboard"></div>
            </a>
        </li>
    </ul>
</div>
