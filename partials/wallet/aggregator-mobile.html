<div class="aggregator-small ">
	<div class="payment-details oj-row">
		<div class="oj-row">
			<div class="oj-col">
				<oj-label><span data-bind="text:$component.wallet.origination.details.mobileNumber"></span></oj-label>
			</div>
			<div class="oj-col">
				<span data-bind="text:$component.mobileNumber()"></span>
			</div>
		</div>
		<div class="oj-row">
			<div class="oj-col">
				<oj-label><span data-bind="text:$component.wallet.origination.details.emailAddr"></span></oj-label>
			</div>
			<div class="oj-col">
				<span data-bind="text:$component.emailId()"></span>
			</div>
		</div>
		<div class="oj-row">
			<div class="oj-col">
				<oj-label><span data-bind="text:$component.wallet.origination.details.amount"></span></oj-label>
			</div>
			<div class="oj-col">
				<span data-bind="text:$formatter.formatCurrency($component.amount(),'AUD"></span>
			</div>
		</div>
	</div>
	<div class="oj-row">
		<div id="tabs-container">
			<oj-tab-bar id="tabs" on-selection-changed="[[$component.tabChangehandler]]">
				<ul>
					<li>
						<span data-bind="text:$component.wallet.origination.details.ownaccount"></span>
					</li>
					<li>
						<span data-bind="text:$component.wallet.origination.details.credit"></span>
					</li>
					<li>
						<span data-bind="text:$component.wallet.origination.details.debit"></span>
					</li>
				</ul>
				<div id="tabs-1">
					<div class="credit" data-bind="text:$component.wallet.aggregator.OATlabel"></div>
					<div class="ownaccount">
						<img data-bind="loadImage:'wallet/banking.jpg'" alt="B">
					</div>
					<div class="button-container">
						<oj-button id="button" class="action-button-primary" on-click="[[initiateOAT]]">
      <span data-bind="text:$component.wallet.aggregator.proceed"></span>
</oj-button>
					</div>
				</div>
				<div id="tabs-2">
					<div class="credit" data-bind="text:$component.wallet.origination.details.cre"></div>
					<div class="oj-row center">
						<span class="icon icon-cc-visa" aria-hidden="true"></span>
						<span class="icon icon-cc-mastercard" aria-hidden="true"></span>
					</div>
					<div class="tab2 oj-row left">
						<div class="instab2 oj-row">
							<oj-label class="card"><span data-bind="text:$component.wallet.origination.details.cardNumber"></span></oj-label>
							<oj-input-text id="mobile"  maxlength="16" value="{{cardNumcc}}" :placeholder="[[$component.wallet.origination.placeholder.cardNumber]]" translations="[[{'required':{messageDetail:$component.messages.wallet.invalidcardnum}}]]" required="[[$component.isCredit()]]" validators="[[[validateCardNumber]]]" :invalidcomponenttracker="[[$component.validationTracker]]"></oj-input-text>
						</div>
						<div class=" oj-row">
							<div class="instab2 oj-row">
								<div class="oj-row">
									<oj-label class="card"><span data-bind="text:$component.wallet.origination.details.expirydate"></span></oj-label>
								</div>
								<div class="oj-row">
									<div class="mar oj-sm-6 oj-col">
										<oj-label class="hide-label" :for="[[$baseModel.incrementIdCount()]]"><span data-bind="text:$component.wallet.origination.placeholder.labelmonthCC"></span></oj-label>
										<oj-select-one class="select" :id="[[$baseModel.currentIdCount()]]" :placeholder="[[$component.wallet.origination.placeholder.month]]" required="[[$component.isCredit()]]" value="{{$component.monthcc}}" :invalidcomponenttracker="[[$component.validationTracker]]">
																					<!-- ko foreach:month() -->
																					<oj-option value="{{code}}">
																					<span data-bind="text:description"></span></oj-option>
																					<!-- /ko -->
																				</oj-select-one>
									</div>
									<div class="oj-sm-6 oj-col">
										<oj-label class="hide-label" :for="[[$baseModel.incrementIdCount()]]"><span data-bind="text:$component.wallet.origination.placeholder.labelyearCC"></span></oj-label>
										<oj-select-one :id="[[$baseModel.currentIdCount()]]" :placeholder="[[$component.wallet.origination.placeholder.year]]" :invalidcomponenttracker="[[$component.validationTracker]]" required="[[$component.isCredit()]]" value="{{$component.yearcc}}">
																					<!-- ko foreach:year() -->
																					<oj-option value="{{code}}">
																					<span data-bind="text:description"></span></oj-option>
																					<!-- /ko -->
																				</oj-select-one>
									</div>
								</div>
							</div>
							<div class=" instab2 oj-row">
								<div class="oj-row">
									<oj-label class="card"><span data-bind="text:$component.wallet.origination.details.CVV"></span></oj-label>
								</div>
								<div class="oj-row">
									<oj-input-password class="cvv" id="mobile"  maxlength="3" value="{{cvvcc}}" translations="[[{'required':{messageDetail:$component.messages.wallet.invalidcvv}}]]" required="[[$component.isCredit()]]" validators="[[[validateCVV]]]"></oj-input-password>
								</div>
							</div>
						</div>
						<div class="instab2 oj-row">
							<oj-label class="card"><span data-bind="text:$component.wallet.origination.details.cardHolderName"></span></oj-label>
							<oj-input-text id="mobile"  :placeholder="[[$component.wallet.origination.placeholder.cardHolderName]]" value="{{$component.accountHolderNamecc}}" :invalidcomponenttracker="[[$component.validationTracker]]"></oj-input-text>
						</div>

					</div>
					<div class="button-container">
						<oj-button id="button" class="action-button-primary" on-click="[[setComponent]]">
      <span data-bind="text:$component.wallet.origination.details.pay"></span>
</oj-button>
					</div>
				</div>
				<div id="tabs-3">
					<div class="credit" data-bind="text:$component.wallet.origination.details.deb"></div>
					<div class="oj-row center">
						<span class="icon icon-cc-visa" aria-hidden="true"></span>
						<span class="icon icon-cc-mastercard" aria-hidden="true"></span>
					</div>
					<div class="tab2 oj-row left">
						<div class="instab2 oj-row">
							<oj-label class="card"><span data-bind="text:$component.wallet.origination.details.cardNumber"></span></oj-label>
							<oj-input-text id="mobile"  maxlength="16" value="{{cardNumdc}}" :placeholder="[[$component.wallet.origination.placeholder.cardNumber]]" translations="[[{'required':{messageDetail:$component.messages.wallet.invalidcardnum}}]]" required="[[$component.isDebit()]]" validators="[[[validateCardNumber]]]" :invalidcomponenttracker="[[$component.validationTracker]]"></oj-input-text>
						</div>
						<div class=" oj-row">
							<div class="instab2 oj-row">
								<div class="oj-row">
									<oj-label class="card"><span data-bind="text:$component.wallet.origination.details.expirydate"></span></oj-label>
								</div>
								<div class="oj-row">
									<div class="mar oj-sm-6 oj-col">
										<oj-label class="hide-label" :for="[[$baseModel.incrementIdCount()]]"><span data-bind="text:$component.wallet.origination.placeholder.labelmonthDC"></span></oj-label>
										<oj-select-one class="select" :id="[[$baseModel.currentIdCount()]]" :placeholder="[[$component.wallet.origination.placeholder.month]]" required="[[$component.isDebit()]]" value="{{$component.monthdc}}" :invalidcomponenttracker="[[$component.validationTracker]]">
																								<!-- ko foreach:month() -->
																								<oj-option value="{{code}}">
																								<span data-bind="text:description"></span></oj-option>
																								<!-- /ko -->
																							</oj-select-one>



									</div>
									<div class="oj-sm-6 oj-col">
										<oj-label class="hide-label" :for="[[$baseModel.incrementIdCount()]]"><span data-bind="text:$component.wallet.origination.placeholder.labelyearDC"></span></oj-label>
										<oj-select-one :id="[[$baseModel.currentIdCount()]]" :placeholder="[[$component.wallet.origination.placeholder.year]]" :invalidcomponenttracker="[[$component.validationTracker]]" required="[[$component.isDebit()]]" value="{{$component.yeardc}}">
																								<!-- ko foreach:year() -->
																								<oj-option value="{{code}}">
																								<span data-bind="text:description"></span></oj-option>
																								<!-- /ko -->
																							</oj-select-one>




									</div>
								</div>
							</div>
							<div class=" instab2 oj-row">
								<div class="oj-row">
									<oj-label class="card"><span data-bind="text:$component.wallet.origination.details.CVV"></span></oj-label>
								</div>
								<div class="oj-row">
									<oj-input-password class="cvv" id="mobile"  maxlength="3" value="{{cvvdc}}" translations="[[{'required':{messageDetail:$component.messages.wallet.invalidcvv}}]]" required="[[$component.isDebit()]]" validators="[[[validateCVV]]]"></oj-input-password>
								</div>
							</div>
						</div>
						<div class="instab2 oj-row">
							<oj-label for="mobile" class="card"><span data-bind="text:$component.wallet.origination.details.cardHolderName"></span></oj-label>
							<oj-input-text id="mobile"  :placeholder="[[$component.wallet.origination.placeholder.cardHolderName]]" :invalidcomponenttracker="[[$component.validationTracker]]"></oj-input-text>
						</div>
					</div>
					<div class="button-container">
						<oj-button id="button" class="action-button-primary" on-click="[[setComponent]]">
      <span data-bind="text:$component.wallet.origination.details.pay"></span>
</oj-button>
					</div>
				</div>
			</oj-tab-bar>
		</div>
	</div>
</div>
