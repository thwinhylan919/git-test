<page-section params="baseModel : $baseModel, rootModel : $data">
    <div class="oj-flex oj-flex-items-pad row">
        <div class="oj-flex-item oj-sm-12  row__label label-container" data-bind="css: ($dashboard.appData.segment === 'CORP' ? 'oj-md-12 oj-lg-12':'oj-md-3 oj-lg-3')">
            <span class="label-container__label" data-bind="text : $component.confirmScreenResources.confirm.fileRefID">
            </span>
        </div>
        <div class="oj-flex-item oj-sm-12 row__value" data-bind="css: ($dashboard.appData.segment === 'CORP' ? 'oj-md-12 oj-lg-12':'oj-md-9 oj-lg-9')">
            <a href="" data-bind="text:$component.params.jqXHR.response.fileUpload.key.id, click: $component.params.showFile, attr: { alt: $component.confirmScreenResources.confirm.actions.clickHere }"></a>
        </div>
    </div>
</page-section>
<div class="button-container">
    <oj-button class="action-button-primary" id="button2" on-click="[[$dashboard.switchModule.bind($data, null)]]">
        <span data-bind="text:$component.confirmScreenResources.confirm.actions.goToDashboard"></span>
    </oj-button>
</div>
