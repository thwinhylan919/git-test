<!-- ko if:$component.isApprovalTypesLoaded() -->
<div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 ">
        <oj-label for="approvalType"><span data-bind="text:$component.Nls.approvaltype"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-9 ">
        <oj-buttonset-one id="approvalType" disabled="[[true]]" value="{{ko.utils.unwrapObservable(approvalType)}}"><!-- ko foreach:$component.approvalTypes --><oj-option name="rbb" value="{{value}}" :id="[[value]]"><span data-bind="attr: {for: value},text:$baseModel.format($component.Nls.approvallevel,{approvalType:text})"></span></oj-option><!-- /ko --></oj-buttonset-one>
    </div>
</div>
<!-- /ko -->
