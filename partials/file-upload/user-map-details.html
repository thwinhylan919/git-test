<oj-table id="table" :aria-label="[[$component.Nls.details]]" columns="[[[{
                                           headerRenderer:$component.renderHeaderCheckBox,sortable:'none',renderer:$component.renderCheckBox},{
                                           headerText:$component.Nls.fileIdentifier,field:'description'},{
                                          headerText:$component.Nls.transactiontype,field:'transactionDesc'},{
                                          headerText:$component.Nls.approvaltype,field:'approvalDesc'},{
                                          headerText:$component.Nls.senstiveCheck,sortable:'none',renderer:$component.renderSensitiveDataCheckBox}]]]" selection-mode="[[{row:'single',column:'single'}]]" translations="[[{msgNoData:$component.Nls.noData}]]" data="[[$component.datasource()]]">
  <caption class="hide-label" data-bind="text: $component.Nls.details"></caption>
</oj-table>
