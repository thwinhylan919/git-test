<div class="requirements" data-bind="with:$component.productDetails().requirements">
  <div class="oj-flex oj-flex-items-pad ">
    <!-- ko if: $component.loanPurposeLoaded() -->
    <div class="oj-flex-item oj-sm-12 oj-md-4  oj-lg-2 label oj-lg-offset-2 oj-md-offset-1">
      <oj-label class="main-label" for="purpose-type"><span data-bind="text:$component.resource.loan.loanPurposeLabel"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-7  oj-lg-6 label">
      <oj-select-one id="purpose-type" required translations="[[{'required':{messageDetail:$component.resource.messages.purpose}}]]"
        on-value-changed="[[$component.purposeChangedHandler]]" :placeholder="[[$component.resource.generic.common.pleaseSelect]]"
        value="{{purpose.code}}">
        <!-- ko foreach: $component.purposeData -->
        <!-- ko if:type==="PERSONAL" -->
        <oj-optgroup label="[[name]]">
          <!-- ko foreach: purposeList -->
          <oj-option value="{{code}}"><span data-bind="text:$component.resource.purposes[description]"></span></oj-option>
          <!-- /ko -->
        </oj-optgroup>
        <!-- /ko -->
        <!-- /ko -->
      </oj-select-one>
    </div>
    <!-- /ko -->
  </div>
  <div data-bind="component: {
    name: 'amount-input', params: {
    amount : requestedAmount.amount,
    label : $component.resource.loan.autoloanAmount,
    currency: $component.loanCurrency,
    currencyListRequired : true,
    currencyParser : $component.productCurrencyList,
    labelClasses : 'oj-lg-3 oj-md-4 oj-lg-offset-2 oj-md-offset-1',
    valueClasses : 'oj-lg-7 oj-md-7 amount-input',
    converter:$formatter.formatCurrency,
    validator:$component.validationTracker,
    isMandatory:true,
    maxlength:15,
    rootId:'loan-amount',
    rootClass:'form-input',
    inline:'origination',
    formattedAmount: ko.observable()
  }
}"></div>

  <div class="">
    <div data-bind='component: {
      name: "loan-tenure", params: {
      tenureYears :requestedTenure.years,
      tenureMonths :requestedTenure.months,
      maxVal: $component.years,
      label: $component.resource.loan.term,
      labelClasses: "oj-lg-offset-2 oj-md-offset-1",
      validator:$component.validationTracker,
      isMandatory:true,
      rootId:"tenureSelectYears",
      rootClass:"form-input",
      yearsId:"tenure-years",
      monthsId:"tenure-months",
  }
}'></div>
  </div>
</div>
