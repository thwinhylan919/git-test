<div class="oj-flex oj-flex-items-pad no-inner-flex-margin">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.name"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <!-- ko ifnot : data.primaryInfo.middleName -->
        <span data-bind="text: $baseModel.format(resource.salFirstLast,{salutation:data.selectedValues().salutation,firstName:data.primaryInfo.firstName(),lastName:data.primaryInfo.lastName()})"></span>
        <!-- /ko -->
        <!-- ko if : data.primaryInfo.middleName  -->
        <span data-bind="text: $baseModel.format(resource.salFirstMiddleLast,{salutation:data.selectedValues().salutation,firstName:data.primaryInfo.firstName(),middleName:data.primaryInfo.middleName(),lastName:data.primaryInfo.lastName()})"></span>
        <!-- /ko -->
    </div>
</div>
<div class="oj-flex oj-flex-items-pad no-inner-flex-margin">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.dateOfBirth"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <span data-bind="text : $formatter.formatDate(data.primaryInfo.birthDate)"></span>
    </div>
</div>
<!-- ko if : data.selectedValues().gender  -->
<div class="oj-flex oj-flex-items-pad no-inner-flex-margin">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.gender"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <span data-bind="text : data.selectedValues().gender"></span>
    </div>
</div>
<!-- /ko -->
<div class="oj-flex oj-flex-items-pad no-inner-flex-margin">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.maritalStatus"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <span data-bind="text : data.selectedValues().maritalStatus"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad no-inner-flex-margin">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.noOfDependents"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <span data-bind="text : data.primaryInfo.noOfDependants"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad no-inner-flex-margin">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.nationality"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <span data-bind="text : data.selectedValues().citizenship"></span>
    </div>
</div>
