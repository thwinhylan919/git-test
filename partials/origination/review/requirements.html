<!-- ko if: $component.productDetails().productType === "PERSONAL_LOAN" -->
<div class="oj-flex oj-flex-items-pad no-inner-flex-margin">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.loan.loanPurposeLabel"></span></oj-label>

    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <span data-bind=" text: data.temp_selectedValues().purpose"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad no-inner-flex-margin">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.loan.autoloanAmount"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <span data-bind="text: $formatter.formatCurrency(data.requestedAmount.amount(),data.requestedAmount.currency)"></span>
    </div>
</div>
<!-- /ko -->
<!-- ko if: $component.productDetails().productType === "AUTOMOBILE" -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label">
        <oj-label><span data-bind="text:resource.loan.purchasePrice"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item label">
        <span data-bind="text:$formatter.formatCurrency(data.purchasePrice.amount(), data.purchasePrice.currency)"></span>
    </div>
</div>
<!-- ko if: data.downpaymentAmount && data.downpaymentAmount.amount() -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label">
        <oj-label><span data-bind="text:resource.loan.downPaymentAmount"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item label">
        <span data-bind="text:$formatter.formatCurrency(data.downpaymentAmount.amount(), data.downpaymentAmount.currency)"></span>
    </div>
</div>
<!-- /ko -->
<div class="oj-flex oj-flex-items-pad no-inner-flex-margin">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.loan.loanAmount"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <span data-bind="text: $formatter.formatCurrency(data.requestedAmount.amount(),data.requestedAmount.currency)"></span>
    </div>
</div>
<!-- /ko -->
<div class="oj-flex oj-flex-items-pad no-inner-flex-margin">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.loan.term"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <!-- ko if: parseInt(data.requestedTenure.years()) > 0 -->
        <span data-bind="text : $baseModel.format(resource.termYears, {years: data.requestedTenure.years()})"></span>
        <!-- /ko -->
        <!-- ko if: data.requestedTenure.months() > 0 -->
        <span data-bind="text : $baseModel.format(resource.termMonths, {months: data.requestedTenure.months()})"></span>
        <!-- /ko -->
    </div>
</div>
