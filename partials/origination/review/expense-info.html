<div class="oj-flex oj-flex-items-pad ">
  <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
    <oj-label><span data-bind="text:resource.expenseSource"></span></oj-label>
  </div>
  <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
    <span class="oj-sm-12 oj-md-8 oj-lg-8 pull-left" data-bind="text : data.type"></span>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad ">
  <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
    <oj-label><span data-bind="text:resource.frequencyExpense"></span></oj-label>
  </div>
  <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
    <span class="oj-sm-12 oj-md-8 oj-lg-8  pull-left" data-bind="text : data.temp_selectedValues().frequency"></span>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad ">
  <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
    <oj-label><span data-bind="text:resource.amount"></span></oj-label>
  </div>
  <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
    <span class="oj-sm-12 oj-md-8 oj-lg-8  pull-left" data-bind="text : $formatter.formatCurrency(data.amount.amount(),data.amount.currency())"></span>
  </div>
</div>
