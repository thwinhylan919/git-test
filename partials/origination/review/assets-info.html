<div class="oj-flex oj-flex-items-pad">

    <oj-label><span data-bind="text:resource.assetType"></span></oj-label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 label padding-top-5">
    <span data-bind="text : data.temp_selectedValues().type"></span>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
    <oj-label><span data-bind="text:resource.assetValue"></span></oj-label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 label padding-top-5">
    <span data-bind="text :  $formatter.formatCurrency(data.value.amount(), data.value.currency())"></span>

</div>
