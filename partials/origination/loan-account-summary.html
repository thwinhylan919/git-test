<div class="oj-flex oj-flex-items-pad margin-top-20">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.rateType"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5">
        <span data-bind="text : accountSummaryData.rateType()"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.term"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5">
        <span data-bind="text : $baseModel.format(resource.tenure, {years: accountSummaryData.tenure.years(), months: accountSummaryData.tenure.months()})"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.frequency"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5">
        <span data-bind="text : accountSummaryData.frequencies()"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.approxRepaymentAmount"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5">
        <span data-bind="text : $formatter.formatCurrency(accountSummaryData.installmentAmount.amount(), accountSummaryData.installmentAmount.currency)"></span>
    </div>
</div>
