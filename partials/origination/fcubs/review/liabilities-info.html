<div class="oj-flex oj-flex-items-pad ">
  <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
    <oj-label><span data-bind="text:resource.liabilityLabel"></span></oj-label>
  </div>
  <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5">
    <span data-bind="text : data.temp_selectedValues().type"></span></div>
</div>
<div class="oj-flex oj-flex-items-pad ">
  <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
    <oj-label><span data-bind="text:resource.totalAmount"></span></oj-label>
  </div>
  <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5">
    <span data-bind="text : $formatter.formatCurrency(data.original.amount(), data.original.currency)"></span></div>
</div>
<div class="oj-flex oj-flex-items-pad ">
  <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
    <oj-label><span data-bind="text:resource.dueAmount"></span></oj-label>
  </div>
  <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5">
    <span data-bind="text : $formatter.formatCurrency(data.outstanding.amount(), data.outstanding.currency)"></span></div>
</div>
<div class="oj-flex oj-flex-items-pad ">
  <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
    <oj-label><span data-bind="text:resource.repaymentFrequency"></span></oj-label>
  </div>
  <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5">
    <span data-bind="text : data.temp_selectedValues().repaymentFrequency"></span></div>
</div>
