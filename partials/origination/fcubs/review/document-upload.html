<div class="documents-list">
	<!-- ko foreach: $component.distinct() -->
	<div class="oj-flex oj-flex-items-pad">
		<div class="document-category oj-flex-item oj-sm-12 oj-md-10 oj-lg-10 oj-lg-offset-1 oj-md-offset-1">
			<h4 class="form-heading" data-bind=" text: $data.categoryId"></h4>
		</div>
	</div>
	<!-- ko foreach: $data.documentTypes -->
	<div class="oj-flex oj-flex-items-pad">
		<div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3 oj-lg-offset-2 oj-md-offset-2">
			<oj-label class=""><span data-bind="text:$data.documentType"></span></oj-label>
		</div>
	</div>
	<!-- ko foreach: $data.contentList -->
	<!-- ko if: $data['contentId'] -->
	<div class="oj-flex oj-flex-items-pad">
		<div class="oj-flex-item oj-sm-5 oj-md-3 oj-md-offset-2 oj-lg-2 oj-lg-offset-2">
			<a class="link" href="#" data-bind="click: $component.downloadDocument.bind($data, $data.contentId), text: $data.documentName ? $data.documentName : $data.contentId.displayValue, attr:{alt: $component.resource.documentDownloadClick, title: $component.resource.documentDownloadClickTitle}"></a>
		</div>
	</div>
	<!-- /ko -->
	<!-- /ko -->
	<!-- /ko -->
	<!-- /ko -->
</div>
