<oj-validation-group id="balanceTransferTracker" valid="{{$component.groupValid}}">
<!-- ko if: $component.existingBalanceTransferLoaded() -->
<div class="oj-flex oj-flex-items-pad">

	<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label oj-lg-offset-2 oj-md-offset-1">
		<oj-label for="issuerName"><span data-bind="text:$component.resource.cardIssuerName"></span></oj-label>
	</div>
	<div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
		<oj-select-one id="issuerName" required translations="[[{'required':{messageDetail:$component.resource.messages.cardIssuerName}}]]" :invalidcomponenttracker="[[$component.validationTracker]]" value="{{$component.transferCards()[$index()].cardIssuerName}}"
		  :placeholder="[[$component.resource.generic.common.pleaseSelect]]">
			<!-- ko foreach:$component.cardIssuerNames() -->
			<oj-option value="{{code}}"><span data-bind="text:code"></span></oj-option>
			<!-- /ko -->
		</oj-select-one>
	</div>

</div>

<div class="oj-flex oj-flex-items-pad">
	<div class="oj-flex-item no-pad-cols">

		<div data-bind="component: {
                name: 'amount-input', params: {
                    amount :  $component.transferCards()[$index()].balanceTransferAmount,
                    label : $component.resource.transferAmount,
                    currency: $component.productDetails().baseCurrency,
										labelClasses : ' oj-sm-12 oj-md-4 oj-lg-3 label oj-lg-offset-2 oj-md-offset-1',
										valueClasses :' oj-lg-4 oj-md-4 oj-sm-12 ',
                    converter:$formatter.formatCurrency,
                    validator:$component.validationTracker,
                    isMandatory:true,
                    maxlength:15,
                    rootId:'transferAmount',
                    rootClass:'form-input',
										inline: true,
                    formattedAmount: ko.observable()
                }
            }"></div>


	</div>
</div>
<!-- /ko -->
</oj-validation-group>
