<div class="oj-flex oj-flex-items-pad">
	<h4 class="details-header-back" data-bind="text:offerDetails[0].offerAdditionalDetails.cardOfferDetails.name"></h4>
</div>


<div class="oj-flex oj-flex-items-pad padding-bottom-20">
	<div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-7 no-pad-cols">
		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-6 left-col no-pad-cols">
				<oj-label class="details-text"><span data-bind="text:$component.resource.creditCard.cardOfferType"></span></oj-label>
				<oj-label class="details-text"><span data-bind="text:$component.resource.creditCard.minCreditLimit"></span></oj-label>
				<oj-label class="details-text"><span data-bind="text:$component.resource.creditCard.maxCreditLimit"></span></oj-label>
				<!-- ko if: offerDetails[0].offerAdditionalDetails.cardOfferDetails.standardFeature.addOnCardAllowed -->
				<oj-label class="details-text"><span data-bind="text:$component.resource.creditCard.maxAddOnCardAllowed"></span></oj-label>
				<!-- /ko  -->
			</div>
			<div class="oj-flex-item oj-sm-5 oj-md-4 oj-lg-4 no-pad-cols">
				<span class="details-text-value" data-bind="text: offerDetails[0].offerAdditionalDetails.cardOfferDetails.standardFeature.creditCardOfferType"></span>
				<span class="details-text-value" data-bind="text: offerDetails[0].offerAdditionalDetails.cardOfferDetails.creditCardLimitDetail[0].minimumCreditLimit"></span>
				<span class="details-text-value" data-bind="text: offerDetails[0].offerAdditionalDetails.cardOfferDetails.creditCardLimitDetail[0].maximumCreditLimit"></span>
				<!-- ko if: offerDetails[0].offerAdditionalDetails.cardOfferDetails.standardFeature.addOnCardAllowed -->
				<span class="details-text-value" data-bind="text: offerDetails[0].offerAdditionalDetails.cardOfferDetails.standardFeature.maximumAddOnCard"></span>
				<!-- /ko  -->
			</div>
		</div>
	</div>


	<div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-5 no-pad-cols facilities">
		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-7 oj-md-6 oj-lg-12 no-pad-cols facilities-text">
				<div class="details-text" data-bind="text:$component.resource.casa.facilities"></div>
			</div>
			<ul class="oj-flex-item oj-sm-5 oj-md-6 oj-lg-12 no-pad-cols facilities-values">
				<!-- ko if:offerDetails[0].offerAdditionalDetails.cardOfferDetails.standardFeature.balanceTransferAllowed -->
				<li class="details-text-value" data-bind="text:$component.resource.creditCard.balanceTransferAllowed"></li>
				<!-- /ko  -->
				<!-- ko if:offerDetails[0].offerAdditionalDetails.cardOfferDetails.pictureCard -->
				<li class="details-text-value" data-bind="text:$component.resource.creditCard.pictureCardAllowed"></li>
				<!-- /ko  -->
				<!-- ko if:offerDetails[0].offerAdditionalDetails.cardOfferDetails.standardFeature.addOnCardAllowed -->
				<li class="details-text-value" data-bind="text:$component.resource.creditCard.addOnCardAllowed"></li>
				<!-- /ko  -->
			</ul>
		</div>
	</div>
</div>
