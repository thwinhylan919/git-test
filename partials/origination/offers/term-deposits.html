<div class="oj-flex oj-flex-items-pad">
	<h4 class="details-header-back" data-bind="text:offerDetails[0].offerAdditionalDetails.termDepositOfferDetails.name"></h4>
</div>


<div class="oj-flex oj-flex-items-pad padding-bottom-20">
	<div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-7 no-pad-cols">
		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-7 oj-md-6 oj-lg-6 left-col no-pad-cols">
				<oj-label class="details-text"></oj-label>
				<oj-label class="details-text"></oj-label>
				<oj-label class="details-text"></oj-label>
				<oj-label class="details-text"></oj-label>
			</div>
			<div class="oj-flex-item oj-sm-5 oj-md-4 oj-lg-4 no-pad-cols">
				<span class="details-text-value" data-bind="text: offerDetails[0].offerAdditionalDetails.termDepositOfferDetails.termDepositOfferCurrencyParameterResponseDTOs[0].minDepositAmount.amount"></span>
				<span class="details-text-value" data-bind="text: offerDetails[0].offerAdditionalDetails.termDepositOfferDetails.termDepositOfferCurrencyParameterResponseDTOs[0].maxDepositAmount.amount"></span>
				<span class="details-text-value" data-bind="text: $baseModel.format($component.resource.td.term, {years:offerDetails[0].offerAdditionalDetails.termDepositOfferDetails.termDepositOfferTermResponseDTO.minTerm.years,months:offerDetails[0].offerAdditionalDetails.termDepositOfferDetails.termDepositOfferTermResponseDTO.minTerm.months})"></span>
				<span class="details-text-value" data-bind="text: $baseModel.format($component.resource.td.term, {years:offerDetails[0].offerAdditionalDetails.termDepositOfferDetails.termDepositOfferTermResponseDTO.maxTerm.years,months:offerDetails[0].offerAdditionalDetails.termDepositOfferDetails.termDepositOfferTermResponseDTO.maxTerm.months})"></span>
			</div>
		</div>
	</div>


	<div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-5 no-pad-cols facilities">
		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-7 oj-md-6 oj-lg-12 no-pad-cols facilities-text">
				<div class="details-text" data-bind="text:$component.resource.casa.facilities"></div>
			</div>
			<ul class="oj-flex-item oj-sm-5 oj-md-6 oj-lg-12 no-pad-cols facilities-values">
				<!-- ko if:offerDetails[0].offerAdditionalDetails.termDepositOfferDetails.termDepositOfferFacilityResponseDTO.prematureRedemptionAllowed -->
				<li class="details-text-value" data-bind="text:$component.resource.td.prematureRedemptionAllowed"></li>
				<!-- /ko  -->
				<!-- ko if:offerDetails[0].offerAdditionalDetails.termDepositOfferDetails.termDepositOfferFacilityResponseDTO.partRedemptionAllowed -->
				<li class="details-text-value" data-bind="text:$component.resource.td.partRedemptionAllowed"></li>
				<!-- /ko  -->
				<!-- ko if:offerDetails[0].offerAdditionalDetails.termDepositOfferDetails.termDepositOfferFacilityResponseDTO.lienAllowed === "ON_PRINCIPAL" -->
				<li class="details-text-value" data-bind="text:$component.resource.td.lienAllowed"></li>
				<!-- /ko  -->
			</ul>
		</div>
	</div>
</div>
