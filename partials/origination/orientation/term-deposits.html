<!-- ko ifnot:$baseModel.small()-->
<div class="oj-flex oj-flex-items-pad section">
    <div class="oj-flex-item oj-lg-12 oj-md-12 oj-sm-12">
        <div class="padding-left-10">
            <h4 class="secondary-heading" data-bind="text:$component.resource.openAccountInfo"></h4>
        </div>
    </div>
</div>

<div class="oj-flex oj-flex-items-pad section padding-bottom">

    <div class="oj-flex-item oj-lg-4 oj-md-4 oj-sm-12 ">
        <div class="oj-flex-item oj-lg-12 oj-md-12 oj-sm-3 center image">
            <img data-bind="loadImage:'origination/about.png',attr:{alt: $baseModel.format($component.resource.alt.orientationLogo,{logoDescription:$component.resource.tellUs})}" src="/images/origination/about.png">
        </div>
        <div class="oj-flex-item oj-lg-12 oj-md-12 step oj-sm-9 center ">

        </div>
    </div>

    <div class="oj-flex-item oj-lg-4 oj-md-4 oj-sm-12">
        <div class="oj-flex-item oj-lg-12 oj-md-12 oj-sm-3 center image">
            <img data-bind="loadImage:'origination/setup.png',attr:{alt: $baseModel.format($component.resource.alt.orientationLogo,{logoDescription:$component.resource.setup})}" src="/images/origination/setup.png">
        </div>

            <h4 class="secondary-heading " data-bind="text:$component.resource.setup"></h4>
            <span class="text" data-bind="text:$component.resource.termAccountInfo2"></span>
        </div>
    </div>

    <div class="oj-flex-item oj-lg-4 oj-md-4 oj-sm-12 ">
        <div class="oj-flex-item oj-lg-12 oj-md-12 oj-sm-3 center image">
            <img data-bind="loadImage:'origination/review.png',attr:{alt: $baseModel.format($component.resource.alt.orientationLogo,{logoDescription:$component.resource.reviewAndSub})}" src="/images/origination/review.png">
        </div>
        <div class="oj-flex-item oj-lg-12 oj-md-12 step oj-sm-9 center ">
            <h4 class="secondary-heading " data-bind="text:$component.resource.reviewAndSub"></h4>
            <span class="text" data-bind="text:$component.resource.accountInfo3"></span>
        </div>
    </div>

</div>

    <div class="oj-flex-item oj-lg-4 oj-md-4 oj-sm-12">

<div class="oj-flex oj-flex-items-pad section">
    <div class="oj-flex-item oj-lg-6 oj-md-12 oj-sm-12">
        <div class="oj-flex oj-flex-items-pad padding-left-10">
            <h4 class="secondary-heading" data-bind="text:$component.resource.whatUNeed"></h4>
        </div>

        <div class="oj-flex oj-flex-items-pad">
            <span class="text">
            <ul>
                <li data-bind="text:$component.resource.whatUNeed2"></li>
                <li data-bind="text:$component.resource.whatUNeed3"></li>
                <li data-bind="text:$component.resource.whatUNeed4"></li>
            </ul>
        </span>
        </div>
    </div>
    <!-- ko if: !$component.productDetails().isRegistered -->
    <div class="oj-flex-item oj-lg-6 oj-md-12 oj-sm-12">
        <div class="oj-flex oj-flex-items-pad padding-left-10">
            <div class="secondary-heading">
                <h4 data-bind="text: $component.resource.existingCustomer"></h4>
            </div>
            <div class="oj-flex oj-flex-items-pad text">
                <span data-bind="text:$component.resource.signInData"></span>
            </div>
            <div class="oj-flex oj-flex-items-pad login-button">
                <oj-button id="login" class="form-button-primary" on-click="[[$component.login]]">
      <span data-bind="text:$component.resource.generic.common.login"></span>
</oj-button>
            </div>
        </div>
    </div>
    <!-- /ko -->


</div>
