<page-section params="baseModel : $baseModel, rootModel : $data">
  <div class=" registration">
    <div class="page-container page-header-container">
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <div class="oj-flex oj-flex-items-pad center">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <!-- ko if: $component.productDetails().offers -->
              <h4 class="primary-heading" data-bind="html: $baseModel.format($component.resource.savedSucessMsg1, {offerName : ($component.productDetails().offers.offerName ? $component.productDetails().offers.offerName : $component.productDetails().offers.offerId)})"></h4>
              <!-- /ko -->
              <!-- ko if: !$component.productDetails().offers -->
              <h4 class="primary-heading" data-bind="html: $baseModel.format($component.resource.savedSucessMsg1, {offerName : $component.productDetails().productDescription})"></h4>
              <!-- /ko -->
            </div>
          </div>
          <div class="oj-flex oj-flex-items-pad center">
            <div class="form-content oj-flex-item">
              <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 ">
                  <h4 class="text header" data-bind="html:$baseModel.format($component.resource.savedApplication2, {emphasize: 'emphasize',submissionId :  $component.productDetails().submissionId.displayValue})">
                  </h4>
                </div>
              </div>
              <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 ">
                  <div class="info-text-small" data-bind="text: $component.resource.savedSuccessMsg2"></div>
                </div>
              </div>
              <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                  <div class="info-text-small" data-bind="text:$component.resource.savedSuccessMsg3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad center  ">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <h4 class="primary-heading" data-bind="text: $component.resource.savedStatus"></h4>
            </div>
          </div>
          <div class="oj-flex oj-flex-items-pad">
            <div class="form-content oj-flex-item">
              <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                  <div class="info-text-small" data-bind="text: $component.resource.savedAppMsg"></div>
                </div>
              </div>
              <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                  <div class="info-text-small" data-bind="text: $component.resource.trackMsg2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ko if: $component.applicantDetails()[1]  -->
      <div class="oj-flex oj-flex-items-pad">
        <!-- ko if: $component.applicantDetails()[1].applicantType() === 'anonymous' && !$component.applicantDetails()[1].channelUser() -->
        <!-- ko ifnot:  $component.isCoApplogin() -->
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 margin-bottom-20 primary-heading margin-top-20">
          <div data-bind="text: $component.resource.coAppregister"></div>
        </div>
        <div class="form-content oj-flex-item">
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12  ">
              <div data-bind="text: $component.resource.coApplinkMsg"></div>
            </div>
          </div>
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
              <oj-input-text oncopy="return false" autocomplete="off" ondragstart="return false" onselectstart="return false" onpaste="return false" onmousedrop="return false" required maxlength="100" :id="[['username2']]" translations="[[{'required':{messageDetail:$component.resource.messages.email}}]]"
                validators="[[$baseModel.getValidator('EMAIL')]]" value="{{$component.userCreationPayload().coApp.username}}"></oj-input-text>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
              <oj-button raised="" id="sendlink" class="form-button-primary " on-click="[[$component.registerCoAppUser]]">
                <span data-bind="text:$component.resource.sendlink"></span>
              </oj-button>
            </div>
          </div>
          <!-- ko if:  $component.coAppRegSuccessful()  -->
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-10 oj-md-9 oj-lg-8  ">
              <div data-bind="text: $component.resource.messages.coAppMsg"></div>
            </div>
            <div class="oj-flex-item oj-sm-2 oj-md-1 oj-lg-1">
              <span class="icon icon-success section-icon pull-right done-icon"></span>
            </div>
          </div>
          <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- /ko -->

        <!-- ko if: ($component.applicantDetails()[1].applicantType() === 'customer' && $component.applicantDetails()[1].channelUser()) && ($component.applicantDetails()[0].applicantType() === 'anonymous' && !$component.applicantDetails()[0].channelUser()) -->
        <!-- ko if:  $component.isCoApplogin()  -->
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 margin-bottom-20 primary-heading margin-top-20">
          <div data-bind="text: $component.resource.primaryAppregister"></div>
        </div>
        <div class="form-content oj-flex-item">
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12  ">
              <div data-bind="text: $component.resource.primaryApplinkMsg"></div>
            </div>
          </div>
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
              <oj-input-text oncopy="return false" autocomplete="off" ondragstart="return false" onselectstart="return false" onpaste="return false" onmousedrop="return false" required maxlength="100" :id="[['username2']]" translations="[[{'required':{messageDetail:$component.resource.messages.email}}]]"
                validators="[[$baseModel.getValidator('EMAIL')]]" value="{{$component.userCreationPayload().coApp.username}}"></oj-input-text>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
              <oj-button raised="" id="sendlink" class="form-button-primary " on-click="[[$component.registerCoAppUser]]">
                <span data-bind="text:$component.resource.sendlink"></span>
              </oj-button>
            </div>
          </div>
          <!-- ko if:  $component.coAppRegSuccessful()  -->
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-10 oj-md-9 oj-lg-8  ">
              <div data-bind="text: $component.resource.messages.coAppMsg"></div>
            </div>
            <div class="oj-flex-item oj-sm-2 oj-md-1 oj-lg-1">
              <span class="icon icon-success section-icon pull-right done-icon"></span>
            </div>
          </div>
          <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- /ko -->

      </div>
      <!-- /ko -->
    </div>
  </div>
</page-section>
