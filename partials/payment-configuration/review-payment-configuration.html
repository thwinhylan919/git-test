
    <!-- ko if: $component.searchResultLoaded() -->


        <page-section params="baseModel : $baseModel, rootModel : $data, heading : resource.payeeCount.summary">

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-3">
                <oj-label for="cummulative"><span data-bind="text:resource.payeeCount.totalpyeecount"></span></oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-3 center">
            <span id="payeeCountStatus" data-bind="text:$data.changedTotalPayeeCountLimitStatus==='Y'?$component.resource.common.yes:$component.resource.common.no"></span>
           </div>


            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-5">
                <oj-label for="totalpayeecount"><span data-bind="text:$component.resource.payeeCount.totalpayeepermittedperday"></span></oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-1">

                <span id="totalpayeecount" data-bind="text:totalPayeesPerDay"></span>
            </div>

        </div>
    </page-section>
