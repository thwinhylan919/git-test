                                           headerRenderer:$component.renderHeaderCheckBox,sortable:'none',renderer:$component.renderCheckBox},{
                                           headerText:$component.Nls.reportId,field:'reportId'},{
                                          headerText:$component.Nls.description,field:'description'},{
                                          headerText:$component.Nls.formats,field:'formats'}]]]" selection-mode="[[{row:'single',column:'single'}]]" translations="[[{msgNoData:$component.Nls.noData}]]" data="[[$component.datasource()]]">
