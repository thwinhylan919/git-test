<div class="limit oj-flex oj-flex-items-pad  transactionLimitBox" id="limitTransactionGroup">

  <div class="oj-flex oj-flex-items-pad  oj-sm-12">
    <div class="oj-flex-item  oj-sm-12 oj-md-6 oj-lg-3 label">
      <oj-label :id="[['limitTransactionGroupLabel_'+$index()]]"><span
          data-bind="text:$component.nls.limits.transaction_group_name"></span></oj-label>
    </div>
    <!-- ko if:transactionGroupListFetch -->
    <div class="oj-flex oj-flex-items-pad  oj-sm-12 oj-md-6 oj-lg-8">

      <div class="oj-flex-item oj-sm-4">
        <oj-select-one class="listbox-drop" :id="[[('limitTransactionGroup_'+$index())]]"
          translations="[[{'required':{messageDetail:$component.nls.limits.select_transaction}}]]" required="[[true]]"
          :placeholder="[[$component.nls.limits.select_transaction_group]]"
          value="{{selectedTransactionGroupForPackage}}"
          on-value-changed="[[showLimitsForTransactionGroup.bind($data,$index())]]"
          disabled="[[(new Date($component.dateValueForTransaction())<($baseModel.getDate()))]]"
          :invalidcomponenttracker="[[$component.validationTracker]]" options="[[transactionGroupList]]">
        </oj-select-one>
      </div>

      <div class="oj-flex-item oj-sm-2 viewDetails">
        <a href="#;" data-bind="click:$component.supportedTransaction.bind()">
          <span class="form-button-link" data-bind="text:$component.nls.limits.view_details"> </span>
        </a>
      </div>

    </div>

    <!-- /ko -->

  </div>
  <!-- ko if:$component.selectedTransactionGroupForPackage()!==undefined && $component.flagTransactionGroup()-->

  <modal-window
    params="baseModel : $baseModel, rootModel : $component,header:$component.nls.limits.view_details,id:'supportedTransactionModalId', closeHandler: $component.closeDialog">

    <div
      data-bind="component:{name:'transaction-group-read', params:{rootModel: $component,flag:flag(), transactionGroupId:selectedTransactionGroupForPackage()}}">
    </div>

    <div class="button-container ">
      <oj-button class="action-button-primary " on-click="[[done]]"><span slot="startIcon" class="icons icon-ok"></span>
        <span data-bind="text:$component.nls.limits.ok"></span>
      </oj-button>
    </div>

  </modal-window>
  <!-- /ko -->

  <div class="oj-flex oj-flex-items-pad  oj-sm-12">
    <div class="oj-flex-item  oj-sm-12 oj-md-6 oj-lg-3 label">
      <oj-label class="" :for="[['transactionGroup_limit_effectiveDate_'+$index()]]"><span
          data-bind="text:$component.nls.limits.effective_date"></span></oj-label>
    </div>
    <div class="oj-flex-item  oj-sm-12 oj-md-6 oj-lg-3">
      <oj-input-date :id="[['transactionGroup_limit_effectiveDate_'+$index()]]" required="[[true]]" min="[[minDate()]]"
        converter="[[$formatter.dateConverter]]" disabled="[[disableDateTranGroup()]]" value="{{dateValueForTransaction}}">
      </oj-input-date>
    </div>

  </div>

  <!-- ko if:$component.params.action==='EDIT' -->
  <div class="oj-flex oj-flex-items-pad  oj-sm-12">
    <div class="oj-flex-item  oj-sm-12 oj-md-6 oj-lg-3 label">
      <oj-label class="" :for="[['transactionGroup_limit_expiryDate_'+$index()]]"><span
          data-bind="text:$component.nls.limits.expiry_date"></span></oj-label>
    </div>
    <div class="oj-flex-item  oj-sm-12 oj-md-6 oj-lg-3">
      <oj-input-date :id="[['transactionGroup_limit_expiryDate_'+$index()]]" min="[[minExpDate()]]"
        converter="[[$formatter.dateConverter]]"
        disabled="[[$component.expiryDateValueForTransaction()&&$component.existingTransaction()]]"
        value="{{expiryDateValueForTransaction}}"></oj-input-date>
    </div>

  </div>

  <!-- /ko -->

  <!-- ko foreach:$component.createPackageData().targetLimitLinkages()[$index()].limits() -->
  <!-- ko if:limitType()==='PER' -->
  <!-- ko if:$parent.effectiveSameDayFlag()==='Y' -->
  <div class="oj-sm-12"
    data-bind="component:{name:'cumulative-limit' ,
            params:{'rootModel':$data,validationObject:$component.validationTracker,parentIndex:$parentContext.$parentContext.$index,limitsData:$component.limitsData,visibility:$component.showCummulativeSearchSection,limitEditable:($component.selectedTransactionGroupForPackage()!==undefined) && (new Date($component.dateValueForTransaction())>=($baseModel.getDate().setHours(0,0,0,0)))}}">
  </div>
  <!-- /ko -->
  <!-- ko if:$parent.effectiveSameDayFlag()==='N' -->
  <div class="oj-sm-12"
    data-bind="component:{name:'cumulative-limit' ,
            params:{'rootModel':$data,validationObject:$component.validationTracker,parentIndex:$parentContext.$parentContext.$index,limitsData:$component.limitsData,visibility:$component.showCummulativeSearchSection,limitEditable:($component.selectedTransactionGroupForPackage()!==undefined) && (new Date($component.dateValueForTransaction())>($baseModel.getDate().setHours(0,0,0,0)))}}">
  </div>
  <!-- /ko -->
  <!-- $component.editable in limitEditable -->
  <!-- /ko -->
  <!-- ko if:limitType()==='TXN' -->
  <!-- ko if:$parent.effectiveSameDayFlag() === 'Y' -->
  <div class="oj-sm-12"
    data-bind="component:{name:'transaction-limit' ,
        params:{'rootModel':$data,parentIndex:$parentContext.$parentContext.$index,limitsData:$component.limitsData,visibility:$component.showTransactionLimitsSearch,templateLoadingFlag: $component.templateFlag,limitEditable:($component.selectedTransactionGroupForPackage()!==undefined) && (new Date($component.dateValueForTransaction())>=($baseModel.getDate().setHours(0,0,0,0)))}}">
  </div>
  <!-- /ko -->
  <!-- ko if:$parent.effectiveSameDayFlag()==='N' -->
  <div class="oj-sm-12"
    data-bind="component:{name:'transaction-limit' ,
        params:{'rootModel':$data,parentIndex:$parentContext.$parentContext.$index,limitsData:$component.limitsData,visibility:$component.showTransactionLimitsSearch,templateLoadingFlag: $component.templateFlag,limitEditable:($component.selectedTransactionGroupForPackage()!==undefined) && (new Date($component.dateValueForTransaction())>($baseModel.getDate().setHours(0,0,0,0)))}}">
  </div>
  <!-- /ko -->
  <!-- /ko -->
  <!-- ko if:limitType()==='DUR' -->
  <!-- ko if:$parent.effectiveSameDayFlag()==='Y' -->
  <div class="oj-sm-12"
    data-bind="component:{name:'cooling-period-limit' ,
        params:{'rootModel':$data,validationObject:$component.validationTracker,parentIndex:$parentContext.$parentContext.$index,limitsData:$component.limitsData,visibility:$component.showCoolingLimitSearchSection,limitEditable:($component.selectedTransactionGroupForPackage()!==undefined) && (new Date($component.dateValueForTransaction())>=($baseModel.getDate().setHours(0,0,0,0)))}}">
  </div>
  <!-- /ko -->
  <!-- ko if:$parent.effectiveSameDayFlag()==='N' -->
  <div class="oj-sm-12"
    data-bind="component:{name:'cooling-period-limit' ,
          params:{'rootModel':$data,validationObject:$component.validationTracker,parentIndex:$parentContext.$parentContext.$index,limitsData:$component.limitsData,visibility:$component.showCoolingLimitSearchSection,limitEditable:($component.selectedTransactionGroupForPackage()!==undefined) && (new Date($component.dateValueForTransaction())>($baseModel.getDate().setHours(0,0,0,0)))}}">
  </div>
  <!-- /ko -->
  <!-- /ko -->
  <!-- /ko -->

</div>
