<form>
    <input id="username" class="hide" name="usernameremembered">
    <input id="password" class="hide" name="passwordremembered">
</form>
<div data-bind="childrenComplete : $component.afterRender.bind($data,$root)" :class="[[$component.isLarge()]]">
    <div :class="[['oj-flex-item oj-lg-4 oj-md-5']]">
        <div class="login-enclosure">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12">
                    <div class="mt20 danger">
                        <span data-bind="text:message"></span>
                    </div>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12">
                    <oj-label for="login_username"><span data-bind="text:nls.loginForm.labels.username"></span>
                    </oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12">
                    <oj-input-text id="login_username" value="{{username}}"></oj-input-text>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad login-enclosure__password passwordPadding">
                <div class="oj-flex-item oj-sm-12">
                    <oj-label for="login_password"><span data-bind="text:nls.loginForm.labels.password"></span>
                    </oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12">
                    <oj-input-password id="login_password" value="{{password}}"></oj-input-password>
                </div>
            </div>

            <div class="oj-flex oj-flex-items-pad center">
                <div class="oj-flex-item oj-sm-12">
                    <oj-button id="login-button" class="loginButton action-button-primary"
                        on-click="[[$component.onLogin.bind($data,$root)]]">
                        <span data-bind="text:$component.nls.loginForm.labels.login"></span>
                    </oj-button>
                </div>
                <!-- ko ifnot:$component.landingComponent -->
                <div class="oj-flex-item oj-sm-12">
                    <a href="#"
                        data-bind="text:nls.loginForm.labels.forgotUsername,
                        click:forgotUserId.bind($data,$root.queryMap) ,attr:{alt: $component.nls.forgotUserIdClick,title: $component.nls.forgotUserIdTitle}"></a>
                    <span class="login-enclosure__seperator"
                        data-bind="text:nls.loginForm.labels.verticalSeperation"></span>
                    <a href="#" class="left-right-margin10"
                        data-bind="text:nls.loginForm.labels.forgotPassword, click:forgotPass.bind($root, $root.queryMap) ,attr:{alt: $component.nls.forgotPasswordClick, title: $component.nls.forgotPasswordTitle}">
                    </a>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>
