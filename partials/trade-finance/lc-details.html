        <oj-table id="draftTable" row-renderer="[[$oj.KnockoutTemplateUtils.getRenderer('row_tmpl_draft', true)]]" columns="[[[{headerText:$component.resourceBundle.lcDetails.labels.srNo},{headerText:$component.resourceBundle.lcDetails.labels.tenor},{headerText:$component.resourceBundle.lcDetails.labels.creditDaysFrom},{headerText:$component.resourceBundle.lcDetails.labels.draweeBank},{headerText:$component.resourceBundle.lcDetails.labels.draftAmount,headerClassName:'right',className:'right'}]]]" data="[[$component.datasourceForDraftReview]]">
          <caption class="hide-label" data-bind="text:$component.resourceBundle.documents.labels.drafts"></caption>
      </oj-table>
    </div>
  </div>
  <!-- /ko -->
  <!-- ko if:$baseModel.small() -->
  <div class="oj-flex grid-main-container">
    <div class="oj-flex-item oj-sm-12">
        <oj-list-view id="listview-txn-card" class="cards draft-cards" item="[[{renderer:$oj.KnockoutTemplateUtils.getRenderer('draft_list_card',true)}]]" selection-mode="[['single']]" data="[[$component.datasourceForDraftReview]]">
        </oj-list-view>
    </div>
  </div>
  <script type="text/html" id="draft_list_card">
    <li>
      <div class="oj-flex oj-flex-items-pad">

        <div class="oj-flex-item oj-sm-12" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 description" data-bind="text: $baseModel.format($component.resourceBundle.lcDetails.labels.draft,
            {srNo: $component.getRowId($context.index)})">
            </div>
          </div>
        </div>

        <div class="oj-flex-item oj-sm-12" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">

          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item">
              <label data-bind="text: $component.resourceBundle.lcDetails.labels.tenor"></label>
              <div data-bind="text: $data.tenor"></div>
            </div>
          </div>

          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item">
              <label data-bind="text: $component.resourceBundle.lcDetails.labels.creditDaysFrom"></label>
              <div data-bind="text: $data.otherInformation"></div>
            </div>
          </div>

          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item">
              <label data-bind="text: $component.resourceBundle.lcDetails.labels.draweeBank"></label>
              <div data-bind="text: $data.draweeBankId"></div>
            </div>
          </div>

          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item">
              <label data-bind="text: $component.resourceBundle.lcDetails.labels.draftAmount"></label>
              <div data-bind="text: $formatter.formatCurrency($data.amount.amount,$data.amount.currency)"></div>
            </div>
          </div>

        </div>
      </div>
    </li>
  </script>
  <!-- /ko -->
  <!-- /ko -->

  <!-- /ko -->

</div>



<script type="text/html" id="row_tmpl_draft">
    <tr>
        <td data-bind="text: $component.getRowId($context.rowContext.status.rowIndex)">
        </td>
        <td data-bind="text: tenor">
        </td>
        <td data-bind="text: $data.otherInformation">
        </td>
        <td data-bind="text: $data.draweeBankId">
        </td>
        <td>
          <span data-bind="text: $formatter.formatCurrency(amount.amount,amount.currency)"></span> 
        </td>
    </tr>
</script>
