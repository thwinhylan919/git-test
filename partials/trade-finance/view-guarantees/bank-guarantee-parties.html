<div class="page-section-content">
  <!-- first row -->
  <div class="oj-flex oj-flex-items-pad">
    <!-- first row first col -->
    <!-- ko if : $component.params.guaranteeTransactionType === "OUTWARD" -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
      <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <oj-label for="partyID"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.partyID"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
              <div id="partyID" data-bind="text:$component.guaranteeDetails.partyId.displayValue"></div>
            </div>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if : $component.params.guaranteeTransactionType === "INWARD" -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
      <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <oj-label for="partyID"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.partyID"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
              <div id="partyID" data-bind="text:$component.guaranteeDetails.beneId.displayValue"></div>
            </div>
        </div>
    </div>
    <!-- /ko -->
    <!-- end of first row first col -->
    <!-- first row second col -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="branchID"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.branch"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
          <div id="branchID" data-bind="text: $component.dropdownLabels.branch"></div>
        </div>
      </div>
    </div>
    <!-- end of first row second col -->
  </div>

  <!-- second row -->
  <div class="oj-flex oj-flex-items-pad">
    <!-- second row first col -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
      <h4 class="sub-heading" data-bind="text:$component.resourceBundle.guaranteeDetails.labels.applicantDetails"></h4>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="applicantName"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.applicantName"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
          <div id="applicantName"  data-bind="text: $component.applicantName"></div>
        </div>
      </div>

      <div class="oj-flex oj-flex-items-pad address">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="addressline1"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.address"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
          <div id="applicantAddress1" data-bind="text: $component.applicantAddress.line1, validators: $baseModel.getValidator('ADDRESS')"></div>
        </div>

        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
          <div id="applicantAddress2" data-bind="text: $component.applicantAddress.line2, validators: $baseModel.getValidator('ADDRESS')"></div>
        </div>

        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
          <div id="applicantAddress3" data-bind="text: $component.applicantAddress.line3, validators: $baseModel.getValidator('ADDRESS')"></div>
        </div>
      </div>

      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="applicantCountry"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.country"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
          <div id="applicantCountry" data-bind="text: $component.applicantAddress.country"></div>
        </div>
      </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="dateOfApplication"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.dateOfApplication"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7 content">
          <span id="dateOfApplication" data-bind="text:$formatter.formatDate($component.guaranteeDetails.issueDate)"></span>
        </div>
      </div>
    </div>
    <!-- end of second row first col -->
    <!-- second row second col -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
      <h4 class="sub-heading" data-bind="text:$component.resourceBundle.guaranteeDetails.labels.beneficiaryDetails"></h4>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="beneficiaryName"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.beneficiaryName"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <div id="beneficiaryName" data-bind="text: $component.guaranteeDetails.beneName"></div>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad address">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="addressline1"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.address"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <div id="addressline1" data-bind="text: $component.guaranteeDetails.beneAddress.line1, validators: $baseModel.getValidator('ADDRESS')"></div>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <div id="addressline2" data-bind="text: $component.guaranteeDetails.beneAddress.line2, validators: $baseModel.getValidator('ADDRESS')"></div>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <div id="addressline3" data-bind="text: $component.guaranteeDetails.beneAddress.line3, validators: $baseModel.getValidator('ADDRESS')"></div>
        </div>
      </div>

      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="countryInput"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.country"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7 search-bar">
        <div id="countryInput" data-bind="text: $component.dropdownLabels.country"></div>
        </div>
      </div>
      </div>
    <!-- end of second row second col -->
    </div>
  <!-- end of second row -->

  <!-- third row -->
  <div class="oj-flex oj-flex-items-pad">
    <!-- third row first col -->

    <!-- end of third row first col -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
    <h4 class="sub-heading" data-bind="text:$component.resourceBundle.guaranteeDetails.labels.productDetails"></h4>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="product"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.product"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7 content">
          <span id="product" data-bind="text:$component.dropdownLabels.product"></span>
        </div>
      </div>
        <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="guaranteeType"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.guaranteeType"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7 content">
          <span id="guaranteeType" data-bind="text:$component.dropdownLabels.guaranteeType"></span>
        </div>
      </div>
    </div>
    <!-- third row second col -->
    <!-- ko if : $component.transactionType -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
      <h4 class="sub-heading" data-bind="text:$component.resourceBundle.guaranteeDetails.labels.advisingBankDetails"></h4>
        <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="swiftCode"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.swiftCode"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-6 content" data-bind="with:$component.additionalBankDetails">
            <div data-bind="text:('code' in $data)?code:''"></div>
            <div data-bind="text:('name' in $data)?name:''"></div>
            <div data-bind="text:('line1' in branchAddress)?branchAddress.line1:''"></div>
            <div data-bind="text:('city' in branchAddress)?branchAddress.city:''"></div>
            <div data-bind="text:('country' in branchAddress)?branchAddress.country:''"></div>
        </div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if : $component.params.guaranteeTransactionType === "OUTWARD" -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
      <h4 class="sub-heading" data-bind="text:$component.resourceBundle.guaranteeDetails.labels.advisingBankDetails"></h4>
        <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="swiftCode"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.swiftCode"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-6 content" data-bind="with:$component.additionalBankDetails">
            <div data-bind="text:('code' in $data)?code:''"></div>
            <div data-bind="text:('name' in $data)?name:''"></div>
            <div data-bind="text:('line1' in branchAddress)?branchAddress.line1:''"></div>
            <div data-bind="text:('city' in branchAddress)?branchAddress.city:''"></div>
            <div data-bind="text:('country' in branchAddress)?branchAddress.country:''"></div>
        </div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if : $component.params.guaranteeTransactionType === "INWARD" -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
      <h4 class="sub-heading" data-bind="text:$component.resourceBundle.guaranteeDetails.labels.issuingBankDetails"></h4>
        <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
          <oj-label for="swiftCode"><span data-bind="text:$component.resourceBundle.guaranteeDetails.labels.swiftCode"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-6 content" data-bind="with:$component.additionalBankDetails">
            <div data-bind="text:('code' in $data)?code:''"></div>
            <div data-bind="text:('name' in $data)?name:''"></div>
            <div data-bind="text:('line1' in branchAddress)?branchAddress.line1:''"></div>
            <div data-bind="text:('city' in branchAddress)?branchAddress.city:''"></div>
            <div data-bind="text:('country' in branchAddress)?branchAddress.country:''"></div>
        </div>
      </div>
    </div>
    <!-- /ko -->
    <!-- end of third row second col -->
  </div>
  <!-- end of third row -->
</div>
