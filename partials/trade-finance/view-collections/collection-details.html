<div class="page-section-content">

  <!-- first row -->
  <div class="oj-flex oj-flex-items-pad">
    <!-- first row first col -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
      <div class="oj-flex oj-flex-items-pad">
         <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label for="custID"><span data-bind="text:$component.resourceBundle.lcDetails.labels.partyID"></span></oj-label>
         </div>
         <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
            <div id="custID" data-bind="text:$component.collectionDetails.partyId.displayValue"></div>
         </div>
      </div>
    </div>
    <!-- end of first row first col -->
    <!-- first row second col -->
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
        <oj-label for="branchId"><span data-bind="text:$component.resourceBundle.lcDetails.labels.branchID"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
          <div id="branchId" data-bind="text:$component.dropdownLabels.branch()"></div>
        </div>
      </div>
      </div>
      <!-- end of first row second col -->
    </div>
    <!-- end of first row-->

    <!-- fourth row -->
    <div class="oj-flex oj-flex-items-pad">
      <!-- fourth row first col -->
      <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
        <h4 class="sub-heading" data-bind="text:$component.resourceBundle.labels.drawerDetails"></h4>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label for="drawerName"><span data-bind="text:$component.resourceBundle.labels.drawerName"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
          <div id="drawerName" data-bind="text:$component.applicantName"></div>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label for="addressline1"><span data-bind="text:$component.resourceBundle.lcDetails.labels.address"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
          <div id="addressline1" data-bind="text:$component.applicantAddress.line1"></div>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
            <oj-label class="hide-label" for="addressline2"><span data-bind="text:$component.resourceBundle.labels.address"></span></oj-label>
            <div id="addressline2" data-bind="text:$component.applicantAddress.line2"></div>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
            <oj-label class="hide-label" for="addressline3"><span data-bind="text:$component.resourceBundle.labels.address"></span></oj-label>
            <div id="addressline3" data-bind="text:$component.applicantAddress.line3"></div>
            </div>

        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <oj-label for="countryName"><span data-bind="text:$component.resourceBundle.lcDetails.labels.country"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-7 search-bar">
              <div id="countryName" data-bind="text:$component.applicantAddress.country()"></div>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label for="dateOfApplication"><span data-bind="text:$component.resourceBundle.labels.applicationDate"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
          <div id="dateOfApplication" data-bind="text:$formatter.formatDate($component.collectionDetails.applicationDate)"></div>
          </div>
        </div>

    </div>
      <!-- end of fourth row first col -->

      <!-- fourth row second col -->
      <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
        <h4 class="sub-heading" data-bind="text:$component.resourceBundle.labels.draweeDetails"></h4>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label for="draweeName"><span data-bind="text:$component.resourceBundle.labels.draweeName"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
          <div id="draweeName" data-bind="text:$component.beneName"></div>
          </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label for="add1"><span data-bind="text:$component.resourceBundle.lcDetails.labels.address"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
          <div id="add1" data-bind="text:$component.beneAddress.line1"></div>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
            <oj-label class="hide-label" for="add2"><span data-bind="text:$component.resourceBundle.labels.address"></span></oj-label>
          <div id="add2" data-bind="text:$component.beneAddress.line2"></div>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
            <oj-label class="hide-label" for="add3"><span data-bind="text:$component.resourceBundle.labels.address"></span></oj-label>
            <div id="add3" data-bind="text:$component.beneAddress.line3"></div>
            </div>

        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label for="draweeCountry"><span data-bind="text:$component.resourceBundle.lcDetails.labels.country"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
            <div id="draweeCountry" data-bind="text:$component.dropdownLabels.country()"></div>
          </div>
        </div>

      </div>

      <!-- end of fourth row second col -->

    </div>
    <!-- end of fourth row -->

    <!-- second row -->
    <div class="oj-flex oj-flex-items-pad">
        <!-- second row first col -->
        <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-123">
              <oj-label for="custRefNo"><span data-bind="text:$component.resourceBundle.labels.custRefNo"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7 content">
              <div id="custRefNo" data-bind="text:$component.collectionDetails.customerRefNo"></div>
            </div>
          </div>
        </div>
        <!-- end of second row first col -->
        <!-- second row second col -->
        <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-123">
              <oj-label for="bankRefNo"><span data-bind="text:$component.resourceBundle.labels.bankRefNo"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7 content">
              <div id="bankRefNo" data-bind="text:$component.collectionDetails.bankRefNo"></div>
            </div>
          </div>
        </div>
        <!-- end of second row second col -->
    </div>
    <!-- end of second row-->

    <!-- fourth row -->
    <div class="oj-flex oj-flex-items-pad">
      <!-- fourth row first col -->
      <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
        <h4 class="sub-heading" data-bind="text:$component.resourceBundle.lcDetails.labels.productDetails"></h4>

        <div class="oj-flex oj-flex-items-pad">
           <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <oj-label for="revolving-radioset"><span data-bind="text:$component.resourceBundle.labels.paymentType"></span></oj-label>
           </div>
           <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
             <div id="revolving-radioset" data-bind="text: $component.filterValues.paymentType()"></div>
           </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
             <oj-label for="docAttached-radioset"><span data-bind="text:$component.resourceBundle.documents.labels.documentAttached"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
            <div id="docAttached-radioset" data-bind="text: $component.resourceBundle.common.flagTypes[$component.filterValues.docAttached()]"></div>
          </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <oj-label for="productID"><span data-bind="text:$component.resourceBundle.lcDetails.labels.product"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
            <div id="productID" data-bind="text: $component.dropdownLabels.product()"></div>
          </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <oj-label for="productOperation"><span data-bind="text:$component.resourceBundle.lcDetails.labels.productOperation"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7 content">
              <span id="productOperation" data-bind="text: $component.collectionDetails.billOperation"></span>
          </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-1">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label for="tenor"><span data-bind="text:$component.resourceBundle.lcDetails.labels.tenor"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <span id="tenor" data-bind="text: $component.collectionDetails.tenor"></span>
          </div>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-4">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                <oj-label for="baseDateDesc"><span data-bind="text:$component.resourceBundle.shipmentDetails.labels.baseDateDescription"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-12 content">
              <span id="baseDateDesc" data-bind="text: $component.dropdownLabels.baseDateDescription()"></span>
            </div>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-4">
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-12">
                <oj-label for="baseDate"><span data-bind="text:$component.resourceBundle.shipmentDetails.labels.baseDate"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-12">
                <span id="baseDate" data-bind="text: $formatter.formatDate($component.collectionDetails.daysFrom)"></span>
            </div>
          </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-12">
                <oj-label for="maturityDate"><span data-bind="text:$component.resourceBundle.shipmentDetails.labels.maturityDate"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-7 content">
              <span id="maturityDate" data-bind="text: $formatter.formatDate($component.collectionDetails.maturityDate)"></span>
            </div>
        </div>

      </div>

      <!-- fourth row first col -->
      <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6" data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">
        <h4 class="sub-heading" data-bind="text:$component.resourceBundle.lcDetails.labels.billAmountDetails"></h4>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <!-- ko if:$component.collectionDetails.billType === 'IMPORT'-->
            <!-- ko if:$component.filterValues.lcLinked()==='true'-->
            <oj-label class="align-right" for="swiftCode"><span data-bind="text:$component.resourceBundle.instructionsDetails.labels.negotiatingBank"></span></oj-label>
            <!-- /ko -->
            <!-- ko ifnot:$component.filterValues.lcLinked()==='true'-->
            <oj-label class="align-right" for="swiftCode"><span data-bind="text:$component.resourceBundle.instructionsDetails.labels.remittingBank"></span></oj-label>
            <!-- /ko -->
            <!-- /ko -->
            <!-- ko if:$component.collectionDetails.billType === 'EXPORT'-->
            <!-- ko if:$component.filterValues.lcLinked()==='true'-->
            <oj-label class="align-right" for="swiftCode"><span data-bind="text:$component.resourceBundle.instructionsDetails.labels.issueBank"></span></oj-label>
            <!-- /ko -->
            <!-- ko ifnot:$component.filterValues.lcLinked()==='true'-->
            <oj-label class="align-right" for="swiftCode"><span data-bind="text:$component.resourceBundle.instructionsDetails.labels.collectingBank"></span></oj-label>
            <!-- /ko -->
            <!-- /ko -->
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6 content" data-bind="with:$component.additionalBankDetails">
              <div data-bind="text:('code' in $data)?code:''"></div>
              <div data-bind="text:('name' in $data)?name:''"></div>
              <div data-bind="text:('line1' in branchAddress)?branchAddress.line1:''"></div>
              <div data-bind="text:('city' in branchAddress)?branchAddress.city:''"></div>
              <div data-bind="text:('country' in branchAddress)?branchAddress.country:''"></div>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label for="billAmount"><span data-bind="text:$component.resourceBundle.shipmentDetails.labels.billAmount"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
            <span id="billAmount" data-bind="text: $formatter.formatCurrency($component.collectionDetails.amount.amount,$component.collectionDetails.amount.currency)"></span>
          </div>
        </div>
        <!-- ko if:$component.filterValues.docAttached() === 'false' && $component.filterValues.lcLinked()==='false'-->
         <!-- ko if: $component.collectionDetails.billOperation ==='PURCHASE' || $component.collectionDetails.billOperation ==='DISCOUNT'-->
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <oj-label for="purchaseAmount"><span data-bind="text:$component.resourceBundle.shipmentDetails.labels.purchaseAmount"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
              <span id="purchaseAmount" data-bind="text: $formatter.formatCurrency($component.collectionDetails.purchaseAmount.amount,$component.collectionDetails.amount.currency)"></span>
            </div>
          </div>
          <!-- /ko -->
          <!-- /ko -->
          <!-- ko if: $component.mode === 'VIEW'-->
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                  <oj-label for="outstandingAmount" class="align-left"><span data-bind="text:$component.resourceBundle.general.outstandingAmount"></span></oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6 content">
                  <span id="outstandingAmount" data-bind="text:$formatter.formatCurrency($component.collectionDetails.outstandingAmount.amount,$component.collectionDetails.outstandingAmount.currency)"></span>
              </div>
          </div>
        </div>
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
              <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 label">
                <oj-label class="align-left"><span data-bind="text:$component.resourceBundle.statusDate.settlementDate"></span></oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-7 content">
                <span data-bind="text:$formatter.formatDate($component.collectionDetails.settlementDate)"></span>
              </div>
          </div>
        </div>
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 label">
              <oj-label class="align-left"><span data-bind="text:$component.resourceBundle.statusDate.acceptanceDate"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-7 content">
              <span data-bind="text: $formatter.formatDate($component.collectionDetails.acceptanceDate)"></span>
            </div>
          </div>
          <!-- /ko -->
      </div>

    </div>

  </div>
