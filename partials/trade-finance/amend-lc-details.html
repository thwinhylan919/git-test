                <span for="existingBene" data-bind="text:$component.resourceBundle.common.labels.existing"></span>
              </oj-option>
              <oj-option value="false" id="newBene" name="beneDetails">
                <span for="newBene" data-bind="text:$component.resourceBundle.common.labels.new"></span>
              </oj-option>
            </oj-radioset>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label data-bind="attr:{for: 'beneficiaryName'}">
              <span data-bind="text: $component.resourceBundle.lcDetails.labels.beneficiaryName"></span>
            </oj-label>

          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <div id="beneficiaryName" data-bind="text:$component.lcAmendmentDetails.counterPartyName"></div>

        </div>

        <div class="oj-flex oj-flex-items-pad address">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="addressline1" data-bind="text: $component.resourceBundle.lcDetails.labels.address"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <oj-input-text :id="[['addressline1']]"  maxlength="35" :invalidcomponenttracker="[[$component.lcDetailsValidationTracker]]" validators="[[$baseModel.getValidator('SWIFT_X',$component.resourceBundle.tradeFinanceErrors.common.swiftX,{
            type:'length',options:{
                min:1,max:35}})]]" value="{{$component.lcAmendmentDetails.counterPartyAddress.line1}}"></oj-input-text>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <oj-input-text :id="[['addressline2']]"  maxlength="35" :invalidcomponenttracker="[[$component.lcDetailsValidationTracker]]" validators="[[$baseModel.getValidator('SWIFT_X',$component.resourceBundle.tradeFinanceErrors.common.swiftX,{
                                 type:'length',options:{
                                     min:0,max:35}})]]" value="{{$component.lcAmendmentDetails.counterPartyAddress.line2}}"></oj-input-text>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <oj-input-text :id="[['addressline3']]"  maxlength="35" :invalidcomponenttracker="[[$component.lcDetailsValidationTracker]]" validators="[[$baseModel.getValidator('SWIFT_X',$component.resourceBundle.tradeFinanceErrors.common.swiftX,{
                                type:'length',options:{
                                    min:0,max:35}})]]" value="{{$component.lcAmendmentDetails.counterPartyAddress.line3}}"></oj-input-text>
          </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="beneCountry" data-bind="text: $component.resourceBundle.lcDetails.labels.country"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <oj-select-one id="countryInput" required="[[true]]" :invalidcomponenttracker="[[$component.lcDetailsValidationTracker]]" :placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]" options="[[$component.beneCountryoptions]]" value="{{$component.lcAmendmentDetails.counterPartyAddress.country}}"></oj-select-one>
          </div>
        </div>
        <!-- /ko -->

        <!-- /ko -->
        <!-- ko ifnot:$component.mode() === 'EDIT' || $component.mode() === 'CREATE' -->
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="beneficiaryName"
              data-bind="text: $component.resourceBundle.lcDetails.labels.beneficiaryName"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-2">
            <div id="beneficiaryName" data-bind="text: $component.beneName"></div>      
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad address">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="addressline1" data-bind="text: $component.resourceBundle.lcDetails.labels.address"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <span id="beneAddress1" data-bind="text: $component.beneAddress.line1"></span>

          <a href="#" id="prev-bene-address"
          data-bind="click:$component.showPreviousValue.bind($data, $baseModel.format($component.resourceBundle.lcDetails.bankCodeAddress, {line1: $component.letterOfCreditDetails.counterPartyAddress.line1, line2: $component.letterOfCreditDetails.counterPartyAddress.line2, line3: $component.letterOfCreditDetails.counterPartyAddress.line3, city: $component.letterOfCreditDetails.counterPartyAddress.city, country: $component.prevBeneCountry}), 'prev-bene-address')"><span
            class="icons icon-received"></span></a>
            <!-- /ko -->
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-12">
            <div id="beneAddress2" data-bind="text: $component.beneAddress.line2"></div>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-12">
            <div id="beneAddress3" data-bind="text: $component.beneAddress.line3"></div>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="countryInput" data-bind="text: $component.resourceBundle.lcDetails.labels.country"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-7 search-bar">
            <div id="countryInput" data-bind="text:$component.beneAddress.country"></div>
          </div>
        </div>
        <!-- /ko -->






      </div>
      <!-- end of second row second col -->

    </div>
    <!-- end of second row -->

    <div class="oj-flex oj-flex-items-pad">
      <!-- third row first col -->
      <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
        data-bind="css: { 'no-pad-cols': $baseModel.small() || $baseModel.medium() }">

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="product" data-bind="text: $component.resourceBundle.lcDetails.labels.product"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <div id="product" data-bind="text:$component.dropdownLabels.product"></div>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="revolving-radioset"
              data-bind="text:$component.resourceBundle.lcDetails.labels.revolving"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <div id="revolving-radioset"
              data-bind="text: $component.resourceBundle.common.flagTypes[$component.letterOfCreditDetails.revolving]">
            </div>
          </div>
        </div>


        <!-- ko if: $component.letterOfCreditDetails.revolving.toString() === 'true' -->

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="revolvingType-radioset"
              data-bind="text:$component.resourceBundle.lcDetails.labels.revolvingType"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <div id="revolvingType-radioset"
              data-bind="text: $component.resourceBundle.lcDetails.labels[$component.letterOfCreditDetails.revolvingDetails.type]">
            </div>
          </div>
        </div>

        <!-- ko if: $component.letterOfCreditDetails.revolvingDetails.type === 'TIME' -->

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="repeatFrequencyNumberInput"
              data-bind="text:$component.resourceBundle.lcDetails.labels.repeatFrequency"></label>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <span id="repeatFrequency-radioset"
              data-bind="text: $component.letterOfCreditDetails.revolvingDetails.frequency"></span> 
            <span
              data-bind="text: $component.resourceBundle.lcDetails.labels[$component.letterOfCreditDetails.revolvingDetails.frequencyUnit]"></span>
          </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="cumulativeFrequency-radioset"
              data-bind="text:$component.resourceBundle.lcDetails.labels.cumulative"></label>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-8">
            <span id="cumulative-radioset"
              data-bind="text: $component.resourceBundle.common.flagTypes[$component.letterOfCreditDetails.revolvingDetails.cumulativeFrequency]"></span>
          </div>
        </div>

        <!-- /ko -->



        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="autoReinstatementCheck"
              data-bind="text:$component.resourceBundle.lcDetails.labels.autoReinstatement"></label>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <span id="autoReinstatement-radioset"
              data-bind="text: $component.resourceBundle.common.flagTypes[$component.letterOfCreditDetails.revolvingDetails.autoReinstatement]"></span>
          </div>
        </div>
        <!-- /ko -->
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="transferable-radioset"
              data-bind="text:$component.resourceBundle.lcDetails.labels.transferable"></label>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <span id="transferable-radioset"
              data-bind="text: $component.resourceBundle.common.flagTypes[$component.letterOfCreditDetails.transferable]"></span>
          </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label for="dateofExpiry"><span
                data-bind="text:$component.resourceBundle.lcDetails.labels.dateofExpiry"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-6 oj-md-5 oj-lg-3">
            <oj-input-date id="dateofExpiry" required="[[true]]" converter="[[$formatter.dateConverter]]"
              :placeholder="[[$component.resourceBundle.common.labels.selectDate]]"
              value="{{$component.lcAmendmentDetails.newExpiryDate}}" min="[[$component.minEffectiveDate]]">
            </oj-input-date>
          </div>
        </div>
        <!-- /ko -->
        <!-- ko ifnot:$component.mode() === 'EDIT' || $component.mode() === 'CREATE'  -->
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="dateExpiry" data-bind="text: $component.resourceBundle.lcDetails.labels.dateofExpiry"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-9">
            <span id="dateExpiry"
              data-bind="text: $formatter.formatDate(ko.utils.unwrapObservable($component.lcAmendmentDetails.newExpiryDate))"></span>
            <!-- ko if: $component.isExpiryDateChanged() -->
            <a href="#" id="prev-expiryDate" data-bind="click:$component.showPreviousExpiryDate.bind($data, true)"><span
                class="icons icon-received"></span></a>
            <!-- /ko -->
          </div>
        </div>
        <!-- /ko -->
        <!-- ko if:$component.mode() === 'EDIT' || $component.mode() === 'CREATE' -->
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label data-bind="attr:{for: 'placeOfExpiry'}">
              <span data-bind="text: $component.resourceBundle.lcDetails.labels.placeOfExpiry"></span>
            </oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <oj-input-text :id="[['placeOfExpiry']]"  maxlength="29"
              :invalidcomponenttracker="[[$component.lcDetailsValidationTracker]]" validators="[[$baseModel.getValidator('SWIFT_X',$component.resourceBundle.tradeFinanceErrors.common.swiftX,{
                                      type:'length',options:{
                                          min:1,max:29}})]]" value="{{$component.lcAmendmentDetails.expiryPlace}}">
            </oj-input-text>

          </div>
        </div>
        <!-- /ko -->
        <!-- ko ifnot:$component.mode() === 'EDIT' || $component.mode() === 'CREATE' -->
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="placeOfExpiry"
              data-bind="text: $component.resourceBundle.lcDetails.labels.placeOfExpiry"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <span id="placeOfExpiry" data-bind="text: $component.lcAmendmentDetails.expiryPlace"></span>
            <!-- ko if: $component.letterOfCreditDetails.expiryPlace && $component.lcAmendmentDetails.expiryPlace && ($component.letterOfCreditDetails.expiryPlace !== ko.utils.unwrapObservable($component.lcAmendmentDetails.expiryPlace)) -->
            <a href="#" id="prev-expiry-place"
              data-bind="click:$component.showPreviousValue.bind($data, $component.letterOfCreditDetails.expiryPlace, 'prev-expiry-place')"><span
                class="icons icon-received"></span></a>
            <!-- /ko -->
          </div>
        </div>
        <!-- /ko -->
        <!-- ko if:$component.mode() === 'EDIT' || $component.mode() === 'CREATE' -->
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="confirmationInstruction"
              data-bind="text: $component.resourceBundle.lcDetails.labels.confirmationInstruction"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <oj-select-one :id="[['confirmationInstruction']]" required="[[true]]"
              placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]"
              on-value-changed="[[$component.confirmationInstructionChangeHandler]]"
              options="[[$component.confirmationInstructionOptions]]" value="{{$component.lcAmendmentDetails.confirmationInstruction}}">
            </oj-select-one>
          </div>
        
          <!-- ko if: $component.requestedConfirmationPartyLoaded() -->
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="requestedConfirmationParty"
              data-bind="text: $component.resourceBundle.lcDetails.labels.requestedConfirmationParty"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-7">
            <oj-select-one :id="[['requestedConfirmationParty']]" required="[[true]]"
              placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]"
              on-value-changed="[[$component.requestedConfirmationPartyChangeHandler]]"
              options="[[$component.requestedConfirmationPartyOptions]]" value="{{$component.lcAmendmentDetails.requestedConfirmationParty}}">
            </oj-select-one>
          </div>
        
          <!-- /ko -->
        </div>
        <!-- ko if: $component.requestedConfirmationPartyLoaded() -->
        <!-- ko if: $component.bankDetailsLoaded() -->

          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <label for="requestedConfirmationParty" data-bind="text: $component.requestedConfirmationPartyDescription()"></label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
            <oj-radioset class="oj-choice-direction-row" id="requestedConfirmationPartySelected" required="[[true]]"

              <oj-option value="SWIFTCODE" id="requestedConfirmationPartySwiftCode" name="requestedConfirmationPartySelected">
                <span for="swiftCode" data-bind="text:$component.resourceBundle.lcDetails.labels.swiftCode"></span>
              </oj-option>
              <oj-option value="BANKADDRESS" id="requestedConfirmationPartyBankAddress"
                name="requestedConfirmationPartySelected">
                <span for="bankAddress" data-bind="text:$component.resourceBundle.lcDetails.labels.bankAddress"></span>
              </oj-option>
            </oj-radioset>
          </div>

            <oj-input-text id="requestedConfirmationPartyMode"
              :aria-label="[[$component.resourceBundle.common.labels.lookupswiftcode]]" maxlength="11" required
              :invalidcomponenttracker="[[$component.lcDetailsValidationTracker]]"
              validators="[[[$component.validateInterCode]]]" value="{{$component.confirmationInstructionBankCode}}">
            </oj-input-text>
          </div>
          <div class="oj-flex-item oj-sm-4 oj-md-4 oj-lg-4">

            <div data-bind="text:('name' in $data)?name:''"></div>
        
            <!-- ko if:$data.branchAddress -->
