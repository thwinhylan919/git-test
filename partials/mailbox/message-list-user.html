<div class="message-user-list">
  <div id="pagingControlDemo">
    <oj-table class="mailbox-controls__table-content mailbox-controls-table-content" id="table" columns-default="[[{sortable:'enabled'}]]" columns="[[[{headerRenderer:renderHeadCheckBox,renderer:renderCheckBox,sortable:'none',headerText:''}].concat($baseModel.large()?[{headerText:'',template:'attachment_template',className:'break-word',field:'attachment'}]:[]).concat([{headerText:$component.nls.mailbox.headers.subject,template:'subject_template',className:'break-word',field:'subject'}])
      .concat($component.referenceNoPresent()&& $baseModel.large()?[{headerText:$component.nls.mailbox.headers.referenceNo,template:'reference_no',field:'referenceNo'}]:[])
      .concat($baseModel.large()?[{headerText:$component.loadedComponent() ==='sent-mails' ? $component.nls.mailbox.headers.sentTime:$component.nls.mailbox.labels.receivedTime,
      template:'date-time',style:'width:25%',field:'creationDate'}]:[])]]" data="[[arrayDataSource]]" translations.msg-no-data= [[$baseModel.format($component.nls.mailbox.messages.type,{type:$component.loadedComponent()})]]>
      <caption class="hide-label" data-bind="text:$component.nls.mailbox.headers.mailListAdmin"></caption>

      <template slot="fromTemplate">
                <td>
                  <!-- ko ifnot:$current.row.readStatus -->
                  <div class="mailbox-controls-table-content__read">
                    <span data-bind="text:$current.row.senderName"></span>
                  </div>
                  <!-- /ko -->
                  <!-- ko if:$current.row.readStatus -->
                  <div class="mailbox-controls-table-content__unread">
                    <span data-bind="text:$current.row.senderName"></span>
                  </div>
                  <!-- /ko -->
                </td>
                   </template>
      <template slot="subject_template">
            <td>
              <!-- ko ifnot:$current.row.readStatus -->
              <div class="mailbox-controls-table-content__read">
                <a href="#" data-bind="attr:{'alt':$current.row.subject,'title':$component.nls.mailbox.headers.readTitle},text:$current.row.subject, click:$component.onMessageRowClicked.bind($data, $current.row)"></a>
              </div>
              <!-- /ko -->
              <!-- ko if:$current.row.readStatus -->
              <div class="mailbox-controls-table-content__unread">
                <a href="#" data-bind="attr:{'alt':$current.row.subject,'title':$component.nls.mailbox.headers.unreadTitle},text:$current.row.subject, click:$component.onMessageRowClicked.bind($data, $current.row)"></a>
              </div>
              <!-- /ko -->
            </td>
              </template>
      <template slot="date-time">
                <td>
                  <!-- ko ifnot:$current.row.readStatus -->
                  <div class="mailbox-controls-table-content__read">
                    <span data-bind="text:$formatter.formatDate($current.row.creationDate,'dateTimeStampFormat')"></span>
                  </div>
                  <!-- /ko -->
                  <!-- ko if:$current.row.readStatus -->
                  <div class="mailbox-controls-table-content__unread">
                    <span data-bind="text:$formatter.formatDate($current.row.creationDate,'dateTimeStampFormat')"></span>
                  </div>
                  <!-- /ko -->
                </td>
              </template>
      <template slot="attachment_template">
                <td>
                  <!-- ko if: $current.row.contentDTO &&$current.row.contentDTO.length>0-->
                  <!-- ko ifnot:$current.row.readStatus  -->
                  <div class="mailbox-controls-table-content__read">
                    <span class="icons icon-attachment"></span>
                  </div>
                  <!-- /ko -->
                  <!-- ko if:$current.row.readStatus  -->
                  <div class="mailbox-controls-table-content__unread">
                    <span class="icons icon-attachment"></span>
                  </div>
                  <!-- /ko -->
                  <!-- /ko -->
                </td>
              </template>
      <template slot="reference_no">
                <td>
                  <!-- ko ifnot:$current.row.readStatus -->
                  <div class="mailbox-controls-table-content__read">
                    <span data-bind="text:$current.row.interactionId"></span>
                  </div>
                  <!-- /ko -->
                  <!-- ko if:$current.row.readStatus -->
                  <div class="mailbox-controls-table-content__unread">
                    <span data-bind="text:$current.row.interactionId"></span>
                  </div>
                  <!-- /ko -->
                </td>
              </template>
    </oj-table>

    <oj-paging-control class="oj-flex-item" id="paging" slot="bottom" page-size='10' data="[[arrayDataSource]]"></oj-paging-control>

  </div>



</div>
