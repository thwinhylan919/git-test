<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
        <oj-label class="hide-label" :for="[['Categorycode'+$baseModel.incrementIdCount()]]" :aria-label="[[$component.resource.spendCategory.subcatname]]">
            <span data-bind="text:$component.resource.spendCategory.subcatname"></span></oj-label>
        <oj-input-text maxlength="40" required :id="[['Categorycode'+$baseModel.currentIdCount()]]" :aria-label="[[$component.resource.spendCategory.subcatname]]" value="{{$data.code}}" validators="[[[$component.validateName]]]"></oj-input-text>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
        <oj-label class="hide-label" :for="[['CategoryName'+$baseModel.incrementIdCount()]]" :aria-label="[[$component.resource.spendCategory.subcatdesc]]">
            <span data-bind="text:$component.resource.spendCategory.subcatdesc"></span></oj-label>
        <oj-input-text maxlength="40" required :id="[['CategoryName'+$baseModel.currentIdCount()]]" :aria-label="[[$component.resource.spendCategory.subcatdesc]]" value="{{$data.name}}" validators="[[[$component.validateName]]]"></oj-input-text>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-1">
        <a href="#" data-bind="attr:{'alt':$component.resource.spendCategory.deletemsg,'title':$component.resource.spendCategory.deleteIconTitle}, click:$component.deleteSub">
          <span class="icons icon-delete spend-category-icon"></span>
        </a>
    </div>
</div>
