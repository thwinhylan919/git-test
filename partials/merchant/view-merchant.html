<page-section params="baseModel : $baseModel, rootModel : $component, heading : ''">
    <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <span data-bind="text:$component.resource.merchant.remittanceHeader"></span>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.remittanceType"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.merchantid"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.code"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.merchantdesc"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.description"></span></oj-label>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
              <a href="#" data-bind="attr:{alt:$component.resource.qrCode,title:$component.resource.clickHereForQrCode},click:$component.showQRCode">
                <span class="icon icon-qr-code"></span>
                <span class="qrCode" data-bind="text: $component.resource.qrCode"></span>
              </a>
            </div>
            </div>
    </page-section>
    <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.resource.merchant.accounts">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <span data-bind="text:$component.resource.merchant.creditAccountDetails"></span>
                </div>
            </div>
    
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.accounttype"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.accountType"></span></oj-label>
                </div>
            </div>
    
            <div class="oj-flex oj-flex-items-pad">
                <internal-account-input class="oj-sm-12 oj-lg-10 oj-md-6" params="{
                 baseModel: $baseModel,
                 account: $component.merchantAccount,
                 label: $component.resource.merchant.accountidnumber,
                 readOnly: true,
                 showInline:true
                }">
                </internal-account-input>
            </div>
            <!-- ko ifnot:show() -->
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <span data-bind="text:$component.resource.merchant.serviceCharge"></span>
                </div>
            </div>
    
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-checkboxset id="checkboxSetId2" value={{$component.commissionAccountFlagArray}} disabled="[[$component.viewMode()]]"><oj-option value="commissionAccountFlag" id="commissionAccountFlag"><span for="commissionAccountFlag" data-bind="text:$component.resource.merchant.commissionAccountFlag"></span></oj-option></oj-checkboxset>
                </div>
            </div>
            <!-- ko if:commissionAccountFlag() -->
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.accounttype"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.commissionAccountType"></span></oj-label>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <internal-account-input class="oj-sm-12 oj-lg-10 oj-md-6" params="{
                     baseModel: $baseModel,
                     account: $component.commissionAccount,
                     label: $component.resource.merchant.accountidnumber,
                     readOnly: true,
                     showInline:true
                    }">
                    </internal-account-input>
                </div>
            </div>
            <!-- /ko -->
    
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-checkboxset id="checkboxSetId3" disabled="[[$component.viewMode()]]" value={{$component.userAccountFlagArray}}><oj-option value="userAccountFlag" id="userAccountFlag"><span for="userAccountFlag" data-bind="text:$component.resource.merchant.userAccountFlag"></span></oj-option></oj-checkboxset>
                </div>
            </div>
             <!-- /ko -->
        </page-section>
        <!-- ko if:show() -->
        <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.resource.merchant.responseRedirections">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.redirectionUrl"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.redirectionUrl"></span></oj-label>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.successUrl"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.successUrl"></span></oj-label>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.failureUrl"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.failureUrl"></span></oj-label>
                </div>
            </div>
        </page-section>
        <!-- /ko -->
        <!-- ko ifnot:show() -->
        <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.resource.merchant.responseRedirections">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.successUrl"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.successUrl"></span></oj-label>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.failureUrl"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.failureUrl"></span></oj-label>
                </div>
            </div>
        </page-section>
        <!-- /ko -->
        <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.resource.merchant.checksumDetails">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.checksumtype"></span></oj-label>
                </div>
                <!-- ko if: !$component.checksumType() -->
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.resource.merchant.none"></span></oj-label>
                </div>
                <!-- /ko -->
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.checksumType"></span></oj-label>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
    
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.checksumAlgorithm"></span></oj-label>
                </div>
                <!-- ko if:!$component.checksumAlgorithm() -->
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.resource.merchant.none"></span></oj-label>
                </div>
                <!-- /ko -->
    
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.checksumAlgorithm"></span></oj-label>
                </div>
    
            </div>
    
        <!-- ko if:$component.checksumAlgorithm() && $component.checksumAlgorithm() !== "none" -->
         <div class="oj-flex oj-flex-items-pad">
    
                <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
                    <oj-label><span data-bind="text:$component.resource.merchant.securityKey"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
                    <oj-label><span data-bind="text:$component.securityKey"></span></oj-label>
                </div>
        </div>
          <!-- /ko -->
      </page-section>
