<!-- ko ifnot:$component.params.customFields.fromDetailView -->
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-lg-12 oj-md-6 oj-sm-12">
    <a href="#" data-bind="click:$dashboard.openRightPanel.bind($data,'invoice-update-details',{invoiceResponse: $component.params},$component.params.customFields.overLayTitle),text:$component.params.customFields.resourceBundle.viewMore">
    </a>
  </div>
</div>
<!-- /ko -->
<!-- ko if:$component.params.customFields.fromDetailView -->
<div class="oj-flex">
  <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-12">
    <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.customFields.resourceBundle.confirmScreen.invoiceNumber, value : $component.params.customFields.invoiceNumber"></row>
  </div>
  <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-12">
    <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.customFields.resourceBundle.confirmScreen.invoiceRefNumber, value : $component.params.customFields.invoiceRefNumber"></row>
  </div>
</div>
<div class="oj-flex">
  <!-- ko if:$component.params.customFields.comments && $component.params.customFields.comments !== ''-->
  <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-12">
    <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.customFields.resourceBundle.confirmScreen.comments, value : $component.params.customFields.comments"></row>
  </div>
  <!-- /ko -->
</div>
<!-- /ko -->
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 oj-lg-12 oj-md-12">
    <label data-bind="text:$component.params.customFields.resourceBundle.nextAction"></label>
  </div>
  <ul class="confirm-screen__list">
    <li class="">
      <a href="#" data-bind="click:$dashboard.loadComponent.bind($data,'select-role-invoice')">
        <img data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.params.customFields.resourceBundle.viewInvoices}),'title':$component.params.customFields.resourceBundle.viewInvoices},loadImage:'dashboard/quick-access/account-details.svg'">
        <div data-bind="text:$component.params.customFields.resourceBundle.viewInvoices"></div>
      </a>
    </li>
    <li class="">
      <a href="#" data-bind="click:$dashboard.switchModule.bind($data, 'supply-chain-finance')">
        <img data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.params.customFields.resourceBundle.supplyChainOverView}),'title':$component.params.customFields.resourceBundle.supplyChainOverView},loadImage:'dashboard/quick-access/dashboard.svg'">
        <div data-bind="text:$component.params.customFields.resourceBundle.supplyChainOverView"></div>
      </a>
    </li>
    <li class="">
      <a href="#" data-bind="click: $dashboard.switchModule.bind($data,$root.currentRole())">
        <img data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.params.customFields.resourceBundle.dashboard},loadImage:'dashboard/quick-access/dashboard.svg'">
        <div data-bind="text:$component.params.customFields.resourceBundle.dashboard"></div>
      </a>
    </li>
  </ul>
</div>
