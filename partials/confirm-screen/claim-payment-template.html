<!-- ko if: $component.params.confirmScreenExtensions && $component.params.confirmScreenExtensions.confirmScreenDetails && $component.params.confirmScreenExtensions.confirmScreenDetails.length>0 -->
<page-section params="baseModel : $baseModel, rootModel : $component,heading : ''">
    <div class="oj-lg-6 oj-sm-12">
        <!-- ko foreach: $component.params.confirmScreenExtensions.confirmScreenDetails -->
        <div class="oj-flex oj-flex-items-pad">
            <!-- ko foreach: $data -->

            <!-- ko if: $data.value -->
            <row class="oj-sm-6"
                params="baseModel : $baseModel, rootModel : $component, label : $data.label, value : $data.value"></row>
            <!-- /ko -->
            <!-- ko if: $data.otherBankSelected  -->
            <!-- ko if: $data.branch -->
            <div class="oj-flex-item oj-sm-12 label">
                    <oj-label><span data-bind="text:$data.label"></span></oj-label>
            </div>
            <div class="oj-flex oj-flex-items-pad" data-bind="with:$data.branch">
                    <div class="oj-flex-item">
                        <div data-bind="text:$data.line1"></div>
                        <div data-bind="text:$data.line2"></div>
                        <div data-bind="text:$data.line3"></div>
                        </div>
                    </div>
            <!-- /ko -->
            <!-- ko if: $data.account -->
            <row class="oj-sm-6"
                params="baseModel : $baseModel, rootModel : $component, label : $data.label, value : $data.account"></row>
            
            <!-- /ko -->
            <!-- /ko -->
             <!-- ko ifnot: $data.otherBankSelected  -->
            <!-- ko if: $data.account  -->
            <div class="oj-flex oj-flex-items-pad">
                <internal-account-input class="oj-flex-item" params="{
                         baseModel: $baseModel,
                         account: $data.account,
                         label: $data.label,
                         readOnly: true,
                         confirmStyleAccount: true
                        }">
                </internal-account-input>
            </div>
            <!-- /ko -->
            <!-- /ko -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>
</page-section>
<!-- /ko -->
<div class="button-container">
    <oj-button id="logout" class="action-button-primary " on-click="[[$component.params.logOut]]"><span slot="startIcon"
            class="icons icon-confirm"></span>
        <span data-bind="text:$component.confirmScreenResources.generic.common.ok"></span>
    </oj-button>
</div>
