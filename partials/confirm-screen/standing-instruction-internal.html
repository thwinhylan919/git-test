<div class="oj-flex oj-flex-items-pad oj-lg-6" data-bind="with : $component.params.confirmScreenExtensions">
    <div class="oj-flex-item oj-sm-12 no-pad-cols">
        <page-section params="baseModel : $baseModel, rootModel : $data,heading : resource.common.confirmScreen.subHeader.common">
            <div class="oj-flex oj-flex-items-pad oj-lg-12">
                <div class="oj-flex-item oj-lg-4 no-pad-cols">
                    <row params="baseModel : $baseModel, rootModel : $data, label : resource.moneytransfer.transferTo,
        value :data.transferDetails.payeeDetails.nickName"></row>
                </div>
                <div class="oj-flex-item oj-lg-4 no-pad-cols">
                    <row params="baseModel : $baseModel, rootModel : $data, label : resource.moneytransfer.amount,
        value :$formatter.formatCurrency(data.transferDetails.instructionDetails.amount.amount, data.transferDetails.instructionDetails.amount.currency)"></row>
                </div>
                <div class="oj-flex-item oj-lg-4 no-pad-cols">
                    <row params="baseModel : $baseModel, rootModel : $data, label : resource.moneytransfer.accountNumber,
        value :data.transferDetails.payeeDetails.accountNumber"></row>
                </div>
                <div class="oj-flex-item oj-lg-4 no-pad-cols">
                    <row params="baseModel : $baseModel, rootModel : $data, label : resource.payee.accountType,
        value :resource.payee.type.INTERNAL"></row>
                </div>
                <div class="oj-flex-item oj-lg-4 no-pad-cols">
                    <row params="baseModel : $baseModel, rootModel : $data, label : resource.moneytransfer.transferfrom,
        value :data.transferDetails.instructionDetails.debitAccountId.displayValue"></row>
                </div>
            </div>
        </page-section>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-lg-6 no-pad-cols">
        <page-section params="baseModel : $baseModel, rootModel : $data,heading : resource.common.confirmScreen.subHeader.repeat">
            <div class="oj-flex oj-flex-items-pad oj-sm-12">
                <div class="oj-flex-item oj-sm-12 no-pad-cols">
                    <!-- ko if: data.SIexternalRefId -->
                    <row params="baseModel : $baseModel, rootModel : $data, label : $parentContext.$component.confirmScreenResources.confirm.hostReferenceID,
        value :data.SIexternalRefId"></row>
                    <!-- /ko -->
                    <row params="baseModel : $baseModel, rootModel : $data, label : resource.moneytransfer.frequency,
        value :resource.common.frequency[data.transferDetails.instructionDetails.frequency]"></row>
                    <row params="baseModel : $baseModel, rootModel : $data, label : resource.moneytransfer.startTransfer,
        value :$formatter.formatDate(data.transferDetails.instructionDetails.startDate)"></row>
                    <row params="baseModel : $baseModel, rootModel : $data, label : resource.moneytransfer.stopTransfer,
        value :$formatter.formatDate(data.transferDetails.instructionDetails.endDate)"></row>
                </div>
            </div>
        </page-section>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-lg-6 no-pad-cols">
        <page-section params="baseModel : $baseModel, rootModel : $data,heading : resource.common.confirmScreen.subHeader.today">
            <div class="oj-flex oj-flex-items-pad oj-sm-12">
                <div class="oj-flex-item oj-lg-12 no-pad-cols">
                    <!-- ko if: data.payNowExternalRefId -->
                    <row params="baseModel : $baseModel, rootModel : $data, label : $parentContext.$component.confirmScreenResources.confirm.hostReferenceID,
        value :data.payNowExternalRefId"></row>
                    <!-- /ko -->
                    <row params="baseModel : $baseModel, rootModel : $data, label : resource.moneytransfer.transferon,
        value :$formatter.formatDate(data.payNowDate)"></row>
                </div>
            </div>
        </page-section>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item" data-bind="text:$component.confirmScreenResources.confirm.actions.nextAction">
    </div>
</div>
<div class="oj-flex oj-flex-items-pad ">
    <ul class="confirm-screen__list">
        <li>
            <a href="#" data-bind="click:$dashboard.switchModule.bind($data, null)">
                <img data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.confirmScreenResources.confirm.actions.goToDashboard},loadImage:'dashboard/quick-access/dashboard.svg'">
                <div data-bind="text:$component.confirmScreenResources.confirm.actions.goToDashboard"></div>
            </a>
        </li>
        <li>
            <a href="#" data-bind="click:$component.openTransaction.bind($data,($baseModel.small()?'payment-landing':'favorites'),'payments','')">
                <img data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.confirmScreenResources.confirm.actions.goToAccountDetails},loadImage:'dashboard/quick-access/account-details.svg'">
                <div data-bind="text:$component.confirmScreenResources.confirm.actions.morePaymentOptions"></div>
            </a>
        </li>
    </ul>
</div>
