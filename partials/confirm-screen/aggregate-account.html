<page-section class="review" params="baseModel : $baseModel, rootModel : $component, heading : ''">
    <div class="oj-lg-6">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-6">
                <oj-label :for="[['successful']]"> <span data-bind="text:$component.params.confirmScreenExtensions.data.label"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-6">
                <span data-bind="text:$component.params.confirmScreenExtensions.data.value"></span>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item  button-container">
                <oj-button class="action-button-primary" on-click="[[$dashboard.switchModule.bind($data, null)]]">
                    <span data-bind="text:$component.resourceBundle.generic.common.ok"></span>
                </oj-button>
            </div>
        </div>
    </div>
</page-section>
