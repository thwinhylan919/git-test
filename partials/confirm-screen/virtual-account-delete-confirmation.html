<!-- ko if: $component.params.confirmScreenExtensions && $component.params.confirmScreenExtensions.confirmScreenDetails -->
<page-section params="baseModel : $baseModel, rootModel : $component,heading : ''">
  <!-- ko foreach: $component.params.confirmScreenExtensions.confirmScreenDetails -->
  <div class="oj-flex">
    <div class="oj-flex-item oj-lg-6">
      <row
        params="baseModel : $baseModel, rootModel : $parent, label : $component.confirmScreenExtensions.resource.virtualAccountNo , value :virtualAccountNo">
      </row>
    </div>
    <div class="oj-flex-item oj-lg-6">
      <row
        params="baseModel : $baseModel, rootModel : $parent, label : $component.confirmScreenExtensions.resource.virtualAccountName , value :virtualAccountName">
      </row>
    </div>
  </div>
  <div class="oj-flex">
    <oj-bind-if test="[[realAccountNo]]">
      <div class="oj-flex-item oj-lg-6">
        <row
          params="baseModel : $baseModel, rootModel : $parent, label : $component.confirmScreenExtensions.resource.realAccountNo , value :realAccountNo">
        </row>
      </div>
    </oj-bind-if>
    <oj-bind-if test="[[iBan]]">
      <div class="oj-flex-item oj-lg-6">
        <row
          params="baseModel : $baseModel, rootModel : $parent, label : $component.confirmScreenExtensions.resource.ibanNo , value :iBan">
        </row>
      </div>
    </oj-bind-if>

  </div>
  <!-- /ko -->
</page-section>
<!-- /ko -->
<div class="oj-flex-item">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item" data-bind="text:$component.confirmScreenResources.confirm.actions.nextAction">
    </div>
  </div>
  <div class="oj-flex oj-flex-items-pad ">
    <ul class="confirm-screen__list">
      <li>
        <a href="#" data-bind="click:$dashboard.switchModule.bind($data,$root.currentRole())">
          <img
            data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.confirmScreenResources.confirm.actions.goToDashboard},loadImage:'dashboard/quick-access/dashboard.svg'">
          <div data-bind="text:$component.confirmScreenResources.confirm.actions.goToDashboard"></div>
        </a>
      </li>
    </ul>
  </div>
</div>
