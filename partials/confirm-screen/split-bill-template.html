<div class="oj-flex-item">
    <page-section params="baseModel : $baseModel, rootModel : $component, heading : '', headerTemplate : ''">
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.SplitMoney.ReceiveIn, value : [$component.params.modelInstance.creditVPAId,$component.params.vpaArrayMap[$component.params.modelInstance.creditVPAId].account.displayValue]"></row>
        <div class="oj-flex">
            <div class="oj-sm-5">
                <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.SplitMoney.Amount, value : $formatter.formatCurrency($component.params.modelInstance.totalAmount.amount,$component.params.modelInstance.totalAmount.currency)"></row>
            </div>
            <div class="oj-sm-5">
                <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.SplitMoney.ValidTill, value : $formatter.formatDate($component.params.modelInstance.expiryDate)"></row>
            </div>
        </div>
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.SplitMoney.Note, value : $component.params.modelInstance.remarks"></row>
        <div class="oj-flex oj-flex-items-pad">
            <oj-label class="oj-flex-item"><span data-bind="text:$component.params.resource.SplitMoney.splitMoneyWith"></span>
            </oj-label>
        </div>
        <div>
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-2">
                    <oj-avatar role="img" size="[['xs']]" initials="[[$component.params.userInitials]]" data-bind="attr:{'aria-label': $component.params.userName}"></oj-avatar>
                </div>
                <div class="oj-flex-item oj-sm-5 oj-label-inline">
                    <span data-bind="text:$component.params.userName[0]"></span>
                    <span data-bind="text:$component.params.userName[1]"></span></div>
                <div class="oj-flex-item oj-sm-4 oj-label-inline">
                    <div data-bind="text:$formatter.formatCurrency($component.params.myAmount,$component.params.modelInstance.totalAmount.currency)"></div>
                </div>
            </div>
        </div>
        <!-- ko foreach : $component.params.modelInstance.upFundRequestDTOs -->
        <div>
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-2">
                    <oj-avatar role="img" size="[['xs']]" initials="[[$component.params.payeeMap[$data.debitVPAId].initials]]" src="[[$component.params.payeeMap[$data.debitVPAId].contentId]]" data-bind="attr:{'aria-label': $data.debitVPAId}"></oj-avatar>
                </div>
                <!-- ko if: $component.params.payeeMap[$data.debitVPAId].name -->
                <div class="oj-flex-item oj-sm-5">
                    <div data-bind="text:$component.params.payeeMap[$data.debitVPAId].name"></div>
                    <div data-bind="text:debitVPAId"></div>
                </div>
                <!-- /ko -->
                <!-- ko ifnot: $component.params.payeeMap[$data.debitVPAId].name -->
                <div class="oj-flex-item oj-sm-5 oj-label-inline">
                    <div data-bind="text:debitVPAId"></div>
                </div>
                <!-- /ko -->
                <div class="oj-flex-item oj-sm-5 oj-label-inline">
                    <div data-bind="text:$formatter.formatCurrency(amount.amount,amount.currency)"></div>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </page-section>


    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item" data-bind="text:$component.confirmScreenResources.confirm.actions.nextAction">
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad ">
        <ul class="confirm-screen__list">
            <li>
                <a href="#" data-bind="click:$dashboard.switchModule.bind($data, null)">
                    <img data-bind="attr:{'title':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details: $component.params.resource.heading.SplitMoney}),'alt': $component.params.resource.goToDashboard},loadImage:'dashboard/quick-access/dashboard.svg'">
                    <div data-bind="text:$component.params.resource.goToDashboard"></div>
                </a>
            </li>
            <li>
                <a href="#" data-bind="click:$dashboard.loadComponent.bind($data,'split-money-list',{})">
                    <img data-bind="attr:{'title':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details: $component.params.resource.heading.SplitMoney}),'alt': $component.params.resource.splitAnotherBill},loadImage:'index/icons/personal-loan.svg'">
                    <div data-bind="text:$component.params.resource.splitAnotherBill"></div>
                </a>
            </li>
        </ul>
    </div>
</div>
