<div class="oj-flex-item">
    <!-- ko if: $component.params.confirmScreenExtensions -->

<row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.PendingRequests.TransactionID, value : $component.params.confirmScreenExtensions.transferId"></row>
        

    <page-section params="baseModel : $baseModel, rootModel : $component,heading : ''">
        <div class="oj-flex">
            <div class="oj-sm-6">
                <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.PendingRequests.SendMoneyto, value : [($component.params.confirmScreenExtensions.receiverName),($component.params.confirmScreenExtensions.creditVPAId)]"></row>
            </div>
            <div class="oj-sm-6">
                <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.PendingRequests.SendFrom, value : [($component.params.confirmScreenExtensions.debitVPAId),($component.params.confirmScreenExtensions.account.displayValue)]"></row>
            </div>
        </div>
        <div class="oj-flex">
            <div class="oj-sm-6">
                <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.PendingRequests.DateofRequest, value : $formatter.formatDate($component.params.confirmScreenExtensions.requestDate)"></row>
            </div>
            <div class="oj-sm-6">
                <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.PendingRequests.ExpiryDate, value : $formatter.formatDate($component.params.confirmScreenExtensions.expiryDate)"></row>
            </div>
        </div>
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.PendingRequests.Amount, value : $formatter.formatCurrency($component.params.confirmScreenExtensions.amount.amount,$component.params.confirmScreenExtensions.amount.currency)"></row>
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.params.resource.PendingRequests.Note, value : $component.params.confirmScreenExtensions.remarks"></row>

    </page-section>
    <!-- /ko -->
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item" data-bind="text:$component.confirmScreenResources.confirm.actions.nextAction">
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad ">
        <ul class="confirm-screen__list">
            <li class="oj-sm-6 oj-flex-item">
                <a href="#" data-bind="click:$dashboard.switchModule.bind($data,null)">
                    <img data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.goToAccountDetails}),'title':$component.confirmScreenResources.confirm.actions.goToDashboard},loadImage:'dashboard/quick-access/dashboard.svg'">
                    <div data-bind="text:$component.confirmScreenResources.confirm.actions.goToDashboard"></div>
                </a>
            </li>
            <li class="oj-sm-6 oj-flex-item">
                <a href="#" data-bind="click:$dashboard.loadComponent.bind($data,'upi-pending-request','upi')">
                    <img alt="" data-bind="attr:{'alt':$baseModel.format($component.confirmScreenResources.confirm.actions.clickHere,{details:$component.confirmScreenResources.confirm.actions.makeAnotherTransfer}),'title':$component.confirmScreenResources.confirm.actions.makeAnotherTransfer},loadImage:'dashboard/quick-access/payment-options.svg'">
                    <div data-bind="text:$component.params.resource.PendingRequests.makeAnotherTransfer"></div>
                </a>
            </li>
        </ul>
    </div>
</div>
