<page-section
    params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.ConsentAuthorization.fundsConfirmationHeader">

    <div class="oj-flex">
        <div class=" oj-sm-12 oj-md-6 oj-lg-6">
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.accountName,
                value :
                $component.accountName ">
            </row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.sortCode, value :
                $component.consentDTO.DebtorAccount.sortCode">
            </row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.accountNumber,
                value :
                $component.consentDTO.DebtorAccount.Identification">
            </row>
            <row params="baseModel : $baseModel, rootModel : $parent, label : $component.nls.expiryDate,
                    value : $formatter.formatDate($component.consentDTO.ExpirationDateTime) ">
                </row>
        </div>

        <div class="oj-flex-item  oj-sm-12 oj-md-12 oj-lg-12">
                <span class="nameHeading" data-bind="text: $component.nls.fundsConfirmationRespond"></span>
            </div>

                <div class="oj-flex-item  oj-sm-12 oj-md-12 oj-lg-12 fundsConfirmationNote">
                <span class="fundsConfirmationNote" data-bind="text: $component.nls.fundsConfirmationNote"></span>
            </div>

                <div class="oj-flex-item  oj-sm-12 oj-md-12 oj-lg-12">
                <span class="yesOrNo" data-bind="text: $component.nls.yesOrNo"></span>
            </div>

    </div>
</page-section>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item button-container">
        <oj-button class="action-button-primary" id="submitbtn"
            on-click="[[$component.authorizeConsent.bind($data,$root)]]"><span
                data-bind="text:$component.nls.generic.common.proceed"></span></oj-button>
        <oj-button class="action-button-secondary" id="cancelbtn"
            on-click="[[$component.denyConsent.bind($data,$root)]]"><span
                data-bind="text:$component.nls.generic.common.cancel"></span></oj-button>
    </div>
</div>
