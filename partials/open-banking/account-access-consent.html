<page-section
    params="baseModel : $baseModel, rootModel : $data, heading : $baseModel.format($component.nls.ConsentAuthorization.Selectandconfirmaccounts,{touchPointName : $component.touchPointName}), headerTemplate : ''">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">

            <oj-checkboxset :id="[['Selectandconfirmaccounts36']]" value="{{$component.selectedAccounts}}"
                required="true">
                <!-- ko foreach : accountsArray -->
                <oj-option value="[[id.value]]">
                    <div class="oj-flex oj-flex-items-pad name">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <span class="nameHeading" data-bind="text: $data.accountNickname ? $data.accountNickname
                                            : $data.partyName "></span>
                        </div>

                    </div>
                </oj-option>
                <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                    <span class=" oj-sm-12 oj-label validity"
                        data-bind="text:$baseModel.format($component.nls.accountValue,{accountType : ddaAccountType,accountNumber : id.displayValue})"></span>
                </div>
                <!-- /ko -->
            </oj-checkboxset>

        </div>
        <div class="oj-flex-item  oj-sm-12 oj-md-12 oj-lg-12">
            <oj-label id="validUntil">
                <span
                    data-bind="text:$baseModel.format($component.nls.validUntil,{touchPointName :
                    $component.touchPointName,validUntilDate :$component.consentDTO.ExpirationDateTime ?
                    $baseModel.format($component.nls.date,{date :
                    $formatter.formatDate($component.consentDTO.ExpirationDateTime)}) :'' })"></span>
            </oj-label>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item button-container">
            <oj-button class="action-button-primary" id="submitbtn"
                on-click="[[$component.authorizeConsent.bind($data,$root)]]"><span
                    data-bind="text:$component.nls.generic.common.confirm"></span></oj-button>
            <oj-button class="action-button-secondary" id="cancelbtn"
                on-click="[[$component.denyConsent.bind($data,$root)]]"><span
                    data-bind="text:$component.nls.generic.common.cancel"></span></oj-button>
        </div>
    </div>
</page-section>
