<!-- ko if:maturityInstructionLoaded -->

<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 label">
    <oj-label for="maturityInstruction"><span
        data-bind="text:$component.locale.openTermDeposit.payoutInstructions.maturityInstruction"></span></oj-label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-lg-12">
    <!-- ko if: maturityInstructionList().length -->
    <oj-select-one id="maturityInstruction" required="[[true]]"
      :placeholder="[[$component.locale.openTermDeposit.placeholder.pleaseSelect]]"
      value="{{$component.rootModelInstance.createTDData.rollOverType}}">
      <!-- ko foreach: maturityInstructionList -->
      <oj-option value="{{code}}">
        <span
          data-bind="text:($component.accountModule() ==='ISL') ? $component.locale.openTermDeposit.islamicMaturityInstructions[code]:$component.locale.conventionalMaturityInstructions.conventionalMaturityInstructions[code]"></span>
      </oj-option>
      <!-- /ko -->
    </oj-select-one>
    <!-- /ko -->
  </div>

</div>

<!-- /ko -->
