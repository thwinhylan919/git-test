<page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
    <div class="oj-flex oj-flex-items-pad button-container">
    <a href="#" id="eReceipt" class="confirm-screen__eReceipt-bottom confirm-screen__form-button-link" data-bind="attr:{'alt':$component.params.resourceBundle.headings.downloadFile ,'title':$component.params.resourceBundle.headings.download,'aria-label':$component.params.resourceBundle.headings.download },click: $component.params.downloadFile ">
        <span class="confirm-screen__eReceipt-bottom-icon icons icon-download"></span>
        <span class="confirm-screen__eReceipt-bottom-text" data-bind="text:$component.params.resourceBundle.headings.downloadFile"></span>
    </a></div>
</page-section>
<div class="oj-flex oj-flex-items-pad button-container">
    <oj-button class="action-button-primary " on-click="[[$dashboard.switchModule.bind($data,null)]]"><span slot="startIcon" class="icons icon-ok"></span>
        <span data-bind="text:$component.params.resourceBundle.buttons.ok"></span>
    </oj-button>
</div>
