<div class="oj-flex">
  <div class="oj-flex-item">
    <div class="user-create">
      <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-9">
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3 label">
              <oj-label class="" for="usertype"><span data-bind="text:$component.nls.fieldname.userType"></span>
              </oj-label>
            </div>
            <!-- ko if: userTypeEnumsLoaded -->
            <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-4">
              <oj-select-one id="usertype" disabled="[[$component.diableUserType]]"
                :placeholder="[[nls.fieldname.select]]" value="{{selectedParentRole}}"
                on-value-changed="[[parentOptionChangedHandler]]">
                <!-- ko foreach: userTypeEnums -->
                <oj-option value="{{enterpriseRoleId}}"><span data-bind="text:enterpriseRoleName"></span></oj-option>
                <!-- /ko -->
              </oj-select-one>
            </div>
            <!-- /ko -->
          </div>

          <!-- ko if: ($component.selectedParentRole() === undefined) -->
          <div class="oj-flex oj-flex-items-pad button-container">
            <oj-button class="action-button-secondary" on-click="[[$component.cancel]]">
              <span data-bind="text:$component.nls.common.cancel"></span>
            </oj-button>
            <oj-button class="action-button-tertiary" on-click="[[$component.backOnCreate]]">
              <span data-bind="text:$component.nls.common.back"></span>
            </oj-button>
          </div>
          <!-- /ko -->

          <!-- ko if: (userType().toLowerCase()==="retailuser" || userType().toLowerCase()==="corporateuser") -->
          <div
            data-bind="component: {name: 'party-validate', params:{rootModel: $data,partyDetails:$component.rootModelInstance().partyDetails,additionalDetails:$component.additionalDetails}}">
          </div>
          <!-- /ko -->

          <!-- ko if: (userType().toLowerCase()==="administrator")-->
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3 label">
              <oj-label class="" for="organizationName"><span
                  data-bind="text:$component.nls.fieldname.organization"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
              <oj-input-text :aria-label="[[$component.nls.fieldname.organization]]" id="organizationName"
                maxlength="50" validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_SPACE',$component.nls.common.OrganizationName,{
                    type:'length',options:{
                      min:1,max:50}})]]" :invalidcomponenttracker="[[$component.validationTracker]]"
                value="{{organization}}"></oj-input-text>
            </div>
          </div>

          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3 label">
              <oj-label class="" for="manager"><span data-bind="text:$component.nls.fieldname.manager"></span>
              </oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
              <oj-input-text :aria-label="[[$component.nls.fieldname.manager]]" id="manager" required maxlength="50"
                validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_SPACE',$component.nls.common.managerNameValidation,{
                    type:'length',options:{
                      min:1,max:50}})]]" :invalidcomponenttracker="[[$component.validationTracker]]"
                value="{{manager}}"></oj-input-text>
            </div>
          </div>

          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3 label">
              <oj-label class="" for="employeeNumber"><span data-bind="text:$component.nls.fieldname.empno"></span>
              </oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
              <oj-input-text :aria-label="[[$component.nls.fieldname.empno]]" id="employeeNumber" required
                :invalidcomponenttracker="[[$component.validationTracker]]"
                validators="[[$baseModel.getValidator('ALPHANUMERIC',$component.nls.common.empNoValidation,{})]]"
                value="{{employeeNumber}}"></oj-input-text>
            </div>
          </div>
          <!-- /ko -->
          <!-- ko if: userType().toLowerCase()==="retailuser" -->
          <!-- ko if: showCreateOption -->
          <div class="oj-flex oj-flex-items-pad button-container">
            <oj-button class="action-button-primary" id="interestedbutton" on-click="[[loadFormDetails]]">
              <span data-bind="text:$component.nls.common.create"></span>
            </oj-button>
            <oj-button class="action-button-secondary" on-click="[[$component.cancel]]">
              <span data-bind="text:$component.nls.common.cancel"></span>
            </oj-button>
            <oj-button class="action-button-tertiary" on-click="[[backOnCreate]]">
              <span data-bind="text:$component.nls.common.back"></span>
            </oj-button>
          </div>
          <!-- /ko -->
          <!-- ko if: showFormDetails -->
          <page-section
            params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.headers.profileinfo">

            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3 label">
                <oj-label class="" for="userName"><span data-bind="text:$component.nls.fieldname.username"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
                <oj-input-text :aria-label="[[$component.nls.fieldname.username]]" id="userName" required maxlength="40"
                  validators="[[$baseModel.getValidator('USER_ID')]]"
                  :invalidcomponenttracker="[[$component.validationTracker]]" value="{{username}}"></oj-input-text>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
                <!-- ko if: checkIfUserExistsFlag -->
                <a href="#" class="label users-create__checkAvailabilitySuccess" disabled
                  :aria-label="[[$component.checkAvailability]]" data-bind="text: $component.checkAvailability"></a>
                <!-- /ko -->
                <!-- ko ifnot: checkIfUserExistsFlag -->
                <a href="#" class="label" :aria-label="[[$component.checkAvailability]]"
                  data-bind="text: $component.checkAvailability, click: $component.checkIfUserExists"></a>
                <!-- /ko -->
              </div>
            </div>


            <row
              params="baseModel : $baseModel, rootModel : $parent, label :$component.nls.fieldname.title , value :title">
            </row>

            <row
              params="baseModel : $baseModel, rootModel : $parent, label :$component.nls.fieldname.firstname , value :firstName">
            </row>

            <row
              params="baseModel : $baseModel, rootModel : $parent, label :$component.nls.fieldname.middlename , value :middleName">
            </row>

            <row
              params="baseModel : $baseModel, rootModel : $parent, label :$component.nls.fieldname.lastname , value :lastName">
            </row>

            <row
              params="baseModel : $baseModel, rootModel : $parent, label :$component.nls.fieldname.dob , value : $formatter.formatDate(dateOfBirth)">
            </row>
          </page-section>
          <page-section
            params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.headers.contactDetails">

            <row
              params="baseModel : $baseModel, rootModel : $parent, label :$component.nls.fieldname.emailid , value :emailId">
            </row>
            <row
              params="baseModel : $baseModel, rootModel : $parent, label :$component.nls.fieldname.contactmobile , value :mobileNumber">
            </row>

            <row
              params="baseModel : $baseModel, rootModel : $parent, label :$component.nls.fieldname.contactlandline , value :phoneNumber">
            </row>
            <div data-bind="template: { name: 'admin/add', data: address, isDisabled : $component.isDisabled}"></div>
          </page-section>
          <page-section
            params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.headers.limitnRoles">
            <!-- ko if: userLimitsListLoaded -->

            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-12">

                <div
                  data-bind="component: {name: 'access-point-mapping', params:{rootModel: $component,header :$component.header,listLimitPackageArray:$component.userLimitsList,selectedLimitPackages:$component.selectedLimitPackagesEditMode,limitPackageDetails:$component.selectedLimitPackage,accessPointType:$component.accessPointType}}">
                </div>
              </div>

            </div>
            <!-- /ko -->
            <!-- ko if:isSegmentFetched-->
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3 label">
                <oj-label for="segmentName"><span data-bind="text:$component.nls.fieldname.segment"></span></oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-4">
                <oj-select-one id="segmentName" :placeholder="[[nls.fieldname.select]]" value="{{selectedSegmentCode}}"
                  :aria-label="[[$component.nls.fieldname.segment]]" on-value-changed="[[onselectUserSegment]]">
                  <!-- ko foreach: $component.userSegments() -->
                  <oj-option value="{{value}}"><span data-bind="text:text"></span></oj-option>
                  <!-- /ko -->
                </oj-select-one>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5 pull-left">
                <div class="tooltip-section">
                  <div class="tooltip message-text" id="segmentRoles_toolTip">
                    <!-- ko	if:isSegmentContainsRole -->
                    <oj-label class="span-label">
                      <span data-bind="text:$component.nls.common.segmentRoles"></span>
                    </oj-label>
                    <!-- ko foreach: selectedSegmentRoles -->
                    <oj-label>
                      <li><span data-bind="text:appRoleId"></span></li>
                    </oj-label>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko	ifnot:isSegmentContainsRole -->
                    <oj-label class="span-label">
                      <span data-bind="text: $component.nls.common.segmentNoRole"></span>
                    </oj-label>
                    <!-- /ko -->
                  </div>
                  <span class="icon-help" id="tool-tip-holder-segment-role" aria-hidden="true"
                    data-bind="event: { mouseover: $component.showToolTip.bind($data,'segmentRoles_toolTip','tool-tip-holder-segment-role'), mouseout: $component.hideToolTip.bind($data,'segmentRoles_toolTip') }"></span>
                </div>
              </div>
            </div>

            <!-- /ko -->
            <!-- ko if: showChildRole -->
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
                <oj-label><span data-bind="text:$component.nls.fieldname.role"></span></oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-9"
                data-bind="attr:{'aria-label': $component.nls.fieldname.role}">
                <!-- ko if: childRoleEnumsLoaded -->
                <oj-checkboxset class="oj-choice-direction-row" value="{{selectedChildRole}}">
                  <!-- ko foreach: childRoleEnums -->
                  <oj-option value="{{applicationRoleName}}" :id="[['roles_'+ $index()]]"><span
                      data-bind="text:applicationRoleName , attr : {'for' :'roles_' + $index()}"></span></oj-option>
                  <!-- /ko -->
                </oj-checkboxset>
                <!-- /ko -->
              </div>
            </div>
            <!-- /ko -->

          </page-section>

          <page-section
            params="baseModel : $baseModel, rootModel : $data, heading :$component.nls.internalAccessPoints.internalAccessPoints.internalAccessPoints">

            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
                <oj-label><span
                    data-bind="text:$component.nls.internalAccessPoints.internalAccessPoints.selectAccessPoints"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-9">
                <!-- ko if: isAccessPointFetched -->
                <oj-checkboxset id="accessPoint" labelled-by="accessPoint" class="oj-choice-direction-row"
                  value="{{selectedAccessPoint}}" required>
                  <!-- ko foreach: accessPoint -->
                  <oj-option value="[[value]]">
                    <span data-bind="text:text"></span>
                  </oj-option>
                  <!-- /ko -->
                </oj-checkboxset>
                <!-- /ko -->
              </div>
            </div>
          </page-section>

          <!-- ko if: $dashboard.userData.userProfile.accessibleEntities.length>1 -->
          <page-section
            params="baseModel : $baseModel, rootModel : $data, heading :$component.nls.accessibleEntity.accessibleEntity.accessibleEntities">

            <!-- ko if: refresh-->
            <!-- ko foreach: accessibleEntityArray-->
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-lg-10 oj-md-4 oj-sm-4">

              </div>

              <div class="oj-flex-item oj-lg-2 oj-md-4 oj-sm-4 users-create">
                <a href="#" class="icon icon-delete"
                  data-bind="click:$parent.deleteAccessibleEntity.bind($data,$index(),$data)"></a>
              </div>
            </div>
            <div
              data-bind="component: {name: 'accessible-entity', params:{rootModel: $parent,entityDetails:$data,parentRole:$component.parentRole(),validationTracker:$parent.validationTracker}}">
            </div>
            <!-- /ko -->
            <!-- /ko -->
          </page-section>
          <!-- /ko -->

          <!-- ko if: ($component.accessibleEntityArray().length<$dashboard.userData.userProfile.accessibleEntities.length-1) && $dashboard.userData.userProfile.accessibleEntityDTOs.length>1 && $component.entitiesListLoaded-->
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 ">
              <oj-button class="help-button" on-click="[[addAccessibleEntity]]"
                disabled="[[$component.disableEntity()]]">
                <span data-bind="text:$component.nls.accessibleEntity.accessibleEntity.addAccessibleEntities"></span>
              </oj-button>
            </div>
          </div>

          <!-- /ko -->
          <!-- ko ifnot:createReviewFlag -->

          <div class="oj-flex oj-flex-items-pad button-container">
            <oj-button class="action-button-primary" on-click="[[reviewCreateUser]]">
              <span data-bind="text:$component.nls.common.save"></span>
            </oj-button>
            <oj-button class="action-button-secondary" on-click="[[$component.cancel]]">
              <span data-bind="text:$component.nls.common.cancel"></span>
            </oj-button>
            <oj-button class="action-button-tertiary" on-click="[[backOnCreate]]">
              <span data-bind="text:$component.nls.common.back"></span>
            </oj-button>

          </div>
          <!-- /ko -->

          <!-- /ko -->

          <!-- /ko -->

          <!-- ko if: (userType().toLowerCase()==="administrator")-->

          <page-section
            params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.headers.profileinfo">
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">

                <oj-label class="" for="userName"><span data-bind="text:$component.nls.fieldname.username"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
                <oj-input-text :aria-label="[[$component.nls.fieldname.username]]" id="userName" required maxlength="40"
                  validators="[[$baseModel.getValidator('USER_ID')]]"
                  :invalidcomponenttracker="[[$component.validationTracker]]" value="{{username}}"></oj-input-text>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
                <!-- ko if: checkIfUserExistsFlag -->
                <a href="#" class="label users-create__checkAvailabilitySuccess" disabled
                  :aria-label="[[$component.checkAvailability]]" data-bind="text: $component.checkAvailability"></a>
                <!-- /ko -->
                <!-- ko ifnot: checkIfUserExistsFlag -->
                <a href="#" class="label" :aria-label="[[$component.checkAvailability]]"
                  data-bind="text: $component.checkAvailability, click: $component.checkIfUserExists"></a>
                <!-- /ko -->
              </div>
            </div>


            <div class="oj-flex oj-flex-items-pad">


              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
                <oj-label class="" for="title">
                  <span data-bind="text:$component.nls.fieldname.title"></span></oj-label>
              </div>


              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">


                <oj-select-one id="title" :placeholder="[[nls.fieldname.select]]"
                  :invalidcomponenttracker="[[$component.validationTracker]]" value="{{title}}">

                  <!-- ko foreach: salutationList -->
                  <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
                  <!-- /ko -->
                </oj-select-one>
              </div>
            </div>


            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
                <oj-label class="" for="firstName"><span data-bind="text:$component.nls.fieldname.firstname"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
                <oj-input-text :aria-label="[[$component.nls.fieldname.firstname]]" id="firstName" required
                  maxlength="50" validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_ALL_SPECIAL',$component.nls.common.firstNameValidation,{
                        type:'length',options:{
                          min:1,max:50}})]]" :invalidcomponenttracker="[[$component.validationTracker]]"
                  value="{{firstName}}"></oj-input-text>
              </div>

            </div>

            <div class="oj-flex oj-flex-items-pad">

              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
                <oj-label class="" for="middleName"><span data-bind="text:$component.nls.fieldname.middlename"></span>
                </oj-label>
              </div>



              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
                <oj-input-text :aria-label="[[$component.nls.fieldname.middlename]]" id="middleName" maxlength="50"
                  validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_ALL_SPECIAL',$component.nls.common.middleNameValidation,{
                      type:'length',options:{
                        min:1,max:50}})]]" :invalidcomponenttracker="[[$component.validationTracker]]"
                  value="{{middleName}}"></oj-input-text>
              </div>


            </div>
            <div class="oj-flex oj-flex-items-pad">

              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
                <oj-label class="" for="lastName"><span data-bind="text:$component.nls.fieldname.lastname"></span>
                </oj-label>
              </div>


              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
                <oj-input-text :aria-label="[[$component.nls.fieldname.lastname]]" id="lastName" maxlength="50"
                  validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_ALL_SPECIAL',$component.nls.common.lastNameValidation,{
                      type:'length',options:{
                        max:50}})]]" :invalidcomponenttracker="[[$component.validationTracker]]" value="{{lastName}}">
                </oj-input-text>
              </div>
            </div>

            <div class="oj-flex oj-flex-items-pad">

              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
                <oj-label class="" for="dateofBirth"><span data-bind="text:$component.nls.fieldname.dob"></span>
                </oj-label>
              </div>

              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">

                <oj-input-date :aria-label="[[$component.nls.fieldname.dob]]" id="dateofBirth" required="[[true]]"
                  value="{{dateOfBirth}}" max="[[$component.maxDate()]]" converter="[[$formatter.dateConverter]]"
                  datepicker="[[{yearRange:'c-100:c'}]]"></oj-input-date>
              </div>
            </div>
          </page-section>

          <page-section
            params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.headers.contactDetails">

            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
                <oj-label class="" for="emailid"><span data-bind="text:$component.nls.fieldname.emailid"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
                <oj-input-text :aria-label="[[$component.nls.fieldname.emailid]]" id="emailid" required maxlength="60"
                  validators="[[$baseModel.getValidator('EMAIL')]]"
                  :invalidcomponenttracker="[[$component.validationTracker]]" value="{{emailId}}"></oj-input-text>
              </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
                <oj-label class="" for="mobile"><span data-bind="text:$component.nls.fieldname.contactmobile"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
                <oj-input-text :aria-label="[[$component.nls.fieldname.contactmobile]]" id="mobile" required
                  maxlength="15" validators="[[$baseModel.getValidator('MOBILE_NO')]]"
                  help.instruction="{{$baseModel.format($component.nls.info.helpText,{max:10})}}"
                  :invalidcomponenttracker="[[$component.validationTracker]]" value="{{mobileNumber}}"></oj-input-text>
              </div>
            </div>

            <div class="oj-flex oj-flex-items-pad">

              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">
                <oj-label class="" for="landline"><span
                    data-bind="text:$component.nls.fieldname.contactlandline"></span></oj-label>
              </div>


              <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3">

                <oj-input-text :aria-label="[[$component.nls.fieldname.contactlandline]]" id="landline" maxlength="17"
                  validators="[[[phoneNumValidator]]]"
                  help.instruction="{{$baseModel.format($component.nls.info.helpText,{max:17})}}"
                  :invalidcomponenttracker="[[$component.validationTracker]]" value="{{phoneNumber}}"></oj-input-text>

              </div>

            </div>

            <div data-bind="template: { name: 'admin/add', data: address, isDisabled : $component.isDisabled}"></div>
          </page-section>
          <page-section params="baseModel : $baseModel, rootModel : $data, heading :  $component.nls.fieldname.role">

            <!-- ko if: showChildRole -->
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
                <oj-label><span data-bind="text:$component.nls.fieldname.role"></span></oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-9"
                data-bind="attr:{'aria-label': $component.nls.fieldname.role}">
                <!-- ko if: childRoleEnumsLoaded -->

                <oj-checkboxset class="oj-choice-direction-row" aria-labelledby="mainlabelid"
                  value="{{selectedChildRole}}">
                  <!-- ko foreach: childRoleEnums -->
                  <oj-option value="{{applicationRoleName}}" :id="[['rolesadmin_'+ $index()]]"><span
                      data-bind="text:applicationRoleName , attr : {'for' :'rolesadmin_' + $index()}"></span>
                  </oj-option>
                  <!-- /ko -->
                </oj-checkboxset>
                <!-- /ko -->
              </div>
            </div>

            <!-- /ko -->
          </page-section>
          <page-section
            params="baseModel : $baseModel, rootModel : $data, heading :  $component.nls.internalAccessPoints.internalAccessPoints.internalAccessPoints">

            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
                <oj-label><span
                    data-bind="text:$component.nls.internalAccessPoints.internalAccessPoints.selectAccessPoints"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-9">
                <!-- ko if: isAccessPointFetched -->
                <oj-checkboxset id="accessPoint" labelled-by="accessPoint" class="oj-choice-direction-row"
                  value="{{selectedAccessPoint}}" required>
                  <!-- ko foreach: accessPoint -->
                  <oj-option value="[[value]]">
                    <span data-bind="text:text"></span>
                  </oj-option>
                  <!-- /ko -->
                </oj-checkboxset>
                <!-- /ko -->
              </div>
