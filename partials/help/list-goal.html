<div class="oj-flex oj-flex-items-pad help-content center">
  <div class="oj-flex-item oj-sm-12 help-item">
    <img alt="" data-bind="loadImage : 'info-icon/goals.svg'">
  </div>
  <div class="oj-flex-item oj-sm-12">
        <h4 class="oj-sm-12 help-content-title help-item">Note</h4>
    </div>

  <div class="oj-flex-item  oj-sm-12">
    <p class="">Watch your dreams turning into reality</p>
    <p class="">A goal without a plan is only a wish.</p>
    <p class="">Keep your goals within your sight, track them and do not stop till you achieve them. </p>
  </div>
  <!-- ko if: $baseModel.large() -->
  <div class="oj-flex-item oj-sm-12">
    <a href="#" data-bind="attr:{alt:$component.resource.goals.creategoal},
        click: $component.openGoalCalculator.bind($data,{'calculateGoal':false})">
        <div class="" data-bind="text:$component.resource.goals.creategoal"></div>
      </a>
  </div>

  <div class="oj-flex-item oj-sm-12">
    <a class="view-text__link" href="#" data-bind="attr:{alt:$component.resource.goals.goalCalculator ,title:$component.resource.goals.goalcalculatorText},
        click: $component.openGoalCalculator.bind($data,{'calculateGoal':true})">
          <div class="" data-bind="text:$component.resource.goals.goalCalculator"></div>
      </a>
  </div>

  <div class="oj-flex-item oj-sm-12">
    <a href="#" data-bind="attr:{alt:$component.resource.pfm.closedgoal ,title:$component.resource.pfm.closedGoalText},click: $component.viewClosedGoals">
        <div class="" data-bind="text: $component.resource.pfm.viewClosedGoals"></div>
    </a>
  </div>
  <!-- /ko -->
</div>
