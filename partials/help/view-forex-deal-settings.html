<div class="oj-flex oj-flex-items-pad help-content">
    <div class="oj-sm-12 help-item">
        <img alt="" data-bind="loadImage : 'info-icon/note.svg'">
    </div>
    <h4 class="oj-sm-12 help-content-title help-item">Note</h4>
    <span class="oj-sm-12 help-item">
        Admin user can choose the currency pair out of the suggested options. The maintained currency pairs will be available for users to book deals and utilize those while making payments. Based on the type of treasury system, timer can also be set for each currency pair.
    </span>
    <!-- ko if:!$component.edit() -->
    <div class="oj-flex-item oj-sm-12 help-item center">
            <oj-button id="editbutton" class="help-button" on-click="[[$component.openEditDeal]]">
                <span data-bind="text:$component.resource.viewForexDealSettings.editSettings"></span>
            </oj-button>
    </div>
    <!-- /ko -->
</div>
