<div class="oj-flex oj-flex-items-pad help-content">

    <div class="oj-flex-item help-item">
        <img alt="" data-bind="loadImage : 'info-icon/note.svg'">
    </div>
    <div class="oj-flex-item oj-sm-12 center">
        <h4 class="oj-sm-12 help-content-title help-item">Notes</h4>
    </div>

    <div class="oj-flex-item">
        <p>With Payment History get all the past bill payment & recharges records with a few click. Check whether you paid bill or not, check if the payment was on time!</p>
        <p>You can even download or e-mail a copy of the e-receipt of your bill payment.</p>
    </div>
    <div class="oj-flex-item oj-sm-12 center">
        <a href="#" class="oj-lg-2 oj-md-1 oj-flex-item form-button-link" data-bind="text : $component.resourceBundle.labels.viewBills, click:$dashboard.loadComponent.bind($data,'manage-bill-payments',{})"></a>
    </div>
    <div class="oj-flex-item oj-sm-12 center">
        <a href="#" class="oj-lg-2 oj-md-1 oj-flex-item form-button-link" data-bind="text : $component.resourceBundle.labels.quickRecharge, click:$dashboard.loadComponent.bind($data,'quick-recharge',{})"></a>
    </div>
</div>
