<div class="oj-flex oj-flex-items-pad help-content">
  <div class="oj-flex-item center help-item">
      <img data-bind="loadImage : 'info-icon/note.svg'">
  </div>
    <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.resource.landingHelpTitle"></h4>
    <span class="oj-sm-12 center help-item" data-bind="text:$component.resource.landinghelpQuestion"></span>
    <div class="oj-flex-item oj-sm-12 center help-item">
      <oj-button class="help-button" on-click="[[$component.openCreate]]">
      <span data-bind="text: $component.resource.create"></span>
    </oj-button>
    </div>
</div>
