<div class="oj-flex oj-flex-items-pad help-content">
  <div class="oj-flex-item help-item center">
    <img data-bind="loadImage : 'info-icon/add-payee.svg'">
  </div>
  <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.resourceBundle.disclaimer.searchNoteHeader"></h4>
  <span class="oj-sm-12 center help-item" data-bind="text:$component.resourceBundle.disclaimer.searchNote"></span>
  <div class="oj-flex-item oj-sm-12 help-item center">
    <oj-button class="help-button notebutton" on-click="[[$component.create]]">
      <span data-bind="text: $component.resourceBundle.generic.common.create"></span>
    </oj-button>
  </div>
</div>
