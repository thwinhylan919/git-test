<div class="oj-flex oj-flex-items-pad help-content">

    <img data-bind="loadImage : 'info-icon/benefits.svg'">
  </div>
  <div class="oj-flex-item oj-sm-12">
    <h4 class="oj-sm-12 help-content-title help-item"  data-bind="text:$component.resource.note"></h4>
  </div>
  <div class="oj-flex-item oj-sm-12">
    <p class="oj-sm-12 left help-item" data-bind="text:$component.resource.helpInfo"></p>
  </div>
</div>
