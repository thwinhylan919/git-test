<div class="oj-flex oj-flex-items-pad help-content">
    <div class="oj-flex-item help-item">
        <img alt="" data-bind="loadImage : 'admin-icons/service-request-def.svg'">
    </div>
    <div class="oj-flex-item oj-sm-12 help-content-title">
        <span data-bind="text:$component.resource.noRequest"></span>
    </div>
    <div class="oj-flex-item oj-sm-12">
        <span data-bind="text:$component.resource.text"></span>
    </div>
    <div class="oj-flex-item oj-sm-12 center padding-service-request">
        <oj-button class="action-button-primary" on-click="[[$component.openCreate]]">
            <span data-bind="text: $component.resource.create"></span>
        </oj-button>
    </div>
    <div class="oj-flex-item oj-sm-12 center">
    </div>
    <div class="oj-flex-item oj-sm-12 center">
        <a href="#" data-bind="text: $component.resource.cancel, click: $dashboard.switchModule.bind($data, null)"></a>
    </div>
</div>
