<div class="oj-flex oj-flex-items-pad help-content">
    <div class="oj-sm-12 center help-item">
        <img data-bind="loadImage:'dashboard-design/UX/mapping-list.svg',attr:{alt:$component.resourceBundle.header3,title:$component.resourceBundle.createMapping}">
    </div>
    <h4 class="oj-sm-12 help-content-title help-item">Brand Mapping</h4>
    <span class="oj-sm-12 help-item">One brand theme can be linked to multiple User, Party, Role or Entity. Click below to start mapping your themes.</span>
    <div class="oj-flex-item oj-sm-12 help-item center">
        <oj-button class="help-button createBtn" on-click="[[$component.createMapping]]">
            <span data-bind="text:$component.resourceBundle.createMapping"></span>
        </oj-button>
    </div>
</div>
