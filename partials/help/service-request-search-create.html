<div class="oj-flex oj-flex-items-pad help-content">
    <div class="oj-sm-12 center help-item">
        <img data-bind="loadImage:'info-icon/generate-pin.svg'" alt="" />
    </div>
    <h4 class="oj-sm-12 help-content-title help-item" data-bind="text: $component.resource.createServiceRequest"></h4>
    <span class="oj-sm-12 center  help-item" data-bind="text: $component.resource.createText"></span>
    <span class="oj-sm-12 center  help-item" data-bind="text: $component.resource.createTextPara2"></span>
    <div class="oj-flex-item oj-sm-12 help-item center">
        <oj-button class="help-button createBtn" on-click="[[$component.openCreate]]">
            <span data-bind="text:$component.resource.create"></span>
        </oj-button>
    </div>
</div>
