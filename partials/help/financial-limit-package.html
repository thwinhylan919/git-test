
<div class="oj-flex oj-flex-items-pad help-content">
  <div class="oj-sm-12 help-item center help-item">
    <img class="create-feedback" data-bind="loadImage : 'info-icon/note.svg'">
  </div>

  <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.nls.limit_package_search.landingHelpTitle"></h4>

  <div class="oj-sm-12 help-item" data-bind="text:$component.nls.limit_package_search.landingDescriptionCreate">
  </div>
  <div class="oj-flex-item oj-sm-12 help-item center">
    <oj-button class="help-button" on-click="[[$component.showPackageCreate]]">
      <span data-bind="text:$component.nls.limit_package_search.create"></span>
    </oj-button>
  </div>


</div>
