<div class="oj-flex oj-flex-items-pad help-content">
  <div class="oj-flex-item center help-item">
    <img alt="" data-bind="loadImage : 'info-icon/note.svg'" />
  </div>
  <div class="oj-flex-item oj-sm-12">
    <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.resource.tips"></h4>
  </div>
  <div class="oj-flex-item">
    <p class="oj-sm-12 left help-item" data-bind="text:$component.resource.infoPanelText"></p>
  </div>
  <div class="oj-flex-item oj-sm-12 center help-item">
    <oj-button class="help-button" on-click="[[$component.openCreate]]">
      <span data-bind="text: $component.resource.createNewEntity"></span>
    </oj-button>
  </div>
</div>
