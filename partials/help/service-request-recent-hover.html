<div class="oj-flex oj-flex-items-pad help-content">

    <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.recentServiceRequest">Request Name</h4>

    <div class="oj-flex-item help-item">
        <img alt="" data-bind="loadImage : 'info-icon/note.svg'">
    </div>

    <div class="oj-flex-item oj-sm-12 center">
        <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data, null)]]">
            <span data-bind="text: $component.resource.view"></span>
        </oj-button>
    </div>
    <div class="oj-flex-item oj-sm-12 center">
        <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data, null)]]">
            <span data-bind="text: $component.resource.copy"></span>
        </oj-button>
    </div>
</div>
