<div class="oj-flex oj-flex-items-pad help-content">
    <div class="oj-sm-12 help-item center help-item">
        <img data-bind="loadImage:'info-icon/add-payee.svg'" alt="" />
    </div>
    <h4 class="oj-sm-12 help-content-title help-item">Create and Maintain Category</h4>
    <div class="oj-sm-12 help-item">
        <p>You can search for the billers mapped to category in this screen.If you haven't mapped the billers to the category click on Map Biller to initiate the mapping.If you want to create new categories, click on Manage Categories.</p>
    </div>
    <div class="oj-flex-item oj-sm-12 help-item center">
    <oj-button class="help-button" on-click="[[$dashboard.loadComponent.bind($data,'biller-category-add',{})]]">
      <span data-bind="text:$component.resource.billerCategory.mapBiller"></span>
    </oj-button>
  </div>
</div>
