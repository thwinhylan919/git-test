<div class="oj-flex oj-flex-items-pad help-content">
    <div class="oj-sm-12 help-item center">
        <img class="oj-sm-6" data-bind="loadImage:'info-icon/note.svg'" alt="" />
    </div>
    <span class="oj-sm-12 center help-item" data-bind="text:$component.Nls.note"></span>
    <span class="oj-sm-12 help-item" data-bind="text:$component.Nls.description1"></span>
    <div class="oj-flex-item oj-sm-12 help-item center">
        <oj-button class="help-button createBtn" on-click="[[$component.create]]">
            <span data-bind="text:$component.Nls.create"></span>
        </oj-button>
    </div>
</div>
