<div class="oj-flex oj-flex-items-pad help-content">
    <div class="oj-sm-12 help-item center">
        <img data-bind="loadImage:'dashboard-design/UX/create-dashboard.svg',attr:{alt:$component.resourceBundle.pageHeader,title:$component.resourceBundle.header}" />
    </div>
    <h4 class="oj-sm-12 help-content-title help-item">Brand</h4>
    <span class="oj-sm-12 help-item">Customise the application to match a theme for your corporate branding with just a few clicks! Click on create and get going.</span>
    <div class="oj-flex-item oj-sm-12 help-item center">
        <oj-button class="help-button" on-click="[[$component.createTheme]]">
            <span data-bind="text:$component.resourceBundle.generic.common.create"></span>
        </oj-button>
    </div>
</div>
