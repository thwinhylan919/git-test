<div class="oj-flex oj-flex-items-pad help-content">
  <div class="oj-sm-12 center help-item">
    <img data-bind="loadImage : 'info-icon/note.svg'">
  </div>
  <div class="oj-sm-12 center help-item">
    <h4>Identity Domain</h4>
  </div>
  <div class="oj-sm-12 help-item">
    <span>Identity domain corresponds to the notion of a tenant and each identity domain corresponds to an identity store. All artifacts such as resource server and client needs to be created under an identity domain</span>
  </div>
  <div class="oj-flex-item oj-sm-12 help-item center">
    <oj-button class="help-button" on-click="[[$component.openCreateIDomain]]">
      <span>Create</span>
    </oj-button>
  </div>
</div>
