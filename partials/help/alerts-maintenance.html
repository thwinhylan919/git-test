
<div class="oj-flex oj-flex-items-pad help-content">
  <div class="oj-sm-12 help-item center help-item">
    <img class="create-feedback" data-bind="loadImage : 'info-icon/note.svg'">
  </div>

  <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.nls.alerts.landingHelpTitle"></h4>

  <div class="oj-sm-12 help-item" data-bind="text:$component.nls.alerts.landingDescription">
  </div>
  <div class="oj-flex-item oj-sm-12 center help-item">
    <oj-button class="help-button" on-click="[[$component.createNew]]">
    <span data-bind="text: $component.nls.alerts.create"></span>
  </oj-button>
  </div>
</div>
