<div class="oj-flex oj-flex-items-pad help-content">
  <div class="oj-flex-item help-item">
    <img alt="" data-bind="loadImage : 'info-icon/tips.svg'">
  </div>
  <h4 class="oj-sm-12 help-content-title help-item" data-bind="text: $dashboard.helpComponent.params().serviceRequests.help"></h4>
  <div class="oj-flex-item">
    <p><span data-bind="text: $dashboard.helpComponent.params().serviceRequests.raiseNewHelp"></span></p>
    <p><span data-bind="text: $dashboard.helpComponent.params().serviceRequests.raiseNewText"></span></p>
  </div>
  <div class="oj-flex-item oj-sm-12 center">
    <a href="#" data-bind="text: $dashboard.helpComponent.params().serviceRequests.trackRequest, click: $dashboard.helpComponent.params().serviceRequests.goToTracking"></a>
  </div>
</div>
