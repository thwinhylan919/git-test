<div class="oj-flex oj-flex-items-pad help-content">
    <div class="oj-sm-12 center help-item">
        <img data-bind="loadImage:'info-icon/note.svg'" width="90px" alt="">
    </div>
    <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.resourceBundle.info.landingHelpTitle"></h4>
    <span class="oj-sm-12 help-item" data-bind="text:$component.resourceBundle.info.landinghelpDescription"></span>
    <div class="oj-flex-item oj-sm-12 help-item center">
        <oj-button class="help-button createBtn" on-click="[[$component.createNew]]">
            <span data-bind="text:$component.resourceBundle.headers.CREATE"></span>
        </oj-button>
    </div>
</div>
