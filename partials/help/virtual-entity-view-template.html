<div class="oj-flex oj-flex-items-pad help-content">
  <div class="oj-flex-item center help-item">
    <img data-bind="loadImage : 'info-icon/note.svg'" />
    <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.resource.note"></h4>
  </div>
  <div class="oj-flex-item center help-item">
    <h4 data-bind="text:$component.resource.searchEntityQuestionHeader"></h4>
    <p class="oj-sm-12 left help-item" data-bind="text:$component.resource.searchEntityQuestionDescription"></p>
  </div>
  <div class="oj-flex-item oj-sm-12 center help-item">
    <oj-button class="help-button" on-click="[[$component.openCreate]]">
      <span data-bind="text: $component.resource.createNewEntity"></span>
    </oj-button>
  </div>
  <div class="oj-flex-item center help-item">
    <h4 data-bind="text:$component.resource.createhelpQuestionHeader"></h4>
    <p class="oj-sm-12 left help-item" data-bind="text:$component.resource.searchhelpQuestionDescription"></p>
  </div>
</div>
