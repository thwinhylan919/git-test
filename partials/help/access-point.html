<div class="oj-flex oj-flex-items-pad help-content">
  <div class="oj-sm-12 help-item center">
    <img data-bind="loadImage : 'info-icon/note.svg'" alt="" />
  </div>
  <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.nls.accessPoint.landingHelpTitle"></h4>
  <span class="oj-sm-12 help-item" data-bind="text:$component.nls.accessPoint.landinghelpText"></span>
  <!-- ko if : $component.mode === 'search' -->
  <div class="oj-flex-item oj-sm-12 help-item center">
    <oj-button class="help-button" on-click="[[$component.createAccessPoint]]">
      <span data-bind="text:$component.nls.accessPoint.create"></span>
    </oj-button>
  </div>
  <!-- /ko -->
</div>
