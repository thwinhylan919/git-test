<div class="oj-flex oj-flex-items-pad help-content">
  <div class="oj-flex-item center help-item">
    <img data-bind="loadImage : 'info-icon/note.svg'" />
    <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.resource.tips"></h4>
  </div>
  <div class="oj-flex-item center help-item">
    <p class="oj-sm-12 left help-item" data-bind="text:$component.resource.searchHelpTitleOne"></p>
  </div>
  <div class="oj-flex-item center">
    <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.resource.searchHelpTitleTwo"></h4>
  </div>
  <div class="oj-flex-item center">
    <p class="oj-sm-12 left help-item" data-bind="text:$component.resource.searchHelpTitleThree"></p>
    <p class="oj-sm-12 left help-item" data-bind="text:$component.resource.searchHelpTitleFour"></p>
  </div>
  <div class="oj-flex-item center">
    <h4 class="oj-sm-12 left help-content-title help-item" data-bind="text:$component.resource.searchHelpTitleFive">
    </h4>
  </div>
  <div class="oj-flex-item center">
    <p class="oj-sm-12 left help-item" data-bind="text:$component.resource.searchHelpTitleSix"></p>
  </div>
  <div class="oj-flex-item oj-sm-12 center help-item">
    <oj-button class="help-button" on-click="[[$component.openCreate]]">
      <span data-bind="text: $component.resource.createNewAccount"></span>
    </oj-button>
  </div>
  <div class="oj-flex-item center">
    <h4 class="oj-sm-12 help-content-title help-item" data-bind="text:$component.resource.searchHelpTitleSeven"></h4>
  </div>
  <div class="oj-flex-item center">
    <p class="oj-sm-12 left help-item" data-bind="text:$component.resource.searchHelpTitleEight"></p>
  </div>
</div>
