<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 label">
    <label data-bind="text:$component.locale.chequeStatusInquiry.searchByCheque"></label>
  </div>

  <div class="oj-flex-item oj-sm-12">
    <oj-radioset class="oj-choice-direction-row" id="optionset" :aria-label="[[$component.locale.chequeStatusInquiry.searchByCheque]]"
      on-value-changed="[[handleStatusInquiryChange]]" value="{{'Number'}}">
      <oj-option value="Number" id="Number" name="beverage"><span for="Number" data-bind="text:$component.locale.chequeStatusInquiry.number"></span></oj-option>
      <oj-option value="Range" id="Range" name="beverage">
        <span for="Range" data-bind="text:$component.locale.chequeStatusInquiry.range"></span>
      </oj-option>
      <oj-option value="Status" id="Status" name="beverage"><span for="Status" data-bind="text: $component.locale.chequeStatusInquiry.status"></span></oj-option>
    </oj-radioset>
  </div>
</div>

<!--  ko if : !showStatusSection() -->
<!-- ko if:$component.showNumberSection() -->
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 label">
    <label id="numberOfCheques" for="chequeNumber" data-bind="text:$component.locale.chequeStatusInquiry.chequeNumber"></label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
    <oj-input-text aria-labelledby="numberOfCheques" data-id="chequeNo" id="chequeNumber" required validators="[[$baseModel.getValidator('ALPHANUMERIC', $component.locale.messages.chequeNumber, {type: 'length', options: {
                  min: 1,
                  max: 15
                }})]]"
      value="{{$component.chequeNo().startChequeNumber}}"></oj-input-text>
  </div>
</div>
<!-- /ko -->
<!-- ko if:!$component.showNumberSection() -->
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 label">
    <label class="" for="from" data-bind="text:$component.locale.chequeStatusInquiry.from"></label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-12">
    <oj-input-text data-id="fromChequeNo" id="from" required validators="[[$baseModel.getValidator('ALPHANUMERIC', $component.locale.messages.chequeNumber, {type: 'length', options: {
                min: 1,
                max: 15
              }})]]"
      value="{{$component.chequeNo().startChequeNumber}}"></oj-input-text>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 label">
    <label class="" for="to" data-bind="text:$component.locale.chequeStatusInquiry.to"></label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-12">
    <oj-input-text data-id="toChequeNo" id="to" required validators="[[$baseModel.getValidator('ALPHANUMERIC', $component.locale.messages.chequeNumber, {type: 'length', options: {
                min: 1,
                max: 15
              }})]]"
      value="{{$component.chequeNo().endChequeNumber}}"></oj-input-text>
  </div>

</div>
<!-- /ko -->
<!-- /ko -->
<!--  ko if : showStatusSection() -->
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 label">
    <label for="status" data-bind="text:$component.locale.chequeStatusInquiry.selectStatus"> </label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-12">
    <!-- ko if:statusEnumLoaded -->
    <oj-select-one data-id="statusDropDown" id="status" required="[[true]]" :id="[['status']]" on-value-changed="[[statusChange]]"
      :placeholder="[[$component.locale.chequeStatusInquiry.placeholder]]" value="{{selectedStatusValue}}">
      <!-- ko foreach:chequeStatusOptions -->
      <oj-option value="{{value}}"><span data-bind="text:label"></span></oj-option>
      <!-- /ko  -->
    </oj-select-one>
    <!-- /ko  -->

  </div>
</div>
<!-- ko if:innerStatusVisible() -->
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 label">
    <label for="fromDate" data-bind="text:$component.locale.chequeStatusInquiry.fromDate"></label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
    <oj-input-date data-id="fromInputDate" id="fromDate" required converter="[[$formatter.dateConverter]]" max="[[todayDate]]"
      value="{{fromDate}}"></oj-input-date>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 label">
    <label for="toDate" data-bind="text:$component.locale.chequeStatusInquiry.toDate"></label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
    <oj-input-date data-id="toInputDate" id="toDate" required converter="[[$formatter.dateConverter]]" max="[[todayDate]]"
      value="{{toDate}}"></oj-input-date>
  </div>
</div>
<!-- /ko -->
<!-- /ko -->
