<!-- ko foreach:$component.configuration.configurationItemDTOs -->

<div class="oj-flex oj-flex-items-pad">

    <!-- ko foreach:$data.inputDTOs -->

    <!-- ko if :$data.type === 'TXT' || $data.type === 'LISTBOX' || $data.type === 'RO' || $data.type=== 'PORT'  -->

    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
        <oj-label :for="[['inputBox'+$index()]]"><span data-bind="text:$data.uiDefinition.title"></span></oj-label>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4">
        <span data-bind="text:$data.inputValues,attr : {'id' :'inputBox' + $index()}"></span>
    </div>
    <!-- /ko -->


    <!-- ko if :$data.type === 'DATE' -->

    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
        <oj-label :for="[['inputBox'+$index()]]"><span data-bind="text:$data.uiDefinition.title"></span></oj-label>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4">
        <span data-bind="text:$formatter.formatDate($data.inputValues),attr : {'id' :'inputBox' + $index()}"></span>
    </div>
    <!-- /ko -->

    <!-- ko if :$data.type === 'CHB' -->

    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
        <oj-label><span data-bind="text:$data.uiDefinition.title"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4">

        <oj-checkboxset id="checkboxSetId" aria-labelledby="mainlabelid" class="oj-choice-direction-row" disabled="[[true]]" value="{{$data.inputValues}}"><!-- ko foreach: $data.tempObj.options --><oj-option value="{{key}}" :id="[[$parent.fieldName + $index()]]"><span data-bind="text: description, attr : {'for' :$parent.fieldName + $index()}"></span></oj-option><!-- /ko --></oj-checkboxset>
    </div>
    <!-- /ko -->
    <!-- /ko -->
</div>
<!-- /ko -->
