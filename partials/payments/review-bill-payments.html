    <div class="row-group" data-bind="with:biller">
        <row class="highlight-text" params="baseModel : $baseModel, rootModel : $component, label : $component.resource.billPayment.billerName ,
         value :$component.selectedBillerName()"></row>

         <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.billPayment.relationshipNumber , value :relationshipNumber"></row>

        <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.billPayment.amount ,
        value :$formatter.formatCurrency(amount.amount(),amount.currency),dataClass :'highlight-text'"></row>

        <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.billPayment.transferFrom , value :debitAccountId.displayValue"></row>

        <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.billPayment.billDate ,  value :$formatter.formatDate(billDate)"></row>

        <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.billPayment.billNumber , value :billNumber"></row>

        <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.billPayment.noteReview , value :'remarks' in $component.biller?remarks:''"></row>
    </div>
