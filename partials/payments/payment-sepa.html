<div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item oj-sm-12  label">
        <oj-label for="oinNumber"> <span data-bind="text:$component.payments.moneytransfer.oin"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-lg-8">
        <oj-input-text required id="oinNumber" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[[$baseModel.getValidator('OIN_NUMBER')]]" value="{{oinNumber}}"></oj-input-text>

    </div>
</div>

<div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item oj-sm-12  label">
        <oj-label for="oinDescription"> <span data-bind="text:$component.payments.moneytransfer.oinDes"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-lg-8">
        <oj-input-text id="oinDescription" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[[$baseModel.getValidator('COMMENTS',$component.payments.moneytransfer.invalidDescription)]]" value="{{oinDescription}}"></oj-input-text>

    </div>
</div>

<!-- ko if:transactionPurposeList().length>0 -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12  label">
        <oj-label for="purpose"><span data-bind="text:$component.payments.moneytransfer.purpose"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-lg-8">
        <oj-select-one id="purpose" required on-value-changed="[[purposeChanged]]" value="{{purpose}}" :placeholder="[[$component.payments.common.select]]">
            <!-- ko foreach:transactionPurposeList() -->
            <oj-option value="{{value+'_'+text}}"><span data-bind="text:text"></span></oj-option>
            <!-- /ko -->
        </oj-select-one>

    </div>
</div>
<!-- /ko -->
