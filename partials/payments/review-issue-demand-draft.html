<div class="row-group">
    <div class="oj-flex oj-flex-items-pad oj-sm-12 oj-md-12 oj-lg-12">
        <oj-label class="oj-flex-item oj-sm-12 "><span data-bind="text: $component.payments.demanddraft.favouring"></span></oj-label>
        <div class="oj-flex oj-flex-item">
            <!-- ko if:$component.imageUploadFlag() -->
            <oj-avatar class="" role="img" size="xs" initials='[[$component.initials]]' src='[[$component.preview()]]' data-bind="attr:{'aria-label':$component.demandDraftPayment().inFavourOf}">
            </oj-avatar>
            <!-- /ko -->
            <div class="oj-label-inline oj-flex-item">
                <span data-bind="text:$component.demandDraftPayment().inFavourOf"></span>
            </div>
        </div>
    </div>
    <row params="baseModel : $baseModel, rootModel : $component, label : $component.payments.demanddraft.deliverymode , value :$component.payments.demanddraft[$component.demandDraftPayee().demandDraftDeliveryDTO.deliveryMode]"></row>
    <div data-bind="template: { name: 'common/review/address',data:{
     label: $component.common.DeliveryLocation,
     details:$component.addressDetails.postalAddress
    }}"></div>
    <row params="baseModel : $baseModel, rootModel : $component, label : $component.payments.demanddraft.amount , value :$formatter.formatCurrency($component.demandDraftPayment().amount.amount, $component.demandDraftPayment().amount.currency)"></row>
    <row params="baseModel : $baseModel, rootModel : $component, label : $component.payments.demanddraft.scheduledon , value :$formatter.formatDate($component.demandDraftPayment().startDate)"></row>
    <row params="baseModel : $baseModel, rootModel : $component, label : $component.payments.demanddraft.transferfrom , value :$component.demandDraftPayment().debitAccountId.displayValue"></row>
    <row params="baseModel : $baseModel, rootModel : $component, label : $component.payments.demanddraft.note , value :$component.demandDraftPayment().remarks"></row>
</div>
