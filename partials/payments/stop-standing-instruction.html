
<!-- ko if:stageTwo() -->
    <page-section params="baseModel : $baseModel, rootModel : $parent, heading : ''">
        <div class="row-group" data-bind="with:$component.standingInstruction">
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.transferTo , value :[('payeeNickName' in $data)?payeeNickName:'',creditAccountId.displayValue]"></row>
            <row class="highlight-text" params="baseModel : $baseModel, rootModel : $component, label : $component.resource.amount , value :$formatter.formatCurrency(amount.amount,amount.currency)"></row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.transferFrom , value :debitAccountId.displayValue"></row>
        </div>
        <div class="row-group" data-bind="with:$component.standingInstruction">
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.repeat , value :$component.getRepeatData($data)"></row>
            <row class="highlight-text" params="baseModel : $baseModel, rootModel : $component, label : $component.resource.nextPayment , value :$formatter.formatDate(nextExecutionDate)"></row>
        </div>



    </page-section>
            <!-- cancel confirm buttons -->
        <div class="oj-flex oj-flex-items-pad button-container">
            <oj-button class="action-button-primary " on-click="[[cancelSI]]"><span slot="startIcon" class="icons icon-cancel"></span>
      <span data-bind="text:resource.stopRepeatTransfer"></span>
</oj-button>

            <oj-button class="action-button-secondary " on-click="[[viewList]]"><span slot="startIcon" class="icons icon-confirm"></span>
      <span data-bind="text:resource.done"></span>
</oj-button>
        </div>
<!-- /ko -->
