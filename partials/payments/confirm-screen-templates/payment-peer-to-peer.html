
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4">
      <oj-label><span data-bind="text:$component.payments.successmsg4"></span></oj-label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">
      <oj-label><span data-bind="text:$component.securityCode"></span></oj-label>
  </div>
</div>



<div class="button-container">
    <oj-button data-id="existingPayee" class="action-button-secondary " id="button" on-click="[[existingPayee]]"><span slot="startIcon" class="icons icon-existing-payee"></span>
      <span data-bind="text:$component.payments.peertopeer.existingPayee"></span>
</oj-button>
    <oj-button class="action-button-secondary " id="button" on-click="[[newPayee]]"><span slot="startIcon" class="icons icon-new-payee"></span>
      <span data-bind="text:$component.payments.peertopeer.newPayee"></span>
</oj-button>
</div>
<div class="button-container">
     <oj-button class="action-button-primary " on-click="[[openDashboard.bind(void 0,void 0)]]"><span slot="startIcon" class="icons icon-confirm"></span>
      <span data-bind="text:$component.common.done"></span>
</oj-button>
</div>
