<!--  Done buttons -->
    <modal-window class="favorite-container" params="baseModel : $baseModel, rootModel : $component,id:'favoritesSuccessDialog'">
        <div class="grid-main-container ">
            <div class="dialog-text-heading center">
                <div class="oj-flex oj-flex-items-pad">
                    <div data-bind="text:$component.payments.favorite.header">
                    </div>
                </div>
            </div>
            <div class="dialog-text center">
                <span data-bind="text:$baseModel.format($component.payments.favorite.favsuccess,{name:$component.customPayeeName()})"></span>
            </div>
            <div class="button-container">
                <oj-button class="action-button-primary " on-click="[[$component.issueDone]]"><span slot="startIcon" class="icons icon-confirm"></span>
      <span data-bind="text:$component.payments.common.done"></span>
</oj-button>
            </div>
        </div>
    </modal-window>
