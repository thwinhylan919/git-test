<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
      <oj-label for="cardType" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.cardType"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
      <oj-label for="cardType" class="talign-left"><span data-bind="text:$data.requestDetails.elements[0].values[0]"></span></oj-label>
    </div>
  </div>
</div>
<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
      <oj-label for="deliveryOption" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.deliveryOption"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
      <oj-label for="deliveryOption" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.deliveryOptions[$data.requestDetails.elements[6].values[0]]"></span></oj-label>
    </div>
  </div>
</div>
<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
      <oj-label><span data-bind="text:$component.requestDetailsTemplate.detail.address"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
      <oj-label for="address" class="talign-left"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddress,{line1:$data.requestDetails.elements[4].values[0] ? $data.requestDetails.elements[4].values[0]:'',line2:$data.requestDetails.elements[4].values[1] ? $data.requestDetails.elements[4].values[1]:'',city:$data.requestDetails.elements[1].values[0] ? $data.requestDetails.elements[1].values[0]:''})"></span></oj-label>
      <br>
      <oj-label for="address" class="talign-left"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddressCountryZip,{state:$data.requestDetails.elements[2].values[0] ? $data.requestDetails.elements[2].values[0]:'',country:$data.requestDetails.elements[3].values[0] ? $data.requestDetails.elements[3].values[0]:'',zip:$data.requestDetails.elements[5].values[0] ? $data.requestDetails.elements[5].values[0]:''})"></span></oj-label>
    </div>
  </div>
</div>
