<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.creditCardId"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.cardStatusDetails.id.displayValue"></span></oj-label>
    </div>
  </div>
</div>

<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.reason"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
      <!-- ko if: $component.requestDetails.cardStatusDetails.statusType === 'ACTIVE' -->
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.cardStatusDetails.statusUpdateReasonrequest.activateReason"></span></oj-label>
      <!-- /ko -->

      <!-- ko if: $component.requestDetails.cardStatusDetails.statusType === 'INACTIVE' -->
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.cardStatusDetails.statusUpdateReasonrequest.deactivateReason"></span></oj-label>
      <!-- /ko -->

      <!-- ko if: $component.requestDetails.cardStatusDetails.statusType === 'HOTLISTED' -->
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.cardStatusDetails.statusUpdateReasonrequest.hotlistReason"></span></oj-label>
      <!-- /ko -->

      <!-- ko if: $component.requestDetails.cardStatusDetails.statusType === 'CANCELLED' -->
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.cardStatusDetails.statusUpdateReasonrequest.cancelReason"></span></oj-label>
      <!-- /ko -->
    </div>
  </div>
</div>
