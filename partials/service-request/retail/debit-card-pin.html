<row params="baseModel : $baseModel, rootModel : $parent, label : $component.requestDetailsTemplate.detail.accountId, value : $data.requestDetails.accountId.displayValue"></row>
<row params="baseModel : $baseModel, rootModel : $parent, label : $component.requestDetailsTemplate.detail.debitCardId, value : $component.requestDetails.cardNo.displayValue"></row>
<row params="baseModel : $baseModel, rootModel : $parent, label : $component.requestDetailsTemplate.detail.deliveryOption, value : $component.requestDetails.deliveryDetails.deliveryOption"></row>

<!-- ko if: $component.requestDetails.deliveryDetails.address -->
<div class="oj-flex oj-flex-items-pad">
<div class="required oj-flex-item oj-sm-12 label">
  <oj-label for="DeliveryLocation"><span data-bind="text:$component.requestDetailsTemplate.detail.address"></span></oj-label>
</div>
<div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
  <div id="DeliveryLocation" data-bind="template:{name:'service-request/retail/address', data:{address:$component.requestDetails.deliveryDetails.address}}"></div>
</div>
</div>
<!-- /ko -->
