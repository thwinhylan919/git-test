<row params="baseModel : $baseModel, rootModel : $parent, label : $component.requestDetailsTemplate.detail.creditCardId, value : $component.requestDetails.id.displayValue"></row>
<row params="baseModel : $baseModel, rootModel : $parent, label : $component.requestDetailsTemplate.detail.deliveryOption, value : $component.requestDetails.deliveryDetails.modeOfDelivery"></row>
<!-- ko if:$component.branchDetailsLoaded  -->
<!-- ko if: $component.requestDetails.branchDetails -->

<row params="baseModel : $baseModel, rootModel : $parent, label : $component.requestDetailsTemplate.detail.nameBranch, value : $component.requestDetails.branchDetails.branchName"></row>
<div class="oj-flex oj-flex-items-pad">
<div class="required oj-flex-item oj-sm-12 label">
  <oj-label for="DeliveryLocation"><span data-bind="text:$component.requestDetailsTemplate.detail.address"></span></oj-label>
</div>
<div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
  <div id="DeliveryLocation" data-bind="template:{name:'service-request/retail/address', data:{address:$component.requestDetails.branchDetails.branchAddress.postalAddress}}"></div>
</div>
</div>
<!-- /ko -->
<!-- /ko -->


<!-- ko if: $component.requestDetails.deliveryDetails.addressDetails && $component.requestDetails.deliveryDetails.modeOfDelivery ==='COURIER' -->

  <oj-label for="DeliveryLocation"><span data-bind="text:$component.requestDetailsTemplate.detail.address"></span></oj-label>
</div>
<div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
  <div id="DeliveryLocation" data-bind="template:{name:'service-request/retail/address', data:{address:$component.requestDetails.deliveryDetails.addressDetails}}"></div>
