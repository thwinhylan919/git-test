<div class="oj-flex oj-flex-items-pad">
  <div class="required oj-flex-item oj-sm-12 label">
    <oj-label for="address"><span data-bind="text:$component.requestDetailsTemplate.detail.address"></span></oj-label>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8 addressfields">
    <oj-label for="address"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddress,{line1:$data.requestDetails.elements[4].values[0] ? $data.requestDetails.elements[4].values[0]:'',line2:$data.requestDetails.elements[4].values[1] ? $data.requestDetails.elements[4].values[1]:'',city:$data.requestDetails.elements[1].values[0] ? $data.requestDetails.elements[1].values[0]:''})"></span></oj-label>
    <oj-label for="address"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddressCountryZip,{state:$data.requestDetails.elements[2].values[0] ? $data.requestDetails.elements[2].values[0]:'',country:$data.requestDetails.elements[3].values[0] ? $data.requestDetails.elements[3].values[0]:'',zip:$data.requestDetails.elements[5].values[0] ? $data.requestDetails.elements[5].values[0]:''})"></span></oj-label>
  </div>
</div>

<row params="baseModel : $baseModel, rootModel : $parent, label : $component.requestDetailsTemplate.detail.cardType, value : $data.requestDetails.elements[0].values[0]"></row>
<row params="baseModel : $baseModel, rootModel : $parent, label : $component.requestDetailsTemplate.detail.deliveryOption, value : $component.requestDetailsTemplate.detail.deliveryOptions[$data.requestDetails.elements[6].values[0]]"></row>
