</div>
<div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
  <div id="DeliveryLocation" data-bind="template:{name:'service-request/retail/address', data:{address:$component.requestDetails.cardReplaceRequestData.deliveryDetails.address}}"></div>
</div>
