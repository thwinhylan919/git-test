<div class="row-group">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
            <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.accountId"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
            <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$data.requestDetails.accountId.displayValue"></span></oj-label>
        </div>
    </div>
</div>

<div class="row-group">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
            <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.debitCardId"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
            <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.cardNo.displayValue"></span></oj-label>
        </div>
    </div>
</div>

<div class="row-group">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
            <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.deliveryOption"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
            <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.debitCardReplacementDTO.deliveryOption"></span></oj-label>
        </div>
    </div>
</div>
<div class="row-group">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
            <oj-label><span data-bind="text:$component.requestDetailsTemplate.detail.address"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
            <!-- ko if: $component.requestDetails.debitCardReplacementDTO.address.line2 -->
            <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddress,{line1:$component.requestDetails.debitCardReplacementDTO.address.line1,line2:$component.requestDetails.debitCardReplacementDTO.address.line2,city:$component.requestDetails.debitCardReplacementDTO.address.city})"></span></oj-label>
          <br>
              <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddressCountryZip,{state:$component.requestDetails.debitCardReplacementDTO.address.state,country:$component.requestDetails.debitCardReplacementDTO.address.country,zip:$component.requestDetails.debitCardReplacementDTO.address.postalCode})"></span></oj-label>
            <!-- /ko -->
            <!-- ko ifnot: $component.requestDetails.debitCardReplacementDTO.address.line2 -->
            <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddress2,{line1:$component.requestDetails.debitCardReplacementDTO.address.line1,city:$component.requestDetails.debitCardReplacementDTO.address.city})"></span></oj-label>
            <br>
              <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddressCountryZip,{state:$component.requestDetails.debitCardReplacementDTO.address.state,country:$component.requestDetails.debitCardReplacementDTO.address.country,zip:$component.requestDetails.debitCardReplacementDTO.address.postalCode})"></span></oj-label>

            <!-- /ko -->
        </div>
    </div>
</div>
