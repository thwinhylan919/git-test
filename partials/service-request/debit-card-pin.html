<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.accountId"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$data.requestDetails.accountId.displayValue"></span></oj-label>
    </div>
  </div>
</div>

<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.debitCardId"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.cardNo.displayValue"></span></oj-label>
    </div>
  </div>
</div>

<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.deliveryOption"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.deliveryDetails.deliveryOption"></span></oj-label>
    </div>
  </div>
</div>
  <!-- ko if: $component.requestDetails.deliveryDetails.address -->
<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
          <oj-label><span data-bind="text:$component.requestDetailsTemplate.detail.address"></span></oj-label>
    </div>
      <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">

    <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddress,{line1:$component.requestDetails.deliveryDetails.address.line1 ? $component.requestDetails.deliveryDetails.address.line1:'',line2:$component.requestDetails.deliveryDetails.address.line2 ? $component.requestDetails.deliveryDetails.address.line2:'',city:$component.requestDetails.deliveryDetails.address.city ? $component.requestDetails.deliveryDetails.address.city:''})"></span></oj-label>
    <br>
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddressCountryZip,{state:$component.requestDetails.deliveryDetails.address.state ? $component.requestDetails.deliveryDetails.address.state:'',country:$component.requestDetails.deliveryDetails.address.country ? $component.requestDetails.deliveryDetails.address.country:'',zip:$component.requestDetails.deliveryDetails.address.postalCode ? $component.requestDetails.deliveryDetails.address.postalCode:''})"></span></oj-label>



    </div>
  </div>
</div>
<!-- /ko -->
