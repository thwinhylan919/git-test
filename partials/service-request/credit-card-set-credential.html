
<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.creditCardId"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.id.displayValue"></span></oj-label>
    </div>
  </div>
</div>

<div class="row-group">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
      <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.deliveryOption"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">

    </div>
  </div>
</div>


<!-- ko if:$component.branchDetailsLoaded  -->
<!-- ko if: $component.requestDetails.branchDetails -->
<div class="row-group">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
            <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetailsTemplate.detail.nameBranch"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
            <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$component.requestDetails.branchDetails.branchName"></span></oj-label>
        </div>
    </div>
</div>

<div class="row-group">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
            <oj-label><span data-bind="text:$component.requestDetailsTemplate.detail.address"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
          <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddress,{line1:$component.requestDetails.branchDetails.branchAddress.postalAddress.line1 ? $component.requestDetails.branchDetails.branchAddress.postalAddress.line1:'',line2:$component.requestDetails.branchDetails.branchAddress.postalAddress.line2 ? $component.requestDetails.branchDetails.branchAddress.postalAddress.line2:'',city:$component.requestDetails.branchDetails.branchAddress.postalAddress.city ? $component.requestDetails.branchDetails.branchAddress.postalAddress.city:''})"></span></oj-label>
          <br>
          <oj-label for="usernamesearch2" class="talign-left"><span data-bind="text:$baseModel.format($component.requestDetailsTemplate.detail.reviewAddressCountryZip,{state:$component.requestDetails.branchDetails.branchAddress.postalAddress.state ? $component.requestDetails.branchDetails.branchAddress.postalAddress.state:'',country:$component.requestDetails.branchDetails.branchAddress.postalAddress.country ? $component.requestDetails.branchDetails.branchAddress.postalAddress.country:'',zip:$component.requestDetails.branchDetails.branchAddress.postalAddress.postalCode ? $component.requestDetails.branchDetails.branchAddress.postalAddress.postalCode:''})"></span></oj-label>

        </div>
    </div>
</div>
<!-- /ko -->
<!-- /ko -->

        <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-10">
