<!-- ko if:isPurposeListLoaded() -->
<oj-validation-group id="TaskValidater">
  <!-- ko if : transactionPurposeList().length > 0 -->
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12  label">
      <oj-label for="purpose"><span data-bind="text:$component.resource.purpose"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-lg-8">

      <oj-select-one id="purpose" required on-value-changed="[[purposeChanged]]" value="{{purpose}}" :invalidcomponenttracker="{{$component.validationTracker}}" :placeholder="[[$component.resource.generic.common.select]]">
        <!-- ko foreach:transactionPurposeList() -->
        <oj-option value="{{$data}}"><span data-bind="text:text"></span></oj-option>
        <!-- /ko -->
      </oj-select-one>

    </div>
  </div>
  <!-- /ko -->
  <!-- ko if:otherPurpose() -->
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12  label">
      <oj-label class="hide-label" :for="[['comment'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.resource.comment"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12  oj-lg-8">
      <oj-input-text required :id="[['comment'+($baseModel.currentIdCount())]]" :invalidcomponenttracker="[[$component.validationTracker]]" validators="[[$baseModel.getValidator('COMMENTS')]]" value="{{otherPurposeValue}}"></oj-input-text>
    </div>
  </div>
  <!-- /ko -->
</oj-validation-group>
<!-- /ko -->
