<!-- ko ifnot: $baseModel.small() -->
<!-- ko ifnot : $component.payLoadArray().length === 0 -->
<div class="oj-flex oj-flex-items-pad">
  <div class="header-text oj-flex-item oj-lg-12 oj-md-12 redeem-info-color">
    <span data-bind="text: $component.resource.headerText"></span>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-lg-12 oj-md-12 redeem-info-color medium-text">
    <span data-bind="text:$component.resource.numberOfFunds"></span>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-lg-6 oj-md-6 redeem-info-color">
    <span data-bind="text:$component.resource.selectedFunds"></span>
  </div>
  <div class="oj-flex-item oj-lg-6 oj-md-6 right redeem-info-color">
    <span data-bind="text:$component.resource.orderAmountReview"></span>
  </div>
  <div class="oj-flex-item oj-lg-6 oj-md-6 header-text redeem-info-color">
    <span data-bind="text:$component.payLoadArray().length"></span>
  </div>
  <div class="oj-flex-item oj-lg-6 oj-md-6 header-text right redeem-info-color">
    <span data-bind="text:$formatter.formatCurrency($component.totalAmount(), $component.payLoadArray()[0].navigationData.maximumAmount.currency)"></span>
  </div>
</div>
<div class="scroll-orders">
  <!-- ko foreach : $component.payLoadArray() -->
  <div class="border-color-custom oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-lg-6 oj-md-8 redeem-info">
      <span data-bind="text:$component.resource.folioNumber"></span>
      <span data-bind="text: redeemFund.folioNumber"></span>
    </div>
    <div class="oj-flex-item oj-lg-6 oj-md-4 right redeem-info">
      <a href="#" data-bind="click: $component.deleteOrderConfirmModal.bind($data, $index())" :aria-label=[[$component.resource.deleteLabel]]>
        <span class="icons icon-delete"></span>
      </a>
    </div>
    <div class="oj-flex-item oj-lg-6 oj-md-8 redeem-info">
      <span data-bind="text: redeemFund.scheme.schemeName"></span>
    </div>
    <!-- ko if: navigationData.redeemType === "AMT" || navigationData.redeemType === "SWP" -->
    <div class="oj-flex-item oj-lg-6 oj-md-4 right redeem-info">
      <span data-bind="text:$formatter.formatCurrency(redeemFund.txnAmount.amount, redeemFund.txnAmount.currency)"></span>
    </div>
    <!-- /ko -->
    <!-- ko if: navigationData.redeemType === "UN" || navigationData.redeemType === "AUN" -->
    <div class="oj-flex-item oj-lg-6 oj-md-4 right redeem-info">
      <span data-bind="text:$formatter.formatCurrency(redeemFund.txnAmount.amount, navigationData.currency)"></span>
    </div>
    <!-- /ko -->
  </div>
  <!-- /ko -->
  <div class="disclaimer">
    <span class="icon-information medium-text"></span>
    <span class="medium-text icon-padding" data-bind="text: $component.resource.disclaimer"></span>
  </div>
</div>
<!-- /ko -->
<!-- /ko -->
<!-- ko if: $baseModel.small() -->
<!-- ko ifnot : $component.payLoadArray().length === 0 -->
<div class="oj-flex redeem-info-color">
  <div class="oj-flex-item oj-sm-6">
    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.selectedFunds , value : $component.payLoadArray().length"></row>
  </div>
  <div class="oj-flex-item oj-sm-6 right">
    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.orderAmountReview , value : $formatter.formatCurrency($component.totalAmount(), $component.payLoadArray()[0].navigationData.maximumAmount.currency)"></row>
  </div>
</div>
<!-- ko foreach : $component.payLoadArray() -->
<div class="border-color-custom oj-flex oj-flex-items-pad redeem-up redeem-info">
  <div class="oj-flex-item oj-sm-10">
    <span data-bind="text:$component.resource.folioNumber"></span>
    <span data-bind="text:redeemFund.folioNumber"></span>
  </div>
  <div class="oj-flex-item oj-sm-2 right">
    <a href="#" data-bind="click: $component.deleteOrderConfirmModal.bind($data, $index())" :aria-label=[[$component.resource.deleteLabel]]>
      <span class="icons icon-delete"></span>
    </a>
  </div>
  <div class="oj-flex-item oj-sm-8">
    <span data-bind="text: redeemFund.scheme.schemeName"></span>
  </div>
  <!-- ko if: navigationData.redeemType === "AMT" || navigationData.redeemType === "SWP" -->
  <div class="oj-flex-item oj-sm-4 right">
    <span data-bind="text:$formatter.formatCurrency(redeemFund.txnAmount.amount, redeemFund.txnAmount.currency)"></span>
  </div>
  <!-- /ko -->
  <!-- ko if: navigationData.redeemType === "UN" || navigationData.redeemType === "AUN" -->
  <div class="oj-flex-item oj-sm-4 right">
    <span data-bind="text:$formatter.formatCurrency(redeemFund.txnAmount.amount, navigationData.currency)"></span>
  </div>
  <!-- /ko -->
</div>
<!-- /ko -->
<div class="disclaimer">
  <span class="icon-information disctext"></span>
  <span class="disctext" data-bind="text: $component.resource.disclaimer"></span>
</div>
