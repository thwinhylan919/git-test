<modal-window params="baseModel : $baseModel, rootModel : $data,id:'warningDialog' + $baseModel.incrementIdCount()">
    <div class="oj-dialog-header">
    </div>
    <div class="oj-dialog-body">
        <div class="oj-flex oj-flex-items-pad center question-text">
            <div data-bind="text:$component.payments.payee.cancelConfirm"></div>
        </div>
        <div class="button-container">
            <oj-button class="action-button-primary " :id="[['buttonNo'+ $baseModel.incrementIdCount()]]" on-click="[[$component.yes]]"><span slot="startIcon" class="icons icon-yes"></span>
      <span data-bind="text:$component.payments.payee.yes"></span>
</oj-button>
            <oj-button class="action-button-secondary " :id="[['buttonYes'+ $baseModel.incrementIdCount()]]" on-click="[[$component.no]]"><span slot="startIcon" class="icons icon-no"></span>
      <span data-bind="text:$component.payments.payee.no"></span>
</oj-button>
        </div>
    </div>
</modal-window>
