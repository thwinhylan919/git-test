<div class="oj-panel quick-links">
    <!-- ko if: modulesLoaded() -->
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12">
            <h3 data-bind="text: quickLinkResourceBundle.widgetHeading"></h3>
        </div>
    </div>
    <ul class="oj-flex oj-flex-items-pad quick-links__flex-container quick-links-flex-container oj-sm-flex-wrap-nowrap">
        <!-- ko foreach: quickLinks -->
        <li class="oj-flex-item quick-links-flex-container__list quick-links-flex-container-list">
            <a class="quick-links-flex-container-list__item quick-links-flex-container-list-item" href="#"
                data-bind="attr:{'alt':description,'title': $baseModel.format($component.quickLinkResourceBundle.quickLinks.clickHere, {'name':description})}, click:$component.callShowDetails.bind($data,$data,$data.action)">
                <div>
                    <img id="image" longdesc="" class="bounceUp quick-links-flex-container-list-item__icons"
                        data-bind="attr:{'id':'quick-links'+$index(),'alt':$baseModel.format($component.quickLinkResourceBundle.quickLinks.icon,{iconName:icon})},loadImage:icon">
                    <div class="quick-links-flex-container-list-item__icon-title" data-bind="text: description"></div>
                </div>

            </a>
        </li>
        <!-- /ko -->
    </ul>
    <!-- /ko -->
</div>
