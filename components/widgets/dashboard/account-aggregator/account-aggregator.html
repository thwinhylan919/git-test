<div class="form-main-container account-aggregator">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-6">
      <h2 class="account-aggregator__header" data-bind="html: $component.resource.header"></h2>
      <div class="" data-bind="text: $component.resource.subHeader"></div>
      <div class="account-aggregator__button">
      <oj-button id="search" class="action-button-primary" on-click="[[linkAccount]]">
        <span slot="startIcon" class="icons icon-setting"></span>
        <span data-bind="text:$component.resource.linkAccount"> </span>
      </oj-button>
      </div>
    </div>
      <div class="oj-flex-item oj-sm-12 oj-md-6">
      <img class="account-aggregator__bannerImg" data-bind="attr:{title:$component.resource.imgTitle},loadImage:'account-aggregation/account-aggregator_banner.jpg'">
    </div>

  </div>

  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12">
    <h2 class="account-aggregator__header" data-bind="text: $component.resource.title"></h2>
    </div>
  </div>
  <div class="oj-flex oj-flex-items-pad account-aggregator__list">
      <div class="oj-flex-item oj-sm-12 oj-md-3">
        <div class="center"><img class="account-aggregator__image" data-bind="loadImage:'account-aggregation/investments.svg'">
        <h2 data-bind="text: $component.resource.investmentHeader"></h2>
        <div data-bind="text: $component.resource.investmentContent"></div></div>
      </div>

      <div class="oj-flex-item oj-sm-12 oj-md-3">
        <div class="center"><img class="account-aggregator__image" data-bind="loadImage:'account-aggregation/spends.svg'">
        <h2 data-bind="text: $component.resource.category"></h2>
        <div data-bind="text: $component.resource.categoryContent"></div></div>
      </div>

      <div class="oj-flex-item oj-sm-12 oj-md-3">
        <div class="center"><img class="account-aggregator__image" data-bind="loadImage:'account-aggregation/spend-pattern-04.svg'">
        <h2 data-bind="text: $component.resource.spendPattern"></h2>
        <div data-bind="text: $component.resource.spendPatternContent"></div></div>
      </div>

      <div class="oj-flex-item oj-sm-12 oj-md-3">
        <div class="center"><img class="account-aggregator__image" data-bind="loadImage:'account-aggregation/budget.svg'">
        <h2 data-bind="text: $component.resource.budget"></h2>
        <div data-bind="text: $component.resource.budgetContent"></div></div>
      </div>

  </div>
</div>
