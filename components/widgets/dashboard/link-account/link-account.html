<div class="oj-panel link-account-container">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12">
      <h3 data-bind="text:$component.resource.linkAccountHeading"></h3>
    </div>
  </div>

  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-4 oj-md-6 oj-lg-6 no-pad-cols">
      <div class="displayImage__maxwidth">
        <img  data-bind="attr:{title:$component.resource.title},loadImage:'dashboard/account-aggregator_widget.jpg'"></br>
      </div>
    </div>
      <div class="oj-flex-item oj-sm-8 oj-md-6 oj-lg-6">
        <div class="link-account-info" data-bind="html:$component.resource.info"></div>
        <div class="link-account__button">
        <!-- ko if: $component.enableLink -->
        <oj-button class="action-button-primary" on-click="[[openLinkAccountDashboard]]">
            <span data-bind="text:$component.resource.linkAccount"></span>
        </oj-button>
        <!-- /ko -->
        <!-- ko ifnot: $component.enableLink -->
        <oj-button class="action-button-primary" on-click="[[linkAccount]]">
            <span data-bind="text:$component.resource.goToLinkAccountDashboard"></span>
        </oj-button>
        <!-- /ko -->
      </div>
      </div>

  </div>
</div>
