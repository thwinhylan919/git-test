<div class="oj-panel notification">
	<div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12">
            <h3 data-bind="text:$component.resource.header.notifications">
            </h3>
        </div>
    </div>
    <!-- ko if:isnoticationListLoaded() -->
     <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item no-pad-cols notification__table">
		<oj-table id="notificationtable" :aria-label="[[$component.resource.labels.notificationDetails]]"
		columns='[[[{
	            "headerText":$component.resource.labels.dateTime,
	            "template":"dateTime"
	        },{
	            "headerText":$component.resource.labels.message,
	            "field":"message"
	        }]]]' columns-default="[[{sortable:'disabled'}]]" selection-mode="[[{row:'none',column:'none'}]]"
	        data="[[notificationDetailsDataSource]]">
	        <caption class="hide-label" data-bind="text:$component.resource.labels.notificationDetails">
	        </caption>
	        <template slot="dateTime">
	        	<date-box params="{date : $current.row.date, baseModel : $baseModel}"></date-box>
	        </template>
	    </oj-table>
	    </div>
	    </div>

	<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-lg-12 notification__quickLink">
        <a href="#" data-bind="attr:{'alt':$component.resource.labels.DetailMessage,'title':$component.resource.labels.DetailTitle},click:$component.ViewAllNotifications">
            <span data-bind="text:$component.resource.labels.viewAll"></span>
        </a>
    </div>
	</div>
	<!-- /ko -->
	<!-- ko ifnot:isnoticationListLoaded() -->
	<div class="oj-flex oj-flex-items-pad notification__noData">
	    <div class="oj-flex-item oj-sm-12 notification__noData__image">
	    	<img data-bind="attr:{'alt': $component.resource.labels.notifications,'title':$component.resource.labels.noData},loadImage:'dashboard/notification.svg'">
	    </div>
	    <div class="oj-flex-item oj-sm-12 notification__text" data-bind="text:$component.resource.labels.noData"></div>
	    <div class="oj-flex-item oj-sm-12 notification__subText info-text-small" data-bind="text:$component.resource.labels.subData"></div>
  	</div>
  	<!-- /ko -->
</div>
