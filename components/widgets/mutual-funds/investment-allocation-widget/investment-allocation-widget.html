<div class="oj-panel">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item">
      <h3 data-bind="text:$component.nls.heading.InvestmentAllocation">
      </h3>
    </div>
  </div>
  <!-- ko if: distributionLoaded-->
  <!-- ko ifnot: $baseModel.small()-->
  <div class="oj-flex">
    <div class="oj-flex-item oj-lg-7 oj-md-7">
      <oj-chart id="pieChart" type="pie" series="[[pieSeriesValue]]" groups="[[pieGroupsValue]]"
        style-defaults.pie-inner-radius="[[innerRadius]]" hover-behavior="dim" legend.rendered="off" animation-on-data-change="auto" class="donut-size oj-md-12 oj-lg-12">
      </oj-chart>
    </div>
    <div class="oj-flex-item oj-lg-5 oj-md-5 fundreports__legendSection">
      <oj-legend orientation='vertical' sections='[[$component.legendArray]]'>
      </oj-legend>
    </div>
  </div>
  <!-- /ko -->
  <!-- ko if: $baseModel.small()-->
  <div class="oj-flex">
    <div class="oj-flex-item oj-sm-12">
      <oj-chart id="pieChart" type="pie" series="[[pieSeriesValue]]" groups="[[pieGroupsValue]]"
        style-defaults.pie-inner-radius="[[innerRadius]]" hover-behavior="dim" legend.rendered="off" animation-on-data-change="auto" class="donut-size oj-sm-12">
      </oj-chart>
    </div>
    <div class="oj-flex-item oj-sm-10 fundreports__legendSection">
      <oj-legend orientation='horizontal' sections='[[$component.legendArray]]'>
      </oj-legend>
    </div>
  </div>
  <!-- /ko -->
  <!-- /ko -->
</div>
