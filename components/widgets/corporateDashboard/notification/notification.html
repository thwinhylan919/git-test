<div class="oj-panel notification">
  <div class="oj-flex oj-flex-items-pad notification__section">
    <div class="oj-flex-item">
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item">
          <h3 data-bind="text:$component.nls.mailbox.notificationTitle">
          </h3>
          <!-- ko if:isUnreadNotification -->
          <!-- ko if: unreadNotificationCount -->
          <span class="notification-count" data-bind="attr:{'aria-label':$baseModel.format($component.nls.mailbox.ariaCount,{unreadNotificationCount:unreadNotificationCount()})},text:unreadNotificationCount"></span>
          <!-- /ko -->
          <!-- /ko -->
        </div>
      </div>
      <!-- ko if:isUnreadNotification -->
      <div class="oj-flex notification__content-area notification-content-area">
        <div class="oj-flex-item oj-sm-12">
          <oj-list-view id="notificationList" :aria-label="[[$component.nls.mailbox.notifications]]" selection-mode="[['single']]" item="[[{renderer:$oj.KnockoutTemplateUtils.getRenderer('content_template',true)}]]" data="[[notificationDataSource]]">
            <!--template loaded here-->
          </oj-list-view>
        </div>
      </div>

      <!-- /ko -->
      <!-- ko ifnot: isUnreadNotification -->
      <div class="oj-flex oj-flex-items-pad notification__noContent notification-noContent">
        <div class="oj-flex-item oj-sm-12 notification-noContent__noData">
          <img data-bind="attr:{'alt': $component.nls.mailbox.notificationTitle},loadImage:'dashboard/notification.svg'">
        </div>
        <div class="oj-flex-item oj-sm-12 notification-noContent__text" data-bind="text:$component.nls.mailbox.noData"></div>
        <div class="oj-flex-item oj-sm-12 notification-noContent__subText info-text-small" data-bind="text:$component.nls.mailbox.subData"></div>
      </div>
      <!-- /ko -->
    </div>
  </div>
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 notification__viewAll">
      <a href="#" data-bind="attr:{'title': $component.nls.mailbox.viewAll, 'alt':$component.nls.mailbox.anchorClick }, click:$component.loadMailBoxComponent.bind($data,'F')">
        <div data-bind="text: $component.nls.mailbox.viewAll"></div>
      </a>
    </div>
  </div>
</div>
<script type="text/html" id="content_template">
  <li>
  <div class="oj-flex">
    <div class="oj-flex-item oj-sm-4" data-bind='component:{name: "date-time", params:{rootModel: $component,date:creationDate}}'></div>
    <div class="oj-sm-8"><a href="#" data-bind="attr:{'title': $component.nls.mailbox.subject, 'alt':$component.nls.mailbox.subjectLink },click:$component.loadMailBoxComponent.bind($data,'T')">
      <span data-bind="text: subject"></span>
    </a>
  </div>
  </div>
</li>
</script>
