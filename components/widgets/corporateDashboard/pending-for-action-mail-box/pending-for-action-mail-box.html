<div class="oj-panel pending-action-mailbox">
  <div class="oj-flex oj-flex-items-pad">
    <h3 class="hide-label" data-bind="text:$component.nls.pendingActionMailDetails.labels.mailbox"></h3>
    <div class="oj-flex-item oj-sm-9 pending-action-mailbox__heading">
      <!-- ko if: countLoaded() -->
      <span class="pending-action-mailbox__count" data-bind="text: $component.totalCount"></span>
      <div class="pending-action-mailbox__header" data-bind="text:$component.nls.pendingActionMailDetails.labels.messageHeader"></div>
      <!-- /ko -->
    </div>

    <div class="oj-flex-item oj-sm-3 right pending-action-mailbox__image pending-action-mailbox-image">
      <img class="pending-action-mailbox-image__img" data-bind="attr:{'title':$component.nls.pendingActionMailDetails.labels.messageHeader,alt:''},loadImage: $component.loadImage">
    </div>
  </div>

  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 right">
      <a href="#" data-bind="attr:{'alt':$component.nls.pendingActionMailDetails.labels.msFooterText},click:$component.loadMailBoxComponent.bind($data,'T')">
      <span class="msg-text FR" data-bind="text:$component.nls.pendingActionMailDetails.labels.switchMessage"></span>
      </a>
    </div>
  </div>
</div>
