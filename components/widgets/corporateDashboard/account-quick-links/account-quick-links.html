<div class="oj-panel quick-links">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item">
            <h3 data-bind="text:$component.quickLinkResourceBundle.widgetHeading"></h3>
        </div>
    </div>
    <ul class="oj-flex oj-flex-items-pad quick-links__flex-container quick-links-flex-container">
        <!-- ko foreach: quickLinks -->
        <li class="oj-sm-4 oj-flex-item quick-links-flex-container__list quick-links-flex-container-list">
            <a class="quick-links-flex-container-list__item quick-links-flex-container-list-item" href="#" data-bind="attr:{'alt':description,'title': $baseModel.format($component.quickLinkResourceBundle.quickLinks.clickHere, {'name':description})}, click:$component.callShowDetails.bind($data,$data,$data.action)">
                <img class="bounceUp quick-links-flex-container-list-item__icons" data-bind="loadImage: ('quick-link-icons/' + $data.img)"></img>
                <div class="quick-links-flex-container-list-item__icon-title" data-bind="text: description"></div>
            </a>
        </li>
        <!-- /ko -->
    </ul>
</div>
