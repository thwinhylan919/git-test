<div class="oj-panel virtualIdentifierInformation">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12">
      <h3 data-bind="text: $component.resource.title"></h3>
    </div>
  </div>
  <div class="oj-flex">
    <!-- ko if: viewTable -->
    <div class="oj-flex-item oj-sm-12 virtualIdentifierInformation__table">
      <oj-table :aria-label="[[$component.resource.title]]" id="tableRemittance" data="[[dataSource]]" columns-default.sortable="enabled"
        selection-mode='{"row":"single","column":"single"}' columns="[[headerText]]">
      </oj-table>
      <oj-paging-control class="paddingClass" id="pagingRemittance" data="[[dataSource]]" page-size="6" slot="bottom">
      </oj-paging-control>
    </div>
    <!-- /ko -->
    <!-- ko ifnot: viewTable -->
    <div class="oj-flex-item oj-sm-12">
      <div class="oj-flex oj-flex-items-pad noData">
        <div class="oj-flex-item oj-sm-12 noData__image">
          <img
            data-bind="attr:{'alt': $component.resource.notifications,'title':$component.resource.noData},loadImage:'virtual-account-management/notification.svg'">
        </div>
        <div class="oj-flex-item oj-sm-12">
          <span class="text" data-bind="text:$component.resource.noData"></span>
          <span class="subText info-text-small" data-bind="text:$component.resource.subData"></span>
        </div>
      </div>
    </div>
    <!-- /ko -->
  </div>
  <div class="oj-flex oj-flex-items-pad virtualIdentifierInformation__links">
    <!-- ko foreach:$component.authorizedLinks -->
    <div class="oj-flex-item virtualAccountStructure__links center" data-bind="css: $data.cssClass">
      <a href="#" attr="{'id': $data.id}"
        data-bind="click: $component.onClickLink.bind($data, name), text: $data.label">
      </a>
    </div>
    <!-- /ko -->
  </div>
</div>
<script type="text/html" id="remittanceRowTemplate">
  <td>
    <a href="#" data-bind="text:$context.row.remittanceListName, click:$component.onSelectedInRemittanceTable.bind($data,$context.row)"></a>
    <div data-bind="text:$context.row.remittanceListID"></div>
  </td>
</script>
