<div id="patternLogin" class="login-options-modal-window">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 right pt10">
            <a href="#" data-bind="attr:{'aria-label':$component.resource.closeAlt, 'alt':$component.resource.closeAlt ,'title':$component.resource.close },click:closeDialog">
                <span class="icons icon-cancel close-modal-icon"></span>
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="white-font" data-bind="text:$component.error"></div>
        <div class="white-font" data-bind="text:$component.resource.drawPattern"></div>
        <div class="margin-auto" data-bind="attr:{id:$component.containerId}" id="patternContainerLogin"></div>
    </div>
</div>
