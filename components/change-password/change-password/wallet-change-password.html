<div class=" wallets_container">
    <div class="otpscreen">
        <div class=" oj-panel form-main-container card-action-container">
            <!-- ko if:enterPassword -->

            <page-section params="baseModel : $baseModel, rootModel : $data, heading :'' ">
                <div class="section">
                    <div class="">
                        <div class="oj-flex-item">
                            <oj-label for="oldpwd"><span data-bind="text:nls.changePassword.messages.oldPasswordLabel"></span></oj-label>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-10 oj-md-11 oj-lg-11">
                            <oj-input-password id="oldpwd"  autocomplete="off" required value="{{oldPassword}}"></oj-input-password>
                            <virtual-keyboard params="{baseModel : $baseModel,value: oldPassword, element: 'oldpwd'}"></virtual-keyboard>
                        </div>
                    </div>

                    <div class="">
                        <div class="oj-flex-item ">
                            <oj-label><span data-bind="text:nls.changePassword.messages.newPasswordLabel"></span></oj-label>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-10 oj-md-11 oj-lg-11">
                            <oj-input-password id="newpwd"  autocomplete="off" required validators="[[[notEqualToOldPassword]]]" value="{{newPassword}}"></oj-input-password>
                            <virtual-keyboard params="{baseModel : $baseModel,value: newPassword, element: 'newpwd'}"></virtual-keyboard>
                        </div>
                        <div class="oj-flex-item oj-sm-2 oj-md-1 oj-lg-1">
                            <a href="#" class="icon icon-help" aria-hidden="true" data-bind="attr:{'alt':nls.changePassword.passwordPolicy ,'title':nls.changePassword.passwordPolicyAlt,'aria-label':nls.changePassword.passwordPolicy  },click:$component.passwordpolicy"></a>
                        </div>
                    </div>

                    <div class="">
                        <div class="oj-flex-item ">
                            <oj-label for="newpwd"><span data-bind="text:nls.changePassword.messages.reEnterPasswordLabel"></span></oj-label>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-10 oj-md-11 oj-lg-11">
                            <oj-input-password id="newpwd"  autocomplete="off" required validators="[[[equalToPassword]]]" value="{{confirmPassword}}"></oj-input-password>
                            <virtual-keyboard params="{baseModel : $baseModel,value: confirmPassword, element: 'newpwd'}"></virtual-keyboard>
                        </div>
                    </div>
                </div>
            </page-section>
            <div class="oj-flex oj-flex-items-pad button-container">
                <oj-button  class="action-button-primary" on-click="[[changePassword]]">
                    <span data-bind="text:nls.changePassword.buttons.changePasswordButton"></span>
                </oj-button>
            </div>
            <!-- /ko -->
            <page-section params="baseModel : $baseModel, rootModel : $data, heading :'' ">
                <!-- ko if: showConfirmation -->
                <div class=" section user-confirm-block">
                    <div class="success-icon">
                        <img data-bind="loadImage:'wallet/wallet-success.png'">
                    </div>
                    <div>
                        <div class="confirmtaion-heading" data-bind="text:nls.changePassword.messages.successMessage"></div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad declaration">
                        <div data-bind="text:nls.changePassword.messages.confirmationMessage"></div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad button-container">
                        <oj-button id="button" class="action-button-primary" on-click="[[doneClicked]]">
                            <span data-bind="text:nls.changePassword.buttons.doneButton"></span>
                        </oj-button>
                        <img data-bind="loadImage:'wallet/wallet-tick-white.png'">
                    </div>
                </div>
                <!-- /ko -->
            </page-section>
            <!-- ko if: displaypasswordpolicy -->
            <modal-window params="baseModel : $baseModel, rootModel : $data,id:'PasswordPolicy'">

                <div class="">

                    <div class="oj-dialog-body">

                        <ul>
                            <li data-bind="text:$component.showPasswordRule1"> </li><br>
                            <li data-bind="text:$component.showPasswordRule2"> </li><br>
                            <li data-bind="text:$component.showPasswordRule3"> </li><br>

                        </ul>
                    </div>



                </div>
            </modal-window>

            <!-- /ko -->
        </div>
    </div>
</div>
