<div class="oj-flex-item oj-sm-12 oj-md-15 oj-lg-15 windowleft">
    <!-- ko if: userListLoaded  -->
    <page-section params="baseModel : $baseModel, rootModel : $component, heading : nls.header.userList">
        <oj-table :aria-label="[[$component.nls.header.details]]" columns="[[[{headerText:nls.header.initials,field:'name',style:'width: 20%'},{headerText:nls.header.userName,style:'width: 30%',field:'emailId'},{headerText:nls.header.fullName,style:'width: 30%',field:'firstName'},{headerText:nls.header.mapping,style:'width: 20%',field:'lastName'}]]]" columns-default="[[{sortable:'enabled'}]]" selection-mode="[[{row:'multiple',column:'multiple'}]]" row-renderer="[[$oj.KnockoutTemplateUtils.getRenderer('userlist_template', true)]]" data="[[userListDetailsDataSource]]">
            <caption class="hide-label" data-bind="text:$component.nls.header.details"></caption>
        </oj-table>
        <script type="text/html" id="userlist_template">
            <tr class="record">
                <td>
                    <div class="user-initials" data-bind="text:$component.placeInitials(firstName,lastName)"></div>
                </td>
                <td><a href="#" data-bind="text:username,click:$component.showUserAccountAccess.bind($data)"></a>
                </td>
                <td>
                    <span data-bind="text:$baseModel.format($component.nls.generic.common.name,{firstName:firstName,lastName:lastName})"></span>
                </td>
                </td>
                <!-- ko if:!accountAccessSetupDone -->
                <td>
                    <span class="icons icon-maintenance"></span>
                    <!-- <img class="profile" data-bind="loadImage:'admin/common/maintenance.svg' " /> -->
                </td>
                <!-- /ko -->
                <!-- ko if:accountAccessSetupDone -->
                <td>
                    <div id="success-icon">
                    <span class="icons icon-success"></span></div>
                    <!-- <img class="profile" data-bind="loadImage:'admin/common/confirmation.png' " /> -->
                </td>
                <!-- /ko -->
            </tr>
        </script>
    </page-section>
    <!-- /ko -->
</div>
