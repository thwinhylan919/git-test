<!-- ko if:$component.params.reviewMode -->
<div data-bind="template: { name: 'review-screen/review-banner-template', data: {header : $component.resource.payments.generic.common.review , reviewHeader : $component.resource.reviewUpcomingPayments.reviewHeaderMsg}}"></div>
<!-- /ko -->
<page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.resource.reviewUpcomingPayments.header">
    <div data-bind="template: { name: 'payments/review-scheduled-payments' }"></div>
</page-section>
<!-- ko if:$component.params.reviewMode -->
<div class="oj-flex oj-flex-items-pad button-container">
    <oj-button class="action-button-primary " id="button" on-click="[[confirmDelete]]"><span slot="startIcon" class="icons icon-confirm"></span>
        <span data-bind="text:$component.resource.reviewUpcomingPayments.confirm"></span>
    </oj-button>
    <!-- ko if:!$baseModel.small() -->
    <oj-button class="action-button-secondary " id="cancel" on-click="[[$dashboard.switchModule.bind($data, null)]]"><span slot="startIcon" class="icons icon-cancel"></span>
        <span data-bind="text:$component.resource.payments.common.cancel"></span>
    </oj-button>
    <!-- /ko -->
    <oj-button class="action-button-tertiary " id="back" on-click="[[$dashboard.hideDetails]]"><span slot="startIcon" class="icons icon-back-arrow"></span>
        <span data-bind="text:$component.resource.payments.generic.common.back"></span>
    </oj-button>
</div>
<!-- /ko -->
