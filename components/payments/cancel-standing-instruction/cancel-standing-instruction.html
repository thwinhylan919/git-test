<div class="form-main-container">
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header : $component.common.review , reviewHeader : $baseModel.format($component.payments.standinginstructions.cancelsimessage, {name:SIData().name, transfer:$component.payments.standinginstructions[instructionType()]})}}"></div>
    <!-- ko if:stageOne() -->
    <page-section params="baseModel : $baseModel, rootModel : $component, heading : ''">
    <div class="row-group" data-bind="with:$component.SIData">
        <div class="oj-flex oj-flex-items-pad">
            <oj-label class="oj-lg-12 oj-sm-12 oj-flex-item"><span data-bind="text:$component.payments.standinginstructions.transferTo"></span></oj-label>
             <!-- ko if:$component.imageUploadFlag() -->
             <div data-bind="css: $baseModel.small()?'oj-sm-2 oj-flex-item':'oj-sm-1 oj-flex-item'">
                            <oj-avatar role="img" size="xxs" initials='[[$component.selectedPayeeInitials()]]' src='[[$component.selectedPayeeImage()]]'
                                    data-bind="attr:{'aria-label':name}">
                            </oj-avatar>
                        </div>
                         <!-- /ko -->
                            <div data-bind="css: $baseModel.small()?'oj-label-inline':'oj-flex-item oj-label-inline',text :name"></div>
                        </div>

         <row class="highlight-text" params="baseModel : $baseModel, rootModel : $component, label : $component.payments.standinginstructions.amount , value :$formatter.formatCurrency(amount,currency)"></row>
         <row class="highlight-text" params="baseModel : $baseModel, rootModel : $component, label : $component.payments.standinginstructions.accountType , value :$component.SIData().desc"></row>
         <row class="highlight-text" params="baseModel : $baseModel, rootModel : $component, label : $component.payments.standinginstructions.transferWhen , value :$formatter.formatDate($component.SIData().date)"></row>
         <!-- ko if:type==='REC' -->
         <row params="baseModel : $baseModel, rootModel : $component, label : $component.payments.standinginstructions.repeat , value :$component.getRepeatData($data)"></row>
         <!-- /ko -->
    </div>
    </page-section>

    <div class="oj-flex oj-flex-items-pad button-container">
        <oj-button class="action-button-primary" id="button" on-click="[[verify]]"><span slot="startIcon" class="icons icon-cancel"></span>
            <span data-bind="text:$component.payments.standinginstructions.yes"></span>
        </oj-button>
        <oj-button class="action-button-secondary" id="button" on-click="[[$dashboard.hideDetails]]"><span slot="startIcon" class="icons icon-cancel"></span>
            <span data-bind="text:$component.payments.standinginstructions.no"></span>
        </oj-button>
    </div>
    <!-- /ko -->
</div>
