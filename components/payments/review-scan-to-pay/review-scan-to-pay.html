<div class="form-main-container page-section-content__data">
<div data-bind="template: { name: 'review-screen/review-banner-template', data: {header : $component.resource.reviewHeading , reviewHeader : $component.resource.reviewMessage}}"></div>
  <div class="oj-flex">
      <div class="oj-flex-item oj-sm-12">
        <row params="baseModel : $baseModel, rootModel : $component, label : resource.transferTo , value :$component.params.beneName"></row>
      </div>
  </div>
  <div class="oj-flex">
      <div class="oj-flex-item oj-sm-12">
        <account-input params="baseModel : $baseModel, rootModel: $data ,label : $component.resource.transferFrom,
        account : $component.scanToPay.debitAccountId.value,
        type: 'balance',
        additionalDetails : $component.additionalDetails,
        validator:$component.validationTracker,
        readOnly: true">
      </account-input>
      </div>
  </div>
  <div class="oj-flex">
      <div class="oj-flex-item oj-sm-12">
        <row params="baseModel : $baseModel, rootModel : $component, label : resource.amount , value :$formatter.formatCurrency($component.scanToPay.amount.amount(),$component.scanToPay.amount.currency())"></row>
      </div>
  </div>
  <div class="oj-flex">
      <div class="oj-flex-item oj-sm-12">
        <row params="baseModel : $baseModel, rootModel : $component, label : resource.notes , value :$component.scanToPay.purposeText()"></row>
      </div>
  </div>
  <div class="oj-flex-item button-container">
      <oj-button class="action-button-primary " on-click="[[confirm]]"><span slot="startIcon" class="icons icon-ok"></span>
      <span data-bind="text:$component.resource.generic.common.confirm"></span>
</oj-button>
      <oj-button class="action-button-secondary " on-click="[[cancel]]"><span slot="startIcon" class="icons icon-no"></span>
      <span data-bind="text:$component.resource.generic.common.cancel"></span>
</oj-button>
  </div>

</div>
