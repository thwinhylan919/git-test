  <!-- ko if:$component.stageTwo -->
<div data-bind="css:$component.isMultiplePayment?'':'form-main-container'">
    <!-- ko if:$component.params.transferData && $component.params.transferData.reviewMode -->
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header : $component.payments.generic.common.review , reviewHeader : $baseModel.format($component.payments.common.reviewHeaderMsg, {txnName : $component.payments.common.transfers.international})}}"></div>
    <!-- /ko -->
    <page-section params="baseModel : $baseModel, rootModel : $component, heading : (($component.params.transferData && $component.params.transferData.reviewMode) || $component.isMultiplePayment)?'':$component.payments.moneytransfer.internationalHeader">
      
        <div data-bind="template: { name: 'payments/review-payment-international'}"></div>
   
    </page-section>
    <!-- ko if:$component.params.transferData && $component.params.transferData.reviewMode -->
    <div class="oj-flex oj-flex-items-pad button-container">
        <oj-button class="action-button-primary " id="verifyPaymentbutton" disabled="[[$component.params.retainedData.disableConfirmButton]]" on-click="[[$component.params.retainedData.verifyPayment]]"><span slot="startIcon" class="icons icon-confirm"></span>
            <span data-bind="text:$component.payments.generic.common.confirm"></span>
        </oj-button>
        <!-- ko if:!$baseModel.small() -->
        <oj-button class="action-button-secondary " id="cancel" on-click="[[$dashboard.switchModule.bind($data, null)]]">
            <span slot="startIcon" class="icons icon-cancel"></span>
            <span data-bind="text:$component.payments.generic.common.cancel"></span>
        </oj-button>
        <!-- /ko -->
        <oj-button id="cancelPayment" class="action-button-tertiary " id="cancelPaymentbutton" on-click="[[$dashboard.hideDetails]]">
            <span slot="startIcon" class="icons icon-back-arrow"></span>
            <span data-bind="text:$component.payments.generic.common.back"></span>
        </oj-button>
    </div>
    <!-- /ko -->
</div>
     <!-- /ko -->
