<div class="oj-flex">
<div class="form-main-container oj-flex-item oj-lg-12 oj-md-12 oj-sm-12">
	<div class="oj-flex oj-flex-items-pad ">
		<div class="oj-flex-item oj-sm-12 oj-lg-12">
			<oj-label for="status">
				<div data-bind="text:$component.nls.tableHeaders.status"></div>
			</oj-label>
		</div>
		<div class="oj-flex-item oj-sm-12 oj-lg-12">
			<div data-bind="css:($component.transactionStatus==='success')?'successStatus':($component.transactionStatus==='failed')?'failedStatus':'inProgressStatus',text:$component.nls.history.statusHeaders[$component.transactionStatus]"></div>
		</div>
	</div>
</div>
<div class="oj-lg-12 oj-md-12 oj-sm-12">
<div data-bind="component: { name:$component.loadComponentName() ,params:{rootModel:$component}}"></div>
</div>

<div class="form-main-container oj-flex-item oj-lg-12 oj-md-12 oj-sm-12">
<!-- ko ifnot:$baseModel.large() -->
<div class="oj-flex oj-flex-items-pad">
	<div class="oj-flex-item">
		<a href="#" data-bind="text:$component.nls.history.download,click:$component.download">

			</a>
	</div>
</div>
<!-- /ko -->

	<!-- ko if:$baseModel.large() -->
	<div class="oj-flex oj-flex-items-pad">
		<div class="oj-flex-item">
			<a href="#" data-bind="text:$component.nls.history.download,click:$component.download">
			</a>
		</div>
	</div>
	<!-- /ko -->

	<div class="oj-flex oj-flex-items-pad">
		<div class="oj-flex-item button-container">
			<oj-button class="action-button-primary" on-click="[[$component.reInitiate]]">
				<span slot="startIcon" class="icons icon-re-initiate"></span>
				<span data-bind="text:$component.nls.headers.reInitiate"></span>
			</oj-button>
			<oj-button class="action-button-secondary" on-click="[[cancel]]">
				<span slot="startIcon" class="icons icon-cancel"></span>
				<span data-bind="text:$component.nls.generic.common.cancel"></span>
			</oj-button>
			<!-- ko if:$baseModel.large() -->
			<oj-button class="action-button-tertiary" on-click="[[$dashboard.hideDetails]]">
				<span slot="startIcon" class="icons icon-back-arrow"></span>
				<span data-bind="text:$component.nls.generic.common.back"></span>
			</oj-button>
			<!-- /ko -->
		</div>
	</div>
</div>
</div>
