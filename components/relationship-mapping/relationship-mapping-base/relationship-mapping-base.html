<div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
  <div class="form-main-container oj-flex-item" data-bind="css: $component.currentView() === 'review' ? 'oj-sm-12' : 'oj-sm-9'">
    <!-- ko if: $component.currentView() === 'review' && !$component.approvalView() -->
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: $component.reviewTransactionName}"></div>
    <!-- /ko -->
    <!-- ko if:$component.relationshipMappingBaseLoaded  -->
    <page-section params="baseModel : $baseModel, rootModel : $data, heading :'' ">
      <div class="oj-flex">
        <div class="oj-flex-item oj-md-10 oj-lg-8 oj-sm-12" data-bind="component:{name:relationshipMappingBase,params:{rootModel:$component}}"></div>
      </div>
    </page-section>
    <!-- /ko  -->
  </div>
  <!-- ko if: $baseModel.large() && $component.currentView() !== 'review' -->
  <div class="oj-flex-item oj-lg-3 oj-sm-only-hide oj-md-only-hide help-panel">
    <help params="baseModel : $baseModel, rootModel : $component, transaction: 'relationship-mapping-base'"></help>
  </div>
  <!-- /ko -->
</div>
