<div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
    <div data-bind="css:reviewMode() ? 'oj-flex-item oj-lg-12' : 'oj-flex-item oj-lg-9' ">
        <!-- ko if: reviewMode() -->
        <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header : resource.networkRule.generic.common.review , reviewHeader : resource.networkRule.reviewHeader}}">
        </div>
        <!-- /ko -->
        <!-- ko if: listLoaded() -->
        <div class="form-main-container oj-lg-12">
            <page-section params="baseModel : $baseModel, rootModel : $component, heading :resource.networkRule.networkRuleDefinition">
                <div class="oj-flex oj-flex-items-pad" data-bind="text : resource.networkRule.actionDescription">
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <oj-checkboxset :id="propertyList" value="{{selectedProperties}}">
                        <!-- ko foreach : $component.allPropertyList() -->
                        <oj-option :id="[['purpose_'+ $index()]]" value="{{propertyId}}" name="purposeListCheckbox">
                            <span data-bind="text:$component.resource.networkRule.propertyList[propertyId]"></span>
                        </oj-option>
                        <!-- /ko -->
                    </oj-checkboxset>

                </div>
            </page-section>
            <div class="button-container">
                <!-- ko if: !reviewMode() -->
                <oj-button id="editButton" class="action-button-primary " on-click="[[editNetworkRule]]"><span slot="startIcon" class="icons icon-edit"></span>
                    <span data-bind="text:resource.networkRule.generic.common.edit"></span>
                </oj-button>
                <!-- /ko -->
                <!-- ko if: reviewMode() -->
                <oj-button id="confirmButton" class="action-button-primary " on-click="[[confirm]]"><span slot="startIcon" class="icons icon-confirm"></span>
                    <span data-bind="text:resource.networkRule.generic.common.confirm"></span>
                </oj-button>
                <!-- /ko -->
                <!-- ko if: $baseModel.large() -->
                <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]"><span slot="startIcon" class="icons icon-cancel"></span>
                    <span data-bind="text:resource.networkRule.generic.common.cancel"></span>
                </oj-button>
                <!-- /ko -->
                <oj-button class="action-button-tertiary" on-click="[[$dashboard.hideDetails]]"><span slot="startIcon" class="icons icon-back-arrow"></span>
                    <span data-bind="text:resource.networkRule.generic.common.back"></span>
                </oj-button>
            </div>
        </div>
        <!-- /ko -->
    </div>
    <!-- ko if: $baseModel.large() && !reviewMode() -->
    <div class="oj-flex-item oj-lg-3 oj-sm-only-hide oj-md-only-hide help-panel">
        <help params="baseModel : $baseModel, rootModel : $component, transaction: 'view-network-rule'"></help>
    </div>
    <!-- /ko -->
</div>
