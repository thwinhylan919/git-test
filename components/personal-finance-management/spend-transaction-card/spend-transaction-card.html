<div class="spend-transaction-card" data-bind="with:cardData">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-10 spend-transaction-card__date spend-transaction-card-date">
            <div class="spend-transaction-card-date__day" data-bind="text:valueDateObject.getDate()<10?('0' + valueDateObject.getDate()):valueDateObject.getDate()">
            </div>
            <div class="spend-transaction-card-date__dateBlock">
                <span data-bind="text:$oj.LocaleData.getMonthNames()[valueDateObject.getMonth()].substr(0, 3)"></span>
                <span data-bind="text:valueDateObject.getFullYear().toString().substr(2,2)"></span>
            </div>
        </div>
        <div class="oj-flex-item oj-sm-2 right" data-bind="attr:{id: ('transactionModifyMenu' + transactionId + subSequenceId)}">
            <a href="#" openprofile="true" data-bind="click: $component.launchMenu,attr:{id :'transactionModifyMenu' + transactionId + subSequenceId}">
                <div class="icons icon-more-vertical"></div>
            </a>
            <oj-menu class="hide" :id="[['transactionModifyMenu'+transactionId+subSequenceId+'-container']]" on-oj-action="[[$component.optionchangeHandler]]" open-options.launcher="[['transactionModifyMenu' + transactionId + subSequenceId]]" open-options.display="dropDown">
                <!-- ko foreach: $component.modifyOptions -->
                <oj-option :id="[[value + $parent.transactionId + $parent.subSequenceId]]" value="[[value]]">
                    <span data-bind="text:option"></span>
                </oj-option>
                <!-- /ko -->
            </oj-menu>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad spend-transaction-card__name spend-transaction-card-name">
        <div class="oj-flex-item oj-sm-12 spend-transaction-card-name__categoryName" data-bind="text:categoryName"></div>
        <div class="oj-flex-item oj-sm-12 spend-transaction-card-name__subCategoryName" data-bind="text:subcategoryName"></div>
    </div>
    <div class="oj-flex oj-flex oj-flex-items-pad spend-transaction-card__description">
        <div class="oj-flex-item oj-sm-12" data-bind="text:transactionDescription"></div>
        <div class="oj-flex-item oj-sm-12 spend-transaction-card-name__subCategoryName" data-bind="text:accountId.displayValue"></div>
    </div>
    <div class="oj-flex oj-flex-items-pad spend-transaction-card__amount">
        <div class="oj-flex-item oj-sm-12" data-bind="text:$formatter.formatCurrency(transactionAmount.amount,transactionAmount.currency)">
        </div>
    </div>
</div>
