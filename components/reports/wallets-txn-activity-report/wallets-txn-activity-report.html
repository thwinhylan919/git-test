<form>
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 ">
            <oj-label for="emailId"> <span data-bind="text:$component.Nls.emailId"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4 ">
            <oj-input-text id="emailId" name="emailId" maxlength="80" :invalidcomponenttracker="[[$component.validationTracker]]"></oj-input-text>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 ">
            <oj-label for="mobileNo"> <span data-bind="text:$component.Nls.mobileNo"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4 ">
            <oj-input-text id="mobileNo" name="mobileNo" maxlength="80" :invalidcomponenttracker="[[$component.validationTracker]]"></oj-input-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 ">
            <oj-label for="startDate"> <span data-bind="text:$component.Nls.duration"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-2 ">
            <oj-input-date id="startDate" name="startDate" :placeholder="[[$component.Nls.dateFrom]]" converter="[[$formatter.dateConverter]]"></oj-input-date>
        </div>
         <oj-label for="endDate" class="hide-label"> <span data-bind="text:$component.Nls.dateTo"></span></oj-label>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-2 ">

            <oj-input-date id="endDate" name="endDate" :placeholder="[[$component.Nls.dateTo]]" converter="[[$formatter.dateConverter]]"></oj-input-date>
        </div>
        <!-- ko if:$component.isWalletTransactionsLoaded() -->
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label ">
            <oj-label for="txnType"> <span data-bind="text:$component.Nls.txnType"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4 ">
            <oj-select-one id="txnType" name="txnType" :placeholder="[[$component.Nls.select]]" on-value-changed="[[onTxnTypeSelected]]">
                <oj-option selected disabled hidden value="{{null}}"><span data-bind="text:$component.Nls.select"></span></oj-option>
                <!-- ko foreach:$component.walletTransactions -->
                <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
                <!-- /ko -->
            </oj-select-one>
        </div>
        <!-- /ko -->
       
    </div>
</form>
