<form>
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 ">
            <oj-label for="startDate"> <span data-bind="text:$component.resource.duration"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-2 ">
            <oj-input-date id="startDate" name="startDate" :placeholder="[[$component.resource.dateFrom]]" converter="[[$formatter.dateConverter]]"></oj-input-date>
        </div>
         <oj-label for="endDate" class="hide-label"> <span data-bind="text:$component.resource.dateTo"></span></oj-label>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-2 ">
            <oj-input-date id="endDate" name="endDate" :placeholder="[[$component.resource.dateTo]]" converter="[[$formatter.dateConverter]]"></oj-input-date>
        </div>


    </div>
     <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
      <oj-label id="frequency" for="frequency"><span data-bind="text:$component.resource.frequency"></span></oj-label>
    </div>
    <!--  ko if:$component.loadFrequencies() === true -->
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4">
      <oj-select-one id="frequency" name="frequency" placeholder="[[$component.resource.frequency]]" :aria-label="[[$component.resource.frequency]]" on-value-changed="[[frequencyTypeSelected]]">

        <!-- ko foreach: frequencyTypes -->

        <oj-option value="{{value}}"><span data-bind="text:label"></span></oj-option>
        <!-- /ko -->
      </oj-select-one>
    </div>
      <!-- /ko -->
      <!-- ko if:accesPointsLoaded() -->
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label ">
            <oj-label for="accessPoint"> <span data-bind="text:$component.resource.accessPoint"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4 ">
            <oj-select-one id="selectAccessPoint" name="selectAccessPoint" :placeholder="[[$component.Nls.select]]" on-value-changed="[[accessPointSelected]]">
                
                <!-- ko foreach:$component.accessPoints -->
                <oj-option value="{{id}}"><span data-bind="text:description"></span></oj-option>
                <!-- /ko -->
            </oj-select-one>
        </div>
        <!-- /ko -->

  </div>
  <!-- ko ifnot:$component.partyDetailsFetched() -->
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 ">
            <oj-label for="partyId"> <span data-bind="text:$component.resource.partyId"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4 ">
            <oj-input-text  id="partyId"  name="partyId" on-$parent.onsubmitbyenter="[[$parent.onSubmitByEnter]]"></oj-input-text>

        </div>
    </div>
    <!-- /ko -->
    <!-- ko if:$component.partyDetailsFetched() -->
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 ">
            <oj-label for="partyId"> <span data-bind="text:$component.resource.partyId"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4 ">
            <span data-bind="text : $component.partyId()"></span>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 ">
            <oj-label for="partyName"> <span data-bind="text:$component.resource.partyName"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4 ">
            <span data-bind="text : $component.partyName()"></span>
        </div>
    </div>
    <!-- /ko -->
     <div class="oj-flex oj-flex-items-pad ">
    <!-- ko if:isEnterpriseRolesLoaded() -->
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label ">
            <oj-label for="userSegment"> <span data-bind="text:$component.resource.userSegment"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4 ">
            <oj-select-one id="selectUserSegment" name="selectUserSegment" :placeholder="[[$component.Nls.select]]"  
            on-value-changed="[[userSegmentSelected]]">
                <!-- ko foreach:$component.enterpriseRoles -->
                <oj-option value="{{enterpriseRoleId}}"><span data-bind="text:enterpriseRoleName"></span></oj-option>
                <!-- /ko -->
            </oj-select-one>
        </div>
        <!-- /ko -->
       
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label">
            <oj-label for="userId"> 
                <span data-bind="text:$component.resource.userId"></span>
            </oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4">
             <oj-input-text id="userId" name="userId" validators="[[$baseModel.getValidator('ALPHANUMERIC',$component.resource.userId,{
                               type: 'length',
                               options: {
                                   min: 0,
                                   max: 10}})]]"></oj-input-text>
        </div>
    </div>
        
  <input type="hidden" id="apiFrequency" name="apiFrequency">
  <input type="hidden" id="accessPoint" name="accessPoint">
   <input type="hidden" id="userType" name="userType">
</form>
