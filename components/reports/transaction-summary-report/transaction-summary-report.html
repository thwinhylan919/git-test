<form>
    <div class="oj-flex oj-flex-items-pad ">
        <!-- ko if:isAccountListLoaded() -->
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label ">
            <oj-label for="accountNumber"> <span data-bind="text:$component.Nls.accountBranch"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4 ">
            <oj-select-one id="accountNumber" name="accountNumber" :placeholder="[[$component.Nls.select]]" on-value-changed="[[onAccountNumberSelected]]">
                <!-- ko foreach:$component.accountList -->
                <oj-option value="{{id.value}}"><span data-bind="text:id.displayValue"></span></oj-option>
                <!-- /ko -->
            </oj-select-one>
        </div>
        <!-- /ko -->
        
    </div>
    <input type="hidden" id="accountDisplayNumber" name="accountDisplayNumber">
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 ">
            <oj-label for="startDate"> <span data-bind="text:$component.Nls.duration"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-2 ">
            <oj-input-date required id="startDate" name="startDate" :placeholder="[[$component.Nls.dateFrom]]" converter="[[$formatter.dateConverter]]"></oj-input-date>
        </div>
        <oj-label for="endDate" class="hide-label"> <span data-bind="text:$component.Nls.dateTo"></span></oj-label>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-2 ">
            <oj-input-date required id="endDate" name="endDate" :placeholder="[[$component.Nls.dateTo]]" converter="[[$formatter.dateConverter]]"></oj-input-date>
        </div>
    </div>
</form>
