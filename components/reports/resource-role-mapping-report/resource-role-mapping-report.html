<form>
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 ">
            <oj-label for="childRole"> <span data-bind="text:$component.Nls.childRole"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4 ">
            <!-- ko if:$component.childRolesFetchedCount() ===  $component.parentRolesFetchedCount() -->
            <oj-select-one id="childRole" name="childRole" :placeholder="[[$component.Nls.select]]" on-value-changed="[[onChildRoleSelected]]">
                <oj-option selected disabled hidden value="{{null}}"><span data-bind="text:$component.Nls.select"></span></oj-option>
                <!-- ko foreach:$component.roles -->
                <oj-optgroup label="[[parentRoleName]]">
                    <!-- ko foreach:childRoles -->
                    <oj-option value="{{applicationRoleName}}"><span data-bind="text:applicationRoleName"></span></oj-option>
                    <!-- /ko -->
                </oj-optgroup>
                <!-- /ko -->
            </oj-select-one>
            <!-- /ko -->
        </div>
    </div>
    <input type="hidden" id="parentRole" name="parentRole">
    <input type="hidden" id="parentRoleDisplayName" name="parentRoleDisplayName">
</form>
