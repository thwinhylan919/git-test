<div class="form-main-container authentication">
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: $component.reviewTransactionMessage}"></div>
    <page-section params="baseModel : $baseModel, rootModel : $data">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12">
                <oj-table :aria-labelledby="cp1" :aria-label="[[$component.nls.securityQuestion.labels.questions]]" id="table" :aria-label="[[$component.nls.securityQuestion.labels.questions]]" columns="[[[{'headerText':$component.nls.securityQuestion.labels.questions,'field':'question'}]]]"
                    columns-default="[[{sortable:'none'}]]" data="[[$component.datasource]]">
                    <caption id="cp1" for="table" class="hide-label" data-bind="text:$component.nls.securityQuestion.labels.questions"></caption>
                </oj-table>
            </div>
        </div>
    </page-section>
    <!-- ko if: buttonFlag -->
    <div class="oj-flex oj-flex-items-pad button-container">
        <oj-button class="action-button-primary" on-click="[[save]]">
            <span data-bind="text:$component.nls.common.confirm"></span>
        </oj-button>
        <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
            <span data-bind="text:$component.nls.common.cancel"></span>
        </oj-button>
        <oj-button class="action-button-tertiary" on-click="[[back]]">
            <span data-bind="text:$component.nls.common.back"></span>
        </oj-button>
    </div>
    <!-- /ko -->
</div>
