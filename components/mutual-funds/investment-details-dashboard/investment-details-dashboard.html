<!-- ko if: $baseModel.medium() || $baseModel.large() -->
<!-- ko if: $component.investmentAccountYes -->
<div class="form-main-container investment-details-dashboard">
  <page-section params="baseModel : $baseModel, rootModel : $component, heading : ''">
    <!-- ko if: accountsLoaded -->
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-lg-3 oj-md-3">
        <label for="investment-account" data-bind="text:$component.resource.investmentAccount"></label>
        <div>
          <oj-select-one id="investment-account" :aria-label="[[$component.resource.investmentAccount]]" value="{{$component.investmentAccount().value}}"
            on-value-changed="[[fetchComponents]]">
            <!-- ko foreach : $component.accountNumber -->
            <oj-option value="[[value]]"><span data-bind="text:primaryHolderName+'-'+text+'-'+holdingPattern"></span>
            </oj-option>
            <!-- /ko -->
          </oj-select-one>
          <a href="#" data-bind="click: $component.portfolioReport">
            <span class="medium-text" data-bind="text: $component.resource.download"></span>
          </a>
        </div>
      </div>
    </div>
    <!-- /ko -->
  </page-section>
  <!-- ko if: refreshedData -->
  <div class="oj-flex oj-flex-items-pad">
    <!-- ko if: $baseModel.large() -->
    <div class="oj-lg-4 oj-flex-item">
      <!-- ko if: summaryLoaded -->
      <div data-bind="component:{name: 'accounts-overview', params:{rootModel: $component}}"></div>
      <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- ko if: $baseModel.medium() -->
    <div class="oj-flex-item">
      <!-- ko if: summaryLoaded -->
      <div data-bind="component:{name: 'accounts-overview', params:{rootModel: $component}}"></div>
      <!-- /ko -->
    </div>
    <div class="disclaimer-style-medium oj-md-12">
      <div data-bind="text: $component.resource.disclaimer"></div>
    </div>
    <!-- /ko -->
    <!-- ko if: $baseModel.large() -->
    <div class="oj-lg-4 oj-flex-item">
      <!-- ko if: summaryLoaded -->
      <div data-bind="component:{name: 'asset-distribution-widget', params:{rootModel: $component}}"></div>
      <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- ko if: $baseModel.medium() -->
    <div class="oj-md-6 oj-flex-item">
      <!-- ko if: summaryLoaded -->
      <div data-bind="component:{name: 'asset-distribution-widget', params:{rootModel: $component}}"></div>
      <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- ko if: $baseModel.large() -->
    <div class="oj-lg-4 oj-flex oj-flex-items-pad">
      <div class="oj-flex-item">
        <!-- ko if: profileLoaded -->
        <div data-bind="component:{name: 'risk-profile-widget', params:{rootModel: $component}}"></div>
        <!-- /ko -->
      </div>
      <div class="padding-widget oj-flex-item oj-lg-12 oj-md-12">
        <!-- ko if: profileLoaded -->
        <div data-bind="component:{name: 'recommended-allocation-widget', params:{rootModel: $component}}"></div>
        <!-- /ko -->
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: $baseModel.medium() -->
    <div class="oj-md-6 oj-flex oj-flex-items-pad">
      <div class="oj-flex-item">
        <!-- ko if: profileLoaded -->
        <div data-bind="component:{name: 'risk-profile-widget', params:{rootModel: $component}}"></div>
        <!-- /ko -->
      </div>
      <div class="oj-flex-item padding-widget">
        <!-- ko if: profileLoaded -->
        <div data-bind="component:{name: 'recommended-allocation-widget', params:{rootModel: $component}}"></div>
        <!-- /ko -->
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: $baseModel.large() -->
    <div class="disclaimer-style">
      <div data-bind="text: $component.resource.disclaimer"></div>
    </div>
    <!-- /ko -->
  </div>
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-12 oj-lg-12 oj-flex-item">
      <div data-bind='component:{name: "nav-bar", params:{rootModel: $data,menuOptions: menuOptions, uiOptions:uiOptions,navBarDescription:$component.resource.navDescription}}'>
      </div>
    </div>
    <!-- ko if: showSummary -->
    <div class="oj-sm-12 oj-md-12 oj-lg-12 oj-flex-item">
      <div data-bind="component:{name: $component.menuSelection(), params:{rootModel: $component}}"></div>
    </div>
    <!-- /ko -->
  </div>
  <!-- /ko -->
</div>
<!-- /ko -->
<!-- /ko -->

<!-- ko if: $baseModel.small() -->
<!-- ko if: $component.investmentAccountYes()-->
<div class="form-main-container investment-details-dashboard">
  <page-section params="baseModel : $baseModel, rootModel : $component, heading : ''">
    <!-- ko if: accountsLoaded -->
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-12">
        <label for="investment-account" data-bind="text:$component.resource.investmentAccount"></label>
        <div>
          <oj-select-one id="investment-account" :aria-label="[[$component.resource.investmentAccount]]" value="{{$component.investmentAccount().value}}"
            on-value-changed="[[fetchComponents]]">
            <!-- ko foreach : $component.accountNumber -->
            <oj-option value="[[value]]"><span data-bind="text:text"></span> </oj-option>
            <!-- /ko -->
          </oj-select-one>
        </div>
      </div>
      <a href="#" class="oj-flex-item oj-sm-12" data-bind="click: $component.portfolioReport">
        <span class="medium-text" data-bind="text: $component.resource.download"></span>
      </a>
    </div>
    <!-- /ko -->
  </page-section>
  <!-- ko if: refreshedData -->
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 widget-border">
      <!-- ko if: summaryLoaded -->
      <div data-bind="component:{name: 'accounts-overview', params:{rootModel: $component}}"></div>
      <!-- /ko -->
    </div>
    <div class="oj-sm-12 widget-margin disclaimer-mobile">
      <div data-bind="text: $component.resource.disclaimer"></div>
    </div>
    <div class="oj-sm-12 panel-mobile widget-border widget-margin">
      <!-- ko if: summaryLoaded -->
      <div data-bind="component:{name: 'asset-distribution-widget', params:{rootModel: $component}}"></div>
      <!-- /ko -->
    </div>
    <div class="oj-sm-12 widget-border panel-small widget-margin">
      <!-- ko if: profileLoaded -->
      <div data-bind="component:{name: 'risk-profile-widget', params:{rootModel: $component}}"></div>
      <!-- /ko -->
    </div>
    <div class="panel-small oj-sm-12 widget-border widget-margin">
      <!-- ko if: profileLoaded -->
      <div data-bind="component:{name: 'recommended-allocation-widget', params:{rootModel: $component}}"></div>
      <!-- /ko -->
    </div>
    <div class="oj-sm-12">
      <div data-bind='component:{name: "nav-bar", params:{rootModel: $data,menuOptions: menuOptions, uiOptions:uiOptions,navBarDescription:$component.resource.navDescription}}'>
      </div>
    </div>
    <!-- ko if: showSummary -->
    <div data-bind="component:{name: $component.menuSelection(), params:{rootModel: $component}}"></div>
    <!-- /ko -->
  </div>
  <!-- /ko -->
</div>
<!-- /ko -->
<!-- /ko -->

<!-- ko if: $component.investmentAccountYes() && !$baseModel.small() -->
<a class="back-link" href="#" data-bind="text: $component.resource.backToDashboard, click: $dashboard.switchModule.bind($data, 'mutual-funds')"></a>
<!-- /ko -->
