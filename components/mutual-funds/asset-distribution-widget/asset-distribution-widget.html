<!-- ko if: distributionLoaded-->
<!-- ko ifnot: $baseModel.small() -->
<div class="oj-panel panel-height">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item">
      <h3 class="heading oj-lg-12" data-bind="text: $component.resource.assetDistribution.header">
      </h3>
    </div>
  </div>
  <div class="oj-flex">
    <div class="oj-flex-item oj-lg-7 oj-md-7">
      <oj-chart id="pieChart" type="pie" hover-behavior="dim" series="[[pieSeriesValue]]" groups="[[pieGroupsValue]]"
        style-defaults.pie-inner-radius="[[innerRadius]]" animation-on-data-change="auto" legend.rendered="off" class="donut-size oj-md-12 oj-lg-12">
      </oj-chart>
    </div>
    <div class="oj-flex-item oj-lg-5 oj-md-5 legendSection">
      <oj-legend class="legend-height" orientation='vertical' sections='[[$component.legendArray]]'>
      </oj-legend>
    </div>
  </div>
</div>
<!-- /ko -->
