<div class="form-main-container trade-finance">
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
        <div class="page-section-content">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="liabilityId"
                                data-bind="text: $component.resourceBundle.labels.liababilityId"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
                            <div id="liabilityId" data-bind="text:$component.headerDetails.liabId"></div>
                        </div>
                    </div>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="customerName"
                                data-bind="text: $component.resourceBundle.labels.customerName"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
                            <div id="customerName" data-bind="text:$component.partyName"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="lineId" data-bind="text: $component.resourceBundle.labels.lineId"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
                            <div id="lineId" data-bind="text:$component.headerDetails.id"></div>
                        </div>
                    </div>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="lineCurrency"
                                data-bind="text: $component.resourceBundle.labels.lineCurrency"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
                            <div id="lineCurrency" data-bind="text:$component.headerDetails.lineCurrency"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </page-section>
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
        <div class="page-section-content">
            <!-- ko if:$baseModel.large() -->
            <div class="oj-flex oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                <div class="oj-flex oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                    <oj-table id="lineLimitTable" :aria-label="[[$component.resourceBundle.labels.lineLimits]]"
                        columns="[[[{headerText:$component.resourceBundle.labels.referenceNo,field:'referenceNo'},{headerText:$component.resourceBundle.labels.transactionName,field:'lineId'},{headerText:$component.resourceBundle.labels.maturityDate,field:'maturityDate'},{headerText:$component.resourceBundle.labels.amountUtilized,field:'amountUtilized',headerClassName:'right',className:'right'},{headerText:$component.resourceBundle.labels.amountUtilizedCcy,field:'amountUtilizedCcy',headerClassName:'right',className:'right'}]]]"
                        columns-default="[[{sortable:'enabled'}]]" data="[[$component.dataSource]]">
                        <caption class="hide-label" data-bind="text:$component.resourceBundle.labels.lineLimits">
                        </caption>
                    </oj-table>
                    <oj-paging-control id="paging" slot="bottom" :page-size="[[5]]" data="[[$component.dataSource]]">
                    </oj-paging-control>
                </div>
            </div>
            <!-- /ko -->
            <!-- ko ifnot:$baseModel.large() -->
            <div class="oj-flex grid-main-container">
                <div class="oj-flex-item oj-sm-12">
                    <oj-list-view id="listview-txn-card" class="cards"
                        item="[[{renderer:$oj.KnockoutTemplateUtils.getRenderer('creditLine_list_card',true)}]]"
                        selection-mode="[['single']]" data="[[$component.dataSource]]">
                    </oj-list-view>
                    <oj-paging-control class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-12" id="paging" slot="bottom"
                        page-options="[[{layout:['nav']}]]" :page-size="[[10]]" data="[[$component.dataSource]]">
                    </oj-paging-control>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </page-section>
    <div class="button-container">
        <!-- ko ifnot:$baseModel.small() -->
        <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data, null)]]">
            <span slot="startIcon" class="icons icon-cancel"></span>
            <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
        </oj-button>
        <!-- /ko -->
        <oj-button class="action-button-tertiary" on-click="[[goBack]]">
            <span slot="startIcon" class="icons icon-back-arrow"></span>
            <span data-bind="text:$component.resourceBundle.generic.common.back"></span>
        </oj-button>
    </div>
</div>
<script type="text/html" id="creditLine_list_card">
    <li data-bind="attr: {id: $data.referenceNo}">
        <div class="oj-flex oj-flex-items-pad">

            <div class="oj-flex-item oj-sm-12" data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-9 description">
                        <div data-bind="text:$data.referenceNo"></div>
                    </div>
                </div>
            </div>


            <div class="oj-flex-item oj-sm-12 oj-md-6" data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item">
                        <label data-bind="text: $component.resourceBundle.labels.transactionName"></label>
                        <div data-bind="text: $data.lineId"></div>
                    </div>
                </div>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-6" data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item">
                        <label data-bind="text: $component.resourceBundle.labels.maturityDate"></label>
                        <div data-bind="text: $formatter.formatDate($data.maturityDate,'dateFormat')"></div>
                    </div>
                </div>
            </div>


            <div class="oj-flex-item oj-sm-12 oj-md-6">
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-6 oj-md-12" data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                        <label data-bind="text: $component.resourceBundle.labels.amountUtilized"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-6 oj-md-12" data-bind="css: { 'right': $baseModel.small() , 'no-pad-cols': $baseModel.medium()}">
                        <span data-bind="text: $data.amountUtilized"></span>
                    </div>
                </div>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-6">
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-6 oj-md-12" data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                        <label data-bind="text: $component.resourceBundle.labels.amountUtilizedCcy"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-6 oj-md-12" data-bind="css: { 'right': $baseModel.small() , 'no-pad-cols': $baseModel.medium()}">
                        <span data-bind="text: $data.amountUtilizedCcy"></span>
                    </div>
                </div>
            </div>

        </div>
    </li>
</script>
