<div class="form-main-container">
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                <oj-label><span data-bind="text:$component.nls.fieldname.mappingCode"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-6 label">
              <span data-bind="text:mappingCode"></span>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                <oj-label><span data-bind="text:$component.nls.fieldname.mappingDesc"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-6 label">
              <span data-bind="text:mappingDesc"></span>
            </div>
        </div>
    </page-section>
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.headers.mppingDetails">

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                <oj-label class="talign-left"><span data-bind="text:$component.nls.fieldname.groupCode"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-6 label">
              <span data-bind="text:selectedUserGroupName()"></span>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
           <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
               <oj-label><span data-bind="text:$component.nls.fieldname.subject"></span></oj-label>
           </div>

           <div class="oj-flex-item oj-sm-12 no-pad-cols" data-bind='component:{name: "list-mail-categories", params:{rootModel: $component}}'>
           </div>
       </div>
    </page-section>
</div>
