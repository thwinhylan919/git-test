<div class="form-main-container">
    <!-- ko ifnot: loadReviewComponent -->
    <!-- ko ifnot: showConfirmation -->
    <oj-validation-group id="tracker" valid="{{validationTracker}}">
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                <oj-label for="mappingcode"><span data-bind="text:$component.nls.fieldname.mappingCode"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-6">
                <oj-input-text id="mappingcode" disabled=true required :invalidcomponenttracker="[[$component.validationTracker]]" value="{{mappingCode}}"></oj-input-text>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                <oj-label for="mappingDesc"><span data-bind="text:$component.nls.fieldname.mappingDesc"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-6">
                <oj-input-text id="mappingDesc" value="{{mappingDesc}}" disabled="{{disableState()}}" required :invalidcomponenttracker="[[$component.validationTracker]]"></oj-input-text>
            </div>
        </div>


      </page-section> 
      <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.headers.mppingDetails"> 
    


        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                <oj-label for="usertype" class="talign-left"><span data-bind="text:$component.nls.fieldname.groupCode"></span></oj-label>
            </div>

            <!-- ko if: disableState() -->
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-6">
                <oj-input-text disabled="[[true]]":invalidcomponenttracker="[[$component.validationTracker]]" value="{{selectedUserGroupName()}}"></oj-input-text>

            </div>
            <!-- /ko -->

            <!-- ko ifnot: disableState() -->
            <!-- ko if: groupCodeEnumsLoaded -->
            <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-6">
                <oj-select-one required id="usertype" on-value-changed="[[groupCodeChangeHandler]]" :placeholder="[[nls.fieldname.select]]" value="{{selectedUserGroupId}}">
                    <!-- ko foreach: groupCodeEnums -->
                    <oj-option value="{{groupCodeId}}"><span data-bind="text:groupCodeName"></span></oj-option>
                    <!-- /ko -->
                    </oj-select-one>

            </div>
            <!-- /ko -->
            <!-- /ko -->

        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12">
                <oj-label><span data-bind="text:$component.nls.fieldname.subject"></span></oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 no-pad-cols" data-bind='component:{name: "list-mail-categories", params:{rootModel: $data}}'>
            </div>
        </div>
    </page-section>
    </oj-validation-group>
    <div class="oj-flex oj-flex-items-pad button-container">
      <!-- ko if: $component.disableState -->
      <oj-button class="action-button-primary" on-click="[[$component.enableEditMode]]">
    <span data-bind="text:nls.buttons.edit"></span>
</oj-button>
      <!-- /ko -->
      <!-- ko ifnot: $component.disableState -->
      <oj-button class="action-button-primary" on-click="[[$component.saveForReview]]">
    <span data-bind="text:nls.buttons.save"></span>
</oj-button>
      <!-- /ko -->
      <oj-button class="action-button-secondary" on-click="[[$component.cancel]]">
    <span data-bind="text:nls.buttons.cancel"></span>
</oj-button>
        <oj-button class="action-button-tertiary" on-click="[[$component.back]]">
      <span data-bind="text:nls.buttons.back"></span>
</oj-button>
    </div>
    <!-- /ko -->
    <!-- /ko -->

    <!-- ko if: loadReviewComponent -->
    <!-- ko ifnot : showConfirmation -->
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header : $component.nls.generic.common.review , reviewHeader :$component.nls.fieldname.editReviewHeaderMsg}}"></div>
    <div data-bind="component: { name: 'review-mapping-update',params:{rootModel:$component}}"></div>
    <div class="oj-flex oj-flex-items-pad button-container">
      <oj-button class="action-button-primary" on-click="[[$component.updateMappings]]">
    <span data-bind="text:nls.buttons.confirm"></span>
</oj-button>
<oj-button class="action-button-secondary" on-click="[[$component.cancel]]">
<span data-bind="text:nls.buttons.cancel"></span>
</oj-button>
<oj-button class="action-button-tertiary" on-click="[[$component.edit]]">
<span data-bind="text:nls.buttons.back"></span>
</oj-button>

    </div>
    <!-- /ko -->
    <!-- /ko -->

</div>
