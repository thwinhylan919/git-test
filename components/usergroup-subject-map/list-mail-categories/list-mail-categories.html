<!-- ko if: mailCategoriesListLoaded -->
<div id="tree" class="checkbox-section">
    <ul class="oj-flex-item oj-sm-12 no-pad-cols">
        <li>
            <input type="checkbox" data-bind="disable: $parent.disableState, checked:$component.areAllOptionsSelected, attr: { 'id': 'allSubjects',  'class' : $component.areAllOptionsSelected() ? 'oj-selected' :  ''}">
             <label data-bind="text:nls.fieldname.mapAllSubjects, attr: { 'for': 'allSubjects'}">
            </label>

            <ul class="oj-flex oj-flex-items-pad">
                <!-- ko foreach:categoryOptionList()  -->
                <li class="pull-left oj-flex-item oj-sm-12" data-bind="attr:{'aria-label': $component.nls.fieldname.mapAllSubjects}">
                    <!-- ko if: children.length > 0 -->
                    <input type="checkbox" data-bind="disable : $parent.disableState, checked:$component.areAllOptionsOfCategorySelected($data), attr: { 'id': nameid }">
                    <label data-bind="attr:{'aria-label': $component.nls.fieldname.mapAllSubjects},text:name, attr: { 'for': nameid }"></label>
                    <!-- /ko -->
                    <ul>
                        <!-- ko foreach:children  -->
                        <li class="pull-left oj-flex-item oj-md-6 oj-sm-12 oj-lg-4">
                            <input type="checkbox" data-bind="disable : $parentContext.$parent.disableState, checked:$component.selectedSubjectIds, value: value, attr: { 'id': value }">
                             <label class="left" data-bind="text:name, attr: { 'for': value }"></label>
                        </li>
                        <!-- /ko -->
                    </ul>
                </li>
                <!-- /ko -->
            </ul>
        </li>
    </ul>
</div>

<!-- /ko -->
