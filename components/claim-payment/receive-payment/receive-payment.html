<!-- ko if:stageOne() -->
<page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resource.common.login">

          <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                  <oj-label for="aliasValue"><span data-bind="text:$component.resource.payments.peertopeer.existingUser.email"></span></oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
                  <oj-input-text id="aliasValue" maxlength="40" required value="{{''}}"></oj-input-text>
              </div>
          </div>
          <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                  <oj-label for="aliasValue"><span data-bind="text:$component.resource.payments.peertopeer.existingUser.password"></span></oj-label>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
                  <oj-input-text id="aliasValue"  autocomplete="off" maxlength="40" required value="{{''}}"></oj-input-text>
              </div>
          </div>


    <div class="button-container">
        <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-6 ">           
            <oj-button class="action-button-secondary" id="button-cancel">
      <span data-bind="text:$component.resource.common.cancel"></span>
</oj-button>
        </div>
        <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-6 ">
            <oj-button class="action-button-primary" id="button" on-click="[[onLogin]]">
      <span data-bind="text:$component.resource.common.login"></span>
</oj-button>
        </div>
    </div>
</page-section>
<!-- /ko -->
<!-- ko if:stageOne() -->
<!-- /ko -->
