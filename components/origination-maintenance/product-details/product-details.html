<page-section params="baseModel : $baseModel, rootModel : $component, heading : ''">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12">
      <!-- ko foreach: products() -->
      <div class="oj-flex oj-flex-items-pad oj-sm-12">
        <oj-label :for="[['switch' + $baseModel.incrementIdCount()]]" class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-3 oj-label oj-label-inline"><span data-bind="text:description"></span></oj-label>
        <oj-switch :id="[['switch' + $baseModel.incrementIdCount()]]" class="oj-flex-item oj-sm-12 oj-md-2 oj-lg-2" value="{{value}}"></oj-switch>
      </div>
      <!-- /ko -->
    </div>
  </div>
</page-section>
