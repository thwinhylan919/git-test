<div class="oj-flex">
    <div class="oj-flex-item oj-sm-9">
        <div class="form-main-container">
            <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                        <oj-label for="workflowCodeSearch">
                            <span data-bind="text:$component.resourceBundle.workflow.workflowCode"></span>
                        </oj-label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
                        <oj-input-text id="workflowCodeSearch" value="{{$component.workflowDetails.workflowName}}">
                        </oj-input-text>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                        <oj-label for="workflowSearch">
                            <span data-bind="text:$component.resourceBundle.workflow.workflowDescription"></span>
                        </oj-label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
                        <oj-input-text id="workflowSearch" value="{{$component.workflowDetails.workflowDescription}}">
                        </oj-input-text>
                    </div>
                </div>
            </page-section>
            <div class="button-container">
                <oj-button id="dialogtopupButtonSearch" class="action-button-primary" on-click="[[fetchWorkflowDetailsCode]]">
                    <span data-bind="text:$component.resourceBundle.generic.common.search"></span>
                </oj-button>
                <!-- ko if:!dataLoaded() -->
                <oj-button id="dialogtopupButtonCancel" class="action-button-secondary" on-click="[[cancel]]">
                    <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
                </oj-button>
                <!-- /ko -->
                <oj-button id="dialogtopupButtonClear" class="action-button-tertiary" on-click="[[clear]]">
                    <span data-bind="text:$component.resourceBundle.generic.common.clear"></span>
                </oj-button>
            </div>
            <!-- ko if:dataLoaded() -->
            <oj-table id="table" :aria-label="[[$component.resourceBundle.workflow.details]]" columns="[[[{headerText:$component.resourceBundle.workflow.workflowCode,template:'viewDetails',field: 'name'},{headerText:$component.resourceBundle.workflow.workflowDescription,field:'description'},{headerText:$component.resourceBundle.workflow.approvalLevels,field:'approvalCount'}]]]"
                columns-default="[[{sortable:'enabled'}]]" selection-mode="[[{row:'single',column:'single'}]]" data="[[$component.datasource]]">
                <caption class="hide-label" data-bind="text:$component.resourceBundle.workflow.details"></caption>
                <template slot="viewDetails">
                    <td>
                        <a href="#" data-bind="text:$current.row.name,click:$component.onWorkflowSelected.bind($current.row, $current.row.workFlowId)"></a>
                    </td>
                </template>
            </oj-table>
            <div class="button-container">
                <oj-button id="dialogtopupButtonCancel" class="action-button-secondary" on-click="[[cancel]]">
                    <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
                </oj-button>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <div class="oj-flex-item oj-sm-3 help-panel">
        <help params="baseModel : $baseModel, rootModel : $component, transaction: 'workflow-admin-list'"></help>
    </div>
</div>
