<!-- ko if:$component.showConfirmationDialog -->
<div class="form-main-container message-text">
    <page-section params="baseModel : $baseModel, rootModel : $data, heading :$component.nls.common.confirmation">
    </page-section>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item">
            <div class="">
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-2 oj-md-2 oj-lg-1">
                        <span class="icon icon-warning"></span>
                    </div>
                    <div class="oj-flex-item oj-sm-10 oj-md-10 oj-lg-11">
                        <div class="oj-flex oj-flex-items-pad">
                            <span class="break-word" data-bind="text: $component.nls.common.cancelConfirm"></span>
                        </div>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad button-container">
                    <oj-button class="action-button-secondary" on-click="[[$component.hideConfirmationPanel]]">
      <span data-bind="text:$component.nls.common.no"></span>
</oj-button>
                    <oj-button class="action-button-primary" on-click="[[$component.confirmCancellation]]">
      <span data-bind="text:$component.nls.common.yes"></span>
</oj-button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
