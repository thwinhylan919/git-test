<div id="confirm-pin-slider">
  <div class="form-main-container confirm-pin">
    <div class="curtail-width">
      <div class="main-content">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12">
              <oj-label for="confirmPin"><span data-bind="text:$component.resource.confirmPin"></span></oj-label>
            </div>
          </div>
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-10 margin-auto">
              <oj-input-text autofocus class="set-pin-input" id="confirmPin" :maxlength="[[$component.params.maxlength()]]" on-raw-value-changed="[[confirmPinProceed]]"></oj-input-text>
            </div>
        </div>
        <div class="oj-flex flex-center">
            <oj-button id="cancelButtonForConfirm" class="action-button-secondary " on-click="[[$component.cancelClickHandler]]"><span slot="startIcon" class="icons icon-no"></span>
              <span data-bind="text:$component.resource.generic.common.cancel"></span>
            </oj-button>
        </div>
      </div>
    </div>
  </div>
</div>


<modal-window class="favorite-container" params="baseModel : $baseModel, rootModel : $component,header:$component.resource.generic.common.NOTIFICATION,id:'requestPermision'">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12" data-bind="text:$parent.resource.pleaseAllow">
    </div>
  </div>
  <div class="oj-flex-items-pad button-container">
    <oj-button class="action-button-secondary" on-click="[[$dashboard.hideDetails]]">
      <span data-bind="text:$parent.resource.generic.common.cancel"></span>
    </oj-button>
    <oj-button class="action-button-primary" on-click="[[$parent.proceed]]">
      <span data-bind="text:$parent.resource.generic.common.ok"></span>
    </oj-button>
  </div>
</modal-window>
