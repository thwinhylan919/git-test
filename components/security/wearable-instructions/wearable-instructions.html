<div class="form-main-container">
  <div class="wearable-instructions">
    <div class="center">
      <img class="wearable-image" data-bind="attr:{'alt':$component.resourceCommon.imageAlt,'title':$component.resourceCommon.imageTitle},loadImage : 'security/wearable-set.svg'">
      <div class="alignment" data-bind="text:$component.resource.imageTitle"></div>
    </div>
    <div id="step1" class="step-header alignment">
      <div data-bind="html:$component.resource.step1header"></div>
      <ul>
        <li><span data-bind="text:resource.step1.step11" class="upper-pad"></span></li>
        <li><span data-bind="text:resource.step1.step12" class="upper-pad"></span></li>
        <li><span data-bind="text:resource.step1.step13" class="upper-pad"></span></li>
      </ul>
    </div>

    <div class="oj-flex-items-pad button-container">
      <oj-button class="action-button-primary" on-click="[[$component.goTonextInstruction.bind($data,$baseModel,$dashboard)]]">
        <span data-bind="text:resourceCommon.generic.common.ok"></span>
      </oj-button>
    </div>
  </div>
</div>
