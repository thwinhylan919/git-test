<!-- ko if: !$component.nextComponentAlternateLogin() -->
<div class="form-main-container security-landing">
  <div class="curtail-width">
    <!-- ko if: $component.showScreen() -->
    <div class="main-content">
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12">
          <oj-label for="password"><span data-bind="text:$component.resource.enterPassword"></span></oj-label>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-10 margin-auto">
          <oj-input-password :aria-label="[[$component.resource.enterPassword]]" autofocus id="password"
            value="{{password}}" required="[[true]]"></oj-input-password>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad button-container">
        <oj-button class="action-button-primary " on-click="[[$component.openPermission]]"><span slot="startIcon"
            class="icons icon-forward-arrow"></span>
          <span data-bind="text:resource.proceed"></span>
        </oj-button>
      </div>
    </div>
    <!-- /ko -->
  </div>
</div>
<!-- /ko -->
<!-- ko if: $component.nextComponentAlternateLogin() -->
<div class="menu-option"
  data-bind="component: {name: $component.nextComponentAlternateLogin(), params:{rootModel: $data,data:$component.data,genericViewModel:$root,baseModel:$baseModel}}">
</div>
<!-- /ko -->

<modal-window class="favorite-container"
  params="baseModel : $baseModel, rootModel : $component,header:$component.resource.generic.common.NOTIFICATION,id:'requestPermision'">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12" data-bind="text:$parent.resource.pleaseAllow">
    </div>
  </div>
  <div class="oj-flex-items-pad button-container">
    <oj-button class="action-button-secondary" on-click="[[$parent.deny]]">
      <span data-bind="text:$parent.resource.deny"></span>
    </oj-button>
    <oj-button class="action-button-primary" on-click="[[$parent.proceed]]">
      <span data-bind="text:$parent.resource.allow"></span>
    </oj-button>
  </div>
</modal-window>
