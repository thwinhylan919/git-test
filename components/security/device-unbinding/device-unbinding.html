<div class="form-main-container device-unbinding">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item">
      <h3 class="" data-bind="text:$component.resource.header"></h3>
    </div>
  </div>
  <div class="oj-flex oj-flex-items-pad ">
      <div class="oj-flex-item oj-sm-12 ">
          <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-9">
                <div data-bind="text: $component.resource.androidDevice"></div>
              </div>
              <div class="oj-flex-item oj-sm-3 ">
                <oj-switch id="androidDeviceSwitch" disabled="[[androidDisabled]]" value="{{androidDevice}}"></oj-switch>
              </div>
          </div>
          <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-9">
                <div data-bind="text: $component.resource.iOsDevice"></div>
              </div>
              <div class="oj-flex-item oj-sm-3 ">
                <oj-switch id="iOsDeviceSwitch" disabled="[[iOsDisabled]]" value="{{iOsDevice}}"></oj-switch>
              </div>
          </div>
          <div class="top-bottom-border">
            <span class="note" data-bind="text: $component.resource.Note"></span>
          </div>
      </div>
    </div>
</div>
