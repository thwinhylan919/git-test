<div class="form-main-container">
  <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.resource.setResetPin">
  <div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item">
          <oj-label for="setPin"><span data-bind="text:$component.resource.setPin"></span></oj-label>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item">
          <oj-input-password class="set-pin-input" id="setPin" value="{{setPin}}" validators="[[$baseModel.getValidator('NUMBERS',$component.resource.numberMsg,{type:'length',options:{min:4,max:4}})]]" :maxlength="[[$component.maxlength()]]"></oj-input-password>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item">
          <oj-label for="confirmPin"><span data-bind="text:$component.resource.confirmPin"></span></oj-label>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item">
          <oj-input-password class="set-pin-input" id="confirmPin" value="{{confirmPin}}" validators="[[$baseModel.getValidator('NUMBERS',$component.resource.numberMsg,{type:'length',options:{min:4,max:4}})]]" :maxlength="[[$component.maxlength()]]"></oj-input-password>
        </div>
      </div>
      <div class="oj-flex-items-pad button-container">
        <oj-button class="action-button-primary" on-click="[[$component.setPinProceed]]">
          <span data-bind="text:commonResource.generic.common.confirm"></span>
        </oj-button>
      </div>
    </div>
  </div>
  </page-section>
</div>

<modal-window class="favorite-container" params="baseModel : $baseModel, rootModel : $component,header:$component.commonResource.generic.common.SUCCESS,id:'successPinSetup'">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12" data-bind="text:$parent.commonResource.pinSuccessfullySetup">
    </div>
  </div>
  <div class="oj-flex-items-pad button-container">
    <oj-button class="action-button-primary" on-click="[[$parent.hideWarning]]">
      <span data-bind="text:commonResource.generic.common.ok"></span>
    </oj-button>
  </div>
</modal-window>
