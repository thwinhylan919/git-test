<div id="confirm-pin-slider">
  <div class="form-main-container confirm-pin">
    <div class="curtail-width">
      <div class="main-content">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12">
              <oj-label for="confirmPin"><span data-bind="text:$component.resource.confirmPin"></span></oj-label>
            </div>
          </div>
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-10 margin-auto">
              <oj-input-text autofocus class="set-pin-input" id="confirmPin" :maxlength="[[$component.params.maxlength()]]" on-raw-value-changed="[[confirmPinProceed]]"></oj-input-text>
            </div>
        </div>
        <div class="oj-flex flex-center">
            <oj-button id="cancelButtonForConfirm" class="action-button-secondary " on-click="[[$component.cancelClickHandler]]"><span slot="startIcon" class="icons icon-no"></span>
      <span data-bind="text:$component.resource.generic.common.cancel"></span>
</oj-button>
        </div>
      </div>
    </div>
  </div>
</div>
