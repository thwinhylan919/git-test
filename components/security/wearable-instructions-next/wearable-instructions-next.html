<div class="form-main-container">
  <div class="wearable-instructions">
    <div class="center">
      <img class="wearable-image" data-bind="attr:{'alt':$component.resourceCommon.imageAlt,'title':$component.resourceCommon.imageTitle},loadImage : 'security/wearable-set.svg'">
      <div class="alignment" data-bind="text:$component.resource.imageTitle"></div>
    </div>

    <div id="step2" class="step-header alignment">
      <div data-bind="html:$component.resource.step2header"></div>
        <ul>
          <li><span data-bind="text:resource.step2.step21" class="upper-pad"></span></li>
          <li><span data-bind="text:resource.step2.step22" class="upper-pad"></span></li>
          <li><span data-bind="text:resource.step2.step23" class="upper-pad"></span></li>
        </ul>
    </div>
    <div class="oj-flex-items-pad button-container">
      <oj-button class="action-button-primary" on-click="[[$component.goToWearableSetPinviaSecuritySettings.bind($data,$baseModel,$dashboard)]]">
        <span data-bind="text:resourceCommon.generic.common.proceed"></span>
      </oj-button>
    </div>
  </div>
</div>
