<div class="form-main-container pattern-visibility">
  <!-- ko if:$component.showPatternVisiblitySwitch() -->
  <div class="oj-flex oj-flex-items-pad ">
      <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
          <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-sm-9">
                <div data-bind="text: $component.resource.patternVisiblity"></div>
              </div>
              <div class="oj-flex-item oj-sm-3 ">
                <oj-switch id="patternVisiblitySwitch" value="{{patternVisible}}"></oj-switch>
              </div>
          </div>
          <div class="top-bottom-border">
            <span class="note" data-bind="text: $component.resource.Note"></span>
          </div>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if:!$component.showPatternVisiblitySwitch() -->
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item">
                  <div data-bind="text: $component.resource.patternNotSetUp"></div>
                </div>
            </div>
        </div>
      </div>
      <!-- /ko -->
</div>
