<div class="form-main-container">
  <div class="pattern-lock set-pattern">
    <div id="confirm-pattern-slider">
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-4">
          <!-- <a href="#" data-bind="attr:{alt:$component.resource.undo,title:$component.resource.clickHereToUndo},click:$component.undoConfirmPin">
            <span class="icon-2x icon icon-undo"></span><span data-bind="text:$component.resource.undo"></span>
          </a> -->
        </div>
      </div>
      <div class="margin-auto" id="patternContainerConfirm"></div>
      <div class="oj-flex flex-center">
        <oj-button id="cancelButtonForConfirm" class="action-button-secondary "
          on-click="[[$component.cancelClickHandler]]"><span slot="startIcon" class="icons icon-no"></span>
          <span data-bind="text:$component.resource.generic.common.cancel"></span>
        </oj-button>
        <oj-button id="proceedButtonForConfirm" class="action-button-primary " on-click="[[proceedForConfirmPattern]]"
          disabled="[[$component.disableConfirmButton()]]"><span slot="startIcon" class="icons icon-yes"></span>
          <span data-bind="text:$component.resource.generic.common.confirm"></span>
        </oj-button>
      </div>
    </div>
  </div>
</div>
