<div class="form-main-container review-category">
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
            <oj-label for="categoryName"><span data-bind="text:$component.resourceBundle.labels.categoryName"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
            <div id="categoryName" data-bind="text:$component.categoryName"></div>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                <oj-label for="categoryIcon"><span data-bind="text:$component.resourceBundle.labels.categoryIcon"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3 uploadImage-fileUpload__maxwidth">
                <img data-bind="attr:{'id': 'categoryIcon', 'alt':$component.resourceBundle.labels.categoryIcon, 'title':$component.resourceBundle.labels.categoryIconTitle, 'src': $component.preview()}">
            </div>
        </div>
    </page-section>
</div>
