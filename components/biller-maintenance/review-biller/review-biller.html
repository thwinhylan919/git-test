<div class="">
    <div class="oj-flex">
        <div data-bind="css: $component.mode() === 'REVIEW' ? 'oj-flex-item oj-sm-12' : 'oj-flex-item oj-sm-9'">

            <!-- ko if : $component.reviewLoaded -->
            <div class="form-main-container">
                <!-- ko if: $component.mode() === "REVIEW" -->
                <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header: $component.resourceBundle.generic.common.review,reviewHeader:$component.resourceBundle.messages.reviewDetails}}">
                </div>
                <!-- /ko -->

                <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resourceBundle.heading.billerdetails">
                    <!-- ko if : $component.editFromView -->
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="billerId"><span data-bind="text:$component.resourceBundle.labels.billerId"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="billerId" data-bind="text:$component.billerDetails.id"></div>
                        </div>
                    </div>
                    <!-- /ko -->
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="billerName"><span data-bind="text:$component.resourceBundle.labels.billerName"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="billerName" data-bind="text:$component.billerDetails.name"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="billerType"><span data-bind="text:$component.resourceBundle.labels.billerType"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="billerType" data-bind="text:$component.resourceBundle.labels[$component.billerDetails.type]"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="billerCategory"><span data-bind="text:$component.resourceBundle.labels.billerCategory"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="billerCategory" data-bind="text:$component.categoryName()"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="billerCurrency"><span data-bind="text:$component.resourceBundle.labels.billerCurrency"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="billerCurrency" data-bind="text:$component.billerDetails.currency"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="billerStatus"><span data-bind="text:$component.resourceBundle.labels.billerStatus"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="billerStatus" data-bind="text:$component.resourceBundle.labels[$component.billerDetails.status]"></div>
                        </div>
                    </div>
                    <!-- ko if: $component.displaySampleImage -->
                    <div class="oj-flex oj-flex-items-pad uploadImage">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label><span data-bind="text:$component.resourceBundle.labels.billerImage"></span></oj-label>
                        </div>
                        <!-- ko if: $component.isImageExist() -->
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3 uploadImage-fileUpload__maxwidth">
                            <img data-bind="attr:{'id': $component.imageId1(), 'alt':$component.resourceBundle.labels.billerImage, 'title':$component.resourceBundle.labels.billerImageTitle, 'src': $component.preview()}">
                        </div>
                        <!-- /ko -->
                        <!-- ko ifnot: $component.isImageExist() -->
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3 uploadImage-fileUpload__maxwidth">
                            <div id="sampleBill" data-bind="text:$component.resourceBundle.labels.notAvailable"></div>
                        </div>
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                    <div class="oj-flex oj-flex-items-pad uploadImage">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label><span data-bind="text:$component.resourceBundle.labels.billerLogo"></span></oj-label>
                        </div>
                        <!-- ko if: $component.isLogoExist() -->
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3 uploadImage-fileUpload__maxwidth">
                            <img data-bind="attr:{'id': $component.imageId2(), 'alt':$component.resourceBundle.labels.billerLogoTitle, 'title':$component.resourceBundle.labels.billerLogo, 'src': $component.previewLogo()}">
                        </div>
                        <!-- /ko -->
                        <!-- ko ifnot: $component.isLogoExist() -->
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3 uploadImage-fileUpload__maxwidth">
                            <div id="logo" data-bind="text:$component.resourceBundle.labels.notAvailable"></div>
                        </div>
                        <!-- /ko -->
                    </div>

                </page-section>
                <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resourceBundle.heading.billerAddress">
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="address1"><span data-bind="text:$component.resourceBundle.labels.address1"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="address1" data-bind="text:$component.billerDetails.address.line1"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="address2"><span data-bind="text:$component.resourceBundle.labels.address2"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="address2" data-bind="text:$component.billerDetails.address.line2"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="address3"><span data-bind="text:$component.resourceBundle.labels.address3"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="address3" data-bind="text:$component.billerDetails.address.line3"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="city"><span data-bind="text:$component.resourceBundle.labels.city"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="city" data-bind="text:$component.billerDetails.address.city"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="state"><span data-bind="text:$component.resourceBundle.labels.state"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="state" data-bind="text:$component.billerDetails.address.state"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="country"><span data-bind="text:$component.resourceBundle.labels.country"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="country" data-bind="text:$component.countryName"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="zipCode"><span data-bind="text:$component.resourceBundle.labels.zipCode"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="zipCode" data-bind="text:$component.billerDetails.address.zipCode"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="billerLocation"><span data-bind="text:$component.resourceBundle.labels.billerLocation"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="billerLocation" data-bind="text:$component.billerDetails.areaCategoryDetails[0].operationalAreaName"></div>
                        </div>
                    </div>
                </page-section>
                <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resourceBundle.heading.specifications">
                    <!-- ko foreach: $component.billerDetails.specifications  -->
                    <!-- ko if: $data.label-->
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-4 oj-md-4 oj-lg-2">
                            <oj-label :for="[['specificationLabel'+$index()]]"><span data-bind="text:$baseModel.format($component.resourceBundle.labels.billerLabel,{sequenceId:$data.priority})"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-lg-3 oj-md-6 oj-sm-12">
                            <div data-bind="attr:{'id': 'specificationLabel'+$index()},text:$data.label"></div>
                        </div>
                        <div class="oj-flex-item oj-lg-2 oj-md-6 oj-sm-12">
                            <div data-bind="attr:{'id': 'specificationType'+$index()},text:$component.resourceBundle.billerSpecification[$data.datatype]"></div>
                        </div>
                        <!-- ko if: $data.datatype !=="DATE"-->
                        <div class="oj-flex-item oj-lg-2 oj-md-6 oj-sm-12">
                            <div data-bind="attr:{'id': 'maxLength'+$index()},text:$data.maxLength"></div>
                        </div>
                        <!-- /ko -->
                        <!-- ko ifnot: $data.datatype !=="DATE" -->
                        <div class="oj-flex-item oj-lg-2 oj-md-6 oj-sm-12">
                            <div data-bind="text:$component.resourceBundle.labels.notAvailable"></div>
                        </div>
                        <!-- /ko -->
                        <div class="oj-flex-item oj-lg-1 oj-md-6 oj-sm-12">
                            <div data-bind="attr:{'id': 'specificationRequired'+$index()},text:$component.resourceBundle.billerSpecification[$data.required]"></div>
                        </div>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->
                </page-section>
                <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resourceBundle.heading.paymentTerms">
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="accountNumber"><span data-bind="text:$component.resourceBundle.paymentTerms.accountNumber"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="accountNumber" data-bind="text:$component.billerDetails.creditAccount"></div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="paymentAllowed">
                                <!-- ko text: $component.resourceBundle.paymentTerms.paymentAllowed  -->
                                <!-- /ko -->
                            </oj-label>
                        </div>
                        <!-- ko ifnot: $component.billerDetails.type -->
                        <div class="oj-flex-item oj-lg-8 oj-md-6 oj-sm-12">
                            <oj-checkboxset id="paymentsAllowed" value="{{paymentsAllowed}}" class="oj-choice-direction-row" data-bind="attr:{'aria-label': $component.resourceBundle.paymentTerms.paymentAllowed}" disabled="true">
                                <oj-option id="partPayment" value="PART">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.partPayment"></span>
                                </oj-option>
                                <oj-option id="excessPayment" value="EXCESS">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.excessPayment"></span>
                                </oj-option>
                                <oj-option id="latePayment" value="LATE">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.latePayment"></span>
                                </oj-option>
                                <oj-option id="quickBillPay" value="QUICK_PAY">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.quickBillPay"></span>
                                </oj-option>
                                <oj-option id="quickRecharge" value="QUICK_RECHARGE">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.quickRecharge"></span>
                                </oj-option>
                            </oj-checkboxset>
                        </div>
                        <!-- /ko -->
                        <!-- ko if: $component.billerDetails.type -->
                        <div class="oj-flex-item oj-lg-8 oj-md-6 oj-sm-12">
                            <!-- ko if: $component.paymentsAllowedValues.presentment -->
                            <oj-checkboxset id="paymentsAllowed" value="{{paymentsAllowed}}" class="oj-choice-direction-row" data-bind="attr:{'aria-label': $component.resourceBundle.paymentTerms.paymentAllowed}" disabled="true">
                                <oj-option id="partPayment" value="PART">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.partPayment"></span>
                                </oj-option>
                                <oj-option id="excessPayment" value="EXCESS">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.excessPayment"></span>
                                </oj-option>
                                <oj-option id="latePayment" value="LATE">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.latePayment"></span>
                                </oj-option>
                            </oj-checkboxset>
                            <!-- /ko -->
                            <!-- ko if: $component.paymentsAllowedValues.payment -->
                            <oj-checkboxset id="paymentsAllowed" value="{{paymentsAllowed}}" class="oj-choice-direction-row" data-bind="attr:{'aria-label': $component.resourceBundle.paymentTerms.paymentAllowed}" disabled="true">
                                <oj-option id="quickBillPay" value="QUICK_PAY">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.quickBillPay"></span>
                                </oj-option>
                            </oj-checkboxset>
                            <!-- /ko -->
                            <!-- ko if: $component.paymentsAllowedValues.presentmentPayment -->
                            <oj-checkboxset id="paymentsAllowed" value="{{paymentsAllowed}}" class="oj-choice-direction-row" data-bind="attr:{'aria-label': $component.resourceBundle.paymentTerms.paymentAllowed}" disabled="true">
                                <oj-option id="partPayment" value="PART">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.partPayment"></span>
                                </oj-option>
                                <oj-option id="excessPayment" value="EXCESS">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.excessPayment"></span>
                                </oj-option>
                                <oj-option id="latePayment" value="LATE">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.latePayment"></span>
                                </oj-option>
                                <oj-option id="quickBillPay" value="QUICK_PAY">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.quickBillPay"></span>
                                </oj-option>
                            </oj-checkboxset>
                            <!-- /ko -->
                            <!-- ko if: $component.paymentsAllowedValues.recharge -->
                            <oj-checkboxset id="paymentsAllowed" value="{{paymentsAllowed}}" class="oj-choice-direction-row" data-bind="attr:{'aria-label': $component.resourceBundle.paymentTerms.paymentAllowed}" disabled="true">
                                <oj-option id="quickRecharge" value="QUICK_RECHARGE">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms.quickRecharge"></span>
                                </oj-option>
                            </oj-checkboxset>
                            <!-- /ko -->
                        </div>
                        <!-- /ko -->
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="paymentMethod">
                                <!-- ko text: $component.resourceBundle.paymentTerms.paymentMethods  -->
                                <!-- /ko -->
                            </oj-label>
                        </div>
                        <!-- ko if: $component.paymentMethodFlag() -->
                        <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-12">
                            <oj-checkboxset id="paymentMethod" value="{{paymentMethods}}" class="oj-choice-direction-row" data-bind="attr:{'aria-label': $component.resourceBundle.paymentTerms.paymentMethods}" disabled="true">
                                <!-- ko foreach: paymentMethodsList -->
                                <oj-option data-bind="attr:{id: code}" value="[[value]]">
                                    <span data-bind="text:$component.resourceBundle.paymentTerms[description]"></span>
                                </oj-option>
                                <!-- /ko -->
                            </oj-checkboxset>
                        </div>
                        <!-- /ko -->
                    </div>
                    <!-- ko ifnot: $component.autoPayDisabled() -->
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="bufferDays"><span data-bind="text:$component.resourceBundle.paymentTerms.bufferDays"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
                            <div id="bufferDays" data-bind="text:$component.billerDetails.paymentOptions.autoPayBufferDays"></div>
                        </div>
                    </div>
                    <!-- /ko -->
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="validationType">
                                <!-- ko text: $component.resourceBundle.labels.validationType  -->
                                <!-- /ko -->
                            </oj-label>
                        </div>
                        <div class="oj-flex-item oj-lg-8 oj-md-6 oj-sm-12">
                            <oj-radioset id="validationType" value="{{validationType}}" class="oj-choice-direction-row" data-bind="attr:{'aria-label': $component.resourceBundle.labels.validationType}" disabled="true">
                                <oj-option id="auto" value="AUTO">
                                    <span data-bind="text:$component.resourceBundle.labels.AUTO"></span>
                                </oj-option>
                                <oj-option id="offline" value="OFFLINE">
                                    <span data-bind="text:$component.resourceBundle.labels.OFFLINE"></span>
                                </oj-option>
                                <oj-option id="online" value="ONLINE">
                                    <span data-bind="text:$component.resourceBundle.labels.ONLINE"></span>
                                </oj-option>
                            </oj-radioset>
                        </div>
                    </div>
                    <!-- ko if: $component.billerDetails.validationType === "ONLINE" -->
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2">
                            <oj-label for="validationUrl"><span data-bind="text:$component.resourceBundle.labels.validationUrl"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                            <div id="validationUrl" data-bind="text:$component.billerDetails.validationUrl"></div>
                        </div>
                    </div>
                    <!-- /ko -->
                </page-section>
                <div class="oj-flex oj-flex-items-pad button-container">
                    <!-- ko if:mode() === 'REVIEW' -->
                    <!-- ko ifnot : $component.editFromView -->
                    <oj-button id="confirmButton" class="action-button-primary" on-click="[[uploadImages]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.confirm"></span>
                    </oj-button>
                    <oj-button id="cancelbutton" class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
                    </oj-button>
                    <oj-button id="backbutton" class="action-button-tertiary" on-click="[[editAll]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.back"></span>
                    </oj-button>
                    <!-- /ko -->
                    <!-- ko if : $component.editFromView -->
                    <oj-button id="confirmButton" class="action-button-primary" on-click="[[uploadImages]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.confirm"></span>
                    </oj-button>
                    <oj-button id="cancelbutton" class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
                    </oj-button>
                    <oj-button id="backbutton" class="action-button-tertiary" on-click="[[updateAll]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.back"></span>
                    </oj-button>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if:mode() === 'VIEW' -->
                    <oj-button id="editButton" class="action-button-primary" on-click="[[updateAll]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.edit"></span>
                    </oj-button>
                    <oj-button id="deleteButton" class="action-button-secondary" on-click="[[confirmDeleteBiller]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.delete"></span>
                    </oj-button>
                    <oj-button id="cancelbutton" class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
                    </oj-button>
                    <oj-button class="action-button-tertiary" on-click="[[backToSearch]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.back"></span>
                    </oj-button>
                    <!-- /ko -->
                </div>

            </div>
            <!-- /ko -->
        </div>

        <!-- ko if: $component.mode() === "VIEW" -->
        <!-- ko if: $baseModel.large() -->
        <div class="oj-sm-12 oj-md-12 oj-lg-3 oj-sm-only-hide oj-md-only-hide pull-right help-panel">
            <help params="baseModel : $baseModel, rootModel : $component, transaction: 'biller-create'"></help>
        </div>
        <!-- /ko -->
        <!-- /ko -->
    </div>
</div>


<modal-window params="baseModel : $baseModel, rootModel : $data, id:'deleteBiller', header: $component.resourceBundle.heading.transactionDeleteName">
    <div class="form-main-container message-text">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item">
                <span data-bind="text:$baseModel.format($component.resourceBundle.labels.deleteBillerMsg,{billerName:$component.billerDetails.name})"></span>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad button-container">
            <oj-button id="deleteYes" class="action-button-primary" on-click="[[$component.deleteBiller]]">
                <span data-bind="text:$component.resourceBundle.generic.common.yes"></span>
            </oj-button>
            <oj-button id="deleteNo" class="action-button-secondary" on-click="[[$baseModel.displayInteraction.bind($data,'hide','#deleteBiller')]]">
                <span data-bind="text:$component.resourceBundle.generic.common.no"></span>
            </oj-button>
        </div>
    </div>
</modal-window>
