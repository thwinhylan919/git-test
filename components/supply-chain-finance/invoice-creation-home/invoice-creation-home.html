<div class="form-main-container">
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : '', headerTemplate : ''">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item party-name-style" data-bind="text: $component.nls.CreateInvoice.desktopOnlyText">
            </div>
        </div>
    </page-section>
</div>

<!-- ko if: $baseModel.large() -->
<div class="banner-design oj-flex oj-flex-items-pad oj-sm-flex-items-initial">
    <div class="oj-flex-item oj-lg-12 oj-md-12 oj-sm-12">
        <div data-bind="text:$component.partyName"></div>
        <span data-bind="text:$baseModel.format($component.nls.CreateInvoice.PartyIDpartyId,{partyId: $component.partyId()})"></span>
    </div>
</div>
<oj-validation-group :id="[['tracker']]">
    <div class="form-main-container">
        <page-section params="baseModel : $baseModel, rootModel : $data, heading : '', headerTemplate : ''">
            <div data-bind="attr:{'class':'image-style'}"><img alt=""
                    data-bind="loadImage:'supply-chain-finance/invoice-creation.svg'"></div>
            <div data-bind="attr:{'class':'text-style center'},text:$component.nls.CreateInvoice.InvoiceCreation"></div>
            <div
                data-bind="attr:{'class':'desc-style center'},text:$component.nls.CreateInvoice.YoucancreatesingleormultipleinvoicesonlinebyselectingOnlineInvoiceCreationTouploadinvoicesinbulkselectBulkFileUpload">
            </div>
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-6">
                    <div data-bind="attr:{'class':'center'}">
                        <div
                            data-bind="attr:{'class':'option-style option-padding'},text:$component.nls.CreateInvoice.OnlineInvoiceCreation">
                        </div>
                        <div
                            data-bind="attr:{'class':'option-padding'},text:$component.nls.CreateInvoice.CreateInvoiceonthegoandViewinstantly">
                        </div>
                        <div data-bind="attr:{'class':'button-style'}">
                            <oj-button class="action-button-primary" on-click="[[$component.onClickCreateNewInvoice9]]">
                                <span data-bind="text:$component.nls.CreateInvoice.CreateNewInvoice"></span></oj-button>
                        </div>
                    </div>
                </div>
                <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-6">
                    <div data-bind="attr:{'class':'center'}">
                        <div
                            data-bind="attr:{'class':'option-style option-padding'},text:$component.nls.CreateInvoice.BulkFileUploadCreation">
                        </div>
                        <div
                            data-bind="attr:{'class':'option-padding'},text:$component.nls.CreateInvoice.Uploadmultipleinvoiceswithabulkuploadfacility">
                        </div>
                        <div data-bind="attr:{'class':'button-style'}">
                            <oj-button class="action-button-primary" on-click="[[$component.onClickBulkFileUpload97]]">
                                <span data-bind="text:$component.nls.CreateInvoice.BulkFileUpload"></span></oj-button>
                        </div>
                    </div>
                </div>
            </div>
        </page-section>
    </div>
</oj-validation-group>
<!-- /ko -->
