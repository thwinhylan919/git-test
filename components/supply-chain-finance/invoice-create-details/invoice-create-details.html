<div class="form-main-container pop-up-width">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-12 oj-sm-12 oj-md-12">
            <page-section params="baseModel : $baseModel, rootModel : $data, heading : '', headerTemplate : ''">
                <!-- ko if : $baseModel.large() -->
                <div>
                    <oj-table :id="[['InvoiceCreateDetails39']]" data="[[dataSource98]]"
                        row-renderer="[[$oj.KnockoutTemplateUtils.getRenderer('tableRender')]]"
                        columns="[[columnsArray]]"></oj-table>
                    <oj-paging-control :id="[['InvoiceCreateDetails39Paging']]" data="[[dataSource98]]" page-size="10">
                    </oj-paging-control>
                </div><!-- /ko -->
                <script type="text/html" id="tableRender">
                    <td><span data-bind="text:$context.data.invoiceRefNumber"></span></td>
                    <td><span data-bind="text:$context.data.buyerName"></span></td>
                    <td><span data-bind="text:$context.data.invoiceNumber"></span></td>
                    <td><span
                            data-bind="text:$formatter.formatCurrency($context.data.invoiceAmount,$context.data.invoiceCurrency)"></span>
                    </td>
                    <td><span data-bind="text:$context.data.status"></span></td>
                    <td><span data-bind="text:$context.data.reasonForFailure"></span></td>
                </script>
                <!-- ko if : $baseModel.large()!== true -->
                <oj-list-view :id="[['CreationDetails64']]" data="[[dataSource30]]"
                    item.renderer="[[$oj.KnockoutTemplateUtils.getRenderer('listRender')]]"></oj-list-view>
                <!-- /ko -->
                <script type="text/html" id="listRender">
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-12">
                            <row
                                params="baseModel : $baseModel, rootModel : $component, label : $component.nls.CreateInvoiceDetails.invoiceRefNumber, value : $context.data.invoiceRefNumber">
                            </row>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-12">
                            <row
                                params="baseModel : $baseModel, rootModel : $component, label : $component.nls.CreateInvoiceDetails.BuyerName, value : $context.data.buyerName">
                            </row>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-12">
                            <row
                                params="baseModel : $baseModel, rootModel : $component, label : $component.nls.CreateInvoiceDetails.invoiceNumber, value : $context.data.invoiceNumber">
                            </row>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-12">
                            <row
                                params="baseModel : $baseModel, rootModel : $component, label : $component.nls.CreateInvoiceDetails.InvoiceAmount, value : $formatter.formatCurrency($context.data.invoiceAmount,$context.data.invoiceCurrency)">
                            </row>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-12">
                            <row
                                params="baseModel : $baseModel, rootModel : $component, label : $component.nls.CreateInvoiceDetails.Status, value : $context.data.status">
                            </row>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-12">
                            <row
                                params="baseModel : $baseModel, rootModel : $component, label : $component.nls.CreateInvoiceDetails.ReasonForFailure, value : $context.data.reasonForFailure">
                            </row>
                        </div>
                    </div>
                </script>
            </page-section>
        </div>
    </div>
</div>
