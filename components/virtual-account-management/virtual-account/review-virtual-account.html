<div class="form-main-container">
    <!-- ko ifnot: $component.fromApproval -->
    <!-- ko if: $component.flowCheck() -->
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header: $component.resource.reviewCaption,reviewHeader:$component.resource.editHeader}}">
    </div>
    <!-- /ko -->
    <!-- ko ifnot: $component.flowCheck() -->
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header: $component.resource.reviewCaption,reviewHeader:$component.resource.createHeader}}">
    </div>
    <!-- /ko -->
    <div class="oj-flex separator-for-banner oj-sm-12 oj-md-12 oj-lg-12">
        <page-section params="baseModel : $baseModel, rootModel : $component, heading : ''">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item">
                    <div data-bind="text: $component.realCustomerName"></div>
                    <div data-bind="text:$dashboard.userData.userProfile.partyId.displayValue"></div>
                </div>
            </div>
        </page-section>
    </div>
    <!-- /ko -->
    <!-- ko if: $component.fromApproval -->
    <div class="virtual-account-bar oj-flex-items-pad oj-flex oj-sm-flex-items-initial">
        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
             <div data-bind="text: $component.realCustomerName"></div>
            <div data-bind="text:$dashboard.userData.userProfile.partyId.displayValue"></div>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: $component.dtoLoaded() -->
    <div class="oj-flex">
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-6">
            <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.resource.accountDetailHeader ">
                <div class="row-group">
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.entityId , value :$component.virtualAccountReviewDto.virtualEntityId">
                    </row>
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.virtualEntityName , value :$component.virtualAccountReviewDto.virtualEntityName">
                    </row>
                    <!-- ko if: $component.virtualAccountNo -->
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.searchAccountNumber , value :$component.virtualAccountReviewDto.id.displayValue">
                    </row>
                    <!-- /ko -->
                    <!-- ko if: $component.virtualAccountReviewDto.accountStatus && $component.virtualAccountReviewDto.accountStatus() === "A" -->
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.status , value :$component.resource.active">
                    </row>
                    <!-- /ko -->
                    <!-- ko if: $component.virtualAccountReviewDto.accountStatus && $component.virtualAccountReviewDto.accountStatus() === "O" -->
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.status , value :$component.resource.open">
                    </row>
                    <!-- /ko -->
                    <!-- ko if: $component.virtualAccountReviewDto.accountStatus && $component.virtualAccountReviewDto.accountStatus() === "C" -->
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.status , value :$component.resource.close">
                    </row>
                    <!-- /ko -->
                    <!-- ko if: $component.virtualAccountReviewDto.openingDate && $component.virtualAccountReviewDto.openingDate() !== null -->
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.creationDate , value :$formatter.formatDate($component.virtualAccountReviewDto.openingDate)">
                    </row>
                    <!-- /ko -->
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.accountName , value :$component.virtualAccountReviewDto.virtualAccountName">
                    </row>
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.productlabel , value : $component.displayProductName">
                    </row>
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.currencyLabel, value :$component.displayCurrencyName">
                    </row>
                    <!-- ko if: $component.virtualAccountReviewDto.accountPurpose -->
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.purpose , value :$component.virtualAccountReviewDto.accountPurpose">
                    </row>
                    <!-- /ko -->
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.branchCode , value :$component.virtualAccountReviewDto.branchCode">
                    </row>
                    <!-- ko if: ($component.virtualAccountReviewDto.address.line1() || $component.virtualAccountReviewDto.address.line2() || $component.displayCountryName() || $component.virtualAccountReviewDto.address.zipCode()) -->
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 label">
                            <oj-label for="CorrespondenceAddress"><span data-bind="text:$component.resource.correspondenceAddress"></span></oj-label>
                        </div>
                    </div>
                    <!-- /ko -->
                    <!-- ko if: $component.virtualAccountReviewDto.address.line1() -->
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.addressLine1 , value :$component.virtualAccountReviewDto.address.line1()">
                    </row>
                    <!-- /ko -->
                    <!-- ko if: $component.virtualAccountReviewDto.address.line2() -->
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.addressLine2 , value :$component.virtualAccountReviewDto.address.line2()">
                    </row>
                    <!-- /ko -->
                    <!-- ko if: $component.displayCountryName() -->
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.country , value :$component.displayCountryName">
                    </row>
                    <!-- /ko -->
                    <!-- ko if: $component.virtualAccountReviewDto.address.zipCode() -->
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.pinCode , value :$component.virtualAccountReviewDto.address.zipCode()">
                    </row>
                    <!-- /ko -->
                </div>
            </page-section>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-6">
            <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.resource.preferences ">
                <div class="row-group">
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.ibanRequired , value :$component.ibanRequired">
                    </row>
                    <!-- ko if: $component.virtualAccountReviewDto.ibanAccNo -->
                    <row params="baseModel : $baseModel, rootModel : $component, label :$component.resource.ibanNo , value :$component.virtualAccountReviewDto.ibanAccNo">
                    </row>
                    <!-- /ko -->
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.balanceCheckForDebit , value :$component.balChkForDebits">
                    </row>
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.balAvailabilityOptions , value :$component.displayBalAvlValue">
                    </row>
                    <!-- ko if:$component.virtualAccountReviewDto.balAvailabilityOptions() === "B" -->
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.fixedBalAvl , value :$formatter.formatCurrency($component.virtualAccountReviewDto.fixedAmtFromPool.amount(),$component.virtualAccountReviewDto.fixedAmtFromPool.currency())">
                    </row>
                    <!-- /ko -->
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.debitTransactionAllowed , value :$component.debitTxnsAllowed">
                    </row>
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.creditTransactionAllowed , value :$component.creditTxnsAllowed">
                    </row>
                    
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.overdraftOption , value :$component.overdraftValue">
                    </row>
                    <!-- ko if:$component.virtualAccountReviewDto.overdraftAllowed() === true -->
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.overdraftAmount , value :$formatter.formatCurrency($component.virtualAccountReviewDto.odFixedAmount.amount(),$component.virtualAccountReviewDto.odFixedAmount.currency())">
                    </row>
                    <!-- /ko -->

                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.linktoRealAccount , value :$component.realAccLinkageValue">
                    </row>
                    <!-- ko if:$component.virtualAccountReviewDto.realAccLinkage() === "A" -->
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.realAccountNumber , value :$component.displayAccountNumber">
                    </row>
                    <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.interestCalculation , value :$component.interestCalcReq">
                    </row>
                    <!-- /ko -->
                </div>
            </page-section>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko ifnot:$component.fromApproval -->
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  button-container">
            <oj-button class="action-button-primary" on-click="[[$component.confirm]]">
                <span slot="startIcon" class="icons icon-confirm"></span>
                <span data-bind="text:$component.resource.confirm"></span>
            </oj-button>
            <oj-button class="action-button-secondary" on-click="[[ $dashboard.switchModule.bind($data,true)]]">
                <span slot="startIcon" class="icons icon-cancel"></span>
                <span data-bind="text:$component.resource.cancel"></span>
            </oj-button>
            <oj-button class="action-button-tertiary" on-click="[[$dashboard.hideDetails]]">
                <span slot="startIcon" class="icons icon-back-arrow"></span>
                <span data-bind="text:$component.resource.back"></span></oj-button>
        </div>
    </div>
    <!-- /ko -->
</div>
