<div class="virtual-account-bar oj-flex-items-pad oj-flex oj-sm-flex-items-initial">
  <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-3">
    <div data-bind="text: $component.realCustomerName"></div>
    <div data-bind="text: $component.realCustomerNoDisplay"></div>
  </div>
</div>
<div class="oj-flex form-main-container">
  <div class="oj-flex-item oj-flex-items-pad oj-sm-12 oj-md-12 oj-lg-8">
    <page-section params="baseModel : $baseModel, rootModel : $data">
      <!-- ko if: dataSourceCreated -->
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-5 oj-md-8" data-bind="component: {
          name: 'search-box',
          params: {
              searchFields : ['virtualMCA','virtualMCADesc'],
              rootModel:$component,
              data:dataSource(),
              searchBy:$component.resource.searchPlaceHolder
              }
          }">
        </div>
      </div>
      <!-- /ko -->
      <!-- ko if: viewTable -->
      <div class="oj-flex oj-flex-items-pad spacing-table oj-md-10 oj-lg-8">
        <div class="oj-flex-item header-underline">
          <span class="title-bold oj-flex-item" data-bind="text: $component.resource.virtualMultiCurrencyAccountList"></span>
        </div>
        <oj-table id="table" :aria-label="[[$component.resource.virtualMultiCurrencyAccountList]]" data="[[dataSource]]"
          columns-default.sortable="disabled" selection-mode='{"row":"single","column":"single"}' columns="[[headerText]]">
          <caption class="hide-label" data-bind="text:$component.resource.virtualMultiCurrencyAccountList"></caption>
        </oj-table>
        <oj-paging-control id="paging" slot='bottom' page-size='10' data='[[dataSource]]'></oj-paging-control>
      </div>
      <!-- /ko -->
    </page-section>
  </div>
  <div class="oj-flex-item oj-lg-4 help-panel">
    <help params="baseModel : $baseModel, rootModel : $component, transaction: 'virtual-multi-currency-account-search'"></help>
  </div>
</div>
<script type="text/html" id="virtualMcaIdentifier">
  <td>
    <a href="#" data-bind="text:$context.row.virtualMCA,click:$component.onSelectedInTable.bind($data,$context.row)"></a>
    <div data-bind="text:$context.row.virtualMCADesc"></div>
  </td>
</script>
