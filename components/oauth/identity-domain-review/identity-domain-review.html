<div class="form-main-container full-width">
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header : $component.nls.IdentityDomain.review , reviewHeader : $component.nls.IdentityDomain.reviewMessage}}"></div>
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.IdentityDomain.IdentityDomainDefinition">
        <div data-bind="with:$component.params.identityDomainData">
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.IdentityDomain.IdentityDomainName, value : name "></row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.IdentityDomain.IdentityDomainDescription, value : description"></row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.IdentityDomain.identityStore, value : $component.eldap"></row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.IdentityDomain.ConsentPageURL, value : consentPageURL "></row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.IdentityDomain.errPageURL, value : errorPageURL "></row>
        </div>
    </page-section>
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.IdentityDomain.tokenSettings">
        <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
            <row params="baseModel : $baseModel, rootModel : $component, label :$component.nls.IdentityDomain.TokenType, value : $component.nls.IdentityDomain.accessToken"></row>
            <!-- ko if:$component.updateDomain -->
            <row params="baseModel : $baseModel, rootModel : $component, label :$component.nls.IdentityDomain.IsRefreshToken, value : $component.refreshTokenEnabled"></row>
            <!-- /ko -->
            <!-- ko ifnot:$component.updateDomain -->
            <row params="baseModel : $baseModel, rootModel : $component, label :$component.nls.IdentityDomain.IsRefreshToken, value : $component.refreshTokenEnabled"></row>
            <!-- /ko -->
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.IdentityDomain.AccessTokenExpiry, value  : $component.displayTokenExpiry"></row>
            <!-- ko if:$component.refreshTokenExpiry -->
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.IdentityDomain.RefreshTokenExpiry , value : $component.displayRefreshTokenExpiry"></row>
            <!-- /ko -->
        </page-section>
        <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
            <row params="baseModel : $baseModel, rootModel : $component, label :$component.nls.IdentityDomain.TokenType, value : $component.nls.IdentityDomain.authCode"></row>
            <!-- ko if:$component.updateDomain -->
            <row params="baseModel : $baseModel, rootModel : $component, label :$component.nls.IdentityDomain.IsRefreshToken, value : $component.azRefreshTokenEnabled"></row>
            <!-- /ko -->
            <!-- ko ifnot:$component.updateDomain -->
            <row params="baseModel : $baseModel, rootModel : $component, label :$component.nls.IdentityDomain.IsRefreshToken, value : $component.azRefreshTokenEnabled"></row>
            <!-- /ko -->
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.IdentityDomain.AccessTokenExpiry, value  : $component.displayAzTokenExpiry"></row>
            <!-- ko if:$component.azRefreshTokenExpiry-->
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.IdentityDomain.RefreshTokenExpiry , value : $component.displayAzRefreshTokenExpiry"></row>
            <!-- /ko -->
        </page-section>
    </page-section>
    <div class="oj-row button-container">
        <oj-button class="action-button-primary" on-click="[[$component.confirm]]"><span data-bind="text:$component.nls.IdentityDomain.confirm"></span></oj-button>
        <oj-button class="action-button-secondary" on-click="[[$component.cancel]]"><span data-bind="text:$component.nls.IdentityDomain.cancel"></span></oj-button>
        <oj-button class="action-button-tertiary" on-click="[[$component.back]]"><span data-bind="text:$component.nls.IdentityDomain.back"></span></oj-button>
    </div>
    <modal-window class="" params="baseModel : $baseModel, rootModel : $component,id:'reviewCancel',header:$component.nls.IdentityDomain.reviewwarning">
        <div class="message-box">
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item">
              <div class="dialog-text"><span data-bind="text:$component.nls.IdentityDomain.cancelMessage"></span></div>
            </div>
          </div>
          <div class="oj-flex oj-flex-items-pad button-container">
            <oj-button class="action-button-primary" id="yesBtn" on-click="[[$dashboard.openDashboard.bind(void 0,void 0)]]">
              <span data-bind="text:$component.nls.IdentityDomain.yes"></span>
            </oj-button>
            <oj-button class="action-button-secondary" id="noBtn" on-click="[[no]]">
              <span data-bind="text:$component.nls.IdentityDomain.no"></span>
            </oj-button>
          </div>
        </div>
      </modal-window>
</div>
