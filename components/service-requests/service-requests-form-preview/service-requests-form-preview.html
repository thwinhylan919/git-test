<div class="form-main-container">
    <div class="oj-flex oj-flex-items-pad">
        <div class=" oj-flex oj-sm-8">
            <div class="oj-flex-item oj-sm-12">
                <div class="oj-panel">
                    <ul class="oj-review-list">
                        <li>
                            <div data-bind="component:{name: 'header-view', params:{rootModel:$component.header}}"></div>
                        </li>
                        <!-- ko foreach: $component.formArray -->
                        <!-- ko if: $data.type === "FFTB" -->
                        <li>
                            <div data-bind="component:{name: 'text-box-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "SCH" -->
                        <li>
                            <div data-bind="component:{name: 'section-header-view', params:{rootModel:$data}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "SBH" -->
                        <li>
                            <div data-bind="component:{name: 'sub-header-view', params:{rootModel:$data}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "FFRB" -->
                        <li>
                            <div data-bind="component:{name: 'radio-button-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "FFMC" -->
                        <li>
                            <div data-bind="component:{name: 'check-box-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "FFFU" -->
                        <li>
                            <div data-bind="component:{name: 'file-upload-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "PDDP" -->
                        <li>
                            <div data-bind="component:{name: 'date-picker-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "PDAN" -->
                        <li>
                            <div data-bind="component:{name: 'account-number-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "FFDL" -->
                        <li>
                            <div data-bind="component:{name: 'drop-list-view', params:{rootModel:$data,isDisabled:false}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "FFMS" -->
                        <li>
                            <div data-bind="component:{name: 'multi-select-view', params:{rootModel:$data,isDisabled:false}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "PDAD" -->
                        <li>
                            <div data-bind="component:{name: 'account-number-debit-card-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "PDGS" -->
                        <li>
                            <div data-bind="component:{name: 'gender-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "PDSS" -->
                        <li>
                            <div data-bind="component:{name: 'salutation-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "FFTC" -->
                        <li>
                            <div data-bind="component:{name: 'toggle-button-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: $data.type === "PDCS" -->
                        <li>
                            <div data-bind="component:{name: 'country-states-view', params:{rootModel:$data,isDisabled:true}}"></div>
                        </li>
                        <!-- /ko -->
                        <!-- /ko -->
                    </ul>
                </div>
            </div>
        </div>
        <div class=" oj-flex oj-sm-4 oj-panel">
            <div class="oj-flex oj-flex-items-pad information-wrapper noborder info-view center">
                <div class="oj-flex-item">
                    <!-- ko if : viewUploaded -->
                    <img class="icon-size" id="info-image" data-bind="attr: {alt:$component.resource.altUpload,src: $component.imageData()}" />
                    <!-- /ko -->
                    <!-- ko ifnot: viewUploaded -->
                    <img alt="" data-bind="loadImage : 'info-icon/note.svg'" class="icon-size">
                    <!-- /ko -->
                </div>
                <div class="oj-flex-item oj-sm-12 information-wrapper-heading center">
                    <h3 data-bind="text:$component.infoHeaderName"></h3>
                </div>
                <div class="oj-flex-item oj-sm-12  information-wrapper-contents ">
                    <oj-text-area :aria-label="[[$component.resource.infoText]]" value="{{$component.InfoData}}" readonly></oj-text-area>
                </div>
            </div>
        </div>
    </div>
    <div class="oj-flex button-container">
        <oj-button class="action-button-primary" id="next-button"  on-click="[[$component.reviewScreen]]">
            <span data-bind="text:$component.resource.save"></span>
        </oj-button>
        <oj-button class="action-button-secondary" id="cancel-button"  on-click="[[$dashboard.switchModule.bind($data, null)]]">
            <span data-bind="text:$component.resource.cancel"></span>
        </oj-button>
        <oj-button class="action-button-tertiary" id="back-button"  on-click="[[$component.loadFormBuilder]]">
            <span data-bind="text:$component.resource.back"></span>
        </oj-button>
    </div>
</div>
