<div class="single-select-view-container">
  <div class="oj-flex">
    <div class="oj-flex-item">
      <div class="oj-sm-12 oj-lg-5 oj-md-5 check-box-label">
        <oj-label class="oj-label-inline"><span data-bind="text: $component.label"></span></oj-label>
      </div>
      <div class="oj-flex oj-sm-12">
        <div class="oj-sm-12 oj-lg-5 oj-md-5">
          <!-- ko if: $component.formData -->
          <oj-select-one id="accountNumber" :aria-label="[[$component.resource.accountNumber]]" value="{{$component.testInput()[0]}}" placeholder="{{$component.resource.selectAccount}}" disabled="{{$component.isDisabled}}" required="{{$component.isRequired}}" on-value-changed="[[valueChange]]" translations="[[{'required':{messageDetail:$component.errorMessage()}}]]">
            <!-- ko foreach: $component.accountNumberList -->
            <oj-option value="{{description}}"><span data-bind="text:code"></span></oj-option>
            <!-- /ko -->
          </oj-select-one>
          <!-- /ko -->
        </div>
      </div>
    </div>
  </div>
</div>
