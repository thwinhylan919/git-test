<div class="single-select-view-container">
  <div class="oj-flex">
    <div class="oj-flex-item">
      <div class="oj-sm-12 oj-lg-5 oj-md-5 check-box-label">
        <oj-label class="oj-label-inline"><span data-bind="text: $component.label"></span></oj-label>
      </div>
      <div class="oj-flex oj-sm-12">
        <div class="oj-flex-item oj-sm-12 oj-lg-5 oj-md-5">
          <oj-input-date id="datePicker" value="{{$component.testInput()[0]}}" disabled="{{$component.isDisabled}}"
            required="{{$component.isRequired}}" converter=[[dateConverter]] on-value-changed="[[dateChange]]"
            translations="[[{'required':{messageDetail:$component.errorMessage()}}]]">
          </oj-input-date>
        </div>
      </div>
    </div>
  </div>
</div>
