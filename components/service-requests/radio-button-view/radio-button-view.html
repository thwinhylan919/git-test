<div class="oj-flex">
  <oj-label class="oj-label-inline"><span data-bind="text: $component.label"></span></oj-label>
</div>
<div class="oj-flex">

  <oj-radioset class="oj-choice-direction-row" disabled="{{$component.isDisabled}}" value="{{$component.testInput()[0]}}" required="{{$component.isRequired}}" translations="[[{'required':{messageDetail:$component.errorMessage()}}]]">
    <!-- ko foreach: $component.values -->
    <oj-option value="{{description}}"><span class="oj-sm-5" data-bind="text:description"></span></oj-option>
    <!-- /ko -->
  </oj-radioset>
</div>
