<oj-validation-group :id="[[$component.uniqueId()+'track']]">
  <div class="oj-flex oj-flex-items-pad file-upload-control">
    <div class="oj-flex-item oj-md-12 file-upload-control__banner">
      <span data-bind="text:$component.resource.upload"></span>
    </div>
    <div class="oj-flex file-upload-control__middle">
    <div class="oj-flex-item oj-sm-3">
      <oj-input-text :id="[['textBox1'+$component.id]]" :aria-label="[[$component.resource.labelNamePlaceHolder]]"  placeholder="{{$component.resource.labelNamePlaceHolder}}" value="{{$component.formField().label}}" validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_SOME_SPECIAL',$component.resource.validationMessage,{
                       type: 'length',
                       options: {
                           min: 1,
                           max: 80
                       }})]]" disabled="{{$component.isDisabled}}" required>
      </oj-input-text>
    </div>
    <div class="oj-flex-item oj-sm-7">
    </div>
    <!-- ko if: $component.buttonShow -->
    <div class="oj-flex-item oj-sm-1 right icon-style file-upload-control__icon">
      <a class="icon-size" href="#" on-click="[[$component.showHideDetails]]">
        <div class="icons icon-setting"></div>
      </a>
    </div>
    <div class="oj-flex-item oj-sm-1 file-upload-control__icon">
      <a class="icon-size" href="#" on-click="[[$component.deleteFileUpload]]">
        <div class="icons icon-delete"></div>
      </a>
    </div>
    <!-- /ko -->
  </div>
  <!-- ko if:isDetails -->
  <div class="oj-md-12 file-upload-control__section">
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-3">
        <oj-label :for="[[$component.uniqueId()+4]]" class="oj-label-inline"><span data-bind="text:$component.resource.validations"></span></oj-label>
      </div>
      <div class="oj-flex-item oj-sm-1">
      </div>
      <div class="oj-flex-item oj-sm-8">
        <oj-radioset labelled-by="mainlabelid" :id="[[$component.uniqueId()+4]]" class="oj-choice-direction-row" value="{{$component.formField().validation.mandatory}}" disabled="{{$component.isDisabled}}">
          <oj-option value="{{true}}"><span data-bind="text:$component.resource.mandatory"></span></oj-option>
          <oj-option value="{{false}}"><span data-bind="text:$component.resource.optional"></span></oj-option>
        </oj-radioset>
      </div>
    </div>
    <!-- ko if: JSON.parse($component.formField().validation.mandatory()) -->
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-3">
        <oj-label for="[['error'+$component.id]]" class="oj-label-inline"><span data-bind="text:$component.resource.errorMessage"></span></oj-label>
      </div>
      <div class="oj-flex-item oj-sm-1">
      </div>
      <div class="oj-flex-item oj-sm-5">
        <oj-input-text :id="[['error'+$component.id]]" :aria-label="[[$component.resource.errorMessagePlaceHolder]]" placeholder="{{$component.resource.errorMessagePlaceHolder}}" value="{{$component.formField().errorMessage}}" validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_SOME_SPECIAL',$component.resource.validationMessage,{
                         type: 'length',
                         options: {
                             min: 1,
                             max: 200
                         }})]]" disabled="{{$component.isDisabled}}" required>
        </oj-input-text>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko if: $component.buttonShow -->
    <div class="oj-flex button-container">
      <oj-button class="action-button-primary" on-click="[[$component.saveFileUpload]]" disabled="{{$component.isDisabled}}">
        <span data-bind="text:$component.resource.save"></span>
      </oj-button>
      <oj-button class="action-button-secondary" on-click="[[$component.copyFileUpload]]" disabled="{{$component.isDisabled}}">
        <span data-bind="text:$component.resource.copy"></span>
      </oj-button>
    </div>
    <!-- /ko -->

  </div>
  <!-- /ko -->
</div>
</oj-validation-group>
