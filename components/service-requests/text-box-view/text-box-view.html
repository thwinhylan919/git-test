<div class="oj-flex">
  <div class="oj-flex-item oj-sm-8">
    <oj-label :for="[[$component.textId()]]"><span data-bind="text: $component.label"></span></oj-label>
  </div>
  <div class="oj-flex-item oj-sm-2">
  </div>
  <div class="oj-flex-item oj-sm-12 oj-lg-5 oj-md-5">
    <oj-input-text :id="[[$component.textId()]]" :aria-label="[[$component.resource.textBox]]" :placeholder="{{$component.hintText}}" value="{{$component.testInput()[0]}}" validators="[[$baseModel.getValidator($component.validation(),$component.resource.validationMessage,{
                       type: 'length',
                       options: {
                           min: $component.minValue(),
                           max: $component.maxValue()
                       }})]]" disabled="{{$component.isDisabled}}" required={{$component.isRequired}} translations="[[{'required':{messageDetail:$component.errorMessage()}}]]"></oj-input-text>
  </div>
</div>
