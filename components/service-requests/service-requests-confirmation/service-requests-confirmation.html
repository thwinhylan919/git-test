<div class="form-main-container workflow-confirm">
  <page-section params="baseModel : $baseModel, rootModel : $component, heading : ''">

    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">

        <h3 class="page-section-heading__text" data-bind="text:$component.resource.serviceRequest.confirmation"></h3>

        <br>
        <br>

        <h3 class="icon-success" data-bind="text:$component.resource.serviceRequest.serviceRequestConfigurationSaved"></h3>
        <br>
      </div>
    </div>
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4 ">
            <oj-label for="merchantid"> <span data-bind="text:$component.resource.serviceRequest.transactionId"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8 ">
            <span data-bind="text:$component.id_ref().id"></span>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-4 ">
            <oj-label for="merchantid"> <span data-bind="text:$component.resource.serviceRequest.status.status"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-8">

          <span data-bind="text:$component.resource.serviceRequest.status[$component.approvalStatus]"></span>
        </div>
    </div>


    <div class="oj-flex oj-flex-items-pad button-container">

        <oj-button class="action-button-primary" on-click="[[$dashboard.loadComponent.bind($data,'service-requests-base',$data)]]">
      <span data-bind="text:$component.resource.serviceRequest.ok"></span>
</oj-button>

    </div>
  </page-section>
</div>
