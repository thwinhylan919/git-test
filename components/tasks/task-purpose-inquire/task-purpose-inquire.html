<div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
    <div class="oj-flex-item oj-sm-9">
        <div class="form-main-container">
            <!-- ko if:$component.purposesFetched() -->
            <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.params.taskDesc">
                <div class="oj-flex oj-flex-items-pad">
                    <oj-label for="purposeList" class="oj-flex-item oj-lg-2 oj-md-2 oj-sm-12 label"><span data-bind="text:$component.resource.taskPurpose.purposeCode"></span></oj-label>
                    <div class="oj-flex-item oj-lg-offset-2 oj-lg-6 oj-md-6 oj-sm-12 ">
                        <oj-checkboxset :aria-label="[[$component.resource.taskPurpose.purposeCode]]" id="purposeList" value="{{$component.mappedPurposeList}}">
                            <!-- ko foreach : $component.allPurposeList() -->
                            <oj-option value="{{purposeCode}}" :id="[['purpose_'+ $index()]]" :data-id="[['purpose_'+ $index()]]" name="purposeListCheckbox"><span data-bind="text:purposeDesc, attr : {'for' :'purpose_' + $index()}"></span></oj-option>
                            <!-- /ko -->
                        </oj-checkboxset>
                    </div>
                </div>
            </page-section>
            <modal-window params="baseModel : $baseModel, rootModel : $component,id:'updatePurpose', header : $component.resource.header.taskPurposeMapping">
                <div class="oj-flex oj-flex-items-pad ">
                    <div class="oj-flex-item oj-sm-12" data-bind="text:$baseModel.format($component.resource.taskPurpose.updatepurposemsg,{task : $component.params.taskDesc})">
                    </div>
                </div>
                <div class="button-container">
                    <oj-button id="confirm" class="form-button-primary" on-click="[[$component.savePurposes]]">
                        <span data-bind="text:$component.resource.common.confirm"></span>
                    </oj-button>
                </div>
            </modal-window>
            <modal-window params="baseModel : $baseModel, rootModel : $component,id:'mapPurpose', header : $component.resource.header.taskPurposeMapping">
                <div class="oj-flex oj-flex-items-pad center">
                    <oj-label><span data-bind="text:$component.resource.taskPurpose.mapPurpose"></span></oj-label>
                </div>
                <div class="button-container">
                    <oj-button id="confirm-done" class="form-button-primary" on-click="[[hide]]">
                        <span data-bind="text:$component.resource.common.done"></span>
                    </oj-button>
                </div>
            </modal-window>
            <div class="oj-flex oj-flex-items-pad button-container">
                <oj-button id="savePurposes" class="action-button-primary" id="purpose-save" on-click="[[$component.savePurposes]]">
                    <span data-bind="text:$component.resource.common.save"></span>
                </oj-button>

                <oj-button id="cancel" class="action-button-secondary" id="purpose-cancel" on-click="[[$dashboard.switchModule.bind($data,true)]]">
                    <span data-bind="text:$component.resource.common.cancel"></span>
                </oj-button>
                <oj-button id="back" class="action-button-tertiary" on-click="[[$dashboard.hideDetails]]">
                    <span data-bind="text:$component.resource.common.back"></span>
                </oj-button>

            </div>
            <!-- /ko -->
        </div>
    </div>
    <!-- ko if: $baseModel.large() -->
    <div class="oj-flex-item oj-lg-3 oj-sm-only-hide oj-md-only-hide help-panel">
        <help params="baseModel : $baseModel, rootModel : $component, transaction:'task-purpose-inquire'"></help>
    </div>
    <!-- /ko -->
</div>
