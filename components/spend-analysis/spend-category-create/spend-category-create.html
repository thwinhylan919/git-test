<div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
    <div class="form-main-container spend-category oj-flex-item" data-bind="css : stageTwo()?'oj-sm-12':'oj-sm-9'">
        <!-- ko if:stageOne() -->
        <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resource.spendCategory.create">
            <div class="oj-flex oj-flex-items-pad">
                <oj-label for="categoryCode" class="label oj-flex-item oj-sm-12 oj-md-4 oj-lg-2"><span data-bind="text:$component.resource.spendCategory.categoryCode"></span></oj-label>
                <oj-input-text maxlength="40" id="categoryCode" class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-5" required validators="[[[$component.validateName]]]" value="{{$component.categoryCode}}"></oj-input-text>
            </div>
            <div class="oj-flex oj-flex-items-pad">
                <oj-label for="categoryName" class="label oj-flex-item oj-sm-12 oj-md-4 oj-lg-2"><span data-bind="text:$component.resource.spendCategory.categoryName"></span></oj-label>
                <oj-input-text maxlength="40" id="categoryName" class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-5" required value="{{$component.categoryName}}" validators="[[[$component.validateName]]]"></oj-input-text>
            </div>
        </page-section>
        <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.resource.spendCategory.subCategoryDetails">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-3">
                    <strong><span data-bind="text:$component.resource.spendCategory.subCategoryCode"></span></strong>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-3">
                    <strong><span data-bind="text:$component.resource.spendCategory.subCategoryName"></span></strong>
                </div>
            </div>
            <div id="subcategory-container">
                <!-- ko foreach:$component.subCategoryArray() -->
                <div data-bind="template: { name:'spend-analysis/create-subcategory-admin'}"></div>
                <!-- /ko -->
            </div>
        </page-section>
        <div class="oj-flex oj-flex-items-pad button-container left">
            <oj-button class="help-button" id="add" on-click="[[addSub]]">
                <span data-bind="text:$component.resource.spendCategory.add"></span>
            </oj-button>
        </div>
        <div class="oj-flex oj-flex-items-pad button-container right">
            <oj-button class="action-button-primary" id="save-button" on-click="[[addCategory]]">
                <span data-bind="text:$component.resource.common.save"></span>
            </oj-button>
            <oj-button class="action-button-secondary" id="cancel-button" on-click="[[$dashboard.switchModule.bind($data,true)]]">
                <span data-bind="text:$component.resource.common.cancel"></span>
            </oj-button>
            <oj-button class="action-button-tertiary" id="back-button" on-click="[[$dashboard.hideDetails]]">
                <span data-bind="text:$component.resource.common.back"></span>
            </oj-button>
        </div>
        <!-- /ko -->
        <!-- ko if:stageTwo() -->
        <!-- ko ifnot:modeApproval() -->

        <div data-bind="template: { name: 'review-screen/review-banner-template', data: {
            header : $component.resource.common.review,
            reviewHeader : $component.resource.spendCategory.reviewHeaderMsg
            }}"></div>
        <!-- /ko -->

        <div data-bind="template: { name: 'spend-analysis/view-review-spend-category-create-edit' }"></div>
        <!-- ko ifnot:modeApproval() -->

        <div class="oj-flex oj-flex-items-pad button-container right">
            <oj-button class="action-button-primary" id="button-confirm" on-click="[[confirmAddCategory]]">
                <span data-bind="text:$component.resource.common.confirm"></span>
            </oj-button>
            <oj-button class="action-button-secondary" id="button-cancel" on-click="[[$dashboard.switchModule.bind($data,true)]]">
                <span data-bind="text:$component.resource.common.cancel"></span>
            </oj-button>
            <oj-button class="action-button-tertiary" id="button-back" on-click="[[$component.backReview]]">
                <span data-bind="text:$component.resource.common.back"></span>
            </oj-button>

        </div>
        <!-- /ko -->

        <!-- /ko -->
    </div>
    <!-- ko if: $baseModel.large() && stageOne() -->
    <div class="oj-flex-item oj-lg-3 oj-sm-only-hide oj-md-only-hide help-panel">
        <help params="baseModel : $baseModel, rootModel : $component, transaction: 'spend-category-create'"></help>
    </div>
    <!-- /ko -->
</div>
