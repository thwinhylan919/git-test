<div class="form-main-container">
    <page-section
        params="baseModel : $baseModel, rootModel : $data, heading : $component.nls.heading.SearchResults, headerTemplate : ''">
        <!-- ko if : $component.isUsersFetched() -->
        <div>
            <oj-table :id="[['UserList50']]" data="[[dataSource18]]"
                :aria-label="[[$component.nls.SearchResults.UserList]]"
                row-renderer="[[$oj.KnockoutTemplateUtils.getRenderer('userlistRow')]]" columns="[[columnArray]]">
            </oj-table>
            <oj-paging-control :id="[['UserList50Paging']]" data="[[dataSource18]]" page-size="10">
            </oj-paging-control>
        </div><!-- /ko -->
        <div id="scriptContainer">
            <script type="text/html" id="userlistRow">
                <td>
                <oj-avatar size="xs" initials="[[$component.placeInitials(firstName,lastName)]]" data-bind="attr:{'id':'avatar'+$context.row.username}">
                </oj-avatar>
                </td>
                <td><a href="#" class="form-button-link"
                        data-bind="attr:{'id':$context.row.username,'alt':$component.nls.SearchResults.UserName,'title':$component.nls.SearchResults.UserNameTitle},click:$component.onClickUserName8.bind($baseModel)"><span
                            data-bind="text:$context.row.username"></span></a></td>
                <td> <span
                        data-bind="text:$baseModel.format($component.nls.generic.common.name,{firstName:firstName,lastName:lastName})"></span>
                </td>
            </script>
        </div>
    </page-section>
</div>
