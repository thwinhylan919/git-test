<div class="oj-flex">
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-9">
        <div class="form-main-container">
            <!-- ko if : !$component.isUserSelected()-->
            <div
                data-bind="component:{name: 'party-validate', params:{data : $data, partyDetails: $component.partyDetails, additionalDetails: $component.partyDetails.partyAdditionalDetails, hideValidate: $component.hideValidate}}">
            </div><!-- ko if : $component.hideValidate() -->
            <div
                data-bind="component:{name: 'user-list-resource-access', params:{data: $data,selectedModule:$component.selectedModule,isModuleSelected:$component.isModuleSelected,partyDetails: $component.partyDetails, isUsersFetched : $component.isUsersFetched,isUserSelected: $component.isUserSelected,userData : $component.userData}}">
            </div><!-- /ko -->
            <!-- /ko -->
            <!-- ko if : $component.hideValidate() &&  $component.isUserSelected()-->
            <div
                data-bind="component:{name: 'module-search', params:{data : $data, hideValidate : $component.hideValidate, partyDetails : $component.partyDetails, isModuleSelected : $component.isModuleSelected, selectedModule : $component.selectedModule,userData : $component.userData,isPartyFetched : $component.partyDetails.partyDetailsFetched,isUserSelected: $component.isUserSelected}}">
            </div><!-- /ko -->
            <!-- ko if : $component.hideValidate() && $component.isModuleSelected() && $component.isUserSelected() -->
            <div data-bind="component:{name:'mapping-summary-details', params:{data: $data,
                            accessLevel:$component.accessLevel,partyDetails:
                            $component.partyDetails,
                            isModuleSelected :
                            $component.isModuleSelected,
                            selectedModule:
                            $component.selectedModule,userData :
                            $component.userData,isUserSelected:
                            $component.isUserSelected,
                            readAttributeAccess:$component.readAttributeAccess}}">
            </div>
            <!-- /ko -->
            <div class="oj-flex oj-flex-items-pad button-container">
                <!-- ko if : $component.hideValidate() -->
                <oj-button class="action-button-secondary" on-click="[[$component.onClickCancel36]]"><span
                        data-bind="text:$component.nls.SearchResults.Cancel"></span></oj-button>
                <!-- ko if : !($dashboard.appData.segment === "CORPADMIN") || $component.isUserSelected()   -->
                <oj-button class="action-button-tertiary" on-click="[[$component.onClickBack]]"><span
                        data-bind="text:$component.nls.SearchResults.Back"></span>
                </oj-button>
                <!-- /ko -->
                <!-- /ko -->
            </div>
        </div>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-3">
        <div class="help-panel">
            <help params="baseModel : $baseModel, rootModel : $data, transaction: 'access-management-party-base'">
            </help>
        </div>
    </div>
</div>
