<div class="form-main-container">
        <div
                data-bind="component:{name: 'entity-details', params:{ partyId :
$component.partyId,partyName:$component.partyName,moduleName:$component.moduleName,userData:$component.userData,isUserSelected: $component.isUserSelected}}">
        </div>
        <div
                data-bind="component:{name: 'mapping-train', params:{nextPressed: $component.nextPressed,selectedStepLabel: $component.selectedStepLabel,selectedStepValue: $component.selectedStepValue,stepArray: $component.stepArray,editPressed: $component.editPressed}}">
        </div>
        <div data-bind="component:{name:
'attribute-transaction-mapping',
params:{dataSource:
$component.dataSource,attributeData:$component.attributeData,attributeName:
$component.attributeName,disableTree:$component.disableTree}}">
        </div>
        <div class="oj-flex oj-flex-items-pad button-container">
                <!--  ko if : $component.editPressed() -->
                <oj-button class="action-button-primary" on-click="[[$component.onClickSave]]"><span
                                data-bind="text:$component.nls.TransactionDetails.Save"></span></oj-button>
                <!--  /ko -->
                <!--  ko if : !$component.editPressed() -->
                <oj-button class="action-button-primary" on-click="[[$component.onClickEdit]]"><span
                                data-bind="text:$component.nls.TransactionDetails.Edit"></span></oj-button>
                <!--  /ko -->
                <oj-button class="action-button-secondary" on-click="[[$component.onClickCancel20]]"><span
                                data-bind="text:$component.nls.TransactionDetails.Cancel"></span></oj-button>
                <oj-button class="action-button-tertiary" on-click="[[$component.onClickBack]]"><span
                                data-bind="text:$component.nls.TransactionDetails.Back"></span>
                </oj-button>
        </div>
</div>
