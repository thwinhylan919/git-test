            </row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.EntityDetails.PartyName, value : partyName">
            </row>
            <!--  ko if : isUserSelected  -->
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.EntityDetails.UserId, value : userData.userid">
            </row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.EntityDetails.UserName, value : userData.username">
            </row>
            <!--  /ko  -->

            <row params="baseModel : $baseModel, rootModel : $component, label : $component.nls.EntityDetails.ModuleName, value : moduleName">
