<page-section params="baseModel : $baseModel, rootModel : $data, heading : '', headerTemplate : ''">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-2 oj-md-2 oj-sm-12 label">
            <label class="pull-left"
                data-bind="text:$baseModel.format($component.nls.AccessType.NewFacilityMapping,{attributeName:$component.attributeName})"></label>
            <span class="icons icon-help tool-tip">
                <div class="talign-left tooltip-content" data-bind=" html:$component.toolTopDisplayMsg">
                </div>
            </span>
        </div>
        <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-12">
            <oj-buttonset-one :id="[['NewProgramMapping39']]" disabled="[[$component.disabled]]"
                value="{{futureAttributeAccess}}">
                <oj-option value="{{true}}"><span data-bind="text:$component.nls.AccessType.AUTO"></span>
                </oj-option>
                <oj-option value="{{false}}"><span data-bind="text:$component.nls.AccessType.MANUAL"></span>
                </oj-option>
            </oj-buttonset-one>
        </div>
    </div>
</page-section>
