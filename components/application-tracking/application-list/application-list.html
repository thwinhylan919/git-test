<div class="form-main-container application-list-container">


  <!-- ko if : submissionIdList() === undefined || submissionIdList().length === 0-->
  <div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item oj-panel">
      <span data-bind="text: $component.resource.noApplications">
      </span>
    </div>
  </div>
  <!-- /ko -->


  <!-- ko ifnot : submissionIdList() === undefined || submissionIdList().length === 0-->
  <!-- ko if : isSubmittedApplicationsDataFetched() && isDraftApplicationsDataFetched() -->
  <div class="form-container dashboard-container applications">
    <div class=" oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-lg-2 page-section-header__container page-section-heading label applications__links">
        <div class="oj-label">
          <h3 :for="applicationTypes">
            <span data-bind="text:$component.resource.applicationType"></span>
          </h3>
        </div>
      </div>
      <!--Buttons for Toggling between Submissions and Draft-->
      <div class="oj-flex-item button-container">
        <oj-buttonset-one id="applicationTypes" on-value-changed="[[toggleApplicationsView]]"
          value="{{$component.applicationValue()}}">
          <oj-option name="applicationTypes" class="applicationTypes" value="{{'SUBMITTED'}}" :id="[['Sub']]">
            <span data-bind="attr: {for: 'Sub'}, text: $component.resource.submitted"></span>
          </oj-option>
          <oj-option name="applicationTypes" class="applicationTypes" value="{{'DRAFT'}}" :id="[['Draft']]">
            <span data-bind="attr: {for: 'Draft'}, text: $component.resource.draft"></span>
          </oj-option>
        </oj-buttonset-one>
      </div>
    </div>

    <!-- ko if : showSubmittedApplications() -->
    <div class="oj-flex oj-flex-items-pad primary-heading">
      <div class="oj-sm-12 oj-md-12 oj-lg-12 oj-flex-item">
        <h3 data-bind="text: $component.resource.submittedApplications"></h3>
      </div>
    </div>

    <!-- ko if : applicationsList() === undefined || applicationsList().length === 0-->
    <div class="oj-flex oj-flex-items-pad">
      <div class="application-summary-card oj-panel oj-flex-item">
        <div class=" view-item-text">
          <span data-bind="text: $component.resource.noApplicationsSubmitted">
          </span>
        </div>
      </div>
    </div>
    <!-- /ko -->

    <!-- ko if : applicationsList().length > 0 -->
    <!-- ko foreach : applicationsList-->
    <!-- ko if : $parent.payLoad()-->
    <a class="oj-flex oj-flex-items-pad application-summary-card oj-panel card" href="#"
      data-bind="click : $data.applications.applicationStatus === 'APPROVED' ? $baseModel.modalInteraction.bind($data, '#approved', 'openModal', null) : $parent.clickApplicationSummary.bind($data,$data), attr:{alt: $component.resource.summaryCardClick, title: ($data.applications.offerDesc ? $data.applications.offerDesc : $component.resource.productClass[$data.applications.productType])}">
      <!-- ko if : $data.applications -->
      <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 track">
        <div class="oj-flex oj-flex-items-pad application-card-row">
          <!-- ko if : $data.applications.offerDesc -->
          <h4 class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6 application-summary-title"
            data-bind="text: $data.applications.offerDesc"></h4>
          <!-- /ko -->
          <!-- ko ifnot : $data.applications.offerDesc -->
          <h4 class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6 application-summary-title"
            data-bind="text: $component.resource.productClass[$data.applications.productType]"></h4>
          <!-- /ko -->
          <!-- ko if : $data.applications.totalRequestedAmount && $data.applications.totalRequestedAmount.amount -->
          <h4 class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6 amount"
            data-bind="text:$formatter.formatCurrency($data.applications.totalRequestedAmount.amount, $data.applications.totalRequestedAmount.currency)">
          </h4>
          <!-- /ko -->
        </div>
        <div class="oj-flex oj-flex-items-pad tracker">
          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6 content-left link">
            <div class="oj-flex oj-flex-items-pad application-summary-content">
              <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
                <span class="label-text" data-bind="text:$component.resource.applicationId"></span>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
                <span class="value-text" data-bind="text:$data.applications.applicationId.displayValue"></span>
              </div>
            </div>
            <!-- ko if : $data.applications.remarks -->
            <div class=" oj-flex oj-flex-items-pad application-summary-content">
              <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
                <span class="label-text" data-bind="text:$component.resource.applicantName"></span>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
                <span class="value-text" data-bind="text:$data.applications.remarks"></span>
              </div>
            </div>
            <!-- /ko -->

            <!-- ko if : $data.applications.submissionDate -->
            <div class="oj-flex oj-flex-items-pad application-summary-content">
              <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
                <span class="label-text" data-bind="text:$component.resource.submittedDate"></span>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
                <span class="value-text"
                  data-bind="text:$formatter.formatDate($data.applications.submissionDate)"></span>
              </div>
            </div>
            <!-- /ko -->
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6 content-right link">
            <!-- ko if : $data.applications.submissionStatus -->
            <div class="oj-flex oj-flex-items-pad application-summary-content">
              <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                <span class="label-text" data-bind="text:$component.resource.status"></span>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-7">
                <span class="value-text" data-bind="text: $data.applications.applicationStatusDesc"></span>
              </div>
            </div>
            <!-- /ko -->
            <!-- ko if : $data.accountNumber.displayValue -->
            <div class="oj-flex oj-flex-items-pad application-summary-content">
              <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                <span class="label-text" data-bind="text:$component.resource.accountNumber"></span>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-7">
                <span class="value-text" data-bind="text: $data.accountNumber.displayValue"></span>
              </div>
            </div>
            <!-- /ko -->
          </div>
        </div>
      </div>
      <!-- /ko -->
    </a>
    <!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
    <!-- ko if: !showSubmittedApplications() -->
    <div class="oj-flex oj-flex-items-pad primary-heading ">
      <div class="oj-sm-12 oj-md-12 oj-lg-12 oj-flex-item">
        <h3 data-bind="text: $component.resource.draftApplications "></h3>
      </div>
    </div>

    <!-- ko if : draftApplications() === undefined || draftApplications().length === 0 -->
    <div class="oj-flex oj-flex-items-pad">
      <div class="application-summary-card oj-panel oj-flex-item ">
        <div class="view-item-text ">
          <span data-bind="text: $component.resource.noApplicationsInDraft ">
          </span>
        </div>
      </div>
    </div>
    <!-- /ko -->

    <!-- ko if : draftApplications().length > 0 -->


    <!-- ko foreach : draftApplications-->
    <!-- ko if : $data.products -->
    <a class="oj-flex oj-flex-items-pad application-summary-card oj-panel card" href="#"
      data-bind="click : $parent.resumeApplication.bind($data, $data.products),attr:{alt: $component.resource.resumeApplicationCard, title: $data.products[0].demandDepositProduct ? ($data.offerId ? $data.offerId : $baseModel.format($component.resource.loanHeading, {productGroup: $data.products[0].demandDepositProduct.productClass, productType: $data.products[0].demandDepositProduct.productSubClass})) : ($data.offerId ? $data.offerId : $baseModel.format($component.resource.loanHeading, {productGroup: $data.products[0].loanProduct.productClass, productType: $data.products[0].loanProduct.productSubClass}))}">
      <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12 track">
        <div class="oj-flex oj-flex-items-pad application-card-row ">
          <!-- ko if : $data.products[0].demandDepositProduct -->
          <h4 class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-12 application-summary-title "
            data-bind="text: $data.offerId ? $data.offerId : $baseModel.format($component.resource.loanHeading, {productGroup: $data.products[0].demandDepositProduct.productClass, productType: $data.products[0].demandDepositProduct.productSubClass})">
          </h4>
          <!-- /ko -->
          <!-- ko if : $data.products[0].loanProduct -->
          <h4 class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-12 application-summary-title "
            data-bind="text: $data.offerId ? $data.offerId : $baseModel.format($component.resource.loanHeading, {productGroup: $data.products[0].loanProduct.productClass, productType: $data.products[0].loanProduct.productSubClass})">
          </h4>
          <!-- /ko -->
        </div>
        <div class="oj-flex oj-flex-items-pad tracker">
          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6 content-left link">
            <div class="oj-flex oj-flex-items-pad application-summary-content">
              <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
                <span class="label-text " data-bind="text:$component.resource.submissionId"></span>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
                <span class="value-text " data-bind="text: $data.submissionId.displayValue"></span>
              </div>

            </div>
            <div class="oj-flex oj-flex-items-pad ">
              <div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
                <span class="label-text " data-bind="text:$component.resource.status "></span>
              </div>
              <div class="oj-flex-item oj-sm-12 oj-md-7 oj-lg-7">
                <span class="value-text " data-bind="text:$component.resource.draft"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
    <!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
  </div>
  <!-- /ko -->
  <!-- /ko -->
  <div class="oj-flex oj-flex-items-pad button-container product-button-panel display-inline-block">
    <oj-button id="homePage" class="action-button-primary " on-click="[[$component.goToHomePage]]">
      <span data-bind="text:$component.resource.homepage"></span>
    </oj-button>
  </div>
</div>
<modal-window class="message" params="baseModel : $baseModel, rootModel : $component, id:'approved', header:$component.resource.generic.common.info">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 message-text scroll" data-bind="text:$component.resource.applicationApproved"></div>
    <div class="oj-flex-item oj-sm-12 message-btn button-container">
      <oj-button id="hideButton" class="oj-button action-button-primary"
        on-click="[[$baseModel.modalInteraction.bind($data, '#approved', 'closeModal', null)]]">
        <span data-bind="text:$component.resource.generic.common.ok"></span>
      </oj-button>
    </div>
  </div>
</modal-window>
