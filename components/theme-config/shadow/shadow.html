<div class="oj-flex shadow">
    <div class="oj-flex oj-sm-12 oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-6">
            <oj-label>
                <span data-bind="text:$component.resourceBundle.hLength"></span>
            </oj-label>
        </div>
        <div class="oj-flex-item oj-sm-6">
            <oj-input-number disabled="[[$component.readOnly]]" max=50 min=0 step="0.1" value="{{$component.bindvariable[$component.parameters.hLength]}}"
                converter="[[{type:'number',options:{style: 'decimal',pattern: '#.#px'}}]]">
            </oj-input-number>
        </div>
    </div>
    <div class="oj-flex oj-sm-12 oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-6">
            <oj-label>
                <span data-bind="text:$component.resourceBundle.vLength"></span>
            </oj-label>
        </div>
        <div class="oj-flex-item oj-sm-6">
            <oj-input-number disabled="[[$component.readOnly]]" max=50 min=0 step="0.1" value="{{$component.bindvariable[$component.parameters.vLength]}}"
                converter="[[{type:'number',options:{style: 'decimal',pattern: '#.#px'}}]]">
            </oj-input-number>
        </div>
    </div>
    <div class="oj-flex oj-sm-12 oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-6">
            <oj-label>
                <span data-bind="text:$component.resourceBundle.bRadius"></span>
            </oj-label>
        </div>
        <div class="oj-flex-item oj-sm-6">
            <oj-input-number disabled="[[$component.readOnly]]" max=50 min=0 step="0.1" value="{{$component.bindvariable[$component.parameters.bRadius]}}"
                converter="[[{type:'number',options:{style: 'decimal',pattern: '#.#px'}}]]">
            </oj-input-number>
        </div>
    </div>
    <div class="oj-flex oj-sm-12 oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-6">
            <oj-label>
                <span data-bind="text:$component.resourceBundle.sRadius"></span>
            </oj-label>
        </div>
        <div class="oj-flex-item oj-sm-6">
            <oj-input-number disabled="[[$component.readOnly]]" max=50 min=0 step="0.1" value="{{$component.bindvariable[$component.parameters.sRadius]}}"
                converter="[[{type:'number',options:{style: 'decimal',pattern: '#.#px'}}]]">
            </oj-input-number>
        </div>
    </div>
    <div class="oj-flex oj-sm-12 oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-9">
            <oj-label>
                <span data-bind="text:$component.resourceBundle.shadowColor"></span>
            </oj-label>
        </div>
        <div class="oj-flex-item oj-sm-3">
            <a href="#" class="colorBox" data-bind="click:$component.showPaleteBox,style:{'background-color':$component.bindvariable[$component.parameters.shadowColor]}"></a>
        </div>
    </div>
    <div class="oj-flex oj-sm-12 oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-6">
            <oj-label>
                <span data-bind="text:$component.resourceBundle.opacity"></span>
            </oj-label>
        </div>
        <div class="oj-flex-item oj-sm-6">
            <oj-input-number disabled="[[$component.readOnly]]" max=1.00 min=0.00 step="0.01" value="{{$component.bindvariable[$component.parameters.opacity]}}"
                converter="[[{type:'number',options:{style: 'decimal',pattern: '#.##'}}]]">
            </oj-input-number>
        </div>
    </div>
    <div class="oj-flex oj-sm-12 oj-flex-items-pad ">
        <div class="oj-flex-item oj-sm-4">
            <oj-label>
                <span data-bind="text:$component.resourceBundle.shadowType"></span>
            </oj-label>
        </div>
        <div class="oj-flex-item oj-sm-8">
            <oj-select-one disabled="[[$component.readOnly]]" value="{{$component.bindvariable[$component.parameters.shadowType]}}"
                :placeholder="[[$component.resourceBundle.shadowType]]">
                <oj-option value="inset">
                    <span data-bind="text:$component.resourceBundle.inset"></span>
                </oj-option>
                <oj-option value="">
                    <span data-bind="text:$component.resourceBundle.outline"></span>
                </oj-option>                
            </oj-select-one>
        </div>
    </div>
</div>
<div data-bind="component:{name:'modal-window',params:{baseModel : $baseModel, rootModel : $component,id:$component.modalWindowId(),header:$component.resourceBundle.labels.pickColor}}">
    <div class="form-main-container message-text">
        <div data-bind="component:{name:'color-picker',params:{color:$component.colorValue,selectedColors:$component.selectedColors}}"></div>
        <div class="oj-flex oj-flex-items-pad button-container">
            <oj-button class="action-button-primary" on-click="[[$component.saveSelectedColor.bind($data)]]">
                <span data-bind="text:resourceBundle.generic.common.done"></span>
            </oj-button>
            <oj-button class="action-button-secondary" on-click="[[$component.hideColorPalete]]">
                <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
            </oj-button>
        </div>
    </div>
</div>
