<oj-validation-group :id="[['tracker']]">
    <div class="form-main-container">
        <page-section params="baseModel : $baseModel, rootModel : $data, heading : '', headerTemplate : ''">
            <div class="oj-flex-item oj-sm-12">
                <!--  ko if : !$component.addAdhocContributors()  -->
                <div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12">
                            <!-- ko if : $component.dataLoaded() -->
                            <div data-bind="component:{name: 'search-box', params:{rootModel:$component ,arrayReference:$component.contributorsList,searchFields:['name','vpaId'],refreshReference : $component.refreshList,searchBy:$component.nls.search}}"></div>
                            <!-- /ko -->
                        </div>
                    </div>
                    <!-- ko if : $component.avatarList().length >0 -->
                    <div>
                        <div class="oj-flex">
                            <oj-conveyor-belt class="oj-sm-12">
                                <!--  ko foreach : $component.avatarList  -->
                                <div tabindex="0" class="conveyor-item">
                                    <div class="oj-flex oj-flex-items-pad">
                                        <div class="oj-flex-item oj-sm-7">
                                            <oj-avatar role="img" size="[['sm']]" initials="[[initial]]" src="[[contentId]]" data-bind="attr:{'aria-label': $data.vpaId}"></oj-avatar>
                                        </div>
                                        <div>
                                            <a href="#" class="form-button-link" data-bind="attr:{'id' : 'DeleteContributor'+ $data.vpaId ,'alt':$component.nls.SelectContributors.DeleteContributor,'title':$component.nls.SelectContributors.DeleteContributorTitle},click:$component.onClickDeleteContributor85">
                                                <div class="icons icon-cancel cancelSize"></div>
                                            </a>
                                        </div>
                                        <div class="oj-flex-item oj-sm-12 contributorsName center">
                                            <div class="abbrevation" data-bind="text:$data.name ? $data.name : $data.vpaId"></div>
                                        </div>
                                    </div>
                                </div>
                                <!--  /ko  -->
                            </oj-conveyor-belt>
                        </div>
                    </div>
                    <!-- /ko -->
                    <!--  ko if : $component.dataLoaded()  -->
                    <div class="listPadding">
                        <oj-list-view :id="[['SelectContributors74']]" data="[[dataSource91]]" item.renderer="[[$oj.KnockoutTemplateUtils.getRenderer('contributorTemplate')]]" :aria-label="[[$component.nls.componentHeader]]"></oj-list-view>
                    </div>
                    <!--  /ko  -->
                    <div class="oj-flex oj-flex-items-pad linkPadding">
                        <div class="oj-flex-item oj-sm-12">
                            <a href="#" class="form-button-link" id="AddAdhocContributor16" data-bind="attr:{'alt':$component.nls.SelectContributors.AddAdhocContributor,'title':$component.nls.SelectContributors.AddAdhocContributorTitle},click:$component.onClickAddAdhocContributor16,text:$component.nls.SelectContributors.AddAdhocContributor"></a>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad button-container buttonPadding">
                        <oj-button class="action-button-primary" on-click="[[$component.onClickProceed18]]"><span slot="startIcon" class="icons icon-confirm"></span><span data-bind="text:$component.nls.SelectContributors.Proceed"></span></oj-button>
                        <oj-button class="action-button-tertiary" on-click="[[$dashboard.switchModule.bind($data, null)]]"><span slot="startIcon" class="icons icon-cancel"></span><span data-bind="text:$component.nls.SelectContributors.cancel"></span></oj-button>
                    </div>
                </div>
                <!--  /ko  -->
            </div>
            <div id="scriptContainer">
                <script type="text/html" id="contributorTemplate">
                    <div class="oj-flex">
                        <div class="oj-flex-item oj-sm-2">
                            <oj-avatar data-bind="attr:{'aria-label': $context.data.name}" role="img" size="[['xs']]" initials="[[$context.data.initial]]" src="[[contentId]]"></oj-avatar>
                        </div>
                        <div class="oj-flex-item oj-sm-9">
                            <div>
                                <div data-bind="text:$context.data.name"></div>
                                <div data-bind="text:$context.data.vpaId"></div>
                            </div>
                        </div>
                        <div class="oj-flex-item oj-sm-1">
                            <oj-checkboxset class="oj-choice-direction-row" aria-hidden="true" :aria-label="[[$context.data.vpaId]]" on-value-changed="[[$component.selectionChangeHandler]]" :id="[['SelectContributor81' + $baseModel.incrementIdCount()]]" value="{{$context.data.isSelected}}">
                                <oj-option :id="[[$context.data.vpaId]]" value="{{$context.data.vpaId}}"></oj-option>
                            </oj-checkboxset>
                        </div>
                    </div>
                </script>
            </div>
            <!-- ko if : $component.addAdhocContributors() -->
            <div>
                <!-- ko foreach : $component.adhocContributorList -->
                <div>
                    <div class="oj-flex oj-flex-items-pad">
                        <oj-label class="oj-flex-item oj-sm-12" :for="[['Adhoc Contributor' + $baseModel.incrementIdCount()]]"><span data-bind="text:$baseModel.format($component.nls.SelectContributors.AdhocContributornumber,{number : $index()+1})"></span></oj-label>
                        <div class="oj-flex-item oj-sm-10">
                            <oj-input-text :aria-label="[[$baseModel.format($component.nls.SelectContributors.AdhocContributornumber,{number : $index()+1})]]" :id="[['Adhoc Contributor' + $baseModel.incrementIdCount()]]" value="{{$component.adhocContributorList()[$index()]}}" disabled="{{$component.adhocContributorList().length>($index()+1)}}"></oj-input-text>
                        </div>
                        <!--  ko if : $component.adhocContributorList().length>1  -->
                        <div class="oj-sm-1 iconPadding">
                            <a href="#" class="form-button-link" data-bind="attr:{'id':'delete' + $index(),'class':'iconSize','alt':$component.nls.SelectContributors.Deleteadhoccontributor,'title':$component.nls.SelectContributors.DeleteadhoccontributorTitle},click:$component.onClickDeleteadhoccontributor51.bind($data,$index())">
                                <div class="icon icon-delete"></div>
                            </a>
                        </div>
                        <!--  /ko  -->
                    </div>
                </div>
                <!-- /ko -->
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item ">
                        <a href="#" class="form-button-link" data-bind="attr:{'id':'AddAdhocContributor' + $baseModel.incrementIdCount() ,'alt':$component.nls.SelectContributors.AddAdhocContributor,'title':$component.nls.SelectContributors.AddAdhocContributorTitle},click:$component.onClickAddAdhocContributor3,text:$component.nls.SelectContributors.addAnother"></a>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad buttonPadding">
                    <div class="oj-flex-item oj-sm-4">
                        <oj-button class="action-button-primary" on-click="[[$component.onClickDone10]]"><span slot="startIcon" class="icons icon-confirm"></span><span data-bind="text:$component.nls.SelectContributors.Done"></span></oj-button>
                    </div>
                    <div class="oj-flex-item backToContributor">
                        <a href="#" class="form-button-link" id="AddAdhocContributor3" data-bind="attr:{'alt':$component.nls.SelectContributors.BackToContributorsAlt,'title':$component.nls.SelectContributors.BackToContributors},click:$component.onClickBack83,text:$component.nls.SelectContributors.BackToContributors"></a>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </page-section>
    </div>
</oj-validation-group>
