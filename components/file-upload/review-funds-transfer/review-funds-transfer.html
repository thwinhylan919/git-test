<page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.Nls.fileupload.review ">
    <div data-bind="with:$component.FTdetails">
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.Nls.fileupload.filerefid , value :fileRefId"></row>
        <!-- ko if: 'recRefId' in $data -->
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.Nls.fileupload.recrefid , value :recRefId"></row>
        <!-- /ko -->
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.Nls.fileupload.debitaccountid , value :accountId.value"></row>
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.Nls.fileupload.amount , value :$formatter.formatCurrency(amount.amount(),amount.currency())"></row>
    	<row params="baseModel : $baseModel, rootModel : $component, label : $component.Nls.fileupload.approvaltype , value :$component.approvalTypesMap[approvalType()]"></row>
    </div>
</page-section>
