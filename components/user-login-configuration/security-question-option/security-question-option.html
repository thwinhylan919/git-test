<div class="oj-flex-item" id="terms-and-conditions" data-bind="template: { name:
  'headers/headers'}"></div>

<div class="form-main-container">
  <div class="oj-flex oj-flex-items-pad extra-space oj-sm-flex-items-initial oj-sm-justify-content-space-between">
    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-7">
      <page-section params="baseModel : $baseModel, rootModel : $data, heading :'' ">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-9">
          <h3 data-bind="text: $component.nls.fieldname.securityHeading"></h3>
          <p><span data-bind="text: $component.nls.fieldname.securityText"></span></p>
        </div>

        <oj-button class="action-button-primary " on-click="[[$component.loadSecurtiyComponent]]"><span slot="startIcon" class="icons icon-ok"></span>
      <span data-bind="text:$component.nls.buttons.set"></span>
</oj-button>
        <oj-button class="action-button-secondary " on-click="[[$component.loadNextComponent]]"><span slot="startIcon" class="icons icon-forward-arrow"></span>
      <span data-bind="text:$component.nls.buttons.skip"></span>
</oj-button>
      </page-section>
    </div>

    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-5">
      <help params="baseModel : $baseModel, rootModel : $component, transaction: 'security-notes'"></help>
    </div>
  </div>
</div>
