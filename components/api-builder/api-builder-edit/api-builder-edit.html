<div class="oj-flex form-main-container">
  <div class="oj-flex-item oj-sm-9">
    <div data-bind='component:{name: "nav-bar",
    params:{rootModel: $data,menuOptions: listItem, uiOptions:uiOptions,navBarDescription:$component.resource.navBarDescription}}'>
    </div>
      <!-- ko if: $component.selectedItem() === "Service Details" -->
      <!-- ko if: $component.apiGroupsLoaded() -->
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="groupName">
            <span data-bind="text:$component.resource.groupName"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <oj-select-one id="groupName" value="{{selectedGroup}}" placeholder="{{resource.select}}">
            <!-- ko foreach: $component.groupName() -->
            <oj-option value="[[value]]">
              <span data-bind="text: text"></span>
            </oj-option>
            <!-- /ko -->
          </oj-select-one>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="serviceURL">
            <span data-bind="text:$component.resource.serviceURL"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <oj-input-text id="serviceURL" value="{{$component.serviceURL}}" aria-labelledby="serviceURL"></oj-input-text>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="serviceID">
            <span data-bind="text:$component.resource.serviceID"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <oj-input-text id="serviceID" value="{{$component.serviceID}}" aria-labelledby="serviceID"></oj-input-text>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="serviceName">
            <span data-bind="text:$component.resource.serviceName"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <oj-input-text id="serviceName" value="{{$component.serviceName}}" aria-labelledby="serviceName"></oj-input-text>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <oj-label for="header" class="oj-flex-item oj-lg-3 oj-md-2 oj-sm-12 label">
          <span data-bind="text:$component.resource.header"></span>
        </oj-label>
        <div class="oj-flex-item oj-lg-6 oj-md-4 oj-sm-12">
          <ul class="no-pad-cols no-margin headerList" data-bind="attr:{'aria-label':$component.resource.header}" id="headerValues">
            <!-- ko foreach: $component.header -->
            <li data-bind="attr: {id: 'apiBuilder' + $baseModel.currentIdCount()}">
              <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-lg-4">
                  <oj-input-text id="header" value="{{$data.key}}" aria-labelledby="header" placeholder="{{$component.resource.key}}"></oj-input-text>
                </div>
                <div class="oj-flex-item oj-lg-4">
                  <oj-input-text id="header" value="{{$data.value}}" aria-labelledby="header" placeholder="{{$component.resource.val}}"></oj-input-text>
                </div>
              </div>
            </li>
            <!-- /ko -->
          </ul>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-lg-4 right">
          <a href="#" data-bind="text:$component.resource.addMore,click:$component.addMoreHeaders"></a>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="methodType">
            <span data-bind="text:$component.resource.methodType"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <oj-select-one id="methodType" value="{{selectedMethod}}" placeholder="{{resource.select}}">
            <!-- ko foreach: $component.methodType() -->
            <oj-option value="[[value]]">
              <span data-bind="text: text"></span>
            </oj-option>
            <!-- /ko -->
          </oj-select-one>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="transactionType">
            <span data-bind="text:$component.resource.transactionType"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <!-- ko if: $component.isTransactionFetched() -->
          <oj-select-one id="transactionType" value="{{selectedTransaction}}" placeholder="{{resource.select}}">
            <!-- ko foreach: $component.transactionType -->
            <oj-option value="[[value]]">
              <span data-bind="text: text"></span>
            </oj-option>
            <!-- /ko -->
          </oj-select-one>
          <!-- /ko -->
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="taskCode">
            <span data-bind="text:$component.resource.taskCode"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <oj-input-text id="taskCode" value="{{$component.taskCode}}" aria-labelledby="taskCode"></oj-input-text>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="redactionType">
            <span data-bind="text:$component.resource.redactionType"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <!-- ko if: $component.isRedactionTypeFetched() -->
          <oj-select-one id="redactionType" value="{{selectedRedaction}}" on-value-changed="[[$component.isRedactionGroovy]]"
            placeholder="{{resource.select}}">
            <!-- ko foreach: $component.redactionType() -->
            <oj-option value="[[value]]">
              <span data-bind="text: text"></span>
            </oj-option>
            <!-- /ko -->
          </oj-select-one>
          <!-- /ko -->
        </div>
        <!-- ko if: $component.uploadGroovyFile() -->
        <div class="oj-flex-item oj-lg-4">
          <input class="input-file" label="Document" type="file" multiple>
        </div>
        <!-- /ko -->
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="dynamicBussPolicy">
            <span data-bind="text:$component.resource.dynamicBussPolicy"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <oj-select-one id="dynamicBussPolicy" value="{{dynamicBussPolicy}}" on-value-changed="[[$component.isdynamicBussPolicy]]"
            placeholder="{{resource.select}}">
            <!-- ko foreach: $component.bussPolicy() -->
            <oj-option value="[[value]]">
              <span data-bind="text: text"></span>
            </oj-option>
            <!-- /ko -->
          </oj-select-one>
        </div>
        <!-- ko if: $component.uploadGroovyClass() -->
        <div class="oj-flex-item oj-lg-4">
          <input class="input-file" label="Document" type="file" multiple>
        </div>
        <!-- /ko -->
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="taskAspect">
            <span data-bind="text:$component.resource.taskAspect"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <!-- ko if: $component.isTaskAspectFetched() -->
          <oj-select-many id="taskAspect" value="{{selectedTaskAspect}}" placeholder="{{resource.select}}" required>
            <!-- ko foreach: $component.taskAspect  -->
            <oj-option value="{{value}}">
              <span data-bind="text:text"></span>
            </oj-option>
            <!-- /ko -->
          </oj-select-many>
          <!-- /ko -->
        </div>
      </div>
      <!-- /ko -->
      <!-- /ko -->
      <!-- ko if: $component.selectedItem() === "Entitlement Details" -->
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="moduleName">
            <span data-bind="text:$component.resource.moduleName"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <!-- ko if: $component.isModuleFetched() -->
          <oj-select-one id="moduleName" value="{{selectedModule}}" placeholder="{{resource.select}}" on-value-changed="[[moduleChangeHandler]]">
            <!-- ko foreach: $component.moduleName -->
            <oj-option value="[[value]]">
              <span data-bind="text: text"></span>
            </oj-option>
            <!-- /ko -->
          </oj-select-one>
          <!-- /ko -->
        </div>
      </div>
      <!-- ko if: $component.isCategoryFetched() -->
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="categoryName">
            <span data-bind="text:$component.resource.categoryName"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <oj-select-one id="categoryName" value="{{selectedCategory}}" placeholder="{{resource.select}}">
            <!-- ko foreach: $component.categoryName -->
            <oj-option value="[[value]]">
              <span data-bind="text: text"></span>
            </oj-option>
            <!-- /ko -->
          </oj-select-one>
        </div>
      </div>
      <!-- /ko -->
      <!-- ko if: $component.isActionFetched() -->
      <div class="oj-flex oj-flex-items-pad ">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="actionType">
            <span data-bind="text:$component.resource.actionType"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <oj-select-many id="actionType" value="{{selectedActionTypes}}" placeholder="{{resource.select}}" required>
            <!-- ko foreach: $component.actionType()  -->
            <oj-option value="{{value}}">
              <span data-bind="text:text"></span>
            </oj-option>
            <!-- /ko -->
          </oj-select-many>
        </div>
      </div>
      <!-- /ko -->
      <!-- /ko -->
      <!-- ko if: $component.selectedItem() === "JSON Path" -->
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-8">
          <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resource.attrValidation">
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-lg-3 label">
                <oj-label for="partyId">
                  <span data-bind="text:$component.resource.partyId"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-lg-4">
                <oj-input-text id="partyId" value="{{$component.partyId}}" aria-labelledby="partyId"></oj-input-text>
              </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-lg-3 label">
                <oj-label for="accNo">
                  <span data-bind="text:$component.resource.accNo"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-lg-4">
                <oj-input-text id="accNo" value="{{$component.accNo}}" aria-labelledby="accNo"></oj-input-text>
              </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-lg-3 label">
                <oj-label for="currency">
                  <span data-bind="text:$component.resource.currency"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-lg-4">
                <oj-input-text id="currency" value="{{$component.currency}}" aria-labelledby="currency"></oj-input-text>
              </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-lg-3 label">
                <oj-label for="amount">
                  <span data-bind="text:$component.resource.amount"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-lg-4">
                <oj-input-text id="amount" value="{{$component.amount}}" aria-labelledby="amount"></oj-input-text>
              </div>
            </div>
          </page-section>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resource.jsonResult">
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-lg-8">
                <oj-input-text id="resultPartyId" value="{{$component.resultPartyId}}" aria-labelledby="resultPartyId"></oj-input-text>
              </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-lg-8">
                <oj-input-text id="resultAccNo" value="{{$component.resultAccNo}}" aria-labelledby="resultAccNo"></oj-input-text>
              </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-lg-8">
                <oj-input-text id="resultCurrency" value="{{$component.resultCurrency}}" aria-labelledby="resultCurrency"></oj-input-text>
              </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-lg-8">
                <oj-input-text id="resultAmount" value="{{$component.resultAmount}}" aria-labelledby="resultAmount"></oj-input-text>
              </div>
            </div>
          </page-section>
        </div>
      </div>
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-12">
          <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resource.errorCode">
            <div class="oj-flex oj-flex-items-pad">
              <div class="oj-flex-item oj-lg-3 label">
                <oj-label for="errorCode">
                  <span data-bind="text:$component.resource.errCode"></span>
                </oj-label>
              </div>
              <div class="oj-flex-item oj-lg-3">
                <oj-input-text id="errorCode" value="{{$component.errorCode}}" aria-labelledby="errorCode"></oj-input-text>
              </div>
              <div class="oj-flex-item oj-lg-3">
                <oj-input-text id="errorCode" value="{{$component.errorDesc}}" aria-labelledby="errorCode"></oj-input-text>
              </div>
            </div>
          </page-section>
        </div>
      </div>
      <!-- /ko -->
      <!-- ko if: $component.selectedItem() === "Alerts" -->
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-3 label">
          <oj-label for="alertsRequired">
            <span data-bind="text:$component.resource.alertsRequired"></span>
          </oj-label>
        </div>
        <div class="oj-flex-item oj-lg-4">
          <oj-radioset class="oj-choice-direction-row" id="alertsRequired" labelled-by="alertsRequired" value="{{alertsRequired}}"
            on-value-changed="[[areAlertsRequired]]" required>
            <!-- ko foreach: alertsRequiredArray -->
            <oj-option value="{{code}}">
              <span data-bind="text:  description"></span>
            </oj-option>
            <!-- /ko -->
          </oj-radioset>
        </div>
      </div>
      <!-- /ko -->
      <div class="oj-row button-container">
        <!-- ko ifnot: $component.selectedItem() === "Alerts" -->
        <oj-button class="action-button-primary" on-click="[[$component.next]]">
          <span data-bind="text:$component.resource.next"></span>
        </oj-button>
        <!-- /ko -->
        <!-- ko if: $component.selectedItem() === "Alerts" -->
        <oj-button class="action-button-primary" on-click="[[$component.save]]">
          <span data-bind="text:$component.resource.save"></span>
        </oj-button>
        <!-- /ko -->
        <oj-button class="action-button-secondary" on-click="[[$component.onClickCancel]]">
          <span data-bind="text:$component.resource.cancel"></span>
        </oj-button>
        <oj-button class="action-button-tertiary" on-click="[[$component.onClickBack]]">
          <span data-bind="text:$component.resource.back"></span>
        </oj-button>
      </div>
  
  </div>
  <!-- ko if: $component.selectedItem() === "JSON Path" -->
  <div class="oj-flex-item oj-sm-3 jsonEvaluator">
    <div class="oj-flex darkColor">
      <div class="oj-lg-6 label evaluateSpacing evaluateText" data-bind="text:$component.resource.jsonEvaluate"></div>
      <div class="oj-lg-3 label right">
        <oj-button class="help-button" on-click="[[$component.evaluate]]">
          <span data-bind="text:$component.resource.evaluate"></span>
        </oj-button>
      </div>
      <div class="oj-lg-3 label center evaluateSpacing">
        <a href="#" data-bind="text:$component.resource.clear,click:$component.clearArea"></a>
      </div>
    </div>

    <div class="oj-flex">
      <oj-text-area class="darkColor" id="inputJson" maxlength="500" rows="10" value="{{inputJson}}"></oj-text-area>
    </div>
  </div>
  <!-- /ko -->
</div>
