<oj-validation-group id="tracker">
  <div class="oj-flex">
    <div class="oj-flex-item oj-sm-9">
      <div class="form-main-container  full-width">
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-lg-3 label">
            <oj-label for="groupCode">
              <span data-bind="text:$component.resource.groupCode"></span>
            </oj-label>
          </div>
          <div class="oj-flex-item oj-lg-4">
            <oj-input-text id="groupCode" value="{{$component.groupCode}}"
              validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_ALL_SPECIAL',$component.resource.invalidGroupCode,{type: 'length',options: {min: 1, max: 80}})]]"
              aria-labelledby="groupCode" required></oj-input-text>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-lg-3 label">
            <oj-label for="groupDesc">
              <span data-bind="text:$component.resource.groupDesc"></span>
            </oj-label>
          </div>
          <div class="oj-flex-item oj-lg-4">
            <oj-input-text id="groupDesc" value="{{$component.groupDesc}}"
              validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_ALL_SPECIAL',$component.resource.invalidGroupDesc,{type: 'length',options: {min: 1, max: 200}})]]"
              aria-labelledby="groupDesc" required></oj-input-text>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-lg-3 label">
            <oj-label for="endPoint">
              <span data-bind="text:$component.resource.endPoint"></span>
            </oj-label>
          </div>
          <div class="oj-flex-item oj-lg-4">
            <oj-select-one id="endPoint" value="{{$component.endPointConfig}}" placeholder="{{resource.select}}"
              required>
              <!-- ko foreach: $component.endPoints() -->
              <oj-option value="[[value]]">
                <span data-bind="text: text"></span>
              </oj-option>
              <!-- /ko -->
            </oj-select-one>
          </div>

        </div>
        <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resource.groupParameters">
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-lg-3 label">
              <oj-label for="hostIP">
                <span data-bind="text:$component.resource.hostIP"></span>
              </oj-label>
            </div>
            <div class="oj-flex-item oj-lg-4">
              <oj-input-text id="hostIP" value="{{$component.hostIP}}"
                validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_SPECIAL',$component.resource.invalidHostIP,{type: 'length',options: {min: 1, max: 40}})]]"
                aria-labelledby="hostIP" required></oj-input-text>
            </div>
          </div>
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-lg-3 label">
              <oj-label for="hostPort">
                <span data-bind="text:$component.resource.hostPort"></span>
              </oj-label>
            </div>
            <div class="oj-flex-item oj-lg-4">
              <oj-input-text id="hostPort" value="{{$component.hostPort}}"
                validators="[[$baseModel.getValidator('NUMBERS',$component.resource.invalidHostPort,{type: 'length',options: {min: 1, max: 20}})]]"
                aria-labelledby="hostPort" required></oj-input-text>
            </div>
          </div>
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-lg-3 label">
              <oj-label for="authorizationRequired">
                <span data-bind="text:$component.resource.authorizationRequired"></span>
              </oj-label>
            </div>
            <div class="oj-flex-item oj-lg-4">
              <oj-radioset class="oj-choice-direction-row" id="authorizationRequired"
                aria-labelledby="authorizationRequired" value="{{authorizationRequired}}" required>
                <!-- ko foreach: authorizationRequiredArray -->
                <oj-option :id="{{code}}" value="{{code}}">
                  <span data-bind="text:  description"></span>
                </oj-option>
                <!-- /ko -->
              </oj-radioset>
            </div>
          </div>
          <!-- ko if: $component.authorizationRequired() === "Y" -->
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-lg-3 label">
              <oj-label for="authorizationRequired">
                <span data-bind="text:$component.resource.authorizationType"></span>
              </oj-label>
            </div>
            <div class="oj-flex-item oj-lg-4">
              <oj-radioset class="oj-choice-direction-row" id="authorizationType" labelled-by="authorizationType"
                value="{{authorizationType}}">
                <!-- ko foreach: authorizationTypeArray -->
                <oj-option :id="{{code}}" value="{{code}}">
                  <span data-bind="text:  description"></span>
                </oj-option>
                <!-- /ko -->
              </oj-radioset>
            </div>
          </div>
          <!-- ko if: $component.authorizationType() === "BE" -->
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-lg-3 label">
              <oj-label for="token">
                <span data-bind="text:$component.resource.token"></span>
              </oj-label>
            </div>
            <div class="oj-flex-item oj-lg-4">
              <oj-input-password id="token" value="{{$component.tokenValue}}" aria-labelledby="token" required>
              </oj-input-password>
            </div>
            <div class="oj-flex-item oj-lg-4">
              <a href="#"
                data-bind="attr:{'alt':$component.resource.togglePassword,'aria-label':$component.resource.togglePassword },click:$component.togglePassword">
                <div id="eyeconToken" class="icon icon-eye-slash"></div>
              </a>
            </div>
          </div>
          <!-- /ko -->
          <!-- ko if: $component.authorizationType() === "BA" -->
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-lg-3 label">
              <oj-label for="userName">
                <span data-bind="text:$component.resource.userName"></span>
              </oj-label>
            </div>
            <div class="oj-flex-item oj-lg-4">
              <oj-input-text id="userName" value="{{$component.userName}}"
                validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_ALL_SPECIAL',$component.resource.invalidUserName,{type: 'length',options: {min: 1, max: 40}})]]"
                aria-labelledby="userName"></oj-input-text>
            </div>
          </div>
          <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-lg-3 label">
              <oj-label for="password">
                <span data-bind="text:$component.resource.password"></span>
              </oj-label>
            </div>
            <div class="oj-flex-item oj-lg-4">
              <oj-input-password id="password" value="{{$component.password}}" aria-labelledby="password" required>
              </oj-input-password>
            </div>
            <div class="oj-flex-item oj-lg-4">
              <a href="#"
                data-bind="attr:{'alt':$component.resource.togglePassword,'aria-label':$component.resource.togglePassword },click:$component.togglePassword">
                <div id="eyecon" class="icon icon-eye-slash"></div>
              </a>
            </div>
          </div>
          <!-- /ko -->
          <!-- /ko -->
        </page-section>
        <div class="oj-row button-container">
          <oj-button class="action-button-primary" on-click="[[$component.save]]">
            <span data-bind="text:$component.resource.save"></span>
          </oj-button>
          <oj-button class="action-button-secondary" on-click="[[$component.onClickCancel]]">
            <span data-bind="text:$component.resource.cancel"></span>
          </oj-button>
          <oj-button class="action-button-tertiary" on-click="[[$component.onClickBack]]">
            <span data-bind="text:$component.resource.back"></span>
          </oj-button>
        </div>
      </div>
    </div>
    <div class="oj-flex-item oj-sm-3 help-panel">
      <help params="baseModel : $baseModel, rootModel : $component, transaction: 'api-group-create'"></help>
    </div>
  </div>
</oj-validation-group>
