<div class="form-main-container full-width">
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header : $component.resource.reviewHeading , reviewHeader : $component.resource.reviewMessage}}"></div>
    <!-- ko if: $component.reviewMode() === "CREATE"-->
    <div data-bind="with:$component.apiGroupDTO">
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.groupCode, value : groupCode "></row>
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.groupDesc, value : groupDescription ">
        </row>
        <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.endPoint, value : endPointConfig"></row>
    </div>
    <!-- /ko -->
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.resource.groupParameters">
        <div data-bind="with:$component.apiGroupDTO">
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.hostIP, value : ip"></row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.hostPort, value : port"></row>
            <!-- ko if: authorizationType() -->
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.authorizationRequired, value : $component.resource.yes"></row>
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.authorizationType, value : authorizationType"></row>
            <!-- ko if: authorizationType() === "Basic" -->
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.userName, value : userName"></row>
            <!-- /ko -->
            <!-- /ko -->
            <!-- ko ifnot: authorizationType() -->
            <row params="baseModel : $baseModel, rootModel : $component, label : $component.resource.authorizationRequired, value : $component.resource.no"></row>
            <!-- /ko -->
        </div>
    </page-section>
    <div class="oj-row button-container">
        <oj-button class="action-button-primary" on-click="[[$component.confirm]]"><span data-bind="text:$component.resource.confirm"></span></oj-button>
        <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
            <span data-bind="text:$component.resource.cancel"></span></oj-button>
        <oj-button class="action-button-tertiary" on-click="[[$component.onClickBack]]"><span data-bind="text:$component.resource.back"></span></oj-button>
    </div>
</div>
