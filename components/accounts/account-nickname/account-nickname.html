<div class="oj-flex cust-details oj-sm-flex-items-initial">
  <!-- ko if: $dashboard.appData.segment !== 'CORP' -->
  <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
    <div class="label" data-bind="text:$component.locale.searchFields.labels.customerName">
    </div>
    <div class="cust-name" data-bind="text:$component.displayName()">
    </div>
  </div>
  <!-- /ko -->
  <!-- ko if: $component.module() === 'credit-cards' -->
  <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
    <div class="label" data-bind="text:$component.locale.searchFields.labels.cardNumber">
    </div>
    <div class="cust-account" data-bind="text: $component.cardObject.creditCard.creditCard.displayValue">
    </div>
  </div>
  <div class="oj-flex-item oj-sm-12 oj-md-2 oj-lg-2">
    <div class="label" data-bind="text:$component.locale.searchFields.labels.cardType">
    </div>
    <div class="cust-details-heading" data-bind="text: locale.searchFields.labels[$component.cardObject.creditCard.cardOwnershipType]">
    </div>
  </div>
  <!-- /ko -->
  <!-- ko if: isWalletAccount() -->
  <!-- ko if: $component.module() !== 'credit-cards' && $dashboard.appData.segment !== 'CORP' -->
  <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
    <div class="label" data-bind="text:$component.locale.searchFields.labels.acccountNumber">
    </div>
    <div class="cust-account" data-bind="text: $component.displayValue() ">
    </div>
  </div>
  <!-- /ko -->
    <!-- /ko -->
  <!-- ko if:$component.module() !== 'credit-cards' && $dashboard.appData.segment !== 'CORP' -->
  <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
    <!-- ko if: $component.module() === 'demand-deposits' -->
    <div class="label" data-bind="text:$component.locale.searchFields.labels.netBalance">
    </div>
    <div class="cust-account" data-bind="text: $formatter.formatCurrency($component.parameters.currentBalance.amount, $component.parameters.currentBalance.currency) ">
    </div>
    <!-- /ko -->
    <!-- ko if: $component.module() === 'term-deposits' || $component.module() === 'recurring-deposit' -->
    <div class="label" data-bind="text:$component.locale.searchFields.labels.currentBalance">
    </div>
    <div class="cust-account" data-bind="text: $formatter.formatCurrency($component.parameters.availableBalance.amount, $component.parameters.availableBalance.currency) ">
    </div>
    <!-- /ko -->
    <!-- ko if: $component.module() === 'loans' -->
    <div class="label" data-bind="text:$component.locale.searchFields.labels.netOutStandingBalance">
    </div>
    <div class="cust-account" data-bind="text: $formatter.formatCurrency($component.parameters.outstandingAmount.amount, $component.parameters.outstandingAmount.currency) ">
    </div>
    <!-- /ko -->
  </div>
  <!-- ko if: isWalletAccount() -->
  <!-- ko if: $component.module() === 'demand-deposits' -->
  <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
    <div class="label" data-bind="text:$component.locale.searchFields.labels.productName">
    </div>
    <div class="cust-account" data-bind="text: $component.parameters.productDTO.description">
    </div>
  </div>
  <!-- /ko -->
  <!-- /ko -->
  <!-- ko if: $component.module() === 'term-deposits' || $component.module() === 'recurring-deposit' -->
  <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
    <div class="label" data-bind="text:$component.locale.searchFields.labels.productName">
    </div>
    <div class="cust-account" data-bind="text: $component.parameters.productDTO.name">
    </div>
  </div>
  <!-- /ko -->
  <!-- /ko -->
   
  <!-- ko if: nicknameEditable()-->
  <!-- ko ifnot: showNicknameInput()-->
  <!-- ko if: hasAccountNickname() -->
  <div class="oj-flex-item oj-sm-12 oj-md-4 nickname" data-bind="css : $component.isCorpSegment ? '' : 'oj-md-2 oj-lg-2'">
    <div class="label" data-bind="text:$component.locale.searchFields.labels.nickname">
    </div>
    <div class="nickname-details">
      <span data-bind=" text:nickname "></span>
      <!-- ko if: $component.params.status !== 'CLOSED' -->
      <a class="edit" href="#" data-bind="attr:{'aria-label': $component.locale.searchFields.labels.edit, 'title': $component.locale.searchFields.labels.editText},click: editNickname ">
                <span class="icons icon-remarks"></span>
            </a>
      <a href="#" data-bind="attr:{'aria-label': $component.locale.searchFields.labels.delete, 'title': $component.locale.searchFields.labels.deleteText},click: deleteNickname ">
                <span class="icons icon-close"></span>
            </a>
      <!-- /ko -->
    </div>
  </div>
  <!-- /ko -->
  <!-- ko ifnot: hasAccountNickname() -->
  <!-- ko if: $component.params.status !== 'CLOSED' -->
  <div class="oj-flex-item oj-sm-12 oj-md-4 nickname" data-bind="css : $component.isCorpSegment ? '' : 'oj-md-2 oj-lg-2'">
    <div class="label hide-label" data-bind="text:$component.locale.searchFields.labels.addNickname">
    </div>
    <div class="nickname-details-add">
      <a href="#" data-bind="attr:{'aria-label': $component.locale.searchFields.labels.add, 'title': $component.locale.searchFields.labels.addText},click: addNickname">
                <span class="icons icon-plus-circle nickname-details-add__addIcon"></span>

                <span data-bind=" text:$component.locale.searchFields.labels.addNickname"></span>
            </a>
    </div>
  </div>
  <!-- /ko -->
  <!-- /ko -->
  <!-- /ko -->

  <!-- ko if: showNicknameInput()-->
  <div class="oj-flex-item oj-sm-12 oj-md-4 nickname" data-bind="css : $component.isCorpSegment ? '' : 'oj-md-2 oj-lg-2'">
    <oj-validation-group id="tracker" valid="{{groupValid}}">
    <div class="nickname__label" data-bind="text:$component.locale.searchFields.labels.addNickname">
    </div>
    <div class="nickname-details">
      <div class="oj-flex-item oj-sm-12">
        <oj-label for="nicknameInput" class="hide-label">
            <span data-bind="text:$component.locale.searchFields.labels.nicknameInput"></span>
        </oj-label>
      </div>
      <div class="oj-flex-item nickname-details__input">
        <oj-input-text id="nicknameInput" class="alternate-secondary" validators="[[$baseModel.getValidator('ALPHANUMERIC_WITH_SPECIAL', $component.locale.messages.invalidNickname,{
                               type: 'length',
                               options: {
                                   min: 1,
                                   max: 20}})]]" value="{{nicknameFromInput}}" required>
        </oj-input-text>
      </div>
      <div class="oj-flex-item nickname-details__icons">
        <a href="#" data-bind="attr:{'aria-label': $component.locale.searchFields.labels.saveButton, 'title': $component.locale.searchFields.labels.saveText},click: saveNickname">
                <span class="icons icon-save"></span>
            </a>
      <!-- back button -->
      <a href="#" data-bind="attr:{'aria-label': $component.locale.searchFields.labels.goBackButton, 'title': $component.locale.searchFields.labels.backText},click: goBack ">
                <span class="icons icon-close"></span>
            </a>
          </div>
    </div>
    </oj-validation-group>
  </div>
  <!-- /ko -->
  <!-- /ko -->
  <!-- ko ifnot: nicknameEditable()-->
  <!-- ko if: hasAccountNickname() -->
  <div class="oj-flex-item oj-sm-12 nickname" data-bind="css : $component.isCorpSegment ? '' : 'oj-md-2 oj-lg-2'">
    <div class="label" data-bind="text:$component.locale.searchFields.labels.nickname">
    </div>
    <div class="nickname-details" data-bind=" text:nickname "></div>
  </div>
  <!-- /ko -->
  <!-- /ko -->
 
</div>
