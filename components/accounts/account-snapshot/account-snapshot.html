<div class="form-main-container account-snapshot">
  <!-- ko if:dataLoaded() -->
  <oj-accordion class="account-snapshot-accordian-container dashboard-accordian-container" id="accordionPage">
      <!-- ko foreach: {data :accounts } -->
      <oj-collapsible>
          <div slot="header" data-bind="css : $data.type">
              <div class="oj-flex oj-flex-items-pad">
                  <div class="oj-flex-item oj-sm-12 account-name" data-bind="text:$data.partyName || $data.ownerName"></div>
                  <div class="oj-flex-item oj-sm-12" data-bind="text:$formatter.formatCurrency(availableBalance.amount,availableBalance.currency)"></div>
                  <div class="oj-flex-item oj-sm-12 account-no">
                      <div class="account-snapshot-accordian-container-sub-heading" data-bind="text:$data.id.displayValue"></div>
                  </div>
                  <div class="oj-flex-item oj-sm-12 info-text-small" data-bind="text:$baseModel.format($component.resource.ddSubText,{product : productDTO.description , accountType:$component.resource.accountType[module]})">
                  </div>
              </div>
          </div>
          <div class="oj-p account-snapshot-accordian-list">
              <!-- <budgets-dashboard-card params="rootModel : $component"></budgets-dashboard-card> -->
              <account-snapshot-details params="baseModel : $baseModel, rootModel : $component,accountDetails:$data">
              </account-snapshot-details>
          </div>
      </oj-collapsible>
      <!-- /ko -->
  </oj-accordion>
  <div class="oj-flex oj-flex-items-pad button-container">
      <oj-button class="action-button-primary" on-click="[[$component.disableQuickSnapshot]]">
          <span data-bind="text:$component.resource.disableQuickSnapshot"></span>
      </oj-button>
  </div>
  <!-- /ko -->
</div>
<modal-window params="baseModel : $baseModel, rootModel : $data, id:'goToDashBoardModal', header:$component.resource.snapshotDisabled">
  <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-12"><span data-bind="text:$parent.resource.successfullyDisabled"></span>
      </div>
      <div class="oj-flex oj-flex-items-pad button-container">
          <oj-button class="action-button-primary" on-click="[[$component.ok]]">
              <span data-bind="text:$component.resource.yes"></span>
          </oj-button>
          <oj-button class="action-button-tertiary" on-click="[[$component.no]]">
              <span data-bind="text:$component.resource.no"></span>
          </oj-button>
      </div>
  </div>
</modal-window>
