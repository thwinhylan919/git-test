<div class="form-main-container">
    <!-- ko if: $component.params.mode ==='review' -->
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: $component.reviewTransactionName}"></div>
    <!-- /ko -->
    <page-section class="review" params="baseModel : $baseModel, rootModel : $data, heading : ''">
        <div class="row-group">

            <row params="baseModel : $baseModel, rootModel : $parent, label : resource.accountActivity.accountNumber , value :$component.params.data.params.id.displayValue"></row>

            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 label">
                    <oj-label><span data-bind="text:resource.accountActivity.fromDate"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-lg-8" data-bind="text: $formatter.formatDate($component.params.data.fromDate)"></div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 label">
                    <oj-label><span data-bind="text:resource.accountActivity.toDate"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-lg-8" data-bind="text: $formatter.formatDate($component.params.data.toDate)"></div>
            </div>
        </div>
    </page-section>

    <!-- ko if:$component.params.mode ==='review'-->
    <div class="oj-flex oj-flex-items-pad button-container">

        <oj-button class="action-button-primary " on-click="[[$component.params.data.requestForPhysicalStatement]]"><span slot="startIcon" class="icons icon-confirm"></span>
            <span data-bind="text:$component.resource.generic.common.confirm"></span>
        </oj-button>
        <oj-button class="action-button-secondary " on-click="[[$dashboard.switchModule.bind($data,true)]]"><span slot="startIcon" class="icons icon-cancel"></span>
            <span data-bind="text:$component.resource.accountActivity.cancel"></span>
        </oj-button>
        <oj-button class="action-button-tertiary " on-click="[[$dashboard.hideDetails]]"><span slot="startIcon" class="icons icon-back-arrow"></span>
            <span data-bind="text:$component.resource.generic.common.back"></span>
        </oj-button>
    </div>
    <!-- /ko -->
</div>
