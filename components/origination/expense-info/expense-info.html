<page-section params="baseModel : $baseModel, rootModel : $data">
  <div class="employments-financial-info">
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-lg-12 oj-md-12 oj-sm-12 oj-md-offset-1 oj-lg-offset-1">
        <oj-label><span data-bind="text:$component.resource.exenseInfoDisclaimer1"></span></oj-label>
      </div>
    </div>
    <div data-bind="with:applicantObject().expenseInfo">
      <!-- ko if: $component.existingExpensesLoaded() -->
      <!-- ko foreach: $data.expenseList -->
      <div class="form-heading-strip oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-lg-offset-1 oj-md-offset-1 oj-sm-9 oj-md-6 oj-lg-6 padding-top">
          <!-- ko if : $index()===0 -->
          <h4 class="form-heading additional-label page-section-heading__text" data-bind="text: $component.resource.primaryExpense"></h4>
          <!-- /ko -->
          <!-- ko if : $index()>0 -->
          <h4 class="form-heading additional-label page-section-heading__text" data-bind="text: $component.resource.additionalExpense"></h4>
          <!-- /ko -->
        </div>
        <div class="oj-flex-item oj-sm-2 oj-md-1 oj-lg-1">
          <!-- ko if: temp_isActive() && $index()>0 -->
          <a href="#" class="icons icon pull-right icon-delete" data-bind="click : $parentContext.$component.deleteExpense.bind($data, $index(), $parent) ,attr:{alt: $component.resource.deleteExpenseClick, title: $component.resource.deleteExpenseClickTitle}"></a>
          <!-- /ko -->
          <!-- ko if: !temp_isActive() -->
          <a href="#" class="icons icon pull-right icon-remarks" data-bind="click : $component.editExpenseInfo.bind($data, $parent) ,attr:{alt: $component.resource.editExpenseInfoClick, title: $component.resource.editExpenseInfoClick}"></a>
          <!-- /ko -->
        </div>
      </div>

      <!-- ko if: temp_isActive() -->
      <oj-validation-group id="expenseInfoTracker" valid="{{$component.groupValid}}">
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-12 oj-md-3 oj-md-offset-1 oj-lg-2 label oj-lg-offset-2 ">
            <oj-label for="expenseType" :for="[['expenseType'+(++$component.idCount)]]"><span data-bind="text:$component.resource.expenseSource"></span></oj-label>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
            <oj-input-text required maxlength="100" name="expenseType" :id="[['expenseType'+($component.idCount)]]"
              translations="[[{'required':{messageDetail:$component.resource.messages.expenseType}}]]" validators="[[$baseModel.getValidator('ALPHABETS_WITH_SPACE',$component.resource.messages.expenseType,{type:'length',options:{min:1,max:100}})]]"
              value="{{type}}"></oj-input-text>
          </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
          <!-- ko if: $component.frequencyOptionsLoaded() -->
          <div class="oj-flex-item oj-sm-12 oj-md-3 oj-md-offset-1 oj-lg-2 label oj-lg-offset-2 ">
            <oj-label for="expenseFrequency" :for="[['expenseFrequency'+(++$component.idCount)]]"><span data-bind="text:$component.resource.frequencyExpense"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
            <oj-select-one id="expenseFrequency" required :id="[['expenseFrequency'+($component.idCount)]]"
              translations="[[{'required':{messageDetail:$component.resource.messages.frequencyExpense}}]]"
              :placeholder="[[$component.resource.generic.common.pleaseSelect]]" :invalidcomponenttracker="[[$component.validationTracker]]"
              value="{{frequency}}">
              <!-- ko foreach: $component.frequencyOptions -->
              <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
              <!-- /ko -->
            </oj-select-one>
          </div>
          <!-- /ko -->
        </div>
<!-- ko if: $component.currencyOptionsLoaded() -->
        <div data-bind="component: {
                            name: 'amount-input', params: {
                                amount :amount.amount,
                                label:$component.resource.amount,
                                currency: amount.currency,
                                currencyListRequired : true,
                                currencyParser : $component.currencyList,
                                labelClasses : 'oj-lg-2 label oj-md-3 oj-lg-offset-2 oj-md-offset-1',
                                valueClasses : 'oj-lg-6 oj-md-7',
                                converter:$formatter.formatCurrency,
                                validator:$component.validationTracker,
                                isMandatory:true,
                                maxlength:15,
                                rootId:'expenseValue'+ (++$component.idCount),
                                rootClass:'form-input',
                                inline:'origination',
                                formattedAmount: ko.observable(),
                                minimumAmount: 0
                            }
                        }"></div>
<!-- /ko -->                       
      </oj-validation-group>



      <div class="oj-flex oj-flex-items-pad button-container">
        <div class="left oj-sm-12">
          <oj-button id="submitExpense" class="help-button" on-click="[[$component.submitExpenseInfo.bind($data)]]">
            <span data-bind="text:$component.resource.generic.common.save"></span>
          </oj-button>
        </div>
      </div>

      <!-- /ko -->
      <!-- ko if: !temp_isActive() -->
      <div data-bind="template: { name: 'origination/review/expense-info', data:{data: $data, resource: $component.resource} }"
        class="show-info"></div>
      <!-- /ko -->



      <!-- /ko -->

      <!-- ko if:$component.displayAddExpenseButton($data) -->

      <!-- ko if:$data.expenseList().length===0 -->
      <div class="form-heading-strip oj-flex oj-flex-items-pad">
        <oj-label for="addExpense" class="oj-flex-item oj-lg-offset-1 oj-md-offset-1 oj-sm-9 oj-md-2 oj-lg-2 additional-label"><span
            data-bind="text:$component.resource.addExpense"></span></oj-label>
        <div class="oj-flex-item oj-sm-2 oj-md-3 oj-lg-2">
          <a href="#" class="icons icon icon-plus-circle section-icon" data-bind="click : $component.addExpense.bind($data) ,attr:{alt: $component.resource.addExpenseOnClick, title: $component.resource.addExpenseOnClick}"></a>
        </div>
      </div>
      <!-- /ko -->
      <!-- ko if:$data.expenseList().length>0 -->
      <div class="form-heading-strip oj-flex oj-flex-items-pad">
        <oj-label for="addExpense" class="oj-flex-item oj-lg-offset-1 oj-md-offset-1 oj-sm-9 oj-md-2 oj-lg-2 additional-label"><span
            data-bind="text:$component.resource.addAnotherExpense"></span></oj-label>
        <div class="oj-flex-item oj-sm-2 oj-md-3 oj-lg-2">
          <a href="#" class="icons icon icon-plus-circle section-icon" data-bind="click : $component.addExpense.bind($data) ,attr:{alt: $component.resource.addAnotherExpenseOnClick, title: $component.resource.addAnotherExpenseOnClick}"></a>
        </div>
      </div>
      <!-- /ko -->
      <!-- /ko -->

      <!-- /ko -->
    </div>
  </div>
</page-section>
<!-- ko if:displayFinalSubmit() -->
<div class="oj-flex oj-flex-items-pad button-container">
  <div class="left oj-sm-12">
    <oj-button id="submitExpense" class="help-button" :aria-label="[[$component.resource.submitExpense]]" on-click="[[$component.completeExpenseSection]]">
      <span data-bind="text:$component.resource.generic.common.continue"></span>
    </oj-button>
  </div>
</div>
<!-- /ko -->
<modal-window class="message" params="baseModel : $baseModel, rootModel : $component, id:'limitExceededExpense', header: $component.resource.generic.common.info">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 message-text scroll"
      data-bind="text: $component.format($component.resource.limitExceeded, {limit: $component.maximumExpensesAllowed})">
    </div>
    <div class="oj-flex-item oj-sm-12 message-btn button-container">
      <oj-button id="hideButton" class="oj-button action-button-primary" on-click="[[$baseModel.modalInteraction.bind($data, '#limitExceededExpense', 'closeModal', null)]]">
        <span data-bind="text:$component.resource.generic.common.ok"></span>
      </oj-button>
    </div>
  </div>
</modal-window>
