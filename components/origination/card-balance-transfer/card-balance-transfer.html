<!-- ko if: $component.existingBalanceTransferLoaded() -->
<!-- ko if: $component.productDetails().offers.standardFeatureDTO.balanceTransferAllowed-->
<div class="oj-flex oj-flex-items-pad margin-top-20">
	<div class="oj-flex-item oj-lg-offset-1 oj-md-offset-1 oj-lg-10">
		<h4 class="form-heading" data-bind="text:$component.resource.balanceTransfer"></h4>
	</div>
</div>
<div class="oj-flex oj-flex-items-pad margin-top-20">
	<div class="oj-flex-item oj-lg-offset-1 oj-md-offset-1 oj-lg-10">
		<a class="link" href="#"
			data-bind="click:$component.balanceTrnf,text:$component.resource.balanceTransferInfoText ,attr:{alt: $component.resource.balanceTransferClick}">
		</a>
	</div>
</div>


<div class="oj-flex oj-flex-items-pad">
	<oj-label class="oj-flex-item label oj-lg-offset-1 oj-md-offset-1 oj-lg-10"><span
			data-bind="text:$baseModel.format($component.resource.balanceTransferInfo,{noOfCards:$component.productDetails().offers.balanceTransferAttributeDTOList[0].maximumNumberBalanceTransfer})"></span>
	</oj-label>
</div>
<div class="oj-flex oj-flex-items-pad">
	<div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
		<div class="oj-label ">
			<oj-label for="isBalanceTransferAllowed"><span
					data-bind="text:$component.resource.isBalanceTransferAllowed"></span></oj-label>
		</div>
	</div>

	<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
		<oj-buttonset-one id="isBalanceTransferAllowed" :aria-label="[[$component.resource.isBalanceTransferAllowed]]"
			on-value-changed="[[$component.saveBalanceTranser]]" value="{{$component.optedForBalanceTranser}}">
			<oj-option id="isBalanceTransferAllowedYes" name="isBalanceTransferAllowed" class="isBalanceTransferAllowed"
				value="{{'OPTION_YES'}}"><span for="isBalanceTransferAllowedYes"
					data-bind="text: $component.resource.generic.common.yes"></span></oj-option>
			<oj-option id="isBalanceTransferAllowedNo" name="isBalanceTransferAllowed" class="isBalanceTransferAllowed"
				value="{{'OPTION_NO'}}"><span for="isBalanceTransferAllowedNo"
					data-bind="text: $component.resource.generic.common.no"></span></oj-option>
		</oj-buttonset-one>
	</div>
</div>
<!-- /ko -->

<page-section params="baseModel : $baseModel, rootModel : $data">
	<div class="employments-financial-info">

		<!-- ko if: isBalanceTransfer() -->

		<!-- ko if : redrawCards -->
		<div class="employments-financial-info">
			<!-- ko foreach : transferCards -->
			<div class="form-heading-strip oj-flex oj-flex-items-pad">
				<div class="oj-flex-item oj-lg-offset-1 oj-md-offset-1 oj-sm-9 oj-md-6 oj-lg-6 padding-top">

					<h4 class="form-heading additional-label page-section-heading__text"
						data-bind="text:$baseModel.format($component.resource.balanceTransferCard,{index:($index()+1)})">
					</h4>

				</div>
				<div class="oj-flex-item oj-sm-2 oj-md-1 oj-lg-1">
					<!-- ko if: temp_isActive() -->
					<a href="#" class="icons icon pull-right icon-delete"
						data-bind="click : $component.removeCard.bind($data, $index()) ,attr:{alt: $component.resource.removeCardClick}"></a>
					<!-- /ko -->
					<!-- ko if: !temp_isActive() -->
					<a href="#" class="icons icon pull-right icon-edit"
						data-bind="click : $component.editCard.bind($data, $index()) ,attr:{alt: $component.resource.editCardClick}"></a>
					<!-- /ko -->
				</div>
			</div>
			<!-- ko if : temp_isActive() -->
			<div class="">
				<div class="">
					<div
						data-bind="template: { name: 'origination/card-balance-transfer-input', params: { rootModel: $parent, id: $index()}}">
					</div>

				</div>
			</div>
			<!-- ko if: $component.isBalanceTransfer() -->
			<div class="oj-flex oj-flex-items-pad button-container">
				<div class="oj-md-10 oj-lg-10">
					<oj-button class="help-button" on-click="[[$component.submitCards]]"><span
							data-bind="text:$component.resource.generic.common.add"></span></oj-button>
				</div>
			</div>
			<!-- /ko -->
			<!-- /ko -->
			<!-- ko if : !temp_isActive() -->
			<div class="">
				<div class="">
					<div
						data-bind="template: { name: 'origination/review/card-balance-transfer', data: { transferCard: $data,resource:$component.resource}}">
					</div>

				</div>
			</div>
			<!-- /ko -->
			<!-- /ko -->
		</div>
		<!-- /ko -->
		<!-- /ko  -->

	</div>
</page-section>
