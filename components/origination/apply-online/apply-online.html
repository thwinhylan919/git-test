<!-- ko if: renderModuleData() -->
<div class="product-quick-links">

    <ul class="oj-flex oj-flex-items-pad product-quick-links-flex-container oj-sm-flex-wrap-nowrap">
        <!-- ko foreach: productTiles -->
        <li class="oj-flex-item product-quick-links-flex-container__listItems oj-sm-6">
            <a class="product-quick-links-flex-item" href="#" data-bind="click : $component.actionCardClick.bind($data) ,attr:{alt: $baseModel.format($component.resource.alt.productName,{productName:$component.nls.quickLinks.labels[$data.id]}), title: $component.nls.quickLinks.labels[$data.id]}">
                    <div class="oj-flex-items-pad oj-flex oj-lg-12">

                    <div class="oj-flex-item oj-sm-7 oj-lg-2">

                <img class="icons" data-bind="loadImage: 'origination/'+$data.id+'.svg',attr:{alt:$baseModel.format($component.resource.alt.productImage,{productName:$component.nls.quickLinks.labels[$data.id]})} ">
                </div>
                <div class="icon-title left oj-flex-item oj-sm-12 oj-lg-8">

                <div class="icon-title_title" data-bind="text: $component.nls.quickLinks.title[$data.id]"></div>
                <div class="icon-title_desc " data-bind="text: $component.nls.quickLinks.desc[$data.id]"></div>
                <div class="icon-title_knowMore" data-bind="text: $component.nls.quickLinks.desc.knowMore"></div>
                </div>
                </div>
            </a>
        </li>
        <!-- /ko -->
    </ul>
</div>
<!-- /ko -->
