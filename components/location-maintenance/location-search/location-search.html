<div class="oj-flex locator-maintenance-search ">

    <div class="oj-flex-item oj-sm-9 oj-lg-9">
        <div class="form-main-container">

            <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">

                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 label">
                        <oj-label for="country"><span data-bind="text:$component.nls.fieldname.country"></span></oj-label>
                    </div>
                    <!-- ko if: countryEnumsLoaded -->
                    <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-5">
                        <oj-select-one id="country" :placeholder="[[nls.fieldname.select]]" value="{{selectedcountry}}">
                            <!-- ko foreach: countryEnums -->
                            <oj-option value="{{$data.description}}"><span data-bind="text:$data.description"></span></oj-option>
                            <!-- /ko -->
                        </oj-select-one>
                    </div>
                    <!-- /ko -->
                </div>

                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 label">
                        <oj-label for="city"><span data-bind="text:$component.nls.fieldname.city"></span></oj-label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-5">
                        <oj-input-text id="city" maxlength="20" value="{{city}}"></oj-input-text>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 label">
                        <oj-label for="id"><span data-bind="text:$component.nls.fieldname.id"></span></oj-label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-5">
                        <oj-input-text id="id" maxlength="40" value="{{id}}"></oj-input-text>
                    </div>
                </div>

                <div class="oj-flex oj-flex-items-pad atm-branch-locator-maintenance">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-9 label">
                        <oj-label class="hide-label" id="atmCheckbox"><span data-bind="text:$component.nls.fieldname.atm">
                  </span>
                        </oj-label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-9">
                        <oj-checkboxset :id="checkboxSetId" class="oj-choice-direction-row" :aria-labelledby="atmCheckbox" value="{{$component.atmAndBranch}}">
                            <oj-option id="atm" value="{{$component.nls.fieldname.atm}}">
                                <span for="atm" data-bind="text:$component.nls.fieldname.atm"></span>
                            </oj-option>
                            <oj-option id="branch" value="{{$component.nls.fieldname.branch}}">
                                <span for="branch" data-bind="text:$component.nls.fieldname.branch"></span>
                            </oj-option>
                        </oj-checkboxset>
                    </div>
                </div>

                <div class="oj-flex-item button-container">
                    <oj-button class="action-button-primary" on-click="[[$component.search]]">
                        <span data-bind="text:$component.nls.buttons.search"></span>
                    </oj-button>
                    <!-- ko ifnot :showResults -->

                    <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data, null)]]">
                        <span data-bind="text:$component.nls.buttons.cancel"></span>
                    </oj-button>
                    <!-- /ko -->

                    <oj-button class="action-button-tertiary" on-click="[[$component.clear]]">
                        <span data-bind="text:$component.nls.buttons.clear"></span>
                    </oj-button>

                </div>
                <!-- ko if:showResults -->
                <div data-bind='component:{name: "location-search-results", params:{rootModel: $data}}'>
                </div>
                <div class="oj-flex-item button-container">
                    <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data, null)]]">
                        <span data-bind="text:$component.nls.buttons.cancel"></span>
                    </oj-button>
                </div>

                <!-- /ko -->

            </page-section>
        </div>
    </div>

    <div class="oj-flex-item oj-sm-3 oj-lg-3 help-panel">
        <help params="baseModel : $baseModel, rootModel : $component, transaction: 'atm-branch-maintenance'"></help>
    </div>
</div>
