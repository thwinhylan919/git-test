<div class="form-main-container">
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">

        <row params="baseModel : $baseModel, rootModel : $parent , label :$component.nls.fieldname.addNew , value: $component.reviewData.selectedType"></row>
        <row params="baseModel : $baseModel, rootModel : $parent , label :$component.nls.fieldname.inputType , value:$component.reviewData.selectedType ==='ATM'? $component.nls.fieldname.inputTypeDescAtm:$component.nls.fieldname.inputTypeDescBranch"></row>
        <row params="baseModel : $baseModel, rootModel : $parent , label :$component.nls.fieldname.file , value:$component.fileName()"></row>

    </page-section>
    <div class="oj-flex-item button-container">
        <oj-button class="action-button-primary" on-click="[[$component.confirmForUpload]]">
            <span data-bind="text:$component.nls.buttons.confirm"></span>
        </oj-button>
        <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
            <span data-bind="text:$component.nls.buttons.cancel"></span>
        </oj-button>
        <oj-button class="action-button-tertiary" on-click="[[$component.edit]]">
            <span data-bind="text:$component.nls.buttons.back"></span>
        </oj-button>

    </div>

</div>
