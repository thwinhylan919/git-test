<div class="atm-branch-locator-maintenance">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
            <oj-label><span data-bind="text:$component.nls.fieldname.file"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-9">
            <input class="input-file" data-bind="attr : {'id' : $component.id()}" label="Document" type="file" multiple>
            <oj-label class="icons icon-upload input-file__selected-file" :for="[[$component.id()]]"><span data-bind="text:$component.nls.fieldname.uploadFile"></span></oj-label>
            <oj-label class="info-text-size"><span data-bind="text:$component.nls.fieldname.maxSize"></span></oj-label>
        </div>
    </div>
</div>

<div class="oj-flex-item button-container">
    <oj-button class="action-button-primary" on-click="[[$component.uploadReview.bind($data,$component.fileData())]]">
        <span data-bind="text:$component.nls.buttons.add"></span>
    </oj-button>
    <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
        <span data-bind="text:$component.nls.buttons.cancel"></span>
    </oj-button>
</div>
