<div class="form-main-container trade-finance">
    <page-section params="baseModel : $baseModel, rootModel : $data ">

        <!-- ko ifnot:$component.approverFlag() === true -->
        <!-- ko ifnot:$component.viewFlag() === true -->
        <!-- ko ifnot:$component.editFlag() === true -->
        <div class="review-text-heading">
            <div data-bind="template: { name: 'review-screen/review-banner-template', data: $component.reviewTransactionNameCreate}"></div>
        </div>
        <!-- /ko -->
        <!-- ko if:$component.editFlag() === true -->
        <div class="review-text-heading">
            <div data-bind="template: { name: 'review-screen/review-banner-template', data: $component.reviewTransactionName}"></div>
        </div>
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->

        <!-- ko if: $component.abcFlag() === true -->
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
                <h4 class="sub-heading" data-bind="text:$component.resourceBundle.heading.beneficiaryDetails"></h4>


                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label for="beneficiaryName"><span data-bind="text:$component.resourceBundle.labels.beneficiaryName"></span></oj-label>
                    </div>
                    <!-- ko if: $component.beneficiaryDetails().name -->
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-4 content">
                        <span id="beneficiaryName" data-bind="text: $component.beneficiaryDetails().name"></span>
                    </div>
                    <!-- /ko -->
                </div>

                <div class="oj-flex oj-flex-items-pad address">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label for="addressline1"><span data-bind="text:$component.resourceBundle.labels.address"></span></oj-label>
                    </div>
                    <!-- ko if: $component.beneficiaryDetails().address -->
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-12 content">
                        <span id="addressline1" data-bind="text: $component.beneficiaryDetails().address.line1"></span>
                    </div>


                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-12 content">
                        <span data-bind="text: $component.beneficiaryDetails().address.line2"></span>
                    </div>


                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-12 content">
                        <span data-bind="text: $component.beneficiaryDetails().address.line3"></span>
                    </div>
                    <!-- /ko -->
                </div>

                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label for="applicantCountry"><span data-bind="text:$component.resourceBundle.labels.country"></span></oj-label>
                    </div>

                    <!-- ko if: $component.dropdownLabels.country -->
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-12 content">
                        <span id="country" data-bind="text: $component.dropdownLabels.country"></span>
                    </div>
                    <!-- /ko -->
                </div>

                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label for="nickName"><span data-bind="text:$component.resourceBundle.labels.nickName"></span></oj-label>
                    </div>
                    <!-- ko if: $component.beneficiaryDetails().nickName -->
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-4 content">
                        <span id="nickName" data-bind="text: $component.beneficiaryDetails().nickName"></span>
                    </div>
                    <!-- /ko -->
                </div>


            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
                <h4 class="sub-heading" data-bind="text:$component.resourceBundle.heading.bankDetails"></h4>

                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label for="swiftCode"><span data-bind="text:$component.resourceBundle.labels.swiftCode"></span></oj-label>
                    </div>
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-4 content">
                        <span id="swiftCode" data-bind="text: $component.beneficiaryDetails().swiftId"></span>
                    </div>
                </div>

                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label for="bankName"><span data-bind="text:$component.resourceBundle.labels.bankName"></span></oj-label>
                    </div>
                    <!-- ko if: $component.additionalBankDetails() && $component.additionalBankDetails() !== null  -->
                    <!-- ko if: $component.additionalBankDetails().name -->
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-12 content">
                        <span id="bankName" data-bind="text: $component.additionalBankDetails().name"></span>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->
                </div>

                <div class="oj-flex oj-flex-items-pad address">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label for="bankAddressline1"><span data-bind="text:$component.resourceBundle.labels.bankAddress"></span></oj-label>
                    </div>
                    <!-- ko if: $component.additionalBankDetails() && $component.additionalBankDetails() !== null  -->
                    <!-- ko if: $component.additionalBankDetails().branchAddress -->
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-12 content">
                        <span id="bankAddressline1" data-bind="text: $component.additionalBankDetails().branchAddress.line1"></span>
                    </div>
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-12 content">
                        <span data-bind="text: $component.additionalBankDetails().branchAddress.line2"></span>
                    </div>
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-12 content">
                        <span data-bind="text: $component.additionalBankDetails().branchAddress.line3"></span>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->
                </div>

                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label for="accessType"><span data-bind="text:$component.resourceBundle.labels.accessType"></span></oj-label>
                    </div>
                    <!-- ko if: $component.beneficiaryDetails().visibility -->
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-4 content">
                        <span id="accessType" data-bind="text: $component.beneficiaryDetails().visibility"></span>
                    </div>
                    <!-- /ko -->
                </div>

                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label for="applicability"><span data-bind="text:$component.resourceBundle.labels.applicability"></span></oj-label>
                    </div>
                    <!-- ko if: $component.beneficiaryDetails().transactionTypeMap -->
                    <div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-7 content">
                        <span id="applicability" data-bind="text: $component.transactionTypeArray()"></span>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
        <!-- /ko -->
        <!-- ko ifnot: $component.approverFlag() -->
        <!-- ko ifnot: $component.viewFlag() -->
        <div class="oj-flex oj-flex-items-pad button-container">
            <!-- ko ifnot: $component.beneficiaryDetails().id -->
            <oj-button class="action-button-primary btn proceed-main-btn" on-click="[[$component.confirm]]">
                <span slot="startIcon" class="icons icon-confirm"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.confirm"></span>
            </oj-button>
            <!-- /ko -->
            <!-- ko if: $component.beneficiaryDetails().id -->
            <oj-button class="action-button-primary btn proceed-main-btn" on-click="[[$component.update]]">
                <span slot="startIcon" class="icons icon-confirm"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.confirm"></span>
            </oj-button>
            <!-- /ko -->
            <!-- ko ifnot:$baseModel.small() -->
            <oj-button id="cancelbutton" class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
                <span slot="startIcon" class="icons icon-cancel"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
            </oj-button>
            <!-- /ko -->
            <oj-button class="action-button-tertiary btn proceed-main-btn" on-click="[[$component.editBeneficiary]]">
                <span slot="startIcon" class="icons icon-back-arrow"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.back"></span>
            </oj-button>
        </div>
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: $component.viewFlag() -->
        <!-- ko ifnot: $component.approverFlag() -->
        <div class="oj-flex oj-flex-items-pad button-container">
            <!-- ko if: $component.beneficiaryDetails().currentUser -->
            <oj-button class="action-button-primary" on-click="[[$component.editBeneficiary]]">
                <span slot="startIcon" class="icons icon-edit"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.edit"></span>
            </oj-button>
            <oj-button class="action-button-secondary" on-click="[[confirmDeleteBene]]">
                <span slot="startIcon" class="icons icon-delete"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.delete"></span>
            </oj-button>
            <!-- /ko -->
            <!-- ko ifnot:$baseModel.small() -->
            <oj-button id="cancelbutton" class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
                <span slot="startIcon" class="icons icon-cancel"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
            </oj-button>
            <!-- /ko -->
            <oj-button class="action-button-tertiary" on-click="[[back]]">
                <span slot="startIcon" class="icons icon-back-arrow"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.back"></span>
            </oj-button>
        </div>

        <!-- /ko -->
        <!-- /ko -->
        <modal-window params="baseModel : $baseModel, rootModel : $data, id:'deleteBeneficiary', header: $component.resourceBundle.heading.transactionDeleteName">
            <div class="form-main-container message-text">
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item">
                        <span data-bind="text:$component.resourceBundle.labels.deleteBeneficiaryMsg"></span>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad button-container">
                    <oj-button id="deleteYes" class="action-button-primary" on-click="[[$component.deleteBeneficiary]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.yes"></span>
                    </oj-button>
                    <oj-button id="deleteNo" class="action-button-secondary" on-click="[[$component.hideDeleteBeneficiary]]">
                        <span data-bind="text:$component.resourceBundle.generic.common.no"></span>
                    </oj-button>

                </div>
            </div>
        </modal-window>
    </page-section>
</div>
