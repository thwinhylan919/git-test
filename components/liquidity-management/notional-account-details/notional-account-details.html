<div class="form-main-container">
    <oj-validation-group id="notionalDetailsTracker">
        <!-- ko if:dataLoaded() -->
        <page-section params="baseModel : $baseModel, rootModel : $component, heading : ''">
            <div class="oj-flex oj-flex-items-pad oj-lg-12">
                <oj-label for="branchCode" class="oj-flex-item oj-lg-12 oj-sm-12">
                    <span data-bind="text:$component.resource.branchCode"></span>
                </oj-label>
                <oj-select-one id="branchCode" :aria-label="[[$component.resource.branchCode]]" class="oj-flex-item oj-sm-12" placeholder="[[$component.resource.pleaseSelect]]" value="{{notionalAccountDetailsModel.systemAccBranch}}" required>
                    <!-- ko foreach:branchCodeList -->
                    <oj-option value="[[value]]"><span data-bind="text:text"></span></oj-option>
                    <!-- /ko -->
                </oj-select-one>
            </div>
            <div class="oj-flex oj-flex-items-pad oj-lg-12">
                <oj-label for="currency" class="oj-flex-item oj-lg-12 oj-sm-12">
                    <span data-bind="text:$component.resource.currency"></span>
                </oj-label>
                <oj-select-one id="currency" :aria-label="[[$component.resource.currency]]" class="oj-flex-item oj-sm-12" placeholder="[[$component.resource.pleaseSelect]]" value="{{notionalAccountDetailsModel.systemAccCcy}}" required>
                    <!-- ko foreach:currencyList -->
                    <oj-option value="[[value]]"><span data-bind="text:text"></span></oj-option>
                    <!-- /ko -->
                </oj-select-one>
            </div>
        </page-section>
        <div class="oj-flex-item button-container">
            <oj-button class="action-button-primary" id="addButton" on-click="[[$component.add]]">
                <span slot="startIcon" class="icons icon-add"></span>
                <span data-bind="text: $component.resource.add"></span>
            </oj-button>
        </div>
        <!-- /ko -->
    </oj-validation-group>
</div>
