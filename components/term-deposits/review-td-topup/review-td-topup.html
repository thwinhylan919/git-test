<div class="form-main-container">
    <!-- ko if: $component.params.mode ==='review' -->
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: $component.reviewTransactionName}"></div>
    <!-- /ko -->
    <page-section class="review" params="baseModel : $baseModel, rootModel : $data, heading : ''">
        <div class="row-group">
            <row params="baseModel : $baseModel, rootModel : $parent, label : resource.transactions.topUp.tdAccountNumber , value :params.data.account.displayValue"></row>
            <row params="baseModel : $baseModel, rootModel : $parent, label : resource.transactions.topUp.topUpAmount, value :$formatter.formatCurrency(params.data.amount.amount, $component.params.data.amount.currency)"></row>
            <row params="baseModel : $baseModel, rootModel : $parent, label : resource.transactions.topUp.currentPrincipal, value :$formatter.formatCurrency($component.params.data.currentPrincipal.amount, $component.params.data.currentPrincipal.currency)"></row>

            <row params="baseModel : $baseModel, rootModel : $parent, label : resource.transactions.topUp.sourceAccount, value :params.data.sourceAccountId.displayValue"></row>
        </div>
        <div class="row-group">
            <!-- ko if : params.data.revisedPricipal-->
            <row params="baseModel : $baseModel, rootModel : $parent, label : resource.transactions.topUp.revisedPrincipal, value :$formatter.formatCurrency(params.data.revisedPricipal.amount, params.data.amount.currency)"></row>
            <!-- /ko -->
            <!-- ko if : params.data.revisedMaturity-->
            <row params="baseModel : $baseModel, rootModel : $parent, label : resource.transactions.topUp.revisedMaturity, value :$formatter.formatCurrency(params.data.revisedMaturity.amount, params.data.amount.currency)"></row>
            <!-- /ko -->
            <!-- ko if : params.data.revisedInterestRate -->
            <row params="baseModel : $baseModel, rootModel : $parent, label : resource.transactions.topUp.revisedInterestRate, value :$formatter.formatNumber((params.data.revisedInterestRate)/100, 'percent',2)"></row>
            <!-- /ko -->
        </div>
    </page-section>
    <!-- ko if:$component.params.mode ==='review'-->
    <div class="button-container">
        <oj-button id="dialogtopupButton" class="action-button-primary " on-click="[[$component.params.topUpVerifyConfirm]]"><span slot="startIcon" class="icons icon-confirm"></span>
            <span data-bind="text:$component.resource.generic.common.confirm"></span>
        </oj-button>
        <!-- ko if: !$baseModel.small() -->
        <oj-button class="action-button-secondary " on-click="[[$dashboard.switchModule.bind($data,true)]]"><span slot="startIcon" class="icons icon-cancel"></span>
            <span data-bind="text:$component.resource.generic.common.cancel"></span>
        </oj-button>
        <!-- /ko -->
        <oj-button class="action-button-tertiary " on-click="[[$dashboard.hideDetails]]"><span slot="startIcon" class="icons icon-back-arrow"></span>
            <span data-bind="text:$component.resource.generic.common.back"></span>
        </oj-button>
    </div>
    <!-- /ko -->
</div>
