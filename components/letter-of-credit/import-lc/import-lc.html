<div class="form-main-container trade-finance">
    <oj-validation-group id="importLcTracker" valid="{{importLcValidGroup}}">
        <!-- ko ifnot:$baseModel.small() -->
        <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="applicantName"
                                data-bind="text: $component.resourceBundle.lcDetails.labels.applicantName"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-8">
                            <oj-select-one id="applicantName"
                                :invalidcomponenttracker="[[$component.validationTracker]]"
                                options="[[$component.applicantNameArray]]"
                                :placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]"
                                value="{{$component.model.applicantName}}">
                            </oj-select-one>
                        </div>
                    </div>
                </div>

                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="beneficiaryName"
                                data-bind="text: $component.resourceBundle.lcDetails.labels.beneficiaryName"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-8">
                            <oj-input-text id="beneficiaryName"
                                :aria-label="[[$component.resourceBundle.lcDetails.labels.beneficiaryName]]"
                                minlength="0" maxlength="40" validators="[[$baseModel.getValidator('ALPHABETS_WITH_SPACE',$component.resourceBundle.tradeFinanceErrors.lcDetails.invalidBeneficiaryName,{type:'length',options:{
                                      min:0,max:40}})]]" :invalidcomponenttracker="[[$component.validationTracker]]"
                                value="{{$component.model.beneName}}"></oj-input-text>
                        </div>
                    </div>
                </div>
            </div>


            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="lcStatus" data-bind="text: $component.resourceBundle.labels.lcStatus"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-8">
                            <oj-select-one id="lcStatus" :invalidcomponenttracker="[[$component.validationTracker]]"
                                :placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]"
                                value="{{$component.model.lcStatus}}">
                                <!-- ko foreach: $component.lcStatusArray -->
                                <oj-option value="{{value}}"><span data-bind="text:label"></span></oj-option>
                                <!-- /ko -->
                            </oj-select-one>
                        </div>
                    </div>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="fromAmount"
                                data-bind="text: $component.resourceBundle.lcDetails.labels.lcAmount"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-6 oj-md-5 oj-lg-4">
                            <oj-input-text id="fromAmount"
                                :aria-label="[[$component.resourceBundle.lcDetails.labels.lcAmount]]" maxlength="15"
                                value="{{$component.model.fromAmount}}"
                                :invalidcomponenttracker="[[$component.validationTracker]]"
                                validators="[[[validateFromAmount]]]"
                                :placeholder="[[$component.resourceBundle.common.labels.from]]"></oj-input-text>
                        </div>

                        <div class="oj-flex-item oj-sm-6 oj-md-5 oj-lg-4">
                            <label for="toAmount" class="hide-label"
                                data-bind="text: $component.resourceBundle.lcDetails.labels.lcAmount"></label>
                            <oj-input-text id="toAmount"
                                :aria-label="[[$component.resourceBundle.lcDetails.labels.lcAmount]]" maxlength="15"
                                value="{{$component.model.toAmount}}"
                                :invalidcomponenttracker="[[$component.validationTracker]]"
                                validators="[[[validateToAmount]]]"
                                :placeholder="[[$component.resourceBundle.common.labels.to]]"></oj-input-text>
                        </div>
                    </div>
                </div>
            </div>

            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <oj-label for="lcNumber"><span
                                    data-bind="text: $component.resourceBundle.labels.lcNo"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-8">
                            <oj-input-text id="lcNumber"
                                :aria-label="[[$component.resourceBundle.lcDetails.labels.lcNo]]" maxlength="40"
                                validators="[[$baseModel.getValidator('ALPHANUMERIC',$component.resourceBundle.tradeFinanceErrors.lcDetails.invalidLCNumber,{type:'length',options:{
                                      min:0,max:40}})]]" :invalidcomponenttracker="[[$component.validationTracker]]"
                                value="{{$component.model.lcNumber}}"></oj-input-text>
                        </div>
                    </div>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="status"
                                data-bind="text: $component.resourceBundle.labels.lcDrawingStatus"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-8">
                            <oj-select-one id="status" :invalidcomponenttracker="[[$component.validationTracker]]"
                                :placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]"
                                value="{{$component.model.status}}">
                                <!-- ko foreach: $component.drawingStatusArray -->
                                <oj-option value="{{value}}"><span data-bind="text:label"></span></oj-option>
                                <!-- /ko -->
                            </oj-select-one>
                        </div>
                    </div>
                </div>
            </div>

            <div class="oj-flex oj-flex-items-pad ">
                <!-- ko ifnot:moreSearchOptions() -->
                <div class="oj-flex-item oj-flex-items-pad">
                    <a href="#" data-bind="click:showMoreSearchOptions" class="pull-right search-options">
                        <span data-bind="text:$component.resourceBundle.common.labels.moreOptions"></span>
                        <span class="icon icon-arrow-down arrow"></span>
                    </a>
                </div>
                <!-- /ko -->
            </div>
            <!-- ko if : moreSearchOptions() -->
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="fromDate"
                                data-bind="text: $component.resourceBundle.lcDetails.labels.issueDate"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-6 oj-md-5 oj-lg-4">
                            <oj-input-date id="fromDate" converter="[[$formatter.dateConverter]]"
                                :placeholder="[[$component.resourceBundle.common.labels.from]]"
                                max="[[$component.maxFromIssueDate()]]" value="{{$component.model.issueDatefrom}}">
                            </oj-input-date>
                        </div>

                        <div class="oj-flex-item oj-sm-6 oj-md-5 oj-lg-4">
                            <label for="ToDate" class="hide-label"
                                data-bind="text: $component.resourceBundle.common.labels.to"></label>
                            <oj-input-date id="ToDate" converter="[[$formatter.dateConverter]]"
                                :placeholder="[[$component.resourceBundle.common.labels.to]]"
                                min="[[$component.model.issueDatefrom]]" max="[[$component.maxToIssueDate()]]"
                                value="{{$component.model.issueDateto}}"></oj-input-date>
                        </div>
                    </div>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="latestShipmentDate"
                                data-bind="text: $component.resourceBundle.shipmentDetails.labels.lastdateofShipment"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-6 oj-md-5 oj-lg-4">
                            <oj-input-date id="latestShipmentDate" converter="[[$formatter.dateConverter]]"
                                :placeholder="[[$component.resourceBundle.common.labels.from]]"
                                max="[[$component.model.shipmentDateTo]]" value="{{$component.model.shipmentDateFrom}}">
                            </oj-input-date>
                        </div>

                        <div class="oj-flex-item oj-sm-6 oj-md-5 oj-lg-4">
                            <label for="latestShipmentDateTo" class="hide-label"
                                data-bind="text: $component.resourceBundle.common.labels.to"></label>
                            <oj-input-date id="latestShipmentDateTo" converter="[[$formatter.dateConverter]]"
                                :placeholder="[[$component.resourceBundle.common.labels.to]]"
                                min="[[$component.model.shipmentDateFrom]]" value="{{$component.model.shipmentDateTo}}">
                            </oj-input-date>
                        </div>
                    </div>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="expiryStatus"
                                data-bind="text: $component.resourceBundle.labels.expiryStatus"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-8">
                            <oj-select-one id="expiryStatus" :invalidcomponenttracker="[[$component.validationTracker]]"
                                :placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]"
                                value="{{$component.model.expiryStatus}}">
                                <!-- ko foreach: $component.expiryStatusArray -->
                                <oj-option value="{{value}}"><span data-bind="text:label"></span></oj-option>
                                <!-- /ko -->
                            </oj-select-one>
                        </div>
                    </div>
                </div>
                <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6"
                    data-bind="css: { 'no-pad-cols': $baseModel.medium() }">
                    <div class="oj-flex oj-flex-items-pad grid-row-group">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="fromExpiryDate"
                                data-bind="text: $component.resourceBundle.lcDetails.labels.expiryDate"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-6 oj-md-5 oj-lg-4">
                            <oj-input-date id="fromExpiryDate" converter="[[$formatter.dateConverter]]"
                                :placeholder="[[$component.resourceBundle.common.labels.from]]"
                                max="[[$component.model.expiryDateto]]" value="{{$component.model.expiryDatefrom}}">
                            </oj-input-date>
                        </div>

                        <div class="oj-flex-item oj-sm-6 oj-md-5 oj-lg-4">
                            <label for="toExpiryDate" class="hide-label"
                                data-bind="text: $component.resourceBundle.common.labels.to"></label>
                            <oj-input-date id="toExpiryDate" converter="[[$formatter.dateConverter]]"
                                :placeholder="[[$component.resourceBundle.common.labels.to]]"
                                min="[[$component.model.expiryDatefrom]]" value="{{$component.model.expiryDateto}}">
                            </oj-input-date>
                        </div>
                    </div>
                </div>
            </div>

            <div class="oj-flex-item oj-flex-items-pad">
                <a href="#" data-bind="click:showMoreSearchOptions" class="pull-right search-options">
                    <span data-bind="text:$component.resourceBundle.common.labels.lessOptions"></span>
                    <span class="icon icon-arrow-up arrow"></span>
                </a>
            </div>
            <!-- /ko -->

            <div class="button-container search-buttons">
                <oj-button class="action-button-primary" on-click="[[searchImportLC]]">
                    <span slot="startIcon" class="icons icon-search"></span>
                    <span data-bind="text:$component.resourceBundle.generic.common.search"></span>
                </oj-button>
                <!-- ko ifnot: dataSourceCreated -->
                <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data, null)]]">
                    <span slot="startIcon" class="icons icon-cancel"></span>
                    <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
                </oj-button>
                <!-- /ko -->
                <oj-button class="action-button-tertiary" on-click="[[reset]]">
                    <span slot="startIcon" class="icons icon-refresh"></span>
                    <span data-bind="text:$component.resourceBundle.generic.common.reset"></span>
                </oj-button>
            </div>
        </page-section>
        <!-- /ko -->
    </oj-validation-group>
    <!-- ko if: dataSourceCreated -->
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">

        <!-- ko if: listImportLC().length > 0 -->


        <div class="oj-flex oj-flex-items-pad grid-row-group flex-right">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
                <a href="#" class="padding-tb pull-right" data-bind="click:$component.download">
                    <span class="icons icon-download icon-2x icon-padding-right"></span>
                    <span data-bind="text:$component.resourceBundle.common.labels.downloadPdf"></span>
                </a>
            </div>
        </div>

        <!-- ko ifnot:$baseModel.large() -->
        <div class="oj-flex grid-main-container">
            <div class="oj-flex-item oj-sm-12">
                <oj-list-view id="listview-txn-card" class="cards"
                    item="[[{renderer:$oj.KnockoutTemplateUtils.getRenderer('importLC_list_card',true)}]]"
                    selection-mode="[['single']]" data="[[dataSource]]">
                </oj-list-view>
                <oj-paging-control class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-12" id="paging" slot="bottom"
                    page-options="[[{layout:['nav']}]]" :page-size="[[10]]" data="[[$component.dataSource]]">
                </oj-paging-control>

            </div>
        </div>
        <!-- /ko -->

        <!-- ko if:$baseModel.large() -->
        <div class="oj-flex oj-flex-items-pad grid-row-group">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                <oj-table id="printTable" class="import-lc-list"
                    :aria-label="[[$component.resourceBundle.labels.importTable]]"
                    columns="[[[{headerText:$component.resourceBundle.labels.lcNo, field: 'lc_number'},{headerText:$component.resourceBundle.lcDetails.labels.beneficiaryName, field: 'beneficiary'},{headerText:$component.resourceBundle.lcDetails.labels.issueDate, field: 'created_date_field'},{headerText:$component.resourceBundle.lcDetails.labels.dateofExpiry, field: 'expiry_date_field'},{headerText:$component.resourceBundle.labels.lcStatus, field: 'lc_status'},{headerText:$component.resourceBundle.lcDetails.labels.lcAmount, field: 'amount_field',headerClassName:'right',className:'right'},{headerText:$component.resourceBundle.labels.outstandingAmount, field: 'outstanding_amount_field',headerClassName:'right',className:'right'},{headerText:$component.resourceBundle.labels.availments, field: 'totalAvailment_field',headerClassName:'right',className:'right'}]]]"
                    row-renderer="[[$oj.KnockoutTemplateUtils.getRenderer('lcList_template', true)]]"
                    columns-default="[[{sortable:'enabled'}]]" data="[[dataSource]]">
                    <caption class="hide-label" data-bind="text:$component.resourceBundle.heading.importLC"></caption>
                </oj-table>
                <oj-paging-control class="oj-flex-item oj-sm-12" id="paging" slot="bottom" :page-size="[[10]]"
                    data="[[dataSource]]">
                </oj-paging-control>
            </div>

        </div>
        <!-- /ko -->
        <!-- /ko -->

        <!-- ko ifnot: listImportLC().length > 0 -->
        <div class="oj-flex oj-flex-items-pad padding-tb">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12"
                data-bind="text: $component.resourceBundle.tradeFinanceErrors.messages.noRecordFound">
            </div>
        </div>
        <!-- /ko -->


        <div class="oj-flex oj-flex-items-pad padding-tb info-text-small">
            <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                <div class="icons icon-information icon-2x icon-padding-right pull-left"
                    data-bind="css: { 'oj-flex-item oj-sm-1': $baseModel.small()}"></div>
                <div
                    data-bind="text: $component.resourceBundle.tradeFinanceErrors.diclaimers.authDisclaimer, css: { 'oj-flex-item oj-sm-11 disclaimer': $baseModel.small()}">
                </div>
            </div>
        </div>

        <!-- ko if: dataSourceCreated -->
        <!-- ko  ifnot: $baseModel.small() -->
        <div class="button-container">
            <oj-button id="cancelButton" class="action-button-secondary"
                on-click="[[$dashboard.switchModule.bind($data, null)]]">
                <span slot="startIcon" class="icons icon-cancel"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
            </oj-button>
        </div>
        <!-- /ko -->
        <!-- /ko -->
    </page-section>
    <!-- /ko -->

    <modal-window
        params="baseModel:$baseModel, rootModel:$data, id:'searchModal', header:$component.resourceBundle.labels.searchImportLC,display:'full-screen'">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-flex-items-pad">
                <div class="oj-flex grid-row-group">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <label for="applicant"
                            data-bind="text: $component.resourceBundle.lcDetails.labels.applicantName"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
                        <oj-select-one id="applicant" required="[[true]]"
                            :invalidcomponenttracker="[[$component.validationTracker]]"
                            options="[[$component.applicantNameArray]]"
                            :placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]"
                            value="{{$component.model.applicantName}}">
                        </oj-select-one>
                    </div>
                </div>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-flex-items-pad">
                <div class="oj-flex grid-row-group">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <label for="beneficiary"
                            data-bind="text: $component.resourceBundle.lcDetails.labels.beneficiaryName"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
                        <oj-input-text id="beneficiary" minlength="0" maxlength="40" validators="[[$baseModel.getValidator('ALPHABETS_WITH_SPACE',$component.resourceBundle.tradeFinanceErrors.lcDetails.invalidBeneficiaryName,{type:'length',options:{
                                    min:0,max:40}})]]" :invalidcomponenttracker="[[$component.validationTracker]]"
                            value="{{$component.model.beneName}}"></oj-input-text>
                    </div>
                </div>
            </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-flex-items-pad">
                <div class="oj-flex grid-row-group">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <label for="lcStatusOfModel"
                            data-bind="text: $component.resourceBundle.labels.lcStatus"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
                        <oj-select-one id="lcStatusOfModel" :invalidcomponenttracker="[[$component.validationTracker]]"
                            :placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]"
                            value="{{$component.model.lcStatus}}">
                            <!-- ko foreach: $component.lcStatusArray -->
                            <oj-option value="{{value}}"><span data-bind="text:label"></span></oj-option>
                            <!-- /ko -->
                        </oj-select-one>
                    </div>
                </div>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-flex-items-pad">
                <div class="oj-flex grid-row-group">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <label for="fromAmountOfModel"
                            data-bind="text: $component.resourceBundle.lcDetails.labels.lcAmount"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-5">
                        <oj-input-text id="fromAmountOfModel" maxlength="15"
                            :invalidcomponenttracker="[[$component.validationTracker]]"
                            validators="[[[validateFromAmount]]]"
                            :placeholder="[[$component.resourceBundle.common.labels.from]]"></oj-input-text>
                    </div>
                    <div class="oj-flex-item oj-sm-1">
                    </div>

                    <div class="oj-flex-item oj-sm-5">
                        <label for="toAmountOfModel" class="hide-label"
                            data-bind="text: $component.resourceBundle.lcDetails.labels.lcAmount"></label>
                        <oj-input-text id="toAmountOfModel" maxlength="15"
                            :invalidcomponenttracker="[[$component.validationTracker]]"
                            validators="[[[validateToAmount]]]"
                            :placeholder="[[$component.resourceBundle.common.labels.to]]"></oj-input-text>
                    </div>
                </div>
            </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-flex-items-pad">
                <div class="oj-flex grid-row-group">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <label for="lcNumberOfModel" data-bind="text: $component.resourceBundle.labels.lcNo"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
                        <oj-input-text id="lcNumberOfModel" maxlength="40" validators="[[$baseModel.getValidator('ALPHANUMERIC',$component.resourceBundle.tradeFinanceErrors.lcDetails.invalidLCNumber,{type:'length',options:{
                                    min:0,max:40}})]]" :invalidcomponenttracker="[[$component.validationTracker]]"
                            value="{{$component.model.lcNumber}}"></oj-input-text>
                    </div>
                </div>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-flex-items-pad">
                <div class="oj-flex grid-row-group">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <label for="statusOfModel"
                            data-bind="text: $component.resourceBundle.labels.lcDrawingStatus"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
                        <oj-select-one id="statusOfModel" :invalidcomponenttracker="[[$component.validationTracker]]"
                            :placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]"
                            value="{{$component.model.status}}">
                            <!-- ko foreach: $component.drawingStatusArray -->
                            <oj-option value="{{value}}"><span data-bind="text:label"></span></oj-option>
                            <!-- /ko -->
                        </oj-select-one>
                    </div>
                </div>
            </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-flex-items-pad">
                <div class="oj-flex grid-row-group">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <label for="fromDateOfModel"
                            data-bind="text: $component.resourceBundle.lcDetails.labels.issueDate"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-5">
                        <oj-input-date id="fromDateOfModel" converter="[[$component.dateConverter]]"
                            :placeholder="[[$component.resourceBundle.common.labels.from]]"
                            max="[[$component.maxFromIssueDate()]]" value="{{$component.model.issueDatefrom}}">
                        </oj-input-date>
                    </div>
                    <div class="oj-flex-item oj-sm-1">
                    </div>
                    <div class="oj-flex-item oj-sm-5">
                        <label for="ToDateOfModel" class="hide-label"
                            data-bind="text: $component.resourceBundle.common.labels.to"></label>
                        <oj-input-date id="ToDateOfModel" converter="[[$component.dateConverter]]"
                            :placeholder="[[$component.resourceBundle.common.labels.to]]"
                            min="[[$component.model.issueDatefrom]]" max="[[$component.maxToIssueDate()]]"
                            value="{{$component.model.issueDateto}}"></oj-input-date>
                    </div>
                </div>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-flex-items-pad">
                <div class="oj-flex grid-row-group">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <label for="latestShipmentDateOfModel"
                            data-bind="text: $component.resourceBundle.shipmentDetails.labels.lastdateofShipment"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-5">
                        <oj-input-date id="latestShipmentDateOfModel" converter="[[$component.dateConverter]]"
                            :placeholder="[[$component.resourceBundle.common.labels.from]]"
                            max="[[$component.model.shipmentDateTo]]" value="{{$component.model.shipmentDateFrom}}">
                        </oj-input-date>
                    </div>
                    <div class="oj-flex-item oj-sm-1">
                    </div>

                    <div class="oj-flex-item oj-sm-5">
                        <label for="latestShipmentDateToOfModel" class="hide-label"
                            data-bind="text: $component.resourceBundle.common.labels.to"></label>
                        <oj-input-date id="latestShipmentDateToOfModel" converter="[[$component.dateConverter]]"
                            :placeholder="[[$component.resourceBundle.common.labels.to]]"
                            min="[[$component.model.shipmentDateFrom]]" value="{{$component.model.shipmentDateTo}}">
                        </oj-input-date>
                    </div>
                </div>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-flex-items-pad">
                <div class="oj-flex grid-row-group">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <label for="expiryStatusOfModel"
                            data-bind="text: $component.resourceBundle.labels.expiryStatus"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
                        <oj-select-one id="expiryStatusOfModel"
                            :invalidcomponenttracker="[[$component.validationTracker]]"
                            :placeholder="[[$component.resourceBundle.common.labels.pleaseSelect]]"
                            value="{{$component.model.expiryStatus}}">
                            <!-- ko foreach: $component.expiryStatusArray -->
                            <oj-option value="{{value}}"><span data-bind="text:label"></span></oj-option>
                            <!-- /ko -->
                        </oj-select-one>
                    </div>
                </div>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-flex-items-pad">
                <div class="oj-flex grid-row-group">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <label for="fromExpiryDateOfModel"
                            data-bind="text: $component.resourceBundle.lcDetails.labels.expiryDate"></label>
                    </div>
                    <div class="oj-flex-item oj-sm-5">
                        <oj-input-date id="fromExpiryDateOfModel" converter="[[$component.dateConverter]]"
                            :placeholder="[[$component.resourceBundle.common.labels.from]]"
                            max="[[$component.model.expiryDateto]]" value="{{$component.model.expiryDatefrom}}">
                        </oj-input-date>
                    </div>
                    <div class="oj-flex-item oj-sm-1">
                    </div>

                    <div class="oj-flex-item oj-sm-5">
                        <label for="toExpiryDateOfModel" class="hide-label"
                            data-bind="text: $component.resourceBundle.common.labels.to"></label>
                        <oj-input-date id="toExpiryDateOfModel" converter="[[$component.dateConverter]]"
                            :placeholder="[[$component.resourceBundle.common.labels.to]]"
                            min="[[$component.model.expiryDatefrom]]" value="{{$component.model.expiryDateto}}">
                        </oj-input-date>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <oj-button class="action-button-primary" on-click="[[$component.filterList]]">
                <span slot="startIcon" class="icons icon-search"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.search"></span>
            </oj-button>
            <oj-button class="action-button-secondary" on-click="[[$component.hideSearchModal]]">
                <span slot="startIcon" class="icons icon-cancel"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
            </oj-button>
            <oj-button class="action-button-tertiary" on-click="[[$component.resetFilterModel]]">
                <span slot="startIcon" class="icons icon-refresh"></span>
                <span data-bind="text:$component.resourceBundle.generic.common.reset"></span>
            </oj-button>
        </div>
    </modal-window>

    <modal-window
        params="baseModel:$baseModel, rootModel:$data, id:'importDetailsDialog', header:$component.resourceBundle.labels.availments,display:'full-screen'">
        <div class="oj-flex grid-main-container">
            <div class="oj-flex-item oj-sm-12">
                <oj-list-view id="listview-txn-card" class="cards"
                    item="[[{renderer:$oj.KnockoutTemplateUtils.getRenderer('importAvailments',true)}]]"
                    selection-mode="[['single']]" data="[[$component.showSmallScreenAvailmentsData]]">
                </oj-list-view>
            </div>
        </div>
    </modal-window>

    <!-- ko if: $baseModel.small() -->
    <a href="#" data-bind="click: $component.openFilterModal">
        <div class="floating-button"><span class="icons icon-filter"></span></div>
    </a>
    <!-- /ko -->

</div>

<script type="text/html" id="lcList_template">
    <tr>
        <td>
            <a href="#" data-bind="text:$data.lc_number,click:$component.onLCSelected.bind($data)"></a>
        </td>
        <td>
            <span data-bind="text:beneficiary"></span>
        </td>
        <td>
            <span data-bind="text:$formatter.formatDate(created_on)"></span>
        </td>
        <td>
            <span data-bind="text:$formatter.formatDate(expiry_date)"></span>
        </td>
        <td>
            <span data-bind="text:lc_status"></span>
        </td>
        <td>
            <span data-bind="text:amount"></span>
        </td>
        <td>
            <span data-bind="text:outstanding_amount"></span>
        </td>
        <td>
            <!-- ko if: totalAvailment.amount > 0 -->
            <a href="#" data-bind="text:$formatter.formatCurrency(totalAvailment.amount, totalAvailment.currency),click:$component.showAvailmentDetails.bind($data)"></a>
            <!-- /ko -->
            <!-- ko ifnot: totalAvailment.amount > 0 -->
            <span data-bind="text: $formatter.formatCurrency(totalAvailment.amount, totalAvailment.currency)"></span>
            <!-- /ko -->
        </td>
    </tr>
    <!-- ko if: $component.selectedLC() === $data.lc_number -->
    <tr>
        <td colspan="2">
        </td>
        <td colspan="7">
            <oj-table class="availment-table" :aria-label="[[$component.resourceBundle.labels.availment]]" columns="[[[{headerText:$component.resourceBundle.labels.availment},{headerText:$component.resourceBundle.common.labels.date},{headerText:$component.resourceBundle.common.labels.description,footerRenderer:$component.totalAvailmentLabel},{headerText:$component.resourceBundle.common.labels.amount,headerClassName:'right',className:'right',footerRenderer:$component.getTotalAvailmentAmount,footerClassName:'right'}]]]"
                row-renderer="[[$oj.KnockoutTemplateUtils.getRenderer('lcList_availments', true)]]" columns-default="[[{sortable:'enabled'}]]" data="[[availmentDataSource]]">
            </oj-table>
        </td>
    </tr>
    <!-- /ko -->
</script>

<script type="text/html" id="lcList_availments">
    <tr>
        <td>
            <span data-bind="text: $data.availmentId"></span>

            <span data-bind="text: $formatter.formatDate(availmentDate)"></span>
        </td>
        <td>

        <td>

    </tr>
</script>
