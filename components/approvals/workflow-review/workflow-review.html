<!-- ko if: userListLoaded -->
<page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">

    <!-- ko if: workflow.type!=='ADMIN' -->
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
            <oj-label for="userType"><span data-bind="text:$component.resourceBundle.common.partyid"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
            <span id="userType" data-bind="text:workflow.partyId.displayValue"></span>
        </div>
    </div>

    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
            <oj-label for="PartyName"><span data-bind="text:$component.resourceBundle.common.partyname"></span>
            </oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
            <span id="PartyName" data-bind="text:partyName()"></span>
        </div>
    </div>
    <!-- /ko -->

    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
            <oj-label for="groupCode"><span data-bind="text:$component.resourceBundle.workflow.workflowCode"></span>
            </oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
            <span id="groupCode" data-bind="text:workflowCode"></span>
        </div>
    </div>

    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
            <oj-label for="groupDescription"><span
                    data-bind="text:$component.resourceBundle.common.groupDescription"></span></oj-label>
        </div>
        <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
            <span id="groupDescription" data-bind="text:groupDescription"></span>
        </div>
    </div>
</page-section>

<div class="grid-main-container">
    <page-section
        params="baseModel : $baseModel, rootModel : $data, heading: $component.resourceBundle.workflow.ApprovalDetails">

        <!-- ko foreach:workflow.steps -->

        <div class="oj-flex oj-flex-items-pad">
            <!-- ko if: userGroup.unary -->

            <!-- ko foreach:userGroup.users -->

            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
                <oj-label for="workflowDescription"><span
                        data-bind="text:$baseModel.format($component.resourceBundle.workflow.appLevel,{level:$parent.sequenceNo})"></span>
                </oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
                <span id="workflowDescriptionId" data-bind="text:$component.getName(userId)"></span>
            </div>
            <!-- /ko -->
            <!-- /ko -->

            <!-- ko if: !userGroup.unary -->
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
                <oj-label for="workflowLevel"><span
                        data-bind="text:$baseModel.format($component.resourceBundle.workflow.appLevel,{level:sequenceNo})"></span>
                </oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-8">
                <span id="groupCodeName" data-bind="text:userGroup.name"></span>
            </div>
            <!-- /ko -->

        </div>
        <!-- /ko -->
    </page-section>
</div>
<!-- /ko -->
