<div class="form-main-container">

    <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
        <!-- ko if:userGroup.partyId -->

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                <label for="userType" data-bind="text:$component.resourceBundle.userGroup.PartyID"></label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
                <span id="userType" data-bind="text:userGroup.partyId.displayValue"></span>
            </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                <label for="PartyName" data-bind="text:$component.resourceBundle.userGroup.PartyName"></label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
                <span id="PartyName" data-bind="text:partyName()"></span>
            </div>
        </div>
        <!-- /ko -->

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                <label for="groupCode" data-bind="text:$component.resourceBundle.userGroup.groupCode"></label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
                <span id="groupCode" data-bind="text:groupCode"></span>
            </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 label">
                <label for="groupDescription" data-bind="text:$component.resourceBundle.userGroup.groupDescription"></label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-8">
                <span id="groupDescription" data-bind="text:groupDescription"></span>
            </div>
        </div>


        <!-- ko if:showUsers -->

        <div class="grid-main-container">

            <oj-table id="table" :aria-label="[[$component.resourceBundle.userGroup.userGroupDetails]]" translations="[[{
                                                msgNoData:''}]]" columns="[[[{headerText:$component.resourceBundle.userGroup.UserName,field:'userName'},{headerText:$component.resourceBundle.userGroup.UserID,field:'userID'}]]]" columns-default="[[{sortable:'enabled'}]]" selection-mode="[[{row:'single',column:'single'}]]" data="[[$component.datasourceForUserGroup]]">
                <caption class="hide-label" data-bind="text:$component.resourceBundle.userGroup.userGroupDetails"></caption>
            </oj-table>

        </div>

        <!-- /ko -->
    </page-section>
</div>
