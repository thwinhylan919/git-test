<!-- ko if:isAdmin() -->
<div data-bind="descendantsComplete : $component.showModal">
<modal-window params="baseModel : $baseModel, rootModel : $data,id:'choicePopup',closeHandler:closeHandler, header : $component.nls.navLabels.userSelection" data-bind="descendantsComplete : $component.showModal">
    <div class="form-main-container">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-lg-12" data-bind="text: $component.nls.navLabels.chooseUserType"></div>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad button-container">
        <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-12 center vertical-ruler">
            <oj-button id="searchButton" class="action-button-primary" on-click="[[$component.loadAdminComponent]]">
                <span data-bind="text:$component.nls.navLabels.adminUser"></span>
            </oj-button>
        </div>
        <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-12 center">
            <oj-button id="searchButton" class="action-button-primary" on-click="[[$component.loadCorporateComponent]]">
                <span data-bind="text:$component.nls.navLabels.corporateUser"></span>
            </oj-button>
        </div>
    </div>
</modal-window>
</div>
<!-- /ko -->
