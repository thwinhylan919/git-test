<div id="background-Id" class="product-bg-image">
    <div class="product-header" data-bind="template:{name:'origination/product-header'}"></div>
    <div class="pre-login form-main-container">
        <div class="oj-flex oj-flex-items-pad vehicle-search-container">
            <div class="oj-flex-item oj-lg-6 oj-md-12 oj-sm-12">
                <div class="vehicle-search ">
                    <div class="oj-flex oj-flex-items-pad vehicle-bg-image" data-bind="style:{backgroundImage:'url('+ $component.constants.imageResourcePath +'/origination/help-image'+'.jpg)'}">
                        <div class="oj-flex-item">
                            <div class="oj-flex oj-flex-items-pad vehicle-search-title">
                                <h3 data-bind="text:$component.resource.bestDeal"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div data-bind="text:$component.resource.findCar"></div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div data-bind="text:$component.resource.getEstimatedLoanAmount"></div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="product-group-button">
                            <oj-button class="form-button-primary" id="searchVehicle" on-click="[[$component.searchVehicle]]">
      <span data-bind="text:$component.resource.searchVehicle"></span>
</oj-button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="oj-flex-item oj-lg-6 oj-md-12 oj-sm-12">
                <div class="vehicle-search ">
                    <div class="oj-flex oj-flex-items-pad vehicle-bg-image" data-bind="style:{backgroundImage:'url('+ $component.constants.imageResourcePath +'/origination/jump-image'+'.jpg)'}">
                        <div class="oj-flex-item">
                            <div class="oj-flex oj-flex-items-pad vehicle-search-title">
                                <h3 data-bind="text:$component.resource.jumpRightIn"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div data-bind="text:$component.resource.iknowCarModel"></div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div data-bind="text:$component.resource.inknowLoanAmount"></div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="product-group-button">
                            <oj-button class="form-button-primary" id="applyNow" on-click="[[$component.applyNow]]">
      <span data-bind="text:$component.resource.applyNow"></span>
</oj-button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad button-container product-button-panel">
            <oj-button raised="" id="cancel" class="action-button-secondary" on-click="[[$component.cancelApplication]]">
      <span data-bind="text:$component.resource.generic.common.cancel"></span>
</oj-button>
        </div>
    </div>
</div>
