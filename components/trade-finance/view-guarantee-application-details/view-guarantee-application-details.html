<div class="form-main-container trade-finance">

    <!-- ko if:dataLoaded() -->
    <page-section params="baseModel : $baseModel, rootModel : $data">

        <oj-accordion id="tradeFinanceAccordion">

            <!-- ko foreach:stages -->
            <oj-collapsible expanded="[['true']]">
                <h4 slot="header">
                    <span>
                    <span data-bind="text: stageName"></span>
                    </span>
                </h4>
                <!-- ko ifnot:templateName === 'attach-documents' -->
                <div class="stage-content" data-bind="template: templateName"> </div>
                <!-- /ko -->
                <!-- ko if:templateName === 'attach-documents' -->
                <div class="stage-content" data-bind="template: 'trade-finance/view-applications/view-attach-documents'"> </div>
                <!-- /ko -->
            </oj-collapsible>
            <!-- /ko -->

        </oj-accordion>

    </page-section>

    <!-- ko ifnot:mode() === 'approval' -->

    <div class="oj-flex oj-flex-items-pad button-container">
        <!-- ko ifnot: $baseModel.small() -->
        <oj-button id="cancelbutton" class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
            <span slot="startIcon" class="icons icon-cancel"></span>
            <span data-bind="text:$component.resourceBundle.generic.common.cancel"></span>
        </oj-button>
        <!-- /ko -->
        <oj-button id="cancelbutton" class="action-button-tertiary" on-click="[[$dashboard.hideDetails]]">
            <span slot="startIcon" class="icons icon-back-arrow"></span>
            <span data-bind="text:$component.resourceBundle.generic.common.back"></span>
        </oj-button>
    </div>

    <!-- /ko -->

    <!-- /ko -->

</div>
