<div class="form-main-container review-fatca-container">
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: $component.reviewTransactionName}">
    </div>

    <div class="oj-flex review-header">
        <div class="oj-flex-item oj-sm-9 oj-md-7 oj-lg-6">
            <h3 class="" id="enitityIdentificationHeader">
                <span data-bind="text: $component.entityResource.heading.entityIdentification"></span>
            </h3>
        </div>
        <div class="oj-flex-item oj-lg-3">
            <a href="#" :alt="{{$baseModel.format($component.resource.editSection, {sectionName: $component.entityResource.heading.entityIdentification})}}" :title="{{$baseModel.format($component.resource.editSectionTitle, {sectionName: $component.entityResource.heading.entityIdentification})}}"
                data-bind="click : $component.editSection.bind($data, 'entity-identification-info')">
                <span class="icon-edit"></span>
            </a>
        </div>
    </div>
    <page-section class="" params="baseModel : $baseModel, rootModel : $data, heading: ''">
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityIdentificationInfo.entityName, value : $component.fatcaComplianceData.identificationInfo.fullName"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityIdentificationInfo.currentLegalAddress, value :[$component.fatcaComplianceData.identificationInfo.addressDetails.line1, $component.fatcaComplianceData.identificationInfo.addressDetails.line2, $component.fatcaComplianceData.identificationInfo.addressDetails.city, $component.fatcaComplianceData.selectedValues().state, $component.fatcaComplianceData.selectedValues().country, $component.fatcaComplianceData.identificationInfo.addressDetails.zipCode]"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityIdentificationInfo.mailingAddress, value :[$component.fatcaComplianceData.identificationInfo.mailingAddress.line1, $component.fatcaComplianceData.identificationInfo.mailingAddress.line2, $component.fatcaComplianceData.identificationInfo.mailingAddress.city, $component.fatcaComplianceData.selectedValues().statesMailing, $component.fatcaComplianceData.selectedValues().countryMailing, $component.fatcaComplianceData.identificationInfo.mailingAddress.zipCode]"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityIdentificationInfo.orgCountry, value : $component.fatcaComplianceData.selectedValues().countryOfIncorporation"></row>
    </page-section>
    <div class="oj-flex review-header">
        <div class="oj-flex-item oj-sm-9 oj-md-7 oj-lg-6">
            <h3 class="" id="taxResidencyInfoHeader">
                <span data-bind="text: $component.entityResource.heading.taxResidencyInfo"></span>
            </h3>
        </div>
        <div class="oj-flex-item oj-lg-3">
            <a href="#" :alt="{{$baseModel.format($component.resource.editSection, {sectionName: $component.entityResource.heading.taxResidencyInfo})}}" :title="{{$baseModel.format($component.resource.editSectionTitle, {sectionName: $component.entityResource.heading.taxResidencyInfo})}}"
                data-bind="click : $component.editSection.bind($data, 'entity-tax-residency-info')">
                <span class="icon-edit"></span>
            </a>
        </div>
    </div>
    <page-section class="" params="baseModel : $baseModel, rootModel : $data, heading: ''">
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.taxResidencyInfo.ques1, value : (($component.fatcaComplianceData.taxResidencyInfoDTO.domesticEntity() === 'true') ? $component.resource.generic.common.no : $component.resource.generic.common.yes)"></row>
        <!-- ko ifnot: $component.fatcaComplianceData.taxResidencyInfoDTO.domesticEntity() === "true" -->
        <!-- ko foreach: $component.fatcaComplianceData.taxResidencyInfoDTO.nonDomesticTaxResidencyInfo -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.taxResidencyInfo.countryOfTaxResidence, value : $component.fatcaComplianceData.selectedValues().taxResidenceCountry[$index()]"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.taxResidencyInfo.tinAvailable, value : $data.tinAvailable() === 'true' ? $component.resource.generic.common.yes : $component.resource.generic.common.no"></row>
        <!-- ko ifnot: $data.tinAvailable() === "true" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.taxResidencyInfo.reasonForNonAvailability, value : $data.tinNonAvailabilityReason"></row>
        <!-- /ko -->
        <!-- ko if: $data.tinAvailable() === "true" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.taxResidencyInfo.taxIdentificationType, value : $data.taxIdentifierType"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.taxResidencyInfo.TIN, value : $data.tin"></row>
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.taxResidencyInfo.ques2, value : ($component.fatcaComplianceData.taxResidencyInfoDTO.usIncorporatedEntity() === 'true') ? $component.resource.generic.common.yes : $component.resource.generic.common.no"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.taxResidencyInfo.ques3, value : ($component.fatcaComplianceData.taxResidencyInfoDTO.nonDomesticBenificialOwners() === 'true') ? $component.resource.generic.common.yes : $component.resource.generic.common.no"></row>
    </page-section>
    <div class="oj-flex review-header">
        <div class="oj-flex-item oj-sm-9 oj-md-7 oj-lg-6">
            <h3 class="" id="enitityCertificationHeader">
                <span data-bind="text: $component.entityResource.heading.entityCertification"></span>
            </h3>
        </div>
        <div class="oj-flex-item oj-lg-3">
            <a href="#" :alt="{{$baseModel.format($component.resource.editSection, {sectionName: $component.entityResource.heading.entityCertification})}}" :title="{{$baseModel.format($component.resource.editSectionTitle, {sectionName: $component.entityResource.heading.entityCertification})}}"
                data-bind="click : $component.editSection.bind($data, 'entity-certification')">
                <span class="icon-edit"></span>
            </a>
        </div>
    </div>
    <page-section class="" params="baseModel : $baseModel, rootModel : $data, heading: ''">
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.Pleaseselectacategorytowhichtheentitybelongs, value : ($component.fatcaComplianceData.entityCertification.entityFinancialInstitution() === 'true') ? $component.entityResource.entityCertification.FinancialInstitution : $component.entityResource.entityCertification.NonFinancialInstitution"></row>
        <!-- ko if: $component.fatcaComplianceData.entityCertification.entityFinancialInstitution() === "true" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.FinancialInstitution, value : ($component.fatcaComplianceData.entityCertification.financialInstitutionDetails.investmentEntity() === 'true') ? $component.entityResource.entityCertification.AnInvestmentEntity : $component.entityResource.entityCertification.DepositoryInstitutionCustodialInstitutionorSpecifiedInsuranceCompany"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.GIINAvailable, value : ($component.fatcaComplianceData.entityCertification.financialInstitutionDetails.giinAvailable() === 'true') ? $component.resource.generic.common.yes : $component.resource.generic.common.no"></row>
        <!-- ko if: $component.fatcaComplianceData.entityCertification.financialInstitutionDetails.giinAvailable() === "true" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.EnterGIIN, value : $component.fatcaComplianceData.entityCertification.financialInstitutionDetails.giin"></row>
        <!-- /ko -->
        <!-- ko ifnot: $component.fatcaComplianceData.entityCertification.financialInstitutionDetails.giinAvailable() === "true" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.ReasonForNA, value : $component.fatcaComplianceData.entityCertification.financialInstitutionDetails.reasonForNonAvailability"></row>
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko ifnot: $component.fatcaComplianceData.entityCertification.entityFinancialInstitution() === "true" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.NonFinancialInstitution, value : ($component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.activeNFE() === 'true') ? $component.entityResource.entityCertification.ActiveNonFinancialEntity : $component.entityResource.entityCertification.PassiveNonFinancialEntity"></row>
        <!-- ko if: $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.activeNonFinancialEntityType() === "COR" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.Nameoftheestablishedsecuritiesmarketonwhichthecorporationisregularlytraded, value : $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.nameOfEstablishedSecuritiesMarket"></row>
        <!-- /ko -->
        <!-- ko if: $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.activeNonFinancialEntityType() === "REL" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.Nameoftherelatedcorporationwhosestockistraded, value : $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.stockTradedCorporation"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.Natureofrelation, value : $component.fatcaComplianceData.selectedValues().natureOfRelation"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.Nameoftheestablishedsecuritiesmarketonwhichthestockoftherelatedcorporationisregularlytraded, value : $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.nameOfEstablishedSecuritiesMarket"></row>
        <!-- /ko -->
        <!-- ko if: $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.activeNonFinancialEntityType() === "GOV" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.SubCategoryofActiveNFE, value : $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.subCategoryOfActiveNFE"></row>
        <!-- /ko -->
        <!-- ko if: $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.activeNonFinancialEntityType() === "INT" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.SubCategoryofActiveNFE, value : $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.subCategoryOfActiveNFE"></row>
        <!-- /ko -->
        <!-- ko if: $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.activeNonFinancialEntityType() === "OTH" -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.entityCertification.SubCategoryofActiveNFE, value : $component.fatcaComplianceData.entityCertification.nonFinancialInstitutionDetails.subCategoryOfActiveNFE"></row>
        <!-- /ko -->
        <!-- /ko -->
    </page-section>
    <div class="oj-flex review-header">
        <div class="oj-flex-item oj-sm-9 oj-md-7 oj-lg-6">
            <h3 class="" id="declarationHeader">
                <span data-bind="text: $component.entityResource.heading.declaration"></span>
            </h3>
        </div>
        <div class="oj-flex-item oj-lg-3">
            <a href="#" :alt="{{$baseModel.format($component.resource.editSection, {sectionName: $component.entityResource.heading.declaration})}}" :title="{{$baseModel.format($component.resource.editSectionTitle, {sectionName: $component.entityResource.heading.declaration})}}"
                data-bind="click : $component.editSection.bind($data, 'fatca-declaration')">
                <span class="icon-edit"></span>
            </a>
        </div>
    </div>
    <page-section class="" params="baseModel : $baseModel, rootModel : $data, heading: ''">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12">
                <label data-bind="text: $component.entityResource.declaration.declarationText1"></label>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12">
                <label data-bind="text: $component.entityResource.declaration.declarationText2"></label>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12">
                <label data-bind="text: $component.entityResource.declaration.declarationText3"></label>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12">
                <oj-label class="hide-label" for="declarationCheckbox">
                    <span data-bind="text:$component.entityResource.declaration.declarationAccept"></span>
                </oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12">
                <oj-checkboxset id="declarationCheckbox" disabled value="{{$component.fatcaComplianceData.declaration}}" required>
                    <oj-option value="accept">
                        <span data-bind="text:$component.entityResource.declaration.declarationAccept">
            </span>
                    </oj-option>
                </oj-checkboxset>
            </div>
        </div>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.declaration.representativeFullName, value : $component.fatcaComplianceData.representativeFullName"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : $component.entityResource.declaration.representativeDesignation, value : $component.fatcaComplianceData.designation"></row>
    </page-section>

    <div class="oj-flex oj-flex-items-pad button-container">
        <oj-button id="submitFatcaCompliance" class="action-button-primary" on-click="[[confirmFatcaCompliance]]">
            <span class="icons icon-submit" slot="startIcon"></span>
            <span data-bind="text:$component.resource.generic.common.confirm"></span>
        </oj-button>
        <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
            <span class="icons icon-cancel" slot="startIcon"></span>
            <span data-bind="text:$component.resource.generic.common.cancel"></span>
        </oj-button>
        <oj-button id="backFromReview" class="action-button-secondary" on-click="[[back]]">
            <span class="icons icon-back-arrow" slot="startIcon"></span>
            <span data-bind="text:$component.resource.generic.common.back"></span>
        </oj-button>
    </div>
</div>
