<oj-validation-group id="amendTracker">
    <div class="form-main-container oj-lg-12 overlay">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-12">
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label data-bind="attr:{for: 'facilityAmount'}">
                            <span data-bind="text: $component.nls.facilityAmount"></span>
                        </oj-label>
                    </div>
                                        <!-- ko if: $component.isCurrencyLoaded -->
                                        <div class="oj-flex oj-flex-item oj-sm-12 oj-md-12 oj-lg-3 label">
                                            <oj-select-one id="currency" value="{{$component.facilityPayload.availableAmount.currency}}"
                                                placeholder="{{$component.nls.generic.common.select}}" required disabled="[[true]]">
                                                <!-- ko foreach:currencyListOptions -->
                                                <oj-option value="[[value]]"><span data-bind="text: value" ></span></oj-option>
                                                <!-- /ko -->
                                            </oj-select-one>
                                        </div>
                                        <!-- /ko -->
                    <div class="oj-flex-item oj-sm-1 oj-md-1 oj-lg-1">
                    </div>
                    <div class="oj-flex-item oj-sm-8 oj-md-7 oj-lg-5">
                        <oj-input-text :id="[['facilityAmount']]" validators="[[$baseModel.getValidator('AMOUNT')]]" required="[[true]]"  maxlength="16" value="{{$component.facilityPayload.availableAmount.amount}}"></oj-input-text>
                    </div>
                </div>
                <br>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label data-bind="attr:{for: 'facilityDuration'}">
                            <span data-bind="text: $component.nls.facilityDurationLabel" ></span>
                        </oj-label>
                    </div>
                    <div class="oj-flex-item oj-sm-8 oj-md-7 oj-lg-4">
                        <oj-input-text :id="[['years']]" validators="[[$baseModel.getValidator('TENURE_YEARS')]]" required="[[true]]"  maxlength="16" value="{{$component.yearsValue}}" :placeholder="[[$component.nls.yearPlaceholder]]"></oj-input-text>
                    </div>
                    <div class="oj-flex-item oj-sm-1 oj-md-1 oj-lg-1">
                        </div>
                    <div class="oj-flex-item oj-sm-4 oj-md-3 oj-lg-4">
                        <oj-select-one :id="[['months']]" validators="[[$baseModel.getValidator('TENURE_MONTHS')]]" required="[[true]]" options="[[$component.monthListOptions]]" value="{{$component.monthsValue}}" :placeholder="[[$component.nls.monthPlaceholder]]">
                        </oj-select-one>
                    </div>
                </div>
                
               

                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-label data-bind="attr:{for: 'instructions'}">
                            <span data-bind="text: $component.nls.instructions"></span>
                        </oj-label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                        <oj-input-text :id="[['instructions']]"  maxlength="16" value="{{$component.facilityPayload.instructions}}" :placeholder="[[$component.nls.instructionsPlaceholder]]"></oj-input-text>
                    </div>
                </div>
                <br>

                <div class="oj-flex oj-flex-items-pad button-container">
                    <oj-button id="updateButton" class="action-button-primary" on-click="[[addUpdateButtonValidate]]">
                        <span slot="startIcon" class="icons icon-update"></span>
                        <span data-bind="text:$component.nls.update"></span>
                    </oj-button>
                </div>
            </div>

        </div>
    </div>
</oj-validation-group>
