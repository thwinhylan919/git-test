<div data-bind="descendantsComplete : $component.showModal">
    <modal-window params="baseModel : $baseModel, rootModel : $data,id:'choicePopup',closeHandler:closeHandler, header : $component.nls.chooseFacility">
        <div class="form-main-container">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
                            <label for="partyID" data-bind="text: $component.nls.facilityId"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-10 oj-lg-11">
                            <!-- ko if:$component.facilityListLoaded -->
                            <oj-select-one id="select" value="{{$component.facilityId}}">
                                <!-- ko foreach: $component.facilityIdOptions -->
                                <oj-option value="{{id}}"><span data-bind="text: label"></span></oj-option>
                                <!-- /ko -->
                            </oj-select-one>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex oj-flex-items-pad button-container">
                        <oj-button class="action-button-primary " on-click="[[$component.proceed]]">
                            <span slot="startIcon" class="icons icon-forward-arrow"></span>
                            <span data-bind="text:$component.nls.generic.common.proceed"></span>
                        </oj-button>
                        <oj-button class="action-button-secondary " on-click="[[$component.closeHandler]]">
                            <span class="icons icon-cancel" slot="startIcon"></span>
                            <span data-bind="text:$component.nls.generic.common.cancel"></span>
                        </oj-button>
                    </div>
                </div>
            </div>
        </div>
    </modal-window>
</div>
