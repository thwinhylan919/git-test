<div class="oj-sm-12">
    <!-- ko if:$component.showTransactionSearchSection() -->
    <span data-bind="descendantsComplete : checkEdit ">
    <div class="oj-flex oj-flex-items-pad  oj-lg-12 limitSearchBox">
        <div class="oj-flex-item  oj-lg-3 label">
            <oj-label :for="[[('transaction_limits_list_'+$parentContext.$parentContext.$index()+$index()+$baseModel.incrementIdCount())]]"><span data-bind="text:$component.nls.transaction_limit.limit_section"></span></oj-label>
        </div>
        <div class="oj-flex-item  oj-lg-4">
            <oj-select-one class="transaction_limits_list" :list="[['transaction_limits_list_'+$parentContext.$index()]]" :id="[[('transaction_limits_list_'+$parentContext.$parentContext.$index()+$index()+$baseModel.currentIdCount())]]" :placeholder="[[$component.nls.transaction_limit.select_limit]]"
                disabled="[[!editable]]" required="[[true]]" value="{{selectedTransactionRecord}}">
                <!-- ko foreach:transactionLimitsData -->
                <oj-option value="{{limitId}}"><span data-bind="text:$baseModel.format($component.nls.transaction_limit.transaction_limit_search,{id:limitName,name:limitDescription})"></span></oj-option>
                <!-- /ko -->
            </oj-select-one>
        </div>
        <!--a href="#" data-bind="click:deleteCurrentSelection,text:$component.nls.cummulative_limit.delete"></a-->

        <!-- ko if:$component.templateFlagData()==='transactionGroup' -->
        <div class="oj-flex-item  oj-lg-1">
            <a href="#" class="limitDelete" data-bind="attr:{'aria-label':$component.nls.transaction_limit.delete_limit},click:deleteCurrentSelection,disabled:!editable">
                <span class="icons icon-delete"></span>
            </a>
        </div>
        <!-- /ko -->
    </div>
    </span>
    <!-- /ko -->

    <!-- ko if:transactionLimitSelected -->
    <div class="oj-flex-item  limitSelected">
        <div class="oj-flex oj-flex-items-pad  oj-sm-12 viewLimit">
            <div class="oj-flex-item  oj-lg-1"></div>
            <div class="oj-flex-item  oj-lg-3 label">
                <oj-label :for="[['resultname_'+$index()]]"><span data-bind="text:$component.nls.transaction_limit.code"></span></oj-label>
                <span data-bind='attr:{id:"resultname_"+$index()},text:limitName'></span>
            </div>
            <div class="oj-flex-item  oj-lg-5 label">
                <oj-label :for="[['resultdesc_'+$index()]]"><span data-bind="text:$component.nls.transaction_limit.description"></span></oj-label>
                <span data-bind="attr:{id:'resultdesc_'+$index()},text:limitDescription"></span>
            </div>
        </div>
    </div>
    <!-- /ko -->

</div>
