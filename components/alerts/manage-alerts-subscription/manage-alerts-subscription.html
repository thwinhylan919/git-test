<div class="container-record">
    <div class="oj-flex">
        <div data-bind="css:$component.mode()==='REVIEW'?'oj-flex-item':'oj-flex-item oj-sm-9'">
            <div class="form-main-container alerts-subscription">
                <!-- ko if: $component.mode()==="REVIEW" -->
                <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header : $component.resourceBundle.subscription.reviewHeader , reviewHeader :$component.resourceBundle.subscription.reviewAlerts}}"></div>
                <!-- /ko -->
                <!-- ko if: !transaction1Success() && !transaction2Success() -->
                <!-- ko if: showPartyValidateComponent  -->

                <page-section params="baseModel : $baseModel, rootModel : $data, heading :'' ">
                    <div class="oj-flex oj-flex-items-pad ">
                        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                            <oj-label class="" for="userType"><span data-bind="text:$component.resourceBundle.subscription.userType"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
                            <span data-bind="text : SubscriptionModelInstance().partyDetails.userType"></span>
                        </div>
                    </div>

                    <div class="oj-flex oj-flex-items-pad ">
                        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                            <oj-label class="" for="userName"><span data-bind="text:$component.resourceBundle.subscription.userName"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
                            <span data-bind="text : SubscriptionModelInstance().partyDetails.userName"></span>
                        </div>
                    </div>



                    <div class="oj-flex oj-flex-items-pad ">
                        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                            <oj-label class="" for="partyemail"><span data-bind="text:$component.resourceBundle.subscription.partyId"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
                            <span data-bind="text : SubscriptionModelInstance().partyDetails.party.displayValue"></span>
                        </div>
                    </div>

                    <div class="oj-flex oj-flex-items-pad ">
                        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                            <oj-label class="" for="partyemail"><span data-bind="text:$component.resourceBundle.subscription.partyName"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
                            <span data-bind="text : SubscriptionModelInstance().partyDetails.partyName"></span>
                        </div>
                    </div>


                    <div class="oj-flex oj-flex-items-pad ">
                        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                            <oj-label class="" for="partyemail"><span data-bind="text:$component.resourceBundle.subscription.emailAddress"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
                            <span data-bind="text : SubscriptionModelInstance().partyDetails.emailAddress"></span>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                            <oj-label class="" for="partymobile"><span data-bind="text:$component.resourceBundle.subscription.mobileNumber"></span></oj-label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-6">
                            <span data-bind="text : SubscriptionModelInstance().partyDetails.mobileNumber"></span>
                        </div>
                    </div>
                </page-section>
                <!-- /ko -->

                <!-- ko if:menuOptionsAttached()-->
                <page-section params="baseModel : $baseModel, rootModel : $data, heading :'' ">

                    <div data-bind="component:{name: 'alerts-nav-bar', params:{rootModel:$data}}">
                    </div>

                    <!-- ko if:componentId() && showComponent() && showPartyValidateComponent()-->
                    <div data-bind="component:{name:componentId(), params:{rootModel: $data,partyDetails: SubscriptionModelInstance().partyDetails,actionSubscription:$component.fetchSubscription(componentId()),accountlist:$component.fetchAccountList(componentId()),mode:$component.mode,accountsLoaded:$component.getAccountsLoaded(componentId())}}"></div>

                    <!-- /ko -->


                </page-section>
                <!-- /ko -->

                <!-- ko if: $component.mode()==="CREATE" || $component.mode()==="EDIT" -->
                <div class="oj-flex oj-flex-items-pad button-container">
                    <oj-button class="action-button-primary" on-click="[[saveSubscription]]">
                        <span data-bind="text:$component.resourceBundle.common.save"></span>
                    </oj-button>
                    <oj-button class="action-button-secondary" on-click="[[cancelConfirmation]]">
                        <span data-bind="text:$component.resourceBundle.common.cancel"></span>
                    </oj-button>
                    <oj-button class="action-button-tertiary" on-click="[[back]]">
                        <span data-bind="text:$component.resourceBundle.common.back"></span>
                    </oj-button>

                </div>


                <!-- /ko -->
                <!-- ko if: $component.mode()==="REVIEW" && !$component.approverReview()-->

                <div class="oj-flex oj-flex-items-pad button-container">

                    <oj-button class="action-button-primary" on-click="[[confirm]]">
                        <span data-bind="text:$component.resourceBundle.common.confirm"></span>
                    </oj-button>
                    <oj-button class="action-button-secondary" on-click="[[cancelConfirmation]]">
                        <span data-bind="text:$component.resourceBundle.common.cancel"></span>
                    </oj-button>
                    <oj-button class="action-button-tertiary" on-click="[[editSubscription]]">
                        <span data-bind="text:$component.resourceBundle.common.edit"></span>
                    </oj-button>

                </div>
                <!-- /ko -->
                <!-- /ko -->
            </div>
        </div>
        <!-- ko if: $component.mode()!=="REVIEW" -->
        <div class="oj-flex-item oj-sm-3 help-panel">
            <help params="baseModel : $baseModel, rootModel : $component, transaction: 'alerts-subscription-update'"></help>
        </div>
        <!-- /ko -->
    </div>
</div>
<modal-window class="" params="baseModel:$baseModel,rootModel:$data,id:'cancelDialog',header:$component.resourceBundle.subscription.cancelWarning">
    <div class="message-box">
        <div class="dialog-text" data-bind="text:$component.resourceBundle.subscription.cancelMessage">
        </div>
        <div class="button-container">
            <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data, null)]]">
                <span data-bind="text:$component.resourceBundle.common.yes"></span>
            </oj-button>
            <oj-button class="action-button-primary" on-click="[[$component.closeDialogBox]]">
                <span data-bind="text:$component.resourceBundle.common.no"></span>
            </oj-button>
        </div>
    </div>
</modal-window>
