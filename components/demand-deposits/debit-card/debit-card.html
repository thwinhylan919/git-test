<div class="oj-panel debit-card-inner">
	<div class="oj-flex oj-flex-items-pad oj-sm-flex-item-initial debit-card__container debit-card-container">

		<div class="oj-flex-item oj-sm-12 debit-card-container__header debit-card-header">
			<div class="debit-card-header__title" data-bind="text:cardData.title"></div>
			<div class="debit-card-header__type" data-bind="css:cardData.type"></div>
		</div>

		<div class="oj-flex-item oj-sm-12 debit-card__container debit-card-number">
			<div class="debit-card-number__number" data-bind="text:cardData.number"></div>
		</div>
	</div>
	<div class="wave hide"></div>
</div>
<div class="oj-flex oj-flex-items-pad debit-card-links">
	<div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-6 pipe">
		<div class="oj-flex oj-flex-items-pad">
			<div class="oj-flex-item oj-sm-5 oj-md-5 oj-lg-5">
				<oj-switch data-bind="attr:{
		                          id: 'debitCardSwitch' + $index()}" value="{{cardData.isActive}}" on-click="{{$component.onSwitchChange}}"></oj-switch>
			</div>
			<div class="oj-flex-item oj-label">
				<oj-label class="oj-label" for="debitCardSwitch">
					<span data-bind="text:cardData.action"></span>
				</oj-label>
			</div>
		</div>
	</div>
	<div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-6">
		<a href="#" data-bind="click:$component.openCardDetailsTab.bind($data,'debit-card-details')">
			<div class="" data-bind="text:$component.nls.manageCard"></div>
		</a>
	</div>
</div>
<modal-window class="message form-main-container" params="baseModel : $baseModel, rootModel : $component,id:'debitCardBlockAlert'+$component.cardParam.cardNo.value, header:$component.nls.header,closeHandler:$component.closeHandler.bind($data,'debitCardBlockAlert')">
	<div class="message-text label scroll" data-bind="text:$component.nls.blockMassege"></div>
	<div class="message-btn button-container">
		<oj-button :id="[['blockDebitCardStatusAlertYesButton'+$index()]]" class="toUpperCase form-button-primary" on-click="{{$component.openCardDetailsTab.bind($data,'debit-card-hotlisting')}}">
			<span data-bind="text:$component.nls.generic.common.yes"></span>
		</oj-button>
		<oj-button :id="[['blockDebitCardStatusAlertNoButton'+$index()]]" class="toUpperCase form-button-primary" on-click="[[$component.closeChangeCardStatusAlert.bind($data, '#debitCardBlockAlert'+$component.cardParam.cardNo.value, true)]]">
			<span data-bind="text:$component.nls.generic.common.no"></span>
		</oj-button>
	</div>
</modal-window>
<modal-window class="message form-main-container" params="baseModel : $baseModel, rootModel : $component,id:'debitCardUnblockAlert'+$component.cardParam.cardNo.value, header:$component.nls.header, closeHandler:$component.closeHandler.bind($data,'debitCardUnblockAlert')">
	<div class="message-text label scroll" data-bind="text:$component.nls.unBlockMassege"></div>
	<div class="message-btn button-container">
		<oj-button :id="[['UnblockDebitCardStatusAlertYesButton'+$index()]]" class="toUpperCase form-button-primary" on-click="{{$component.unblockCard}}">
			<span data-bind="text:$component.nls.generic.common.yes"></span>
		</oj-button>
		<oj-button :id="[['UnblockDebitCardStatusAlertNoButton'+$index()]]" class="toUpperCase form-button-primary" on-click="[[$component.closeChangeCardStatusAlert.bind($data, '#debitCardUnblockAlert'+$component.cardParam.cardNo.value, false)]]">
			<span data-bind="text:$component.nls.generic.common.no"></span>
		</oj-button>
	</div>
</modal-window>
