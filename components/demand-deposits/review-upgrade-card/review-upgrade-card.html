<!-- ko if: $component.dataLoaded() -->
<div class="form-main-container">
  <page-section class="review" params="baseModel : $baseModel, rootModel : $data, heading : ''">
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: $component.reviewTransactionName}"></div>
    <row params="baseModel : $baseModel, rootModel : $parent, label : $component.resource.upgradeCard, value : $component.params.upcardCardModel.cardType"></row>
    <div data-bind="template: { name: 'common/review/address',data:{details:$component.addressDetails.address, label:$component.resource.DeliveryLocation}}"></div>
    <div class="button-container">
      <oj-button class="action-button-primary " on-click="[[$component.submit]]"><span slot="startIcon" class="icons icon-confirm"></span>
        <span data-bind="text:$component.resource.generic.common.confirm"></span>
      </oj-button>
      <!-- ko if: !$baseModel.small() -->
      <oj-button class="action-button-secondary " on-click="[[$dashboard.hideDetails]]"><span slot="startIcon" class="icons icon-cancel"></span>
        <span data-bind="text:$component.resource.generic.common.cancel"></span>
      </oj-button>
      <!-- /ko -->
      <oj-button class="action-button-tertiary " on-click="[[$dashboard.hideDetails]]"><span slot="startIcon" class="icons icon-back-arrow"></span>
        <span data-bind="text:$component.resource.generic.common.back"></span>
      </oj-button>
    </div>
  </page-section>
</div>
<!-- /ko -->
