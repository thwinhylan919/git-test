<div class="form-main-container">
	<div class="oj-flex oj-flex-items-pad oj-sm-flex-items-initial oj-sm-justify-content-space-between">
		<div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-8">
			<page-section params="baseModel : $baseModel, rootModel : $data">
				<div class="oj-flex oj-flex-items-pad">
					<!-- ko if:debitDataFetched -->
					<!-- ko foreach: $component.debitData -->
					<div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-12 debit-card">
						<div
							data-bind="css: cardType.toLowerCase(), attr : {title : $baseModel.format($component.locale.cardTitle ,{cardNo : cardNo.displayValue}), alt : $baseModel.format($component.locale.cardAlt ,{cardNo : cardNo.displayValue})}">
							<div data-bind="attr:{'id':'cards_'+$index()}, component: {name: 'debit-card', params:{rootModel: $parent,data:{
											title : cardType,
											type : cardType,
											number : cardNo.displayValue,
											status: cardStatus
										},dataParam:$data}}">
							</div>
						</div>
					</div>
					<!-- /ko -->
					<!-- /ko -->

					<!-- ko ifnot: $component.debitDataFetched -->
					<div class="oj-flex-item" data-bind="text: $component.locale.noCards"></div>
					<!-- /ko -->
				</div>
			</page-section>
		</div>
		<!-- ko if: $baseModel.large() -->
		<div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-4 oj-sm-only-hide oj-md-only-hide">
			<help params="baseModel : $baseModel, rootModel : $component, transaction: 'debit-card-list'"></help>
		</div>
		<!-- /ko -->
	</div>

</div>
