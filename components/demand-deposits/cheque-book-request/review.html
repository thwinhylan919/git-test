<!-- ko if:isAddressLoaded -->
<div class="form-main-container">
    <!-- ko if: $component.params.mode === 'review' -->
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: $component.reviewTransactionName}"></div>
    <!-- /ko -->
    <page-section class="review" params="baseModel : $baseModel, rootModel : $data, heading : ''">
        <row params="baseModel : $baseModel, rootModel : $parent, label : resource.chequeBookRequest.accountNumber , value :$component.params.data.accountId.displayValue"></row>
        <row params="baseModel : $baseModel, rootModel : $parent, label : resource.chequeBookRequest.chequeBookType , value : $component.params.data.chequeBookTypeList[0].stockDescription"></row>
        <!-- ko if: $component.params.data.noOfChequeBooksEnabled -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : resource.chequeBookRequest.NumberOfCheques , value :$component.params.data.noOfChequeBooks"></row>
        <!-- /ko -->
        <row params="baseModel : $baseModel, rootModel : $parent, label : resource.chequeBookRequest.NumberOfLeaves , value :$component.params.data.noOfChequeLeaves"></row>
        <div data-bind="template: { name: 'common/review/address', data: {label: $component.resource.common.DeliveryLocation, details: $component.params.data.chequeDeliveryDetailsDTO.address} }"></div>
    </page-section>
    <!-- ko if:$component.params.mode === 'review' -->
    <div class="button-container">
        <oj-button id="dialogtopupButton" class="action-button-primary" on-click="[[$component.chequeBookRequest.bind($data,false)]]"><span slot="startIcon" class="icons icon-confirm"></span>
            <span data-bind="text:$component.resource.generic.common.confirm"></span>
        </oj-button>
        <!-- ko if: !$baseModel.small() -->
        <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]"><span slot="startIcon" class="icons icon-cancel"></span>
            <span data-bind="text:$component.resource.generic.common.cancel"></span>
        </oj-button>
        <!-- /ko -->
        <oj-button class="action-button-tertiary" on-click="[[$dashboard.hideDetails]]"><span slot="startIcon" class="icons icon-back-arrow"></span>
            <span data-bind="text:$component.resource.generic.common.back"></span>
        </oj-button>
    </div>
    <!-- /ko -->
</div>
<!-- /ko -->
