<div class="oj-flex">
    <div class="oj-flex-item">
        <page-section class="review" params="baseModel : $baseModel, rootModel : $data, heading : ''">
            <div data-bind="template: { name: 'review-screen/review-banner-template', data: $component.reviewTransactionName}"></div>
            <div class="row-group">
                <!-- ko if:$component.params.selectBlockType.code==="TEM" -->
                <row params="baseModel : $baseModel, rootModel : $parent, label : $component.locale.common.blockType , value :$component.params.selectBlockType.description"></row>
                <!-- /ko -->
                <!-- ko if:$component.params.selectBlockType.code==="HOTLIST" -->
                <row params="baseModel : $baseModel, rootModel : $parent, label : $component.locale.common.reasonLabel , value :$component.reasonReview"></row>
                <!-- ko if:$component.replaceConfirmationType === 'OPTION_YES' -->
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item oj-sm-12">
                        <span data-bind="text:$component.locale.hotlisting.replacementCard">
            </span>
                    </div>
                </div>
                <div class="oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item" data-bind="template: { name: 'common/review/address',data:{details:$component.addressDetails.address,label:$component.locale.common.DeliveryLocation}}">
                    </div>
                </div>
                <!-- /ko -->
                <!-- /ko -->
            </div>

        </page-section>
        <div class="button-container">
            <oj-button id="menuButton5" class="action-button-primary " on-click="[[blockCard]]"><span slot="startIcon" class="icons icon-confirm"></span>
                <span data-bind="text:$component.locale.common.confirm"></span>
            </oj-button>
            <!-- ko if: !$baseModel.small() -->
            <oj-button class="action-button-secondary " on-click="[[$dashboard.switchModule.bind($data,true)]]"><span slot="startIcon" class="icons icon-cancel"></span>
                <span data-bind="text:$component.locale.common.cancel"></span>
            </oj-button>
            <!-- /ko -->
            <oj-button class="action-button-tertiary " on-click="[[$dashboard.hideDetails]]"><span slot="startIcon" class="icons icon-back-arrow"></span>
                <span data-bind="text:$component.locale.generic.common.back"></span>
            </oj-button>
        </div>
    </div>
</div>
