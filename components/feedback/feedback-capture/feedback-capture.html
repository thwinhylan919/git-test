<!-- ko ifnot: $baseModel.small()-->
<!-- ko if:templateLoaded-->

<div class="feedbackContainer">
    <div class="feedbackFormContainer">

        <div class=" oj-flex flex-height">
            <div class="oj-flex-item oj-lg-5 oj-md-5 oj-sm-12 video-container">
                <img data-bind="loadImage:'feedback/feedback.gif'" autoplay loop>
                </img>
            </div>
            <div class="oj-flex-item oj-lg-7 oj-md-7 oj-sm-12 rating-align">
                <div class="oj-flex-items right">
                    <a class="icons icon-cancel icon-property" href="#"
                        on-click="[[$dashboard.switchModule.bind($data, null)]]"></a>
                </div>
                <!-- ko if:showThankYou-->
                <div class=" oj-flex oj-flex-items-pad">
                    <div class="oj-flex-item background-color-thank-you">
                        <div class="oj-flex-item center">
                        </div>
                        <div class="oj-flex-item center">
                        </div>
                        <div class="oj-flex-item center">
                        </div>
                        <div class="oj-flex-item center show-text">
                            <h3><label class="show-thank-you"
                                    data-bind="text: $component.resource.thankYouQuote"></label></h3>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
                <!-- ko ifnot:showThankYou-->
                <div class="oj-flex oj-flex-items-pad">
                    <!-- ko if:$component.hideOverallquestion -->
                    <div class="oj-flex-item oj-sm-12 center">
                        <h3 data-bind="text: $component.overallQuestion"></h3>
                    </div>
                    <!-- /ko -->
                </div>
                <div>
                    <!-- ko ifnot:!$component.showGauge && $baseModel.cordovaDevice() -->
                    <div class="oj-flex oj-flex-items-pad rating-align__ratingGauge">
                        <oj-rating-gauge class="scale-rating" id="ratingGuage"
                            :aria-label="[[$component.resource.feedbackText]]" value="{{ratingW5}}"
                            on-value-changed="[[$component.ratingChangeHandler]]"
                            selected-state.shape="[[$component.customShape]]" selected-state.color="yellow"
                            hover-state.color="[[$component.ratingColor]]"
                            hover-state.shape="[[$component.customShape]]"
                            unselected-state.shape="[[$component.customShape]]"
                            changed-state.shape="[[$component.customShape]]"
                            changed-state.color="[[$component.ratingColor]]" selected-state.color="red"
                            unselected-state.color="[[$component.ratingBgColor]]">
                        </oj-rating-gauge>
                    </div>
                    <!-- /ko -->

                    <!-- ko if:$baseModel.cordovaDevice() === "IOS" -->
                    <oj-radioset class="oj-choice-direction-row" :id="scale" value="{{ratingW5}}"
                        :aria-label="[[$component.resource.ratingSet]]"
                        on-value-changed="{{$component.ratingChangeHandler}}">
                        <!-- ko foreach: $component.ratingValue -->
                        <oj-option class="scale-rating" :id="[['option'+$index()]]" value="[[id]]">
                            <label class="scale-label" data-bind="text: id"></label>
                        </oj-option>
                        <!-- /ko -->
                    </oj-radioset>
                    <!-- /ko -->
                    <!-- ko if: $component.feedbackLoaded -->
                    <!-- ko ifnot: $component.nonDefaultFeedback -->
                    <div class="oj-flex overall-containt-padding">
                        <div class="oj-flex-item oj-sm-12 rating-align__question">
                            <label data-bind="attr:{id:'selectOptionsForQuestion'},
                 text: $component.fetchedQuestion"></label>
                        </div>
                        <div class="oj-flex-item oj-sm-12 options-content-padding">
                            <oj-checkboxset class="oj-checkbox-label" id="checkboxSetAgreeIdForUser"
                                value={{$component.selectedOptions}}>
                                <!-- ko foreach: $component.fetchedOptions -->
                                <oj-option value="[[optionId]]"><span data-bind="text: optionDescription"></span>
                                </oj-option>
                                <!-- /ko -->
                            </oj-checkboxset>
                        </div>

                    </div>
                    <!-- /ko -->

                    <div class="oj-flex-item oj-sm-12 content-padding">
                        <oj-text-area id="textArea" placeholder="{{$component.resource.inputPlaceHolder}}"
                            value="{{$component.comments}}"> </oj-text-area>
                    </div>
                    <div class="oj-flex-item oj-sm-12 content-padding">
                        <oj-button class="action-button-primary" id="next-button" 
                            on-click="[[$component.captureFeedback]]">
                            <span data-bind="text:$component.resource.submit"></span>
                        </oj-button>
                    </div>
                    <!-- /ko -->
                </div>
                <!-- ko if:$component.hideOverallquestion -->
                <!-- ko ifnot:$component.FetchedTaskCode ==="GENERIC" -->
                <div class="oj-flex option-box">
                    <div class="oj-flex-item oj-sm-6 left">
                        <a href="#"
                            data-bind="text:$component.resource.skip,click:$dashboard.switchModule.bind($data, null)"></a>
                    </div>
                    <div class="oj-flex-item oj-sm-6 right">
                        <a href="#"
                            data-bind="text:$component.resource.neverAskMeAgain,click:$component.neverAskMeAgain"></a>
                    </div>
                </div>
                <!-- /ko -->
                <!-- /ko -->
                <!-- /ko -->
            </div>

        </div>

    </div>

</div>

<!-- /ko -->

<modal-window class="noFeedbackAvl"
    params="baseModel : $baseModel, rootModel : $component,id:'noGenericFeedbackError',header:$component.resource.errorMsg">
    <div class="message-box">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item">
                <div class="dialog-text">
                    <span data-bind="text:$component.resource.noGenericFeedbackErrorMsg"></span>
                </div>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad button-container">
            <oj-button class="action-button-primary" id="okBtn" on-click="[[$dashboard.switchModule.bind(0,0)]]">
                <span slot="startIcon" class="icons icon-submit"></span>
                <span data-bind="text:$component.resource.ok"></span>
            </oj-button>
        </div>
    </div>
</modal-window>
