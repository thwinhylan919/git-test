<div class=" form-main-container">
    <!-- ko ifnot:$component.showViewFlag -->
  <div
        data-bind="template: { name: 'review-screen/review-banner-template', data: {header: $component.resource.reviewCaption,reviewHeader:$component.resource.reviewHeader}}">
    </div>
        <!-- /ko -->

    <!-- ko foreach: $component.componentsToLoad-->
    <div class="oj-flex">
      <div class="oj-lg-8 header-underline">
      <div class="oj-flex-item oj-lg-4">
        <h2 class="comp-title" data-bind="attr:{id:'titleForScale'+$index()},
               text: label"></h2>
      </div>
        <!-- ko ifnot:$component.fromApproval -->
      <div class="oj-flex-item oj-lg-8 label right">
        <a class="icon-remarks icon-property" href="#" data-bind="click:$component.edit,attr:{'aria-label':label}"></a>
      </div>
        <!-- /ko -->
    </div>
    </div>
    <div class="align-feedback" data-bind="component: {name:id , params:{rootModel:$component }}">
    </div>
    <!-- /ko -->
  <!-- ko ifnot:fromApproval -->
  <!-- ko ifnot:showViewFlag -->
  <div class="button-container">
    <div class="oj-flex-items oj-lg-8">
      <oj-button class="action-button-primary" id="confirm-button"  on-click="[[$component.addTemplate]]">
        <span data-bind="text:$component.resource.confirmButton"></span>
      </oj-button>
      <oj-button class="action-button-secondary" id="CancelButton"  on-click="[[$dashboard.switchModule.bind($data,true)]]">
        <span data-bind="text:$component.resource.cancel"></span>
      </oj-button>
      <oj-button class="action-button-tertiary" id="backButton"  on-click="[[toLastStep]]">
        <span data-bind="text:$component.resource.back"></span>
      </oj-button>
    </div>
  </div>
  <!-- /ko -->
    <!-- ko if:showViewFlag -->
    <div class="button-container">
      <div class="oj-flex-items oj-lg-8">
        <oj-button class="action-button-secondary" id="CancelButton"  on-click="[[$dashboard.switchModule.bind($data,true)]]">
          <span data-bind="text:$component.resource.cancel"></span>
        </oj-button>
        <oj-button class="action-button-tertiary" id="backButton"  on-click="[[backToSearch]]">
          <span data-bind="text:$component.resource.back"></span>
        </oj-button>
      </div>
    </div>
  <!-- /ko -->
  <!-- /ko -->
</div>
