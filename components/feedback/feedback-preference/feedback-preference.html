<div class="form-main-container device-unbinding">
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item">
      <h3 class="" data-bind="text:$component.resource.feedbackPreferences"></h3>
    </div>
  </div>
  <!-- ko if:$component.dataLoaded() -->
  <div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item oj-sm-12 ">
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-9">
          <div data-bind="text: $component.resource.feedbackPreferences"></div>
        </div>
        <div class="oj-flex-item oj-sm-3 ">
          <oj-switch id="feedbackPreferenceSwitch" value="{{payload.feedbackEnabled}}" on-value-changed="[[$component.feedbackEnabledChange]]"></oj-switch>
        </div>
      </div>
      <div class="top-bottom-border">
        <span class="note" data-bind="text: $component.resource.Note"></span>
      </div>
    </div>
  </div>
  <!-- /ko -->
</div>
