<!-- ko ifnot: createConfirmFlag -->
<div class=" form-main-container">
<!-- ko ifnot:createReviewFlag -->
  <div data-bind="template: { name: 'transaction-group/create-panel'}">
  </div>
<!-- /ko -->

<!-- ko if:createReviewFlag -->
<div data-bind="component: {name:'review-transaction-group-create' , params:{rootModel:$component}}">
</div>
<div class="oj-flex oj-flex-items-pad button-container">
  <oj-button class="action-button-primary" on-click="[[createTransactionGroup]]">
    <span data-bind="text:$component.nls.common.confirm"></span>
  </oj-button>
  <oj-button class="action-button-secondary" on-click="[[$component.cancel]]">
    <span data-bind="text:$component.nls.common.cancel"></span>
  </oj-button>
  <oj-button class="action-button-tertiary" on-click="[[backOnCreateReview]]">
    <span data-bind="text:$component.nls.common.back"></span>
  </oj-button>
</div>
<!-- /ko -->
</div>
<!-- /ko -->
