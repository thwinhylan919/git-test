    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2 label">
        <oj-label class="" for="usertype"><span data-bind="text:$component.nls.fieldname.userType"></span></oj-label>
      </div>

      <!-- ko if: userTypeEnumsLoaded -->
      <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-4 label">
        <oj-select-one :aria-label="[[nls.fieldname.select]]" disabled="[[diableUserType]]" :placeholder="[[nls.fieldname.select]]" value="{{selectedUserType}}" on-value-changed="[[userTypeOptionChangeHandler]]">
          <!-- ko foreach: userTypeEnums -->
          <oj-option value="{{enterpriseRoleId}}"><span data-bind="text:enterpriseRoleName"></span></oj-option>
          <!-- /ko -->
        </oj-select-one>
      </div>
      <!-- /ko -->
    </div>
