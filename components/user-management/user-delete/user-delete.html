
<div class="display-container oj-lg-12 oj-md-8 oj-sm-12 oj-flex-item pull-right">
	<div class="oj-flex oj-flex-items-pad">


        <div class="oj-lg-11 oj-md-10 oj-sm-10 oj-flex-item">
<!--			<span class="icon icon-warning" ></span>-->
            <span data-bind="text: $component.nls.info.deletewarning"></span>
        </div>

    </div>
    <div class="oj-flex oj-flex-items-pad">
		<div class="oj-flex-item oj-sm-2 oj-md-2 oj-lg-1">
		<span class="icon icon-warning"></span>
		</div>


        <div class="oj-flex-item oj-sm-10 oj-md-10 oj-lg-11">

			<div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item"><span class="break-word" data-bind="text: $component.nls.info.confirmdelete"></span></div>
			</div>
			<div class="oj-flex oj-flex-items-pad">
				<div class="oj-flex-item"><strong><span class="break-word" data-bind="text: userId"></span></strong></div>
			</div>
        </div>
    </div>

		<div class="oj-flex oj-flex-items-pad button-container ">
			<button class="action-button-secondary" data-bind="text: $component.nls.common.cancel, attr: {id:'delete_ok_'+componentId()},click:$component.closeDialog"></button>

				<button class="action-button-primary" data-bind="text: $component.nls.common.confirm, attr: {id:'delete_cancel_'+componentId()},click:$component.confirmDelete.bind(userId())"></button>


                </div>


</div>
