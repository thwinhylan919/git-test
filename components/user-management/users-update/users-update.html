<!-- ko ifnot: updateConfirmFlag -->
<div class="form-main-container users-update">
  <!-- ko ifnot:updateReviewFlag -->
  <oj-validation-group id="tracker" valid="{{validationTracker}}">
    <div data-bind="template: { name: 'admin/update-panel'}">
    </div>
  </oj-validation-group>
  <!-- /ko -->

  <!-- ko if:updateReviewFlag -->
  <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header : $component.nls.generic.common.review , reviewHeader :$component.nls.info.addReviewHeaderMsg}}"></div>
  <div data-bind="component: {name:'review-user-update' , params:{rootModel:$component}}"></div>
  <div class="oj-flex oj-flex-items-pad button-container">
    <oj-button class="action-button-primary" on-click="[[updateUser]]">
      <span data-bind="text:$component.nls.common.confirm"></span>
    </oj-button>
    <oj-button class="action-button-secondary" on-click="[[$component.cancel]]">
      <span data-bind="text:$component.nls.common.cancel"></span>
    </oj-button>
    <oj-button class="action-button-tertiary" on-click="[[backOnReview]]">
      <span data-bind="text:$component.nls.common.back"></span>
    </oj-button>
  </div>
  <!-- /ko -->
</div>
<!-- /ko -->
