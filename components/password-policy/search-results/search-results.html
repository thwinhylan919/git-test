<div class="">
    <div id="pagingControlAll" class="full-width">
        <oj-table id="table_passwordPolicy" :aria-label="[[$component.nls.header.details]]" columns="[[[{headerText:nls.fieldname.policyName,field:'pwdPolicyName',style:'width: 30%'},{headerText:nls.fieldname.policyDesc,style:'width: 40%',field:'pwdPolicyDesc'},{headerText:nls.fieldname.userType,style:'width: 30%',field:'userType'}]]]" columns-default="[[{sortable:'enabled'}]]" selection-mode="[[{row:'multiple',column:'multiple'}]]" row-renderer="[[$oj.KnockoutTemplateUtils.getRenderer('results_template', true)]]" data="[[paginationDataSource]]">
            <caption class="hide-label" data-bind="text:$component.nls.header.details"></caption>
            </oj-table>
            <oj-paging-control id="paging" slot="bottom" :page-size="[[10]]" data="[[paginationDataSource]]"></oj-paging-control>
    </div>



    <script type="text/html" id="results_template">
        <tr class="record">
            <td>
                <a href="#" class="form-button-link" data-bind="text:pwdPolicyName ,click:$component.showPasswordPolicyDetails.bind($data)"></a>
                <br>
            </td>
            <td>
                <span data-bind="text:pwdPolicyDesc"></span>
            </td>
            <td>
                <span data-bind="text:enterpriseRoles"></span>
            </td>
        </tr>
    </script>


</div>
