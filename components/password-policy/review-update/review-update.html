<div class="form-main-container">
    <div data-bind="template: { name: 'review-screen/review-banner-template', data: {header :  $component.nls.header.reviewPwdPolicy , reviewHeader :$component.nls.fieldname.updateReviewHeaderMsg}}">
    </div>

    <page-section params="baseModel : $baseModel, rootModel : $data, heading :''">


        <!-- ko if: $component.userTypeEnumsLoaded()-->
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                <oj-label class="" for="usertype"><span data-bind="text:nls.fieldname.userType"></span></oj-label>
            </div>
            <oj-checkboxset id="checkboxSetId" :aria-label="[[$component.nls.fieldname.userType]]" disabled="[[true]]" value="{{$component.reviewData.enterpriseRoles}}">
                <!-- ko foreach: userTypeEnums -->
                <oj-option value="{{enterpriseRoleId}}" :id="[['rolesadmin_'+ $index()]]"><span data-bind="text:enterpriseRoleName , attr : {'for' :'rolesadmin_' + $index()}"></span>
                </oj-option>
                <!-- /ko -->
            </oj-checkboxset>
        </div>
        <!-- /ko -->

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
                <oj-label for="policyName"><span data-bind="text:$component.nls.fieldname.policyName"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4">
                <oj-input-text disabled id="policyName" maxlength="20" value="{{$component.reviewData.pwdPolicyName}}">
                </oj-input-text>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
                <oj-label for="policyDesc"><span data-bind="text:$component.nls.fieldname.policyDesc"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-4">
                <oj-input-text disabled id="policyDesc" maxlength="40" value="{{$component.reviewData.pwdPolicyDesc}}">
                </oj-input-text>
            </div>
        </div>
    </page-section>
    <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.nls.header.pwdValidators">


        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3 label">
                <oj-label for="passwordLength"><span data-bind="text:$component.nls.fieldname.passwordLength"></span>
                </oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-2 label">
                <span data-bind="text : $component.reviewData.pwdMinLength"></span>
                <span data-bind="text : $component.nls.fieldname.min"></span>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2 label">
                <span data-bind="text : $component.reviewData.pwdMaxLength"></span>
                <span data-bind="text : $component.nls.fieldname.max"></span>
            </div>


        </div>

        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                <oj-label for="allowedChar">
                    <span data-bind="text:$component.nls.fieldname.allowedChar"></span>
                </oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
                <span data-bind="text: $component.nls.fieldname.upperCase"></span>
            </div>

            <input disabled type="checkbox" id="upperCaseAllowed" data-bind="value:$component.reviewData.upperAlphaAllowed,
                            checked:$component.reviewData.upperAlphaAllowed">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">

                <oj-label for="upperCaseAllowed">
                    <span data-bind="text:$component.nls.fieldname.allowed"></span>
                </oj-label>
            </div>



            <input disabled type="checkbox" id="isUpperCaseMandatory" data-bind="value:$component.nbrUpperAlpha,
                            checked:$component.nbrUpperAlpha">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">

                <oj-label for="isUpperCaseMandatory"><span data-bind="text:$component.nls.fieldname.mandatory"></span>
                </oj-label>
            </div>


            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-1">
                <oj-label for="numberUpperCaseAllowed"><span data-bind="text:$component.nbrUpperAlpha"></span>
                </oj-label>
            </div>
        </div>


        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                <oj-label for="emptyLabel" class="hide"><span data-bind="text:$component.nls.fieldname.emptyLabel"></span></oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
                <span data-bind="text: $component.nls.fieldname.lowerCase"></span>
            </div>



            <input disabled type="checkbox" id="lowerCaseAllowed" data-bind="value:$component.reviewData.lowerAlphaAllowed,
                            checked:$component.reviewData.lowerAlphaAllowed">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">

                <oj-label for="lowerCaseAllowed"><span data-bind="text:$component.nls.fieldname.allowed"></span>
                </oj-label>
            </div>



            <input disabled type="checkbox" id="isLowerCaseMandatory" data-bind="value:$component.nbrLowerAlpha,
                            checked:$component.nbrLowerAlpha">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">

                <oj-label for="isLowerCaseMandatory"><span data-bind="text:$component.nls.fieldname.mandatory"></span>
                </oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-1">
                <oj-label for="numberLowerCaseAllowed"><span data-bind="text:$component.nbrLowerAlpha"></span>
                </oj-label>
            </div>
        </div>


        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                <oj-label for="emptyLabel" class="hide"><span data-bind="text:$component.nls.fieldname.emptyLabel"></span></oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
                <span data-bind="text: $component.nls.fieldname.specialChar"></span>
            </div>



            <input disabled type="checkbox" id="specialCharAllow" data-bind="value:$component.reviewData.specialCharsAllowed,
                      checked:$component.reviewData.specialCharsAllowed">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">

                <oj-label for="specialCharAllow"><span data-bind="text:$component.nls.fieldname.allowed"></span>
                </oj-label>
            </div>



            <input disabled type="checkbox" id="isSpecialCharMandatory" data-bind="value:$component.nbrSpecial,
                      checked:$component.nbrSpecial">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">

                <oj-label for="isSpecialCharMandatory"><span data-bind="text:$component.nls.fieldname.mandatory"></span>
                </oj-label>
            </div>


            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-1">
                <oj-label for="numberSpecialCharAllowednbr"><span data-bind="text:$component.nbrSpecial"></span>
                </oj-label>
            </div>
        </div>



        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                <oj-label for="emptyLabel" class="hide"><span data-bind="text:$component.nls.fieldname.emptyLabel"></span></oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
                <span data-bind="text: $component.nls.fieldname.number"></span>
            </div>



            <input disabled type="checkbox" id="isNumericAllowed" data-bind="value:$component.reviewData.numericAllowed,
                            checked:$component.reviewData.numericAllowed">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">

                <oj-label for="isNumericAllowed"><span data-bind="text:$component.nls.fieldname.allowed"></span>
                </oj-label>
            </div>



            <input disabled type="checkbox" id="isNumericMandatory" data-bind="value:$component.nbrNumeric,
                            checked:$component.nbrNumeric">
            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
                <oj-label for="isNumericMandatory"><span data-bind="text:$component.nls.fieldname.mandatory"></span>
                </oj-label>
            </div>


            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-1">
                <oj-label for="numberAllowed"><span data-bind="text:$component.nbrNumeric"></span></oj-label>
            </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">

            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3">
                <span data-bind="text:nls.fieldname.specialCharAllowed"></span>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                <div class="oj-flex oj-flex-items-pad">
                    <!-- ko foreach:  $component.reviewData.specialCharAllowed -->
                    <div class="oj-flex-item">
                        <span class="" data-bind="text: $data"></span>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>

        <row params="baseModel : $baseModel, rootModel : $component, label :nls.fieldname.repetitiveChar ,
             value : $component.reviewData.nbrRepeatChars"></row>

        <row params="baseModel : $baseModel, rootModel : $component, label :nls.fieldname.successiveChar ,
                      value : $component.reviewData.nbrSuccessiveChars"></row>

        <div class="oj-flex oj-flex-items-pad">

            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3 label">
                <oj-label for="exclusionDetail"><span data-bind="text:nls.fieldname.exclusionDetail"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3 label">
                <div class="oj-flex oj-flex-items-pad">
                    <!-- ko foreach:  $component.personalDetExclusionReview -->
                    <div class="oj-flex-item">
                        <span class="" data-bind="text: $data"></span>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>

        <div class="oj-flex oj-flex-items-pad">

            <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-3 label">
                <oj-label for="exclusionDetail"><span data-bind="text:nls.fieldname.restrictedPwd"></span></oj-label>
            </div>
            <div class="oj-flex-item oj-sm-12 oj-md-8 oj-lg-3">
                <div class="oj-flex oj-flex-items-pad">
                    <!-- ko foreach:  $component.reviewData.excludedDictWords -->
                    <div class="oj-flex-item">
                        <span class="" data-bind="text: $data"></span>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>


        <row params="baseModel : $baseModel, rootModel : $component, label :nls.fieldname.successiveInvalid ,
              value : $component.reviewData.pwdFailureCountInterval"></row>

        <row params="baseModel : $baseModel, rootModel : $component, label :nls.fieldname.previousPwdDisallowed ,
            value : $component.reviewData.pwdHistorySize"></row>
    </page-section>
    <page-section params="baseModel : $baseModel, rootModel : $component, heading : $component.nls.header.pwdExpiryParams">


        <row params="baseModel : $baseModel, rootModel : $component, label :nls.fieldname.pwdExpiryPeriod ,
               value : $baseModel.format(nls.fieldname.expiryDays,{expiryDays : $component.reviewData.pwdMaxExpiryDays}) ">
        </row>

        <row params="baseModel : $baseModel, rootModel : $component, label :nls.fieldname.pwdExpiryWarning ,
                        value :  $baseModel.format(nls.fieldname.expiryDays,{expiryDays : $component.reviewData.pwdMinExpiryDays})">
        </row>

        <row params="baseModel : $baseModel, rootModel : $component, label :nls.fieldname.firstPwdExpiry ,
                      value : $baseModel.format(nls.fieldname.expiryDays,{expiryDays : $component.reviewData.firstPwdExpiryPeriod})">
        </row>


        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-3 label">
                <oj-label for="forcePwdChange"><span data-bind="text:$component.nls.fieldname.forcePwdChange"></span>
                </oj-label>
            </div>

            <div class="oj-flex-item oj-sm-12 oj-md-9 oj-lg-6 label">
                <input type="checkbox" disabled id="forcePwdChange" data-bind="value:$component.reviewData.pwdMustChange,
                                      checked:$component.reviewData.pwdMustChange">
            </div>
        </div>
    </page-section>

    <!-- ko if: $component.transactionId === undefined -->
    <div class="oj-flex oj-flex-items-pad button-container">
        <oj-button class="action-button-primary" on-click="[[$component.confirm]]">
            <span data-bind="text:$component.nls.buttons.confirm"></span>
        </oj-button>
        <oj-button class="action-button-secondary" on-click="[[$dashboard.switchModule.bind($data,true)]]">
            <span data-bind="text:$component.nls.buttons.cancel"></span>
        </oj-button>
        <oj-button class="action-button-tertiary" on-click="[[$dashboard.hideDetails]]">
            <span data-bind="text:$component.nls.buttons.back"></span>
        </oj-button>

    </div>
    <!-- /ko -->


</div>
