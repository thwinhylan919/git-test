<div id="dummy-merchant-dashboard-container" class="form-main-container">
    <oj-validation-group id="dummyMerchantTracker">
<page-section params="baseModel : $baseModel, rootModel:$component,header:''">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.merchantcode">
        </div>
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6">
            <oj-input-text id="amount" required value="{{merchantCode}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.succStatUrlFlag">
        </div>
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6">
           <oj-input-text id="amount" required value="{{successStaticFlag}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.failStatUrlFlag">
        </div>
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6">
            <oj-input-text id="amount" required value="{{failureStaticFlag}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.accnumber">
        </div>
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6">
            <oj-input-text id="amount"  value="{{merchantAccountNumber}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.merchantrefno">
        </div>
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6">
            <oj-input-text id="amount" required value="{{merchantRefNumber}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.txnamount">
        </div>
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6">
            <oj-input-text id="amount" required value="{{transactionAmt}}"></oj-input-text>
        </div>
    </div>
    
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.servicecharges">
        </div>
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6">
           <oj-input-text id="amount" required value="{{serviceCharges}}"></oj-input-text>
        </div>
    </div>

    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.checksum">
        </div>
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6">
           <oj-input-text id="amount" required value="{{checksumValue}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.appBaseURL">
        </div>
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6">
           <oj-input-text id="appBaseURL" required value="{{appBaseURL}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.appDefaultVersion">
        </div>
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6">
           <oj-input-text id="appDefaultVersion" required value="{{appDefaultVersion}}"></oj-input-text>
        </div>
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.additionalDetailOne"></div>
            <div class="oj-flex-item  oj-lg-3 oj-md-3 oj-sm-3">
                <oj-input-text id="amount" value="{{$component.adInfoName1}}"></oj-input-text>
            </div>
            
            <div class="oj-flex-item  oj-lg-3 oj-md-3 oj-sm-3">
                <oj-input-text id="amount" value="{{$component.adInfoValue1}}"></oj-input-text>
            </div>

    </div>

    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.additionalDetailTwo"></div>

            <div class="oj-flex-item  oj-lg-3 oj-md-3 oj-sm-3">
                <oj-input-text id="amount" value="{{$component.adInfoName2}}"></oj-input-text>
            </div>

        <div class="oj-flex-item  oj-lg-3 oj-md-3 oj-sm-3">
                <oj-input-text id="amount" value="{{$component.adInfoValue2}}"></oj-input-text>
                </div>
    </div>

    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item  oj-lg-6 oj-md-6 oj-sm-6" data-bind="text:$component.dummyMerchant.additionalDetailThree"></div>

            <div class="oj-flex-item  oj-lg-3 oj-md-3 oj-sm-3">
                <oj-input-text id="amount" value="{{$component.adInfoName3}}"></oj-input-text>
            </div>

            <div class="oj-flex-item  oj-lg-3 oj-md-3 oj-sm-3">
                <oj-input-text id="amount" value="{{$component.adInfoValue3}}"></oj-input-text>
            </div>
    </div>
</page-section>
    <div class="oj-flex oj-flex-items-pad button-container">
        <oj-button id= "form" class="action-button-primary" on-click="[[submitMerchantData]]">
            <span data-bind="text:$component.dummyMerchant.submit"></span>
        </oj-button>
    </div>
</oj-validation-group>
</div>
