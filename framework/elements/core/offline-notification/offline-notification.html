<div role="log" aria-live="polite">
    <!-- ko if: $component.isOffline -->
    <div class="offline-notification">
        <div class="offline-notification-message" data-bind="text: $component.locale.offlineMessage"></div>
        <a class="offline-notification__message" href="#" data-bind="attr:{'title': $component.locale.dismissTitle,'alt': $component.locale.dismiss},
															text: $component.locale.dismiss,
															click: $component.dismiss.bind($data, $baseModel.format($component.locale.lastActivity, {lat: $formatter.formatDate($baseModel.lastUpdatedTime().toISOString(), 'timeFormat')}))"></a>
    </div>
    <!-- /ko -->
</div>
