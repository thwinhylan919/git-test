<a href="#" data-bind="attr:{'alt':cardData.topLeftPanel.altText ,'title':cardData.topLeftPanel.description },click : clickHandler">
  <div class="oj-panel product-card">
    <div class="oj-flex oj-flex-items-pad product-card__header product-card-header">
      <div class="oj-flex-item oj-sm-8 product-card-header__text product-card-heading">
        <div class="product-card-heading__title" data-bind="text:cardData.topLeftPanel.title"></div>
        <div class="product-card-heading__description" data-bind="text:cardData.topLeftPanel.description"></div>
        <!-- ko foreach:  $data.cardData.topLeftPanel.features -->
        <div class="product-card-feature__item" data-bind="text:$data"></div>
        <!-- /ko -->
      </div>
      <div class="oj-flex-item oj-sm-4 product-card__sticker product-card-sticker">
        <!-- ko foreach:  $data.cardData.topRightPanel -->
        <div class="product-card-sticker__description product-card__sticker--conventional" data-bind="css:$data.class, text:$data.label"></div>
        <!-- /ko -->
      </div>

      <!-- <div class="oj-flex-item oj-sm-12 product-card__feature product-card-feature">
            </div> -->
      <div class="oj-flex oj-flex-items-pad product-card__bottom-panel product-card-bottom-panel">
        <div class="oj-flex-item oj-sm-12 product-card-bottom-panel__label" data-bind="text : cardData.bottomRightPanel.label"></div>
        <div class="oj-flex-item oj-sm-12 product-card-bottom-panel__value" data-bind="text:cardData.bottomRightPanel.value"></div>
      </div>
    </div>
  </div>
</a>
