<div data-bind="template: $component.getTemplate()"></div>
<script type="text/html" id="templateDefault">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-sm-12 label">
            <oj-label class="oj-label" :for="[[rootId]]"><span data-bind="text:label"></span></oj-label>
        </div>

        <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">

            <oj-input-text type="text-input" :id="[[rootId]]" :maxlength="[[maxlength]]" :required="[[required]]"
                translations="[[{'required':{messageDetail:$component.locale.commentRequired}}]]"
                validators="[[$baseModel.getValidator('COMMENTS')]]" raw-value="{{rawComment}}" value="{{comment}}">
            </oj-input-text>

            <div class="info-text-small" data-bind="text:$component.disclaimer"></div>

        </div>
    </div>
</script>
<script type="text/html" id="walletTemplate">
    <div class="">
        <oj-label class="oj-label" :for="[[rootId]]"><span data-bind="text:label"></span></oj-label>
    </div>

    <div class="">

        <oj-input-text type="text-input" :id="[[rootId]]" :maxlength="[[maxlength]]" :required="[[required]]"
            translations="[[{'required':{messageDetail:$component.locale.commentRequired')}}]]"
            validators="[[$baseModel.getValidator('COMMENTS')]]" value="{{comment}}" raw-value="{{rawComment}}">
        </oj-input-text>

        <div class="info-text-small" data-bind="text:$component.disclaimer"></div>


    </div>
</script>
