<div class="oj-flex-item oj-lg-8 oj-md-8 oj-sm-12">

  <input class="input-file" data-bind="attr : {'id' : $component.id()}" label="Document" type="file" data-multiple-caption="{count} files selected" multiple>
  <oj-label class="input-file__selected-file" :for="[[$component.id()]]">
  <span data-bind="text:$component.locale.common.fileInput.chooseFile"></span></oj-label>
</div>
<div class="oj-flex-item oj-lg-4 oj-md-4 oj-sm-12">
  <oj-button class="form-button-primary" :id="[[$component.id()+'-upload']]" on-click="[[$component.upload]]">
      <span data-bind="text:$component.locale.common.fileInput.upload"></span>
</oj-button>


</div>
