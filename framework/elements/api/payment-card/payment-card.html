<div class="oj-panel payment-card">
    <div class="oj-flex oj-flex-items-pad oj-flex payment-card__container payment-card-container">
            <div class="oj-flex-item payment-card-container__title" data-bind="text:cardData.title"></div>
            <div class="oj-flex-item oj-sm-9 payment-card-container__description" data-bind="text:cardData.subtitle"> </div>
            <img class="payment-card-container__icon" data-bind="attr:{'alt':cardData.title ,'title':$component.cardData.subtitle },loadImage:imageSrc()">
    </div>
    <div class="payment-card__footer payment-card-footer">
        <a class="payment-card-footer__link payment-card-footer-link" href="#" data-bind="attr:{'alt':cardData.title ,'title':cardData.subtitle,'aria-label':cardData.title }, click:clickHandler.bind(self, type, $parent)">
            <span class="payment-card-footer-link__text" data-bind="text:$baseModel.format(cardData.linkText,{count:numberCount()})"></span>
            <span class="payment-card-footer-link__icon"><span class="icon icon-forward-arrow"></span>
        </span></a>
    </div>
</div>
