<div class="date-time">
	<!-- ko if : $baseModel.large() -->
	<div class="date-time__date" data-bind="text:$formatter.formatDate(date, 'dateMonthFormat')"></div>
	<div class="date-time__time" data-bind="text:$formatter.formatDate(date, 'timeFormat')"></div>
	<!-- /ko -->
	<!-- ko ifnot : $baseModel.large() -->
	<div class="date-time__time-stamp" data-bind="text:$formatter.formatDate(date, 'dateTimeStampFormat')"></div>
	<!-- /ko -->
</div>
