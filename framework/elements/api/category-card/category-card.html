<a href="#" data-bind="attr:{'alt':$component.cardData.description ,'title':$component.cardData.title },click:$component.actionCardClick.bind($data,cardData.card_text)">
<div class="category-card oj-panel">
    <div class="oj-flex oj-flex-items-pad">
        <!-- ko if : cardData.image -->
					<img class="category-card__icon" data-bind="attr:{'alt':$component.cardData.description ,'title':$component.cardData.title,'src':'data:image/gif;base64,'+cardData.image}">
				<!-- /ko -->
    </div>
    <div class="oj-flex oj-flex-items-pad category-card__desc">
        <div class="oj-flex-item" data-bind="text:cardData.description"></div>
    </div>
		<!-- ko if:$data.cardData.caption -->
		<div class="oj-flex oj-flex-items-pad category-card__caption">
        <div class="oj-flex-item" data-bind="text:cardData.caption"></div>
    </div>
		<!-- /ko -->
</div>
</a>
