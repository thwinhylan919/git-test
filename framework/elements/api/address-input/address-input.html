<div class="oj-flex oj-flex-items-pad">
	<!-- ko if: $component.countryDataLoaded() -->
	<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label oj-md-offset-1 oj-lg-offset-2 label">
		<oj-label for="country" class="oj-label" :for="[['country'+($baseModel.incrementIdCount())]]">
		<span data-bind="text:$component.locale.country"></span></oj-label>
	</div>
	<div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5" data-bind="attr: {'id' : 'countryInnerDiv' + ($baseModel.currentIdCount())}">

		<oj-select-one id="country" required :id="[['country'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.locale.messages.country}}]]" on-value-changed="[[$component.countryChangeHandler]]" :placeholder="" value="{{postalAddress.country}}" :disabled="[[$component.disableInputs()]]">
			<!-- ko foreach: $component.countryOptions -->
			<oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
			<!-- /ko -->
		</oj-select-one>
	</div>
	<!-- /ko -->
</div>
<div class="oj-flex oj-flex-items-pad">

	<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label oj-md-offset-1 oj-lg-offset-2 label">
		<oj-label :for="[['address1'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.locale.address1"></span></oj-label>
	</div>
	<div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
		<oj-input-text required maxlength="50" :id="[['address1'+($baseModel.currentIdCount())]]" validators="[[$baseModel.getValidator('ADDRESS')]]" :invalidcomponenttracker="[[$component.validationTracker]]" translations="[[{'required':{messageDetail:$component.locale.messages.address}}]]" value="{{postalAddress.line1}}" :disabled="[[$component.disableInputs()]]"></oj-input-text>
	</div>
</div>
<div class="oj-flex oj-flex-items-pad">
	<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label oj-md-offset-1 oj-lg-offset-2 label">
		<oj-label :for="[['address2'+($baseModel.incrementIdCount())]]"><span data-bind="html:$component.locale.address2"></span></oj-label>
	</div>
	<div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
		<oj-input-text maxlength="50" :id="[['address2'+($baseModel.currentIdCount())]]" validators="[[$baseModel.getValidator('ADDRESS')]]" :invalidcomponenttracker="[[$component.validationTracker]]" translations="[[{'required':{messageDetail:$component.locale.messages.address}}]]" value="{{postalAddress.line2}}" :disabled="[[$component.disableInputs()]]"></oj-input-text>
	</div>
</div>
<div class="oj-flex oj-flex-items-pad">
	<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label oj-md-offset-1 oj-lg-offset-2 label">
		<oj-label :for="[['city'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.locale.city"></span></oj-label>
	</div>
	<div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
		<oj-input-text maxlength="50" required :id="[['city'+($baseModel.currentIdCount())]]" validators="[[$baseModel.getValidator('ADDRESS')]]" :invalidcomponenttracker="[[$component.validationTracker]]" translations="[[{'required':{messageDetail:$component.locale.messages.city}}]]" validators="[[$baseModel.getValidator('ALPHABETS_WITH_SPACE',$component.locale.messages.city,{})]]" value="{{postalAddress.city}}" :disabled="[[$component.disableInputs()]]"></oj-input-text>
	</div>
</div>

<!-- ko ifnot: $component.hideState -->
<div class="oj-flex oj-flex-items-pad">
	<!-- ko if: $component.statesChanged() -->
	<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label oj-md-offset-1 oj-lg-offset-2 label">
		<oj-label for="states" :for="[['states'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.locale.state"></span></oj-label>
	</div>
	<div id="" class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
		<oj-select-one id="states" required :id="[['states'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.locale.messages.state}}]]" value="{{postalAddress.state}}" :disabled="[[$component.disableInputs()]]" :placeholder="">
			<!-- ko foreach: $component.stateOptions -->
			<oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
			<!-- /ko -->
		</oj-select-one>
	</div>
	<!-- /ko -->
</div>
<!-- /ko -->

<div class="oj-flex oj-flex-items-pad">
	<div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-2 label oj-md-offset-1 oj-lg-offset-2 label">
		<oj-label :for="[['zipCode'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.locale.zipCode"></span></oj-label>
	</div>
	<div class="oj-flex-item oj-sm-12 oj-md-5 oj-lg-5">
		<oj-input-text required :id="[['zipCode'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.locale.messages.zipcode}}]]" validators="[[$baseModel.getValidator('ALPHANUMERIC',$component.locale.messages.zipcode,{type:'length',options:{min:1,max:10}})]]" value="{{postalAddress.postalCode}}" :disabled="[[$component.disableInputs()]]"></oj-input-text>
	</div>
</div>
