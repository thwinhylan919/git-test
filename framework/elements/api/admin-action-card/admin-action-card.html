<a href="#" data-bind="attr:{'alt':cardData.description ,'title':cardData.title },click : $component.actionCardClick.bind($data,cardData.component, cardData.componentModule)">
	<div class="oj-panel admin-action-card">
		<!-- ko if : cardData.image -->
		<img alt="" class="admin-action-card__icon" data-bind="attr:{'title':cardData.title },loadImage:cardData.image">
		<!-- /ko -->
		<h3 class="admin-action-card__title" data-bind="text:cardData.title"></h3>
		<div class="admin-action-card__description" data-bind="html:cardData.description"></div>
	</div>
</a>
