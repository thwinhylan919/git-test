<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-4 theme-config__modal__container">
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-flex-item oj-sm-4">
                <div class="theme-config__modalSelectedColor" data-bind="style:{backgroundColor:$component.hexValue()}"></div>
            </div>
            <div class="oj-flex-item oj-sm-8">
                <oj-label class="hide-label" :for="[['hex_color']]"><span data-bind="text:$component.resourceBundle.colorCode"></span></oj-label>
                <oj-input-text required :id="[['hex_color']]" value="{{$component.hexValue}}"></oj-input-text>
            </div>
        </div>
        <!-- ko if:$component.selectedColors().length -->
            <div class="oj-flex oj-flex-items-pad">
                <!-- ko foreach:$component.selectedColors() -->
                    <div class="selectedColor">
                        <a href="#" class="selectedColorBox" data-bind="style:{'background-color':$data.color},click:$component.setPrevColor.bind($data,$data.color),attr:{alt:$baseModel.format($component.resourceBundle.colorBoxAlt,{color:$data.color}),title:$component.resourceBundle.colorBoxTitle}"> </a>
                    </div>
                <!-- /ko -->
            </div>
        <!-- /ko -->
    </div>
    <div class="oj-flex-item oj-sm-8">
        <div class="oj-panel oj-panel-shadow-lg theme-config__colorPalette">
            <oj-color-spectrum labelled-by="mainlabelid" value="{{colorValue}}">
            </oj-color-spectrum>
        </div>
    </div>
</div>
