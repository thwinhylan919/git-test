<div class="form-main-container totp">
    <page-section params="baseModel : $baseModel, rootModel : $data, heading : $component.pageSectionHeader">

        <div class="oj-flex oj-flex-items-pad totp__messagesection">
            <oj-label class="oj-flex-item"><span data-bind="text:$component.messageSection"></span></oj-label>
        </div>

        <ul class="totp__instructions-padding-left">
            <!-- ko foreach : instructions -->
            <li class="totp__instructions-padding"><span data-bind="text:$data"></span></li>
            <!-- /ko -->
        </ul>

        <div class="totp__contentpadding">
            <div class="oj-flex oj-flex-items-pad" data-bind="childrenComplete : $component.totpShown">
                <div class="oj-flex-item oj-sm-12 label">
                    <oj-label for="otp"><span data-bind="text:$component.locale.verificationcode"></span></oj-label>
                </div>


                <div class="oj-flex-item oj-lg-3">
                    <oj-label class="hide-label" for="[['totp']"><span
                            data-bind="text:$component.locale.numberMsg"></span></oj-label>
                    <oj-input-password obdx-type="otp" type="password" autocomplete="off"
                        validators="[[$baseModel.getValidator('NUMBERS',$component.locale.numberMsg,{type: 'length',options: {min: 6, max: 6}})]]"
                        id="totp" value="{{totp}}"></oj-input-password>
                </div>


                <div class="totp__soft-token-textbox-icon">
                    <a href="#"
                        data-bind="attr:{'alt':$component.locale.togglePassword ,'title':$component.locale.togglePasswordTitle,'aria-label':$component.locale.togglePassword },click:togglePassword">
                        <div id="eyecon" class="icon icon-eye-slash"></div>
                    </a>
                </div>
            </div>


            <div class="oj-flex oj-flex-items-pad ">
                <div class="oj-flex-item oj-sm-12 ">
                    <div class="oj-flex-item oj-sm-12">
                        <oj-label><span data-bind="text:$component.locale.referenceNo"></span></oj-label>
                    </div>
                    <div class="oj-flex-item oj-sm-12 totp__referencenumber">
                        <span data-bind="text:$component.referenceNumber"></span>
                    </div>
                </div>

            </div>
            <div class="oj-flex oj-flex-items-pad ">
                <div class="oj-flex-item oj-sm-12">
                    <oj-label><span data-bind="text:$component.locale.allowedAttempts"></span></oj-label>
                </div>
                <div class="oj-flex-item oj-sm-12">
                    <span data-bind="text:attemptsLeft"></span>
                </div>
            </div>

            <div class="button-container">
                <oj-button class="action-button-secondary" id="button" on-click="[[cancelAuthenticationScreen]]">
                    <span data-bind="text:$component.locale.generic.common.cancel"></span>
                </oj-button>

                <oj-button class="action-button-primary" id="button" on-click="[[completeTOTP]]">
                    <span data-bind="text:$component.locale.generic.common.submit"></span>
                </oj-button>
            </div>
        </div>
    </page-section>
</div>
