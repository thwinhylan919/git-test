		</div>
	</div>

	<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
		<oj-buttonset-one id="isAddOnAllowed" :aria-label="[[$component.resource.choice]]" on-value-changed="[[$component.saveAddon]]" value="{{$component.optedForAddOnHolder}}"><oj-option name="isAddOnAllowed" class="isAddOnAllowed" value="{{'OPTION_YES'}}" :id="[['isAddOnAllowedYes']]"><span data-bind="attr: {for: 'isAddOnAllowedYes'}, text: $component.resource.generic.common.yes"></span></oj-option><oj-option name="isAddOnAllowed" class="isAddOnAllowed" value="{{'OPTION_NO'}}" :id="[['isAddOnAllowedNo']]"><span data-bind="attr: {for: 'isAddOnAllowedNo'}, text: $component.resource.generic.common.no"></span></oj-option></oj-buttonset-one>

</oj-button>
