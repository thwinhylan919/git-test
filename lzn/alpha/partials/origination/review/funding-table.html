<div class="oj-flex oj-flex-items-pad">

<!-- ko if: $component.getIndex(data.fundingTableDetailDTO.fundingItemDetailDTOs,'BANK_FEE') -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.totalFees"></span></oj-label>
    </div>
    <div class="tooltip-section oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5">
        <span data-bind="text : $formatter.formatCurrency(data.fundingTableDetailDTO.fundingItemDetailDTOs[$component.getIndex(data.fundingTableDetailDTO.fundingItemDetailDTOs,'BANK_FEE')].totalAmount.amount(),data.fundingTableDetailDTO.fundingItemDetailDTOs[$component.getIndex(data.fundingTableDetailDTO.fundingItemDetailDTOs,'BANK_FEE')].totalAmount.currency)"></span>
        <!-- ko if: $baseModel.large() -->
        <div class="tooltip message-text" id="totalFees_tooltip" data-bind="component:{name: 'tooltip',params :{rootModel : $component, message: $component.productDetails().message}}">
        </div>
        <span class="icon-help" id="tool-tip-holder" aria-hidden="true" data-bind="event: { mouseover: $component.showToolTip.bind($data,'totalFees_tooltip','tool-tip-holder'), mouseout: $component.hideToolTip.bind($data,'totalFees_tooltip') }"></span>
        <!-- /ko -->
        <!-- ko ifnot: $baseModel.large() -->
        <a class="icon-help" href="#" aria-hidden="true" data-bind="click:$baseModel.modalInteraction.bind($data,'#totalFeesPopup', 'openModal')"></a>
        <!-- /ko -->
    </div>
</div>
<!-- /ko -->
<!-- ko if: $component.productDetails().productType === "LOANS" -->
<!-- ko if: data.fundingTableDetailDTO.lvrValue() !== 0 -->
<div class="oj-flex oj-flex-items-pad">

        <oj-label><span data-bind="text:resource.lendersMortgageInsurance"></span></oj-label>
    </div>

        <span data-bind="text : $formatter.formatCurrency(data.fundingTableDetailDTO.lvrValue(), data.fundingTableDetailDTO.totalOutlay.currency)"></span>
    </div>
</div>

<!-- /ko -->

<div class="oj-flex oj-flex-items-pad">

<div class="oj-flex oj-flex-items-pad">
    <modal-window class="origination-popup message form-main-container" params="baseModel : $baseModel, rootModel : $component, id:'totalFeesPopup'">
        <div class="message-text scroll" data-bind="html:$component.productDetails().message"></div>
    </modal-window>
