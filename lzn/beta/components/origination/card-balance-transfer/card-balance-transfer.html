<!-- ko if: $component.existingBalanceTransferLoaded() -->
<!-- ko if: $component.productDetails().offers.offerAdditionalDetails.standardFeature.balanceTransferAllowed-->
<div class="oj-flex oj-flex-items-pad application-form-text cust-label ">
	<div class="oj-flex-item oj-lg-offset-1 oj-md-offset-1 oj-lg-10">
		<div class="oj-flex oj-flex-items-pad">
			<div class="form-heading" data-bind="text: $component.resource.balanceTransfer"></div>
			<oj-label class="oj-flex-item label"><span data-bind="text:$component.resource.optional"></span></oj-label>
		</div>
		<div class="oj-flex oj-flex-items-pad">
			<span><a class="link" href="#" data-bind="click:$component.balanceTrnf,text:$component.resource.balanceTransferInfoText ,attr:{alt: $component.resource.balanceTransferClick, title: $component.resource.balanceTransferOnClick}"></a></span>
		</div>
	</div>
</div>

<div class="oj-flex oj-flex-items-pad">
	<oj-label class="oj-flex-item label oj-lg-offset-1 oj-md-offset-1 oj-lg-10"><span data-bind="text:$baseModel.format($component.resource.balanceTransferInfo,{noOfCards:$component.productDetails().offers.offerAdditionalDetails.balanceTransferAttributes[0].maximumNumberBalanceTransfer})"></span></oj-label>
</div>
<div class="oj-flex oj-flex-items-pad">
	<div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
		<div class="oj-label ">
			<oj-label for="isBalanceTransferAllowed"><span data-bind="text:$component.resource.isBalanceTransferAllowed"></span></oj-label>
		</div>
	</div>

	<div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
		<oj-buttonset-one id="isBalanceTransferAllowed" :aria-label="[[$component.resource.isBalanceTransferAllowed]]" on-value-changed="[[$component.saveBalanceTranser]]" value="{{$component.optedForBalanceTranser}}">
			<oj-option id="isBalanceTransferAllowedYes" name="isBalanceTransferAllowed" class="isBalanceTransferAllowed" value="{{'OPTION_YES'}}"><span for="isBalanceTransferAllowedYes" data-bind="text: $component.resource.generic.common.yes"></span></oj-option>
			<oj-option id="isBalanceTransferAllowedNo" name="isBalanceTransferAllowed" class="isBalanceTransferAllowed" value="{{'OPTION_NO'}}"><span for="isBalanceTransferAllowedNo" data-bind="text: $component.resource.generic.common.no"></span></oj-option>
		</oj-buttonset-one>
	</div>
</div>
<!-- /ko -->


<div class="employments-financial-info">

	<!-- ko if: isBalanceTransfer() -->

	<!-- ko if : redrawCards -->
	<div class="employments-financial-info">
		<!-- ko foreach : transferCards -->
		<div class="form-heading-strip oj-flex oj-flex-items-pad" id="cc-header">
			<div class="oj-sm-7 oj-md-8 oj-lg-8 oj-flex-item oj-lg-offset-1 oj-md-offset-1 padding-top additional-label">
				<span data-bind="text:$baseModel.format($component.resource.balanceTransferCard,{index:($index()+1)})"></span>
			</div>
			<div class="oj-flex-item oj-sm-5 oj-md-2 oj-lg-2">
				<a class="pull-right icon-delete" href="#" data-bind="click:$component.removeCard.bind($data, $index()) ,attr:{alt: $component.resource.removeCardClick, title: $component.resource.removeCardOnClick}"></a>
				<!-- ko if : !temp_isActive() -->
				<a class="pull-right icon-edit" href="#" data-bind="click:$component.editCard.bind($data, $index()) ,attr:{alt: $component.resource.editCardClick, title: $component.resource.editCardClickInfo}"></a>
				<!-- /ko -->
			</div>
		</div>
		<!-- ko if : temp_isActive() -->
		<div class="">
			<div class="">
				<div data-bind="template: { name: 'origination/card-balance-transfer-input', params: { rootModel: $parent, id: $index()}}"></div>

			</div>
		</div>
		<!-- ko if: $component.isBalanceTransfer() -->
		<div class="oj-flex oj-flex-items-pad button-container">
			<div class="oj-flex-item oj-md-10 oj-lg-10">
				<oj-button class="form-button-secondary" on-click="[[$component.submitCards]]"><span data-bind="text:$component.resource.generic.common.add"></span></oj-button>
			</div>
		</div>
		<!-- /ko -->
		<!-- /ko -->
		<!-- ko if : !temp_isActive() -->
		<div class="">
			<div class="">
				<div data-bind="template: { name: 'origination/review/card-balance-transfer', data: { transferCard: $data,resource:$component.resource}}"></div>

			</div>
		</div>
		<!-- /ko -->
		<!-- /ko -->
	</div>
	<!-- /ko -->
	<!-- /ko  -->

</div>

	</div>
