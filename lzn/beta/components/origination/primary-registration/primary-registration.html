<!-- ko if: $component.primaryDataLoaded() -->
<page-section params="baseModel : $baseModel, rootModel : $data">
  <oj-validation-group id="primaryRegistrationTracker">
    <div class="oj-flex oj-flex-items-pad application-form-text cust-label">
      <div class="oj-flex-item oj-lg-offset-1 oj-md-offset-1">
        <span class="text" data-bind="text:$component.resource.priSec"></span>
        <span><a class="link" href="#" data-bind="click: $baseModel.modalInteraction.bind($data, '#privacyAndSecurityPolicy', 'openModal'),text:$component.resource.privacyAndSecurityPolicy ,attr:{alt: $component.resource.privacyAndSecurityPolicyClick, title: $component.resource.privacyAndSecurityPolicyClickInfo}"></a></span>

      </div>
    </div>



    <div class="" data-bind="with:applicantObject().primaryInfo">

      <div data-bind="with:primaryInfo">

        <!-- ko if : $component.salutationsLoaded() -->
        <div class="oj-flex oj-flex-items-pad">


          <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
            <oj-label :for="[['salutation'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.resource.salutation"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
            <oj-select-one required :id="[['salutation'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.resource.messages.salutation}}]]" :invalidcomponenttracker="[[$component.validationTracker]]" on-value-changed="[[$component.salutionChanged]]"
              value="{{salutation}}" disabled="[[$component.applicantObject().primaryInfo.disableInputs()]]" :placeholder="">
              <!-- ko foreach: $component.salutations -->
              <!-- ko if: description !== "Others"-->
              <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
              <!-- /ko -->
              <!-- /ko -->
            </oj-select-one>
          </div>

        </div>
        <!-- /ko -->

        <!-- ko if: $component.otherSalutationLoaded() -->

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
            <oj-label :for="[['others'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.resource.others"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
            <oj-select-one required :id="[['others'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.resource.messages.others}}]]" :invalidcomponenttracker="[[$component.validationTracker]]" value="{{otherSalutation}}" disabled="[[$component.applicantObject().primaryInfo.disableInputs()]]"
              :placeholder="">
              <!-- ko foreach: $component.otherSalutations -->
              <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
              <!-- /ko -->
            </oj-select-one>
          </div>
        </div>
        <!-- /ko -->

        <div class="oj-flex oj-flex-items-pad">

          <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
            <oj-label :for="[['firstName'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.resource.firstName"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
            <oj-input-text required maxlength="35" name="firstName" autocomplete="off" spellcheck="false" :id="[['firstName'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.resource.messages.firstName}}]]" :invalidcomponenttracker="[[$component.validationTracker]]"
              validators="[[$baseModel.getValidator('ALPHABETS_WITH_SOME_SPECIAL',$component.resource.messages.firstName,{
                                    type:'length',options:{
                                      min:0,max:80}})]]" value="{{firstName}}" disabled="[[$component.applicantObject().primaryInfo.disableInputs()]]"></oj-input-text>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">

          <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
            <div class="oj-label ">
              <oj-label :for="[['middleName'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.resource.middleName"></span></oj-label>
            </div>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
            <oj-input-text maxlength="20" name="middleName" autocomplete="off" spellcheck="false" :id="[['middleName'+($baseModel.currentIdCount())]]" validators="[[$baseModel.getValidator('ALPHABETS_WITH_SOME_SPECIAL',$component.resource.messages.middleName,{
                                    type:'length',options:{
                                      min:0,max:80}})]]" value="{{middleName}}" disabled="[[$component.applicantObject().primaryInfo.disableInputs()]]"></oj-input-text>
          </div>
        </div>
        <div class="oj-flex oj-flex-items-pad">

          <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
            <oj-label :for="[['lastName'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.resource.lastName"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
            <oj-input-text required maxlength="35" name="lastName" autocomplete="off" spellcheck="false" :id="[['lastName'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.resource.messages.lastName}}]]" :invalidcomponenttracker="[[$component.validationTracker]]"
              validators="[[$baseModel.getValidator('ALPHABETS_WITH_SOME_SPECIAL',$component.resource.messages.lastName,{
                                    type:'length',options:{
                                      min:1,max:80}})]]" value="{{lastName}}" disabled="[[$component.applicantObject().primaryInfo.disableInputs()]]"></oj-input-text>
          </div>
        </div>

        <!-- ko if : $component.suffixLoaded() -->
        <div class="oj-flex oj-flex-items-pad">

          <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
            <oj-label :for="[['suffix'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.resource.suffix"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-3 oj-lg-2">
            <oj-select-one :id="[['suffix'+($baseModel.currentIdCount())]]" value="{{suffix}}" disabled="[[$component.applicantObject().primaryInfo.disableInputs()]]" :placeholder="">
              <!-- ko foreach: $component.suffixOptions -->
              <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
              <!-- /ko -->
            </oj-select-one>
          </div>
        </div>
        <!-- /ko -->
        <div class="oj-flex oj-flex-items-pad">

          <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
            <oj-label :for="[['dateOfBirth'+($baseModel.incrementIdCount())]]"><span data-bind="text:$component.resource.dateOfBirth"></span></oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
            <oj-input-date required autocomplete="off" spellcheck="false" :id="[['dateOfBirth'+($baseModel.currentIdCount())]]" translations="[[{'required':{messageDetail:$component.resource.messages.dob}}]]" converter="[[$component.dateConverter]]" max="[[$component.todayIsoDate]]"
              value="{{birthDate}}" disabled="[[$component.applicantObject().primaryInfo.disableInputs()]]" datepicker="[[{yearRange:'c-100:c'}]]" max="[[$component.todayIsoDate]]"></oj-input-date>
          </div>

        </div>




        <div class="oj-flex oj-flex-items-pad">
          <!-- ko if : $component.countriesLoaded() -->
          <div class=" tooltip-section oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
            <oj-label class="span-label" :for="[['countryOfCitizenship']]"><span data-bind="text:$component.resource.countryOfCitizenship"></span>

              <!-- ko if: $baseModel.large() -->
              <div class="tooltip message-text" id="countryOfCitizenship_tooltip" data-bind="component:{name: 'tooltip',params :{rootModel : $component,message:$component.resource.citizenshipRequirement,toolTipId:'countryOfCitizenship_tooltip'}}">
              </div>
              <span class="icon-help" id="tool-tip-holder" aria-hidden="true" data-bind="event: { mouseover: $component.showToolTip.bind($data,'countryOfCitizenship_tooltip','tool-tip-holder'), mouseout: $component.hideToolTip.bind($data,'countryOfCitizenship_tooltip') }"></span>
              <!-- /ko -->
              <!-- ko ifnot: $baseModel.large() -->
              <span aria-hidden="true"> <a href="#" class="icon-help" data-bind="click: $baseModel.modalInteraction.bind($data, '#countryOfCitizenship', 'openModal'),attr:{alt: $component.resource.countryClick, title: $component.resource.countryClickInfo}"></a></span>
              <!-- /ko -->

            </oj-label>
          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
            <oj-select-one required :id="[['countryOfCitizenship']]" translations="[[{'required':{messageDetail:$component.resource.messages.citizenship}}]]" :invalidcomponenttracker="[[$component.validationTracker]]" value="{{citizenship}}" disabled="[[$component.applicantObject().primaryInfo.disableInputs()]]"
              :placeholder="">
              <!-- ko foreach: $component.countries() -->
              <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
              <!-- /ko -->
            </oj-select-one>

            <div class="mobile-tooltip-holder"></div>
          </div>
          <!-- /ko -->

        </div>

        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
            <div class="oj-label ">
              <oj-label :for="[['permanentResident'+($component.coApplicant?'_coapp':'')]]"><span data-bind="text:$component.resource.isPermanentResident"></span></oj-label>
            </div>
          </div>

          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-4">
            <oj-buttonset-one :id="[['applicationTypes'+($component.coApplicant?'_coapp':'')]]" :aria-label="[[$component.resource.isPermanentResident]]" on-value-changed="[[$component.savePermanentResidence]]" value="{{$component.permanentResident}}" disabled="[[$component.applicantObject().primaryInfo.disableInputs()]]">
              <oj-option class="undefined" value="{{'OPTION_YES'}}" :id="[['OPTION_YES'+($component.coApplicant?'_coapp':'')]]" :name="[['applicationTypes'+($component.coApplicant?'_coapp':'')]]">
                <span :for="[['OPTION_YES'+($component.coApplicant?'_coapp':'')]]" ,="" data-bind="text:$component.resource.generic.common.yes"></span></oj-option>
              <oj-option class="undefined " value="{{ 'OPTION_NO'}} " :id="[[ 'OPTION_NO'+($component.coApplicant? '_coapp': '')]] " :name="[[ 'applicationTypes'+($component.coApplicant? '_coapp': '')]] "><span :for="[[ 'OPTION_NO'+($component.coApplicant? '_coapp': '')]]" ,="" data-bind="text:$component.resource.generic.common.no"></span></oj-option>
            </oj-buttonset-one>
          </div>
        </div>

        <!-- ko ifnot: permanentResidence() -->
        <div class="oj-flex oj-flex-items-pad">
          <!-- ko if : $component.countriesLoaded() -->
          <div class="tooltip-section oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1  oj-lg-offset-2">
            <oj-label class="span-label" :for="[['countryOfResidence']]"><span data-bind="text:$component.resource.countryOfResidence"></span></oj-label>

            <!-- ko if: $baseModel.large() -->
            <div class="tooltip message-text" id="countryOfResidence_tooltip" data-bind="component:{name: 'tooltip',params :{rootModel : $component,message:$component.resource.citizenshipRequirement,toolTipId:'countryOfResidence_tooltip'}}">
            </div>
            <span class="icon-help" id="tool-tip-countryOfResidence-holder" aria-hidden="true" data-bind="event: { mouseover: $component.showToolTip.bind($data,'countryOfResidence_tooltip','tool-tip-countryOfResidence-holder'), mouseout: $component.hideToolTip.bind($data,'countryOfResidence_tooltip') }"></span>
            <!-- /ko -->

            <!-- ko ifnot: $baseModel.large() -->
            <span aria-hidden="true"> <a href="#" class="icon-help" data-bind="click: $baseModel.modalInteraction.bind($data, '#countryOfCitizenship', 'openModal'),attr:{alt: $component.resource.countryOfCitizenshipClick, title: $component.resource.countryOfCitizenshipClickInfo}"></a></span>
            <!-- /ko -->

          </div>
          <div class="oj-flex-item oj-sm-12 oj-md-6 oj-lg-5">
            <oj-select-one required :id="[['countryOfResidence']]" translations="[[{'required':{messageDetail:$component.resource.messages.residentCountry}}]]" :invalidcomponenttracker="[[$component.validationTracker]]" value="{{residentCountry}}" disabled="[[$component.applicantObject().primaryInfo.disableInputs()]]"
              :placeholder="">
              <!-- ko foreach: $component.countries() -->
              <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
              <!-- /ko -->
            </oj-select-one>
          </div>
          <!-- /ko -->
        </div>
        <!-- /ko -->

      </div>

    </div>
  </oj-validation-group>
</page-section>
<div class="oj-flex oj-flex-items-pad button-container">
  <div class="oj-flex-item oj-lg-10 oj-md-10">
    <oj-button id="submitPrimary" class="form-button-secondary" :aria-label="[[$component.resource.submitPrimary]]" on-click="[[$component.submitApplicant]]"><span data-bind="text:$component.resource.generic.common.continue"></span></oj-button>
  </div>
</div>

<modal-window class="message" params="baseModel : $baseModel, rootModel : $component,id:'loginsuccess'">
  <div class="message-text scroll" data-bind="text:$component.resource.messages.successText"></div>
  <div class="message-btn button-container">
    <oj-button id="" class="toUpperCase" on-click="[[$component.login]]"> <span data-bind="text:$component.resource.generic.common.login"></span></oj-button>
  </div>
</modal-window>
<!-- /ko -->
