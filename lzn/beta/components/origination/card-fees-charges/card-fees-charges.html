<div class="oj-flex oj-flex-items-pad margin-top-20">

    <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label for="applicationFees"><span data-bind="text:$component.resource.applicationFees"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-6 oj-flex-item">
        <span id="applicationFees" class="state span-text" data-bind="text : $component.productDetails().applicationFees"></span>
    </div>



</div>
<div class="oj-flex oj-flex-items-pad button-container">
    <div class="oj-flex-item oj-lg-10 oj-md-10">
        <oj-button class="form-button-secondary" on-click="[[closeFees]]">
      <span data-bind="text:$component.resource.generic.common.continue"></span>
</oj-button>

    </div>
</div>
