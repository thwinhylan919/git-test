<div class="oj-flex oj-flex-items-pad card-text">
    <div class="section-heading" data-bind="text:$component.resource.disclosures.TINtitle"></div>
</div>

<div class="oj-flex oj-flex-items-pad conscent card-text cust-label">
    <div class="text padding-bottom" data-bind="text:$component.resource.disclosures.penalty">
    </div>


    <div class="text padding-bottom" data-bind="text:$component.resource.disclosures.perjuryInfo1">
    </div>

    <div class="text padding-bottom" data-bind="text:$component.resource.disclosures.perjuryInfo2">
    </div>
    <div class="padding-bottom">
        <span> <a href="#" class="text" data-bind="html:$component.resource.disclosures.perjuryInfo3,click: $baseModel.modalInteraction.bind($data, '#USPersonRequirement', 'openModal') ,,attr:{alt: $component.resource.disclosures.USPersonRequirementClick, title: $component.resource.disclosures.USPersonRequireClick}"></a></span>
        <span> <a href="#" class="text" data-bind="html:$component.resource.disclosures.perjuryInfo8,click: $baseModel.modalInteraction.bind($data, '#USAlienRequirement', 'openModal'),,attr:{alt: $component.resource.disclosures.USAlienRequirementClick, title: $component.resource.disclosures.USAlienRequireClick}"></a></span>
    </div>
    <div class="padding-bottom">
        <span> <a href="#" class="text" data-bind="html:$component.resource.disclosures.perjuryInfo4,click: $baseModel.modalInteraction.bind($data, '#FATCA', 'openModal'),,attr:{alt: $component.resource.disclosures.FATCAClick, title: $component.resource.disclosures.FATCAOnClick}"></a>
        </span>
    </div>

</div>


<div class="oj-flex oj-flex-items-pad card-text cust-label">
    <div class="text" data-bind="text:$component.resource.disclosures.perjuryNote">
    </div>

    <div class="text" data-bind="text:$component.resource.disclosures.perjuryNote1">
    </div>
</div>
<div class="oj-flex oj-flex-items-pad card-text">
    <div class="section-heading" data-bind="text:$component.resource.disclosures.primaryApplicant"></div>
</div>
<div class="oj-flex oj-flex-items-pad card-text-label cust-label">
    <oj-checkboxset id="checkboxSetAgreeId3" aria-labelledby="agreeId" translations="[[{'required':{messageDetail:$component.resource.disclosures.messages.TINAlert}}]]" on-value-changed="[[$component.checkDisclosureType]]" required="[[true]]"><oj-option value="{{$component.productDetails().disclosures.taxValue}}" :id="[['agree5']]"><span data-bind="text:$component.resource.disclosures.TINconsent,  attr:{'for':'agree5'}">
              </span></oj-option></oj-checkboxset>
</div>
<!-- ko if:$component.isCoApp()-->
<div class="oj-flex oj-flex-items-pad card-text">
    <div class="section-heading" data-bind="text:$component.resource.disclosures.jointApplicant"></div>
</div>
<div class="oj-flex oj-flex-items-pad card-text-label cust-label">
    <oj-checkboxset id="checkboxSetAgreeId3coApp" aria-labelledby="agreeId" translations="[[{'required':{messageDetail:$component.resource.disclosures.messages.TINAlert}}]]" on-value-changed="[[$component.checkDisclosureType]]" required="[[true]]"><oj-option value="{{$component.productDetails().disclosures.taxValue +'coapp'}}" :id="[['agree6']]"><span data-bind="text:$component.resource.disclosures.TINconsent,  attr:{'for':'agree6'}">
              </span></oj-option></oj-checkboxset>
</div>
<!-- /ko -->
<div class="oj-flex-item oj-lg-6-oj-md-6 oj-sm-12 oj-xl-6">
    <modal-window class="message" params="baseModel : $baseModel, rootModel : $component,id:'USPersonRequirement'">
        <div class="message-text label" data-bind="text:$component.resource.disclosures.usPersonDiscl"></div>
        <div class="message-btn button-container">
            <oj-button id="USPersonRequirementButton" class="form-button-primary" on-click="[[$baseModel.modalInteraction.bind($data, '#USPersonRequirement', 'closeModal')]]"> <span data-bind="text:$component.resource.disclosures.generic.common.ok"></span></oj-button>
        </div>
    </modal-window>
</div>
<div class="oj-flex-item oj-lg-6-oj-md-6 oj-sm-12 oj-xl-6">
    <modal-window class="message" params="baseModel : $baseModel, rootModel : $component,id:'USAlienRequirement'">
        <div class="message-text label" data-bind="text:$component.resource.disclosures.usAlienDiscl"></div>
        <div class="message-btn button-container">
            <oj-button id="USAlienRequirementButton" class="form-button-primary" on-click="[[$baseModel.modalInteraction.bind($data, '#USAlienRequirement', 'closeModal')]]"> <span data-bind="text:$component.resource.disclosures.generic.common.ok"></span></oj-button>
        </div>
    </modal-window>
</div>
<div class="oj-flex-item oj-lg-6-oj-md-6 oj-sm-12 oj-xl-6">
    <modal-window class="message" params="baseModel : $baseModel, rootModel : $component,id:'FATCA'">
        <div class="message-text label" data-bind="text:$component.resource.disclosures.fatcaDiscl"></div>
        <div class="message-btn button-container">
            <oj-button id="FATCAButton" class="form-button-primary" on-click="[[$baseModel.modalInteraction.bind($data, '#FATCA', 'closeModal')]]"> <span data-bind="text:$component.resource.disclosures.generic.common.ok"></span></oj-button>
        </div>
    </modal-window>
</div>
