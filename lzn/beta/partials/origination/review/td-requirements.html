<div class="oj-flex oj-flex-items-pad">
    <oj-label class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label pull-left">
    <span data-bind="text:resource.coApplicant"></span></oj-label>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item pull-left label">
        <!-- ko if: $component.productDetails().requirements.noOfCoApplicants === 0 -->
        <span data-bind="text : resource.generic.common.no"></span>
        <!-- /ko -->
        <!-- ko if: $component.productDetails().requirements.noOfCoApplicants !== 0 -->
        <span data-bind="text : resource.generic.common.yes"></span>
        <!-- /ko -->

    </div>
</div>
    <div class="oj-flex oj-flex-items-pad">
        <oj-label class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label pull-left"><span data-bind="text:resource.td.amtRequested"></span></oj-label>
            <!-- ko if: $component.productDetails().requirements && $component.productDetails().requirements.requestedAmount -->
        <span class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item pull-left label" data-bind="text:$formatter.formatCurrency(data.requestedAmount.amount(), data.requestedAmount.currency)"></span>
            <!-- /ko -->
            <!-- ko if: $component.productDetails().requirements && $component.productDetails().requirements.loanApplicationAmount -->
        <span class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item pull-left label" data-bind="text:$formatter.formatCurrency(data.loanApplicationAmount.amount, data.loanApplicationAmount.currency)"></span>
            <!-- /ko -->
    </div>
    <div class="oj-flex oj-flex-items-pad">
        <oj-label class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label pull-left"><span data-bind="text:resource.td.term"></span></oj-label>
    <!-- ko if: $component.productDetails().requirements && $component.productDetails().requirements.tenure -->
    <span class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item pull-left label">
    <span data-bind="text:$baseModel.format(resource.td.tenure, {years: data.tenure.years,months:data.tenure.months})"></span>
    </span>
    <!-- /ko -->
    <!-- ko if: $component.productDetails().requirements && $component.productDetails().requirements.requestedTenure -->
    <span class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item pull-left label">
    <span data-bind="text:$baseModel.format(resource.td.tenure, {years: data.requestedTenure.years(),months:data.requestedTenure.months()})"></span>
    </span>
    <!-- /ko -->
    </div>
    <div class="oj-flex oj-flex-items-pad">
    <oj-label class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label pull-left">
    <span data-bind="text:resource.td.frequency"></span></oj-label>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item pull-left label">
        <span data-bind="text :resource.td.frequencyList[data.frequency()]"></span>
    </div>
</div>

    <!-- ko if: $component.userType !== 'primary' -->
        <div class="oj-flex oj-flex-items-pad">
            <oj-label class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label pull-left"><span data-bind="text:resource.loan.primaryApplicant"></span></oj-label>
            <span class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item pull-left label" data-bind="text:$component.productDetails().primaryApplicantName"></span>
        </div>
    <!-- /ko -->
    <!-- ko foreach : $component.productDetails().coAppNames -->
        <div class="oj-flex oj-flex-items-pad">
            <oj-label class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label pull-left"><span data-bind="text:resource.coApplicant + parseInt($index() + 1)"></span></oj-label>
            <span class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item pull-left label" data-bind="text:$data"></span>
        </div>
    <!-- /ko -->
