<div class="oj-flex oj-flex-items-pad ">
  <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
    <oj-label><span data-bind="text:resource.expenseType"></span></oj-label>
  </div>
  <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
    <span class="oj-sm-12 oj-md-8 oj-lg-8 pull-left" data-bind="text : data.temp_selectedValues().type"></span>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad ">
  <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
    <oj-label><span data-bind="text:resource.totalExpense"></span></oj-label>
  </div>
  <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
    <span class="oj-sm-12 oj-md-8 oj-lg-8  pull-left" data-bind="text : $formatter.formatCurrency(data.amount.amount(),data.amount.currency)"></span>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad ">
  <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
    <oj-label><span data-bind="text:resource.expenseFrequency"></span></oj-label>
  </div>
  <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
    <span class="oj-sm-12 oj-md-8 oj-lg-8  pull-left" data-bind="text : data.temp_selectedValues().frequency"></span>
  </div>
</div>
