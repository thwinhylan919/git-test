<div class="oj-flex oj-flex-items-pad card-text">
    <div class="section-heading" data-bind="text:$component.resource.disclosures.eSignTitle"></div>
</div>

<div class="oj-flex oj-flex-items-pad card-text cust-label label">
    <span class="text" data-bind="text:$component.resource.disclosures.eSignInfo1">
      </span>
</div>

<div class="oj-flex oj-flex-items-pad card-text cust-label label">
    <span class="text" data-bind="text:$component.resource.disclosures.eSignInfo2">
                </span>
</div>
<div class="oj-flex oj-flex-items-pad card-text cust-label label">
    <span class="text" data-bind="text:$component.resource.disclosures.eSignInfo3">
                          </span>
</div>
<div class="oj-flex oj-flex-items-pad card-text-label cust-label">
    <span>
        <a href="#" class="link" data-bind="click: $component.downloadDisclosure.bind($data,$component.productDetails().disclosures.eSignDocRefId), text: $component.resource.disclosures.eSignTitle ,attr:{alt: $component.resource.disclosures.eSignatureClick, title: $component.resource.disclosures.eSignatureDownloadClick}"></a>
    </span>
</div>
<div class="oj-flex oj-flex-items-pad card-text">
    <div class="section-heading" data-bind="text:$component.resource.disclosures.primaryApplicant"></div>
</div>
<div class="oj-flex oj-flex-items-pad card-text-label cust-label">
    <oj-checkboxset id="checkboxSetAgreeId1" aria-labelledby="agreeId" translations="[[{'required':{messageDetail:$component.resource.disclosures.messages.eSignAlert}}]]" required="[[true]]" on-value-changed="[[$component.checkDisclosureType]]"><oj-option id="agree1" value="{{$component.productDetails().disclosures.eSignValue}}"><span for="agree1" data-bind="text:$component.resource.disclosures.eSignConsent">
              </span></oj-option></oj-checkboxset>
</div>
<!-- ko if:$component.isCoApp()-->
<div class="oj-flex oj-flex-items-pad card-text">
    <div class="section-heading" data-bind="text:$component.resource.disclosures.jointApplicant"></div>
</div>
<div class="oj-flex oj-flex-items-pad card-text-label cust-label">
    <oj-checkboxset id="checkboxSetAgreeId1coApp" aria-labelledby="agreeId" translations="[[{'required':{messageDetail:$component.resource.disclosures.messages.eSignAlert}}]]" required="[[true]]" on-value-changed="[[$component.checkDisclosureType]]"><oj-option id="agree2" value="{{$component.productDetails().disclosures.eSignValue +'coapp'}}"><span for="agree2" data-bind="text:$component.resource.disclosures.eSignConsent">
              </span></oj-option></oj-checkboxset>
</div>
<!-- /ko -->
<div class="oj-flex-item oj-lg-6-oj-md-6 oj-sm-12 oj-xl-6">
    <modal-window class="message" params="baseModel : $baseModel, rootModel : $component,id:'eSignRequirement'">
        <div class="message-text label" data-bind="text:$component.resource.disclosures.eSignTitle"></div>
        <div class="message-btn button-container">
            <oj-button id="eSignRequirementButton" class="oj-button" on-click="[[$baseModel.modalInteraction.bind($data, '#eSignRequirement', 'closeModal')]]"> <span data-bind="text:$component.resource.disclosures.generic.common.ok"></span></oj-button>
        </div>
    </modal-window>
</div>
