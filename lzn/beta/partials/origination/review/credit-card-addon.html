<div class="oj-flex oj-flex-items-pad">
    <oj-label class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 pull-left">
    <span data-bind="text:resource.firstName"></span></oj-label>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item pull-left  label">
        <span data-bind="text : data.addOnCardHolderRequirement.firstName"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <oj-label class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 pull-left">
    <span data-bind="text:resource.lastName"></span></oj-label>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item pull-left  label">
        <span data-bind="text : data.addOnCardHolderRequirement.lastName"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <oj-label class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 pull-left">
    <span data-bind="text:resource.email"></span></oj-label>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item pull-left  label">
        <span data-bind="text : data.addOnCardHolderRequirement.email"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <oj-label class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 pull-left">
    <span data-bind="text:resource.dateOfBirth"></span></oj-label>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item pull-left  label">
        <span data-bind="text : $formatter.formatDate(addOnCardHolderRequirement.dateOfBirth)"></span>
    </div>
</div>
<div class="oj-row">
    <oj-label class="oj-col oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 pull-left">
    <span data-bind="text:resource.accommodationType"></span></oj-label>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-col pull-left">
        <span data-bind="text : $component.productDetails().structureSolutionModel.accomodationType"></span>
    </div>
</div>
<div class="oj-row">
    <oj-label class="oj-col oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 pull-left">
    <span data-bind="text:resource.stayingSince"></span></oj-label>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-col pull-left">
        <span data-bind="text : $formatter.formatDate(addOnCardHolderRequirement.livingSince)"></span>
    </div>
</div>
