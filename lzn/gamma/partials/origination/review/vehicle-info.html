<div class="oj-flex oj-flex-items-pad application-form-text cust-label margin-top-20">
    <div class="oj-flex-item oj-lg-offset-1 oj-md-offset-1 oj-lg-10">
        <div class="section-heading" data-bind="text:resource.vehicleInfo"></div>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.vehicleAge"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <!-- ko if: data.vehicleDetails.vehicleNew -->
        <span data-bind="text : resource.new"></span>
        <!-- /ko -->
        <!-- ko ifnot: data.vehicleDetails.vehicleNew -->
        <span data-bind="text : resource.used"></span>
        <!-- /ko -->
    </div>
</div>
<!-- ko if: data.vehicleDetails.vehicleIdentificationNum() -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.vehicleIdNumber"></span></oj-label>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-4 padding-top-5 label">
        <span data-bind="text :data.vehicleDetails.vehicleIdentificationNum()"></span>
    </div>
</div>
<!-- /ko -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">

    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.year"></span></oj-label>
    </div>

        <span data-bind="text :data.vehicleDetails.vehicleYear"></span>

<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2 label">
        <oj-label><span data-bind="text:resource.vehiclemake"></span></oj-label>

<div class="oj-flex oj-flex-items-pad">

</div>

<div class="oj-flex oj-flex-items-pad">
