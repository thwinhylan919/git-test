<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label">
        <oj-label class="pull-left"><span data-bind="text:resource.name"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item label">
        <!-- ko ifnot : data.primaryInfo.suffix -->
        <!-- ko ifnot : data.primaryInfo.middleName -->
        <span data-bind="text: $baseModel.format(resource.salFirstLast,{salutation:data.selectedValues().salutation,firstName:data.primaryInfo.firstName(),lastName:data.primaryInfo.lastName()})"></span>
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko if : data.primaryInfo.suffix  -->
        <!-- ko ifnot : data.primaryInfo.middleName -->

        <!-- /ko -->
        <!-- ko if : data.primaryInfo.middleName -->
        <span data-bind="text: $baseModel.format(resource.salFirstMiddleLastSuffix,{salutation:data.selectedValues().salutation,firstName:data.primaryInfo.firstName(),middleName:data.primaryInfo.middleName,lastName:data.primaryInfo.lastName(),suffix:data.primaryInfo.suffix})"></span>
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko if : data.primaryInfo.middleName  -->
        <!-- ko ifnot : data.primaryInfo.suffix -->
        <span data-bind="text: $baseModel.format(resource.salFirstMiddleLast,{salutation:data.selectedValues().salutation,firstName:data.primaryInfo.firstName(),middleName:data.primaryInfo.middleName,lastName:data.primaryInfo.lastName()})"></span>
        <!-- /ko -->
        <!-- /ko -->
    </div>
</div>
