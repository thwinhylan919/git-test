<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label">
        <oj-label><span data-bind="text:resource.ssn"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item label">
        <span data-bind="text: data.selectedValues().maskedssn"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label">
        <oj-label><span data-bind="text:resource.idType"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item label">
        <span data-bind="text: data.selectedValues().type"></span>
    </div>
</div>
<!-- ko if: data.identityInfo[1].type !== 'MCC' && data.identityInfo[1].type !== 'PAS' -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label">
        <oj-label><span data-bind="text:resource.placeOfIssueLabel[data.identityInfo[1].type]"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item label">
        <span data-bind="text: data.selectedValues().placeOfIssue"></span>
    </div>
</div>
<!-- /ko -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label">
        <oj-label><span data-bind="text:resource.idNumberLabel[data.identityInfo[1].type]"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item label">
        <span data-bind="text: data.selectedValues().maskedId"></span>
    </div>
</div>
<!-- ko if: data.identityInfo[1].type === 'PAS' -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label">
        <oj-label><span data-bind="text:resource.issueDate"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item label">
        <span data-bind="text: $formatter.dateConverter.format(data.identityInfo[1].issueDate)"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label">
        <oj-label><span data-bind="text:resource.expiryDate"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item label">
        <span data-bind="text: $formatter.dateConverter.format(data.identityInfo[1].expiryDate)"></span>
    </div>
</div>
