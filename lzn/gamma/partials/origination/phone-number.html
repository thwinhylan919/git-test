<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-md-offset-1 oj-lg-3 oj-lg-offset-2 ">
        <div class="oj-label">
            <oj-label :for="[['phoneType'+id]]">
            <span data-bind="text:$component.resource.phoneType"></span></oj-label>
        </div>
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
        <oj-select-one :id="[['phoneType'+id]]" translations="[[{'required':{messageDetail:$component.resource.phoneType}}]]" on-value-changed="[[$component.phoneTypeChangeHandler]]" value="{{contacts.contactType}}" required="[[true]]" :invalidcomponenttracker="[[$component.validationTracker]]" disabled="[[$component.applicantObject().contactInfo.disableInputs()]]" :placeholder="">
            <!-- ko foreach: phoneTypeList -->
            <oj-option value="{{code}}"><span data-bind="text:description"></span></oj-option>
            <!-- /ko -->
        </oj-select-one>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-md-offset-1 oj-lg-3 oj-lg-offset-2 ">
        <!-- ko if: id === 1 -->
        <oj-label :for="[['mobile'+id]]">
        <span data-bind="text:$component.resource.primaryPhoneNumber"></span></oj-label>
        <!-- /ko -->
        <!-- ko if: id === 2 -->
        <oj-label :for="[['mobile'+id]]">
        <span data-bind="text:$component.resource.alternatePhoneNumber"></span></oj-label>
        <!-- /ko -->
    </div>
    <div class="oj-flex-item oj-sm-12 oj-md-4 oj-lg-3">
        <oj-input-text oncopy="return false" onpaste="return false" autocomplete="off" spellcheck="false" :id="[['mobile'+id+$component.coAppNo]]" translations="[[{'required':{messageDetail:$component.resource.messages.mobileNumber}}]]" required="[[true]]" value="{{contacts.phone.number}}" disabled="[[$component.applicantObject().contactInfo.disableInputs()]]"></oj-input-text>
    </div>
</div>
