<!-- ko if: data.occupations().employmentDTOs[data.occupations().primaryEmp].type === "EM" || data.occupations().employmentDTOs[data.occupations().primaryEmp].type === "SE" -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label pull-left">
        <oj-label><span data-bind="text:resource.employerName"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item pull-left label">
        <span data-bind="text: data.occupations().employmentDTOs[data.occupations().primaryEmp].employerName"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-4 oj-lg-offset-2 oj-lg-3 oj-flex-item label">
        <oj-label><span data-bind="text:$component.resource.contactInfo.mobilePhoneNumber"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-6 oj-lg-4 oj-flex-item  label">
        <span data-bind="text: data.occupations().contactInfo.contactDTOs[data.workPhoneIndex].phone.number"></span>
    </div>
</div>
<!-- /ko -->
<!-- ko if: data.occupations().employmentDTOs[data.occupations().primaryEmp].type !== "EM" && data.occupations().employmentDTOs[data.occupations().primaryEmp].type !== "SE" -->
<div class="oj-flex oj-flex-items-pad">
    <div class="oj-sm-12 oj-md-offset-1 oj-md-8 oj-lg-offset-2 oj-lg-8 oj-flex-item label">
        <oj-label><span data-bind="text:resource.notEmployedStatus"></span></oj-label>
    </div>
</div>
<!-- /ko -->
