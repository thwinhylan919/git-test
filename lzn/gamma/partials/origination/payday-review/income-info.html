<div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.incomeType"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
        <span data-bind="text : data.incomeList()[0].temp_selectedValues().type"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.incomeEarned"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
        <span data-bind="text : $formatter.formatCurrency(data.incomeList()[0].grossAmount.amount(),data.incomeList()[0].grossAmount.currency)"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.howOften"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
        <span data-bind="text : data.incomeList()[0].temp_selectedValues().frequency"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.nextPayDate"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
        <span data-bind="text : $formatter.dateConverter.format(data.incomeList()[0].nextPayDate)"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.secondPayDate"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
        <span data-bind="text : $formatter.dateConverter.format(data.incomeList()[0].secondPayDate)"></span>
    </div>
</div>
<div class="oj-flex oj-flex-items-pad ">
    <div class="oj-flex-item label oj-sm-12 oj-md-4 oj-lg-3 oj-md-offset-1 oj-lg-offset-2">
        <oj-label><span data-bind="text:resource.ifPaydayHoliday"></span></oj-label>
    </div>
    <div class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item padding-top-5 label">
        <span data-bind="text : data.incomeList()[0].temp_selectedValues().alternatePayDay"></span>
    </div>
</div>
