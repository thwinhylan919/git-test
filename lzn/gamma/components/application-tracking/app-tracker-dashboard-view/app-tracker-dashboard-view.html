<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item">
    <div class="section-heading " data-bind="text : $component.resource.view"></div>
  </div>
</div>
<div class="view-list-container  application-view">
  <oj-accordion id="accordionPage" class="accordion">

      <!-- ko if: $component.productClassName() === 'LOANS'  -->
      <oj-collapsible id="statusHistoryDiv" class="card">
        <div class="card-header oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-1 oj-md-1 oj-lg-1">
            <div class="accordion-strip"></div>
            <div class="oj-sm-only-hide card-icon-container"><img class="card-icon" data-bind="loadImage:'origination/app-tracker/icons/Document.png'" alt=""></div>
          </div>
          <div class="oj-flex-item oj-sm-9 oj-md-8 oj-lg-8">
            <span class="accordion-header-section" data-bind="text : $component.resource.documents"></span>
          </div>
          <div class="oj-flex-item oj-sm-2 oj-md-3 oj-lg-3">
            <a href="#" class="icon icon-arrow-right section-icon collapse-icon"></a>
          </div>
        </div>
        <div class="bg-white" data-bind='component:{name: "app-tracker-documents", params:{rootModel: $data }}'></div>
      </oj-collapsible>

      <oj-collapsible id="statusHistoryDiv" class="card">
        <div class="card-header oj-flex oj-flex-items-pad">
          <div class="oj-flex-item oj-sm-1 oj-md-1 oj-lg-1">
            <div class="accordion-strip"></div>
            <div class="oj-sm-only-hide card-icon-container"><img class="card-icon" data-bind="loadImage:'origination/app-tracker/icons/offer.png'" alt=""></div>
          </div>
          <div class="oj-flex-item oj-sm-9 oj-md-8 oj-lg-8">
            <span class="accordion-header-section" data-bind="text : $component.resource.offer"></span>
          </div>
          <div class="oj-flex-item oj-sm-2 oj-md-3 oj-lg-3">
            <a href="#" class="icon icon-arrow-right section-icon collapse-icon"></a>
          </div>
        </div>
        <div class="bg-white" data-bind='component:{name: "app-tracker-offer", params:{rootModel: $data }}'></div>
      </oj-collapsible>

      <!-- /ko -->
  </oj-accordion>


</div>
