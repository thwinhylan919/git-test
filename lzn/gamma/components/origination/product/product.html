<!-- ko pageTitle: pageTitle -->
<!-- /ko -->
<!-- ko if:dataLoaded -->
<div data-bind="descendantsComplete : $component.initQueryMap.bind($data, $root)">
    <div class="product-main-container">
        <div class="oj-flex oj-flex-items-pad product-header" data-bind="template:{name:'origination/product-header'}"></div>
        <div data-bind="visible:productflowComponent(),component:{name: productComponentName, params:{rootModel: $data }}"></div>
        <div data-bind="visible:!productflowComponent(),component:{name: pluginCompName, params:{rootModel: $data }}"></div>

    </div>


    <modal-window class="message " params="baseModel : $baseModel, rootModel : $component,id:'termsAndConditions'">
        <div class="message-text scroll" data-bind="text:$component.tncText"></div>
        <div class="message-btn button-container">
            <oj-button id="termsAndConditionsButton" class="toUpperCase form-button-primary" on-click="[[$baseModel.modalInteraction.bind($data, '#termsAndConditions', 'closeModal')]]">
                <span data-bind="text:$component.resource.generic.common.ok"></span>
            </oj-button>
        </div>
    </modal-window>

    <modal-window class="message " params="baseModel : $baseModel, rootModel : $component,id:'privacyAndSecurityPolicy', header:$component.resource.privacyAndSecurityPolicyTitle">
        <div class="message-text scroll" data-bind="text:$component.resource.privacyAndSecurityPolicyText"></div>
        <div class="message-btn button-container">
            <oj-button id="privacyAndSecurityPolicyButton" class="toUpperCase form-button-primary" on-click="[[$baseModel.modalInteraction.bind($data, '#privacyAndSecurityPolicy', 'closeModal')]]">
                <span data-bind="text:$component.resource.generic.common.ok"></span>
            </oj-button>
        </div>
    </modal-window>

    <modal-window class="message " params="baseModel : $baseModel, rootModel : $component,id:'balanceTransferInfoText'">
        <div class="message-text scroll" data-bind="text:$component.resource.balanceTransferText"></div>
        <div class="message-btn button-container">
            <oj-button id="balanceTransferInfoTextButton" class="toUpperCase form-button-primary" on-click="[[$baseModel.modalInteraction.bind($data, '#balanceTransferInfoText', 'closeModal')]]">
                <span data-bind="text:$component.resource.generic.common.ok"></span>
            </oj-button>
        </div>
    </modal-window>

    <modal-window class="message " params="baseModel : $baseModel, rootModel : $component,id:'whatisThisCredit'">
        <div class="message-text scroll" data-bind="html:$component.resource.whatisThisTextCredit"></div>
    </modal-window>
    <modal-window class="origination-popup message " params="baseModel : $baseModel, rootModel : $component,id:'whatisThisDebit'">
        <div class="message-text scroll" data-bind="text:$component.resource.whatisThisTextDebit"></div>
    </modal-window>
    <modal-window class="origination-popup message " params="baseModel : $baseModel, rootModel : $component,id:'emailRequiremnt'">
        <div class="message-text scroll" data-bind="html:$component.resource.emailRequirementText"></div>
    </modal-window>
    <modal-window class="origination-popup message " params="baseModel : $baseModel, rootModel : $component,id:'countryOfCitizenship'">
        <div class="message-text scroll" data-bind="text:$component.resource.citizenshipRequirement"></div>
    </modal-window>
    <modal-window class="origination-popup message " params="baseModel : $baseModel, rootModel : $component,id:'vehicleIdNumber'">
        <div class="message-text scroll" data-bind="text:$component.resource.vehicleNumRequirement"></div>
    </modal-window>
    <modal-window class="origination-popup message " params="baseModel : $baseModel, rootModel : $component,id:'mileage'">
        <div class="message-text scroll" data-bind="text:$component.resource.mileageRequirement"></div>
    </modal-window>
    <modal-window class="origination-popup message form-main-containe" params="baseModel : $baseModel, rootModel : $component,id:'activityProfileRequirement'">
        <div class="message-text scroll" data-bind="html:$component.resource.activityProfileRequirement"></div>
    </modal-window>
    <modal-window class="origination-popup message " params="baseModel : $baseModel, rootModel : $component,id:'previousAddressRequirement'">
        <div class="message-text scroll" data-bind="text:$component.resource.previousAddressRequiredText"></div>
    </modal-window>

</div>
<!-- /ko -->
<modal-window class="origination-popup message " params="baseModel : $baseModel, rootModel : $component,id:'alreadyRegistered'">
    <div class="message-text scroll" data-bind="text:$component.resource.alreadyRegisteredMsg"></div>
    <div class="message-btn button-container">
        <oj-button id="alreadyRegisteredButton" class="toUpperCase form-button-primary" on-click="[[$baseModel.modalInteraction.bind($data, '#alreadyRegistered', 'closeModal')]]">
            <span data-bind="text:$component.resource.generic.common.ok"></span>
        </oj-button>
    </div>
</modal-window>
<modal-window class="origination-popup message " params="baseModel : $baseModel, closeHandler:$component.wrongStateModalClose,rootModel : $component,id:'wrongStateSelection'">
    <div class="message-text scroll" data-bind="text:$component.resource.wrongStateSelection"></div>
    <div class="message-btn button-container">
        <oj-button id="wrongStateSelectionButton" class="toUpperCase form-button-primary" on-click="[[$baseModel.modalInteraction.bind($data, '#wrongStateSelection', 'closeModal')]]">
            <span data-bind="text:$component.resource.generic.common.ok"></span>
        </oj-button>
    </div>
</modal-window>
<modal-window class="origination-popup message " params="baseModel : $baseModel, rootModel : $component, id:'createSubmissionError'">
    <div class="message-text scroll" data-bind="text: $component.submissionErrorMessage()"></div>
    <div class="message-btn button-container">
        <oj-button id="createSubmissionErrorButton" class="toUpperCase form-button-primary" on-click="[[$baseModel.modalInteraction.bind($data, '#createSubmissionError', 'closeModal'); $dashboard.switchModule('home',true);}]]">
            <span data-bind="text:$component.resource.generic.common.ok"></span>
        </oj-button>
    </div>
</modal-window>
