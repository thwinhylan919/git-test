<div class="oj-flex oj-flex-items-pad oj-lg-12">
  <!-- ko ifnot: $baseModel.small()-->
  <div class="oj-flex-item oj-lg-12">
    <a href="#" class="termDeposit__link" data-bind="attr:{alt:$component.locale.openTermDeposit.depositDetails.alt.viewInterestRate,title:$component.locale.openTermDeposit.depositDetails.viewInterestRate},text:$component.locale.openTermDeposit.depositDetails.viewInterestRate,click:$component.openInterestSlabs"></a>
  </div>
  <!-- /ko -->
  <!-- ko if: $baseModel.small()-->
  <div class="oj-flex-item oj-sm-6">
    <a href="#" class="form-button-link" data-bind="attr:{alt:$component.locale.openTermDeposit.depositDetails.alt.viewInterestRate,title:$component.locale.openTermDeposit.depositDetails.viewInterestRate},text:$component.locale.openTermDeposit.depositDetails.viewInterestRate,click:$component.openInterestSlabs"></a>
  </div>
  <!-- /ko -->
</div>
<modal-window class="favorite-container" params="baseModel : $baseModel, rootModel : $component,id:'intrestslabs',header:$component.locale.openTermDeposit.depositDetails.viewInterestRate">
  <page-section params="baseModel : $baseModel, rootModel : $data, heading : ''">
    <!-- ko if:$component.interestSlabsLoaded() -->
    <div class="oj-flex oj-flex-items-pad">
      <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-12">
        <oj-table id="interestSlabstable" :aria-label="[[$component.locale.openTermDeposit.interestslab.caption]]" columns="[[[{headerText:$component.locale.openTermDeposit.interestslab.tenure,field:'range'},{headerText: $component.amount,field:'amount'},{headerText:$component.locale.openTermDeposit.interestslab.rate,field:'rate','headerClassName' : 'rate-header'}]]]"
          columns-default="[[{sortable:'disabled'}]]" selection-mode="[[{row:'none',column:'none'}]]" data="[[$component.interestSlabsDataSource()]]">
          <caption class="hide-label" data-bind="text:$component.locale.locale.openTermDeposit.interestslab.caption"></caption>
        </oj-table>
      </div>
    </div>
    <!-- /ko -->
  </page-section>
  <div class="button-container">
    <oj-button class="action-button-primary" on-click="[[$component.closeModelWindow]]">
      <span data-bind="text:$component.locale.generic.common.ok"></span>
    </oj-button>
  </div>
</modal-window>
