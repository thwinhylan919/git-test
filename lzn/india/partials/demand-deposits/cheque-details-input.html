<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 label">
    <label data-bind="text:$component.locale.chequeStatusInquiry.searchByCheque"></label>
  </div>

  <div class="oj-flex-item oj-sm-12">
    <oj-radioset class="oj-choice-direction-row" id="optionset" :aria-label="[[$component.locale.chequeStatusInquiry.searchByCheque]]"
      on-value-changed="[[handleStatusInquiryChange]]" value="{{'Number'}}">
      <oj-option value="Number" id="Number" name="beverage"><span for="Number" data-bind="text:$component.locale.chequeStatusInquiry.number"></span></oj-option>
    </oj-radioset>
  </div>
</div>
<div class="oj-flex oj-flex-items-pad">
  <div class="oj-flex-item oj-sm-12 label">
    <label id="numberOfCheques" for="chequeNumber" data-bind="text:$component.locale.chequeStatusInquiry.chequeNumber"></label>
  </div>
  <div class="oj-flex-item oj-sm-12">
    <oj-input-text aria-labelledby="numberOfCheques" data-id="chequeNo" id="chequeNumber" required validators="[[$baseModel.getValidator('ALPHANUMERIC', $component.locale.messages.chequeNumber, {type: 'length', options: {
                  min: 1,
                  max: 15
                }})]]"
      value="{{$component.chequeNo().startChequeNumber}}"></oj-input-text>
  </div>
</div>
